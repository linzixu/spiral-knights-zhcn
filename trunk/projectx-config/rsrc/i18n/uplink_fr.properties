# Gloaming Wildwoods

s.wildwoods_start = Mission: Gloaming Wildwoods
m.wildwoods_start = Ici Agent de Renseignement Kora, nous avons d\u00e9tect\u00e9 un module de \
  reconnaissance laiss\u00e9 par Alpha Squad quelque part dans cette for\u00eat. Votre mission, \
  c'est de le retrouver et de le rapporter. \n\
  \n\
  Cette for\u00eat est le domicile des meutes de b\u00eates sauvages qui ont d\u00e9j\u00e0 tu\u00e9\
  s des escadrons de chevaliers. En raison de cela, les Tech Knights ont plac\u00e9s des Cloches de B\u00ea\
  tes parmi les arbres. Frappant ces cloches devrait \u00e9tourdir les b\u00eates qui sont \
  assez proches. \n\
  \n\
  Soyez avertis que les chevaliers de reconnaissance ont rapport\u00e9 la pr\u00e9sence d'une b\u00eate \u00e9pouvantable ressemblant \u00e0 rien que nous avons d\u00e9j\u00e0 vu dans cette for\u00ea\
  t. Connu comme le 'Snarbolax', il ressemble une masse ombreuse de griffes et de crocs, et \
  semble \u00eatre absolument immunis\u00e9 contre nos arms. Si vous le voyez, essayez de \
  trouver un moyen de vous \u00e9chapper aussi vite que possible. \n\
  \n\
  Bonne chance!


# Royal Jelly Palace

s.royal_start = Mission: Royal Jelly Palace
m.royal_start = Ici Agent de Renseignement Kora, nous avons d\u00e9t\u00e9ct\u00e9 un autre \
  module de reconnaissance d'Alpha Squad dans ce palais. Votre mission, c'est de le retrouver \
  et de le rapporter.\n\
  \n\
  Le Royal Jelly Palace est un endroit assez bizarre. Il a l'air d'\u00eatre un genre de ch\u00e2\
  teau que les slimes ont converti en r\u00e9sidence pour les membres de leur noblesse. Surnomm\u00e9\
  s les "Royal Jelly", ces slimes nobles sont dits de r\u00e9gner sur leur sujets loyaux avec \
  un appendice en forme de poing de fer.\n\
  \n\
  Nos renseignements sugg\u00e8rent que le module se trouvent proche d'une concentration \u00e9\
  norme de slimes, donc c'est raisonnable de penser qu'il s'agit peut-\u00eatre d'une salle de tr\u00f4\
  ne d'un Royal Jelly. Si oui, soyez pr\u00eat pour une bataille violente - les Royal Jellies \
  sont vites f\u00e2ch\u00e9s et aiment envahir leurs ennemis. Votre meilleure chance est de \
  trouver un moyen de supprimer leur capacit\u00e9 de r\u00e9g\u00e9n\u00e9ration.  \n\
  \n\
  Bonne chance!


# Ironclaw Munitions Factory

s.ironclaw_start = Mission: Ironclaw Munitions Factory
m.ironclaw_start = Ici Agent de Renseignement Kora, nous avons intercept\u00e9 des \
  transmissions provenant de cette installation indiquant qu'ils construisent un esp\u00e8ce d'arme pour d\u00e9\
  truire Haven! Votre mission est d'infiltrer l'installation, de d\u00e9truire cette arme, et \
  de sauvegarder Haven de la destruction! \n\
  \n\
  Connu seulement comme "Projet Roarmulus", il est dit d'\u00eatre imp\u00e9n\u00e9trable aux \
  attaques standards. Vous devrez trouver un moyen de rompre son armure, car nos renseignements \
  sugg\u00e8rent que l'arme se trouve au centre de l'installation. \n\
  \n\
  Un fois l'armure d\u00e9pass\u00e9e, il y a encore des dangers. Vous d\u00e9couvrez pourquoi \
  les gremlins ne sont pas reconnus pour leurs environnements de travail s\u00e9curitaires: des \
  roquettes volent partout! Or, vous devrez \u00eatre capables d'utiliser les "murs de polarit\u00e9\
  " que vous trouverez dans les chambres d'essai pour les bloquer. Cherchez un interrupteur or \
  et violet pour les d\u00e9clencher. \n\
  \n\
  Nous avons aussi d\u00e9tect\u00e9 un autre module d'Alpha Squad perdu quelquepart dans \
  l'usine. R\u00e9cup\u00e9rez-le si possible!\n\
  \n\
  Bonne chance!


# Firestorm Citadel

s.firestorm_start = Mission: Firestorm Citadel
m.firestorm_start = Ici Agent de Renseignements Kora. \u00c0 votre profondeur, c'est difficile \
  d'\u00e9tablir les communications. J'esp\u00e8re que ce message vous atteindra. Vous vous \
  trouvez actuellement dans le Firestorm Citadel, une ancienne forteresse du type que cettre \
  plan\u00e8te aime collecter. C'est une r\u00e9gion extr\u00eamement hostile des Rouages - \
  vous ne survivrez pas longtemps sans les bons \u00e9quipements et un escadron dou\u00e9. \n\
  \n\
  Nous avons d\u00e9tect\u00e9 un faible signal indiquant qu'un artefact de l'exp\u00e9dition \
  d'Alpha Squad se trouve dans la salle de tr\u00f4ne de cette citadelle. Nous devons r\u00e9cup\u00e9\
  rer cet artefact - il pourrait s'agir d'un indice indispensable pour d\u00e9couvrir leur \
  emplacement actuel. \n\
  \n\
  Je ne vous mentirai pas. Aucun escadron qui a accept\u00e9 cette mission a r\u00e9ussi \u00e0 \
  revenir de la citadelle. Vous vous avez sans doute rendu compte que l'endroit br\u00fble avec \
  des flammes surnaturelles, et une l\u00e9gion d'horreurs parcourt les couloirs. Il sera peut-\u00ea\
  tre le bon moment de revenir et de fabriquer de l'\u00e9quipement r\u00e9sistant aux flammes. L'\u00e9preuve du feu vous br\u00fblera.  \n\
  \n\
  Bonne chance!


# TF2/MannCo Promotional Hat Messages

s.tf2_start = Une Petite T\u00e2che
m.tf2_start = Salut, client fid\u00e8le!\n\
  \n\
  Tu es peut-\u00eatre au courant du fait que je suis maintenant le quatri\u00e8me homme le \
  plus riche dans l'Am\u00e9rique, ayant d\u00e9pass\u00e9 le cinqui\u00e8me en richesse, et \
  ayant assassin\u00e9 le quatri\u00e8me pr\u00e9c\u00e9dant dans un duel d'harpon. Cela est, \
  bien s\u00fbr, la v\u00e9rit\u00e9 absolue (en particulier l'histoire du duel avec les \
  harpons, ce qui \u00e9tait long et sanglant), mais il ne suffise absolument pas. Quatri\u00e8me suffira peut-\u00ea\
  tre pour des HIPPIES que ne reconna\u00eetront pas la victoire si elle appara\u00eetrait et \
  offrirait de tresser leurs queues de cheval, mais ce n'est que le d\u00e9but pour Saxton Hale!\n\
  \n\
  M. Reddy, mon comptable, m'a expliqu\u00e9 que la meilleure fa\u00e7on de faire exploser les \
  revenues de Mann Cie. sera de "d\u00e9velopper des nouveaux march\u00e9s". Je te dirais \
  exactement comment cela te concerne, mais pendant qu'il parlait j'ai commenc\u00e9 imm\u00e9diatement \u00e0 faire des pompes pour \u00e9\
  viter de mourir de l'ennui, et j'ai manqu\u00e9 tous les petits d\u00e9tails.\n\
  \n\
  Tout ce que tu as besoin de savoir, cher client, c'est que j'ai besoin d'un homme comp\u00e9tente pour se rendre \u00e0 une ville nomm\u00e9\
  e "Haven", bravement rentrer dans un des portes qui s'y trouvent, et ensuite trancher \
  jusqu'au premier "Clockworks Terminal". Nous n'avions pas pu en trouver un, donc tu va devoir \
  le faire toi-m\u00eame. Tu seras amplement r\u00e9compens\u00e9, bien s\u00fbr: il n'y a RIEN \
  que je ne ferais pas pour un employ\u00e9 qui risque sa vie et sa sant\u00e9 pendant une t\u00e2che banale n\u00e9c\u00e9ssit\u00e9e par mes caprices \u00e9go\u00efstes.\n\
  \n\
  Il n'est pas urgent de me contacter directement un fois fini, car je serais trop occup\u00e9 \
  en savatant des giraffes pour m'en soucier. Un de mes autres employ\u00e9s en prendra soin. \
  Je te souhaite bonne chance: vous en aurez besoin!\n\
  \n\
  Cordialement,\n\
  \n\
  SAXTON HALE\n\
  Australien\n\
  PDG, Mann Cie.


s.tf2_end = Confirmation de la T\u00e2che
m.tf2_end = Madame,\n\
  Monsieur:\n\
  \n\
  J'ai confirm\u00e9 votre arriv\u00e9e au terminal des Rouages, et j'ai obtenu les donn\u00e9\
  es pertinantes concernant le catalogue de notre concurrent. Mann Cie. appr\u00e9cie votre coop\u00e9ration en cette t\u00e2che.\n\
  \n\
  En contrepartie de votre aide, nous vous avons remis un (1) chapellerie replique "Spiral \
  Sallet" du marque Mann Cie. Aucun remboursement ou \u00e9change n'est offert pour cette r\u00e9\
  compense, et Mann Cie. n'est pas responsable pour les blessures subis en essayant d'utiliser \
  cette r\u00e9compense.\n\
  \n\
  Je vous prie d'agr\u00e9er, Madame ou Monsieur, mes sinceres salutations,\n\
  \n\
  M. Reddy\n\
  Mann Cie.\n\
  "Nous vendons des produits et entrons en luttes."\n\
  \n\
  L'information contenu dans ce courrier est confidentiel et est address\u00e9 seulement au \
  destinataire. L'acc\u00e8s \u00e0 ce courriel par toute autre personne est non autoris\u00e9. Si vous n'\u00ea\
  tes pas un destinataire pr\u00e9vu, vous ne devez pas lire, utiliser, consid\u00e9rer, manger ou s\u00e9\
  duire l'information contenu dans ce courier. Si le receveur ne conforme pas \u00e0 cette \
  demande, il sera mutil\u00e9 par les ours dans les limites stipul\u00e9es par la loi.
