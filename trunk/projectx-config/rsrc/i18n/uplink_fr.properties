s.tut_complete = Lien Spiral HQ confirm\u00e9!
m.tut_complete = Salutations la recrue, ici Agent de Renseignement Kora, confirmant votre \
  contacte avec Spiral HQ. Maintenant que vous avez r\u00e9ussi de vous rendre sain et sauf au \
  Camp de Sauvetage, d\u00e9pensez votre temps en pr\u00e9paration pour le voyage \u00e0 venir.  \n\
  \n\
  Utilisez les marchands ambulants, ainsi que les connaissances des autres chevaliers du camp, \
  pour apprendre comment survivre dans ce monde. Bonne chance!

s.haven_reached = F\u00e9licitations!
m.haven_reached = Ici Agent de Renseignement Kora, c'est super de vous voir de cet c\u00f4t\u00e9 du vall\u00e9e! Attach\u00e9, vous trouverais une r\u00e9\
  servoir de brume qui remplierait votre indicateur de brume quand vous l'utilisez. Vous pouvez \
  le trouver dans votre arsenal sous 'Usable'.\n\
  \n\
  Vous vous retrouvez dans une poste d\u00e9sign\u00e9e 'Haven'. Depuis le collision du \
  Skylark, Haven a servi comme notre principale base d'op\u00e9rations. Les habitants se \
  nomment 'Strangers'. C'est impossible de les manquer - ce sont les immenses organismes masqu\u00e9s. Malgr\u00e9 \
  leur allure intimidant, ils nous ont beaucoup aid\u00e9s, et se tiennent \u00e0 part, \
  d'habitude. Quoi qu'il en soit, les dr\u00f4les petits oiseux en ville les aiment bien. \n\
  \n\
  Quand que vous \u00eates situ\u00e9 et que vous avez explor\u00e9 Haven un peu, partez vers \
  le nord \u00e0 l'Arcade pour en apprendre davantage sur notre mission. Bonne chance!

m.haven_reached_nm = Ici Agent de Renseignement Kora, c'est super de vous voir de cet c\u00f4t\u00e9 du vall\u00e9e! \n\
