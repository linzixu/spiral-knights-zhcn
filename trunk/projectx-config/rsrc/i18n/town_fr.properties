m.haven_desc = C'est dans cette ville paisible que les \u00c9trangers ont \u00e9lu domicile. \
  Ces sauveteurs offrent l'asile aux Spiral Knights en \u00e9change des tr\u00e9sors que les \
  chevaliers glanent dans les Rouages. Haven compte \u00e9galement une importante population de \
  b\u00e9cassines, de petits oiseaux dodus qui se d\u00e9placent de fa\u00e7on \u00e9trange.

m.rescue_camp_desc = Le Rescue Camp sert de refuge aux Spiral Knights fra\u00eechement arriv\u00e9\
  s. Il offre aux jeunes recrues un certain confort, ainsi qu'une zone d'entra\u00eenement visant \u00e0 les pr\u00e9parer \u00e0 leur p\u00e9riple vers Haven.
