## FIRESTORM CITADEL

# Lost Soul 1: Greeter
#...................................................................................................

n.fc_greeter = Lost Soul

m.fc_greeter_1 = Beachte meine Warnung, Reisender! Dies ist ein gef\u00e4hrliches und \
  schreckliches Land. Du stehst vor den Toren der Firestorm Citadel, dem einstigen Herzen des K\u00f6\
  nigreichs von Almire, das dem Feuer und der Dunkelheit anheimgefallen ist. \n\
  \n\
  Geh fort von hier, wenn dir dein Leben lieb ist.

r.fc_greeter_1 = Ich bin so weit gereist, da kann ich nicht umkehren.

m.fc_greeter_2 = M\u00f6ge dein Ende kurz und schmerzlos sein.

r.fc_greeter_2 = Gespr\u00e4ch beenden


# Lost Soul 2: Bridge End
#...................................................................................................

n.fc_bridge = Lost Soul

m.fc_bridge_1 = Nur wenige schaffen es \u00fcber die Br\u00fccke, Reisender. Vielleicht hast du \
  ja eine Chance zu \u00fcberleben oder vielleicht... nein, selbst die Sprites unten werden von \
  Vanadukes Flammen verschlungen. Es ist hoffnungslos.

r.fc_bridge_1a = Vanaduke?

r.fc_bridge_1b = Ich darf nicht aufgeben.

m.fc_bridge_2 = Lord Vanaduke ist der Herrscher dieses gebrochenen Landes. Einst war Vanaduke \
  der K\u00f6nig von Almire, doch nun befehligt er eine schreckliche Legion in der Asche seines \
  einstigen K\u00f6nigreichs. Du solltest ihm aus dem Weg gehen.

r.fc_bridge_2 = Ich bin nicht hier, um mich mit Vanaduke anzulegen.

m.fc_bridge_3 = Du hast keine Wahl.

r.fc_bridge_3 = Gespr\u00e4ch beenden


# Court Sprite 1
#...................................................................................................

n.fc_sprite = Sprite

m.fc_court_1 = Du ... du geh\u00f6rst nicht zu den verirrten. Du musst stark sein, weil du's \
  bis hierher geschafft hast. Bitte, hilf mir!

r.fc_court_1 = Wem soll ich helfen?

m.fc_court_2 = Ich bin ein Sprite, eine nat\u00fcrliche Kraft, die in dieses Land gerufen \
  wurde, um das unnat\u00fcrliche Feuer zu l\u00f6schen, das es verzehrt. Aber Vanaduke hat uns \
  entdeckt und eingesperrt. Ich konnte entkommen, aber die anderen Sprites sind noch immer \
  gefangen. \n\
  \n\
  Nun kann keiner weiter als bis zum Hof gelangen, denn S\u00e4ulen aus Schattenfeuer \
  versperren die Ausg\u00e4nge. Schattenfeuer kann nur mit dem Wasser, das aus diesen \
  Geisterquellen entspringt, gel\u00f6scht werden. Es ist das reinste Wasser in der Natur und \
  flie\u00dft direkt aus den Quellen des Landes der Geistmutter selbst.

r.fc_court_2 = Diese Brunnen sind ausgetrocknet...

m.fc_court_3 = Ohne die Kraft der anderen Sprites wird niemals wieder Wasser durch dieses Land \
  flie\u00dfen. Wir m\u00fcssen uns auf die Verbindung zur Geistmutter konzentrieren, um auch \
  nur ein paar Tropfen Wasser auf diese unterdr\u00fcckte Welt hinabregnen zu lassen. Der \
  Herrscher dieses Landes hat daf\u00fcr gesorgt, dass die Flammen um ihn herum f\u00fcr immer lodern.

r.fc_court_3 = Ich befreie die Sprites!

m.fc_court_4 = Dann bist du ein tapferer Reisender. Du findest mein Volk \u00fcberall in diesem \
  Hof. Doch sei auf der Hut, denn Vanadukes schreckliche Diener bewachen sie. Die meisten \
  bewachen den Hauptweg, sei also wachsam, wenn du weitergehst.\n\
  \n\
  Wenn du ein Sprite findest, bring es zur\u00fcck zum heiligen Kreis vor dir. Sie sind \
  zweifellos durch Vanadukes Fluch geschw\u00e4cht und es muss ihnen neues Leben eingehaucht \
  werden. Wenn sechs von uns wiedervereint sind, werden wir eine Verbindung zur Geistmutter \
  herstellen und die Brunnen mit Wasser f\u00fcllen.

r.fc_court_4_accept = 6 Lost Sprites befreien? Das schaffe ich!
r.fc_court_4 = Ich bin bald zur\u00fcck.

m.fc_court_5 = M\u00f6ge die Geistmutter mit dir sein.

r.fc_court_5 = Gespr\u00e4ch beenden


# Court Sprite 2
#...................................................................................................

m.fc_court_reminder_1 = Wenn du ein Sprite findest, bring es zur\u00fcck zum heiligen Kreis vor \
  dir. Sie sind zweifellos durch Vanadukes Fluch geschw\u00e4cht und es muss ihnen neues Leben \
  eingehaucht werden. Wenn wir wieder alle vereint sind, werden wir eine Verbindung zur \
  Geistmutter herstellen und die Brunnen mit Wasser f\u00fcllen. \n\
  \n\
  Bitte beeil dich!

r.fc_reminder_1 = Gespr\u00e4ch beenden


# Court Sprite 3
#...................................................................................................

m.fc_court_complete_1 = Unsere Verbindung zur Geistmutter ist jetzt stark dank dir! Nimm das \
  Wasser aus den Geisterquellen und l\u00f6sche damit das Schattenfeuer. Der Pfad voraus ist \
  voller Schattenfeuer und wimmelt von Vanadukes Dienern. Wir Sprites k\u00f6nnen dich zwar \
  nicht im Kampf unterst\u00fctzten, aber wir werden an bestimmten Orten Geisterquellen \
  entstehen lassen.

r.fc_court_complete_1 = Das wird mir eine gro\u00dfe Hilfe sein, vielen Dank!



## CORE RESEARCH

# Vaelyn
#...................................................................................................

n.core_lead = Vaelyn

m.core_lead_1 = Gr\u00fc\u00dfe! Ich bin Leutnant Vaelyn, der kommandierende Offizier f\u00fcr \
  die Erforschung des Core. Du bist eindeutig einer der st\u00e4rksten der Spiral Knights, der \
  diese infernalischen Tiefen erreicht, aber St\u00e4rke allein wird dich nicht weiter bringen.

r.core_lead_1 = Wie ist die Lage, Leutnant?

m.core_lead_2 = Wir versuchen, einen Weg zu finden, den Core durch die Kraft der Mineralien aus \
  dem Uhrwerk zu aktivieren. Diese Mineralien sind in der Lage, das Uhrwerk zu ver\u00e4ndern - \
  wir haben das in der Arcade von Haven gesehen. Wir glauben, wie k\u00f6nnen diese Kraft \
  nutzen, den Core zu aktivieren und ... irgendwie zu \u00f6ffnen.

r.core_lead_2 = Ihr wollt ihn \u00f6ffnen?

m.core_lead_3 = Ja, Captain Ozlo h\u00f6chstpers\u00f6nlich hat befohlen, dass wir so lange wie \
  m\u00f6glich durchhalten und herausfinden, so viel wir k\u00f6nnen. Wenn wir je diesen \
  Planeten verlassen, wird es wegen des Core sein.\n\
  \n\
  Ich bin sicher, dass der Core au\u00dfer einer Energiequelle auch eine Art Nervenzentrum f\u00fc\
  r alles ist, was du im Uhrwerk siehst. Man kann es in der wenigen Luft hier unten f\u00fchlen; ein seltsames Gef\u00fc\
  hl, dass das hier mehr als nur eine Maschine ist.

r.core_lead_3 = Sagst du, dass er... lebt?

m.core_lead_4 = Ich sage, wir wissen, dass diese ganze Welt nicht nat\u00fcrlich ist, und ich f\u00fc\
  r meinen Teil glaube nicht, dass diese Horden mieser Gremlins, egal, wie flei\u00dfig sie \
  sind, eine ganze Welt gebaut haben k\u00f6nnten. Sie m\u00fcssen Hilfe gehabt haben, von \
  etwas weit jenseits ihrere M\u00f6glichkeiten, und vielleicht befindet sich das im Core.\n\
  \n\
  Das gleiche gilt f\u00fcr das Alpha-Team. Es w\u00e4re nicht einfach verschwunden, selbst in \
  den tiefsten Tiefen des Uhrwerks. Sie waren unsere allerbesten. Es war der Core, der sie \
  verschlungen hat.

r.core_lead_4 = Aber ich dachte, es g\u00e4be keinen Weg hinein?

m.core_lead_5 = Ich weiss nicht wie, aber sie werden einen Weg gefunden haben. Sie m\u00fc\
  ssen... und jetzt sind sie verschwunden.

r.core_lead_5 = Konversation beenden


# Technician
#...................................................................................................

n.core_tech = Techniker

m.core_tech_1 = Willkommen im Core-Forschungslager vor Ort. Hast du Neuigkeiten von der Oberfl\u00e4che?

r.core_tech_1 = Ich w\u00fcsste gerne, wie ich helfen kann.

m.core_tech_2 = Das ist einfach, sammle weiter Mineralien im Uhrwerk und versorge damit die \
  Tore in der Arcade. Wir m\u00fcssen analysieren, wie die Kraft der Mineralien den Core \
  beeinflusst. Das Problem ist, dass nur sehr wenig davon bis hier unten reicht. Wir k\u00f6\
  nnen nur begrenzt Daten von jedem Tor sammeln, wenn es sich \u00f6ffnet.

r.core_tech_2 = Sonst noch was?

