## TIER GUARD

# Tier Guard
#...................................................................................................

n.tier_guard = Spiral Warden

m.tier_1_requirements = Sei gegr\u00fc\u00dft, Knight. Bevor dir das Spiral HQ Zugang zum n\u00e4chsten Rang gew\u00e4hren kann, musst du gen\u00fc\
  gend Erfahrung und geeignete Ausr\u00fcstung vorweisen, damit dein \u00dcberleben in der gr\u00f6\u00df\
  eren Tiefe gesichert ist. Deine ausger\u00fcstete R\u00fcstung, dein Helm, dein Schild und \
  eine Waffe m\u00fcssen alle \u00fcber mindestens 2 Sterne verf\u00fcgen und du musst 15 \
  Rang-1 Ebenen abgeschlossen haben.

m.tier_meets_requirements = Gl\u00fcckwunsch! Du erh\u00e4ltst Zugang zum n\u00e4chsten Rang. \
  Aber sei auf der Hut, denn die Herausforderungen, die vor dir liegen, sind weit gr\u00f6\u00df\
  er als alles, was du bisher erlebt hast. Sei vorsichtig.

m.tier_1_armor = Du musst eine 2-Sterne-R\u00fcstung oder etwas besseres ausger\u00fcstet \
  haben. Rede mit dem Spiral Quarter Master hier oder im Bazaar von Haven. Die dort angebotenen \
  Rezepte sind der schnellste Weg, die f\u00fcr den n\u00e4chsten Rang geeignete Ausr\u00fcstung zu erhalten.

m.tier_1_helm = Du musst einen 2-Sterne-Helm oder etwas besseres ausger\u00fcstet haben. Rede \
  mit dem Spiral Quarter Master hier oder im Bazaar von Haven. Die dort angebotenen Rezepte \
  sind der schnellste Weg, die f\u00fcr den n\u00e4chsten Rang geeignete Ausr\u00fcstung zu erhalten.

m.tier_1_shield = Du musst einen 2-Sterne-Schild oder etwas besseres ausger\u00fcstet haben. \
  Rede mit dem Meister des Spiral-Quartiers hier oder auf dem Bazaar von Haven. Die Rezepte \
  dort sind der schnellste Weg, die f\u00fcr den n\u00e4chsten Rang geeignete Ausr\u00fcstung zu erhalten.

m.tier_1_weapon = Du musst eine 2-Sterne-Waffe oder etwas besseres ausger\u00fcstet haben. Rede \
  mit dem Spiral Quarter Master hier oder im Bazaar von Haven. Die dort angebotenen Rezepte \
  sind der schnellste Weg, die f\u00fcr den n\u00e4chsten Rang geeignete Ausr\u00fcstung zu erhalten.

m.tier_1_tokens = Du musst mindestens 15 Rang-1 Ebenen abgeschlossen haben. Jede erfolgreich \
  beendete Ebene in Rang 1 z\u00e4hlt als Rang-1 Ebenen-Abschluss. Kehre nach Haven zur\u00fcck \
  und erkunde mehr Ebenen, um mehr Rang-1 Ebenen abzuschlie\u00dfen.

m.tier_all_requirements = Das ist alles, was du brauchst. Sprich wieder mit mir, wenn du bereit \
  bist.

m.tier_done = Du hast Zugang zum n\u00e4chsten Rang erhalten. Viel Gl\u00fcck.

r.tier_equipment = Was brauche ich von den Sachen, die du genannt hast?
r.tier_accept = Los geht's!
r.tier_what_else = Noch etwas?
r.tier_again = Was brauche ich nochmal?
r.tier_unequipped = Ich komme wieder.

