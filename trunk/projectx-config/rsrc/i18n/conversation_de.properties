#...................................................................................................

n.hav_greeter = Hailoh

m.hav_greeter_1a = Willkommen in Haven, Kleiner. Schlie\u00df dich deinen Freunden an und \
  beschaffe Sch\u00e4tze aus dem Uhrwerk. Sch\u00e4tze sind bei den Strangers sehr beliebt.

r.hav_greeter_1a = Gespr\u00e4ch beenden


# Warnel
#...................................................................................................

n.hav_snipes = Warnel

m.hav_snipes_1a = Pass auf, dass du auf keine Schnepfe trittst, Kleiner.

r.hav_snipes_1a = Schnepfe?

m.hav_snipes_2a = Schnepfen sind die anmutigen, bewundernswerten, ziemlich dicken V\u00f6gel, die du \u00fc\
  berall in Haven siehst. Man sagt, es sind die sch\u00f6nsten Gesch\u00f6pfe der Galaxis, aber \
  das w\u00fcrden die Schnepfen selbst niemals behaupten, daf\u00fcr sind sie einfach zu \
  bescheiden.

r.hav_snipes_2a = Gespr\u00e4ch beenden


# Plinkop
#...................................................................................................

n.hav_clock = Plinkop

m.hav_clock_1a = Hall\u00f6chen, Kleiner! Du siehst aus, als k\u00f6nntest du ein paar \
  Informationen gebrauchen.

r.hav_clock_1a = Erz\u00e4hl mir, was du \u00fcber das Uhrwerk wei\u00dft.

r.hav_clock_1b = Im Moment brauche ich nichts, danke.

m.hav_clock_2a = Ich werde dir sagen, was ich wei\u00df, Kleiner.

r.hav_clock_2a = Wie alt ist das Uhrwerk?

r.hav_clock_2b = Wie ist das Uhrwerk entstanden?

r.hav_clock_2c = Was ist im Herzen des Uhrwerks?

r.hav_clock_2d = Da warten ein paar Abenteuer auf mich. Bis dann!

m.hav_clock_3a = Das ist schwer zu sagen, denn so vieles darin scheint aus verschiedenen Welten \
  zu stammen. Manches kommt aus sehr alten Welten, die zweifellos einst unz\u00e4hlige antike G\u00f6\
  tter und Wesen beherbergten. \n\
  \n\
  Diese Welt ist unnat\u00fcrlich. Was man dort sieht, war niemals dazu bestimmt hier zu sein. \
  Die gro\u00dfe Vergangenheit so vieler Welten dreht sich endlos in den R\u00e4dern dieser \
  gewaltigen Maschine... finde ich ziemlich traurig.

m.hav_clock_3b = Es gibt unterschiedliche Theorien. Manche sagen, die Gremlins, die jetzt daran \
  arbeiten, seien daf\u00fcr verantwortlich. Aber selbst f\u00fcr ihre unermesslich gro\u00dfe \
  Zahl und Arbeitskraft scheint mir das zu gro\u00df. Und selbst wenn das stimmen w\u00fcrde, \
  wie haben sie "angefangen"? Woher haben sie die Energie?

m.hav_clock_3c = Etwas von unermesslicher Macht, Kleiner. Aus der Mitte des Uhrwerks kommt ein \
  Energiesignal von enormer St\u00e4rke, aber das ist alles, was wir wissen. Niemand hat es je \
  bis zum Core geschafft. Und falls doch, so ist er niemals zur\u00fcckgekehrt. \n\
  \n\
  Die Gremlins w\u00e4ren da wohl die richtigen Ansprechpartner, denn sie sind wahrscheinlich \
  tiefer im Uhrwerk gewesen als jede andere Kreatur. Aber das d\u00fcrfte schwierig werden, \
  denn sie sind ziemlich unangenehme Zeitgenossen.

r.hav_clock_3a = Ich habe noch eine Frage.

r.hav_clock_3b = Danke f\u00fcr die Informationen, wir sehen uns.


# Bootshuze
#...................................................................................................

n.hav_grem = Bootshuze

m.hav_grem_1a = Hall\u00f6chen, Kleiner! Du siehst aus, als k\u00f6nntest du ein paar \
  Informationen gebrauchen.

r.hav_grem_1a = Erz\u00e4hl mir, was du \u00fcber die Gremlins wei\u00dft.

r.hav_grem_1b = Im Moment brauche ich nichts, danke.

m.hav_grem_2a = Mein Wissen geh\u00f6rt dir, Kleiner.

r.hav_grem_2a = Was genau sind Gremlins eigentlich?

r.hav_grem_2b = Haben die Gremlins einen Anf\u00fchrer?

r.hav_grem_2c = Gibt es auch freundliche Gremlins im Uhrwerk?

r.hav_grem_2d = Ich muss jetzt weiter. Vielleicht ein andernmal...

m.hav_grem_3a = Gremlins sind unheimlich geschickt darin, alle Arten von Maschinen und \
  Mechanismen zu bauen und zu zerlegen. Sie sind gleichzeitig geniale Erfinder und eine Macht \
  von gewaltiger Zerst\u00f6rungskraft.

m.hav_grem_3b = Alle Gremlins der Kolonie dienen K\u00f6nig Tinkinzar. Tinkinzar soll ein gro\u00df\
  er Herrscher und ein wahres Genie von einem Mechaniker sein, der f\u00fcr die Vision des \
  Uhrwerks verantwortlich ist. Wir glauben allerdings, dass gew\u00f6hnliche Gremlins den K\u00f6\
  nig niemals zu Gesicht bekommen und seine Befehle von seiner Crimson Order \u00fcberbracht \
  werden. Die Crimson Order ist eine furchtbare, b\u00f6sartige Bande von Gremlins, die als \
  Einzige mit dem gro\u00dfen K\u00f6nig sprechen d\u00fcrfen.

m.hav_grem_3c = Die meisten davon werden dich angreifen, sobald sie dich sehen, aber es gibt \
  ein paar Gremlins, die aus der Kolonie ausgesto\u00dfen wurden und in den St\u00e4dtchen \
  unterhalb der Oberfl\u00e4che Zuflucht gefunden haben. Sie haben ein hartes Leben, gehasst \
  von anderen ihrer Art, in einer Welt, die sie nicht l\u00e4nger ihr Zuhause nennen.

r.hav_grem_3a = Ich habe noch eine Frage.

r.hav_grem_3b = Danke f\u00fcr die Informationen, wir sehen uns.



