  sellos en el Bazar de Haven.

m.token_grim = Grim Spark
f.token_grim = Una peque\u00f1a voluta del esencial esp\u00edritu de oscuridad y decadencia. Es \
  extremadamente valioso para el Spiral Order. Ll\u00e9vala con el comerciante de sellos en el \
  Bazar de Haven.

m.token_krogmo = Krogmo Coin
f.token_krogmo = Una moneda otorgada por el gran King Krogmo a los participantes en su Coliseo. \
  Se puede intercambiar por premios con el Supervisor de Premios del Coliseo.

