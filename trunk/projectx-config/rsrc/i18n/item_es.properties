# Material names
#...................................................................................................

m.beast_scale = Beast Scale
f.beast_scale = Una escama relativamente intacta de una criatura de los Mecanismos.

m.blast_powder = Blast Powder
f.blast_powder = Un peligroso producto resultado de la producci\u00f3n de criaturas org\u00e1\
  nicas con base en fuego. A los Gremlins les gusta usarlo para explotar cosas.

m.blaze_pepper = Blaze Pepper
f.blaze_pepper = Deliciosa especia que almacenan las bestias de los Mecanismos en preparaci\u00f3\
  n de un invierno que nunca llega En su forma de polvo, tiene el terrible h\u00e1bito de \
  pegarse absolutamente a todo.

m.blighted_bone = Blighted Bone
f.blighted_bone = Un apestoso hueso que ha visto mejores d\u00edas, y que tambi\u00e9n ha visto \
  mejores caballeros.

m.blue_shard = Blue Shard
f.blue_shard = Un trozo de Moonstone que es demasiado peque\u00f1o para usarse en la creaci\u00f3\
  n de portales, pero que es muy \u00fatil en la alquimia.

m.brimstone = Brimstone
f.brimstone = Un apestoso, sombr\u00edo y sulf\u00farico fragmento que se encuentra com\u00fanmente en el Underworld.

m.bronze_bolt = Bronze Bolt
f.bronze_bolt = Sencillo tornillo de bronce que se encuentra por los Mecanismos.

m.brute_core = Brute Core
f.brute_core = Trozo azul y pringoso de un rival gelatinoso especialmente fuerte.

m.bushy_tail = Bushy Tail
f.bushy_tail = Un esp\u00e9cimen particularmente intacto de la cola de una bestia de los \
  Mecanismos.

m.chroma_tear = Chroma Tear
f.chroma_tear = Una l\u00e1grima cristalizada de Chromalisk apropiada como lente para ajustar \
  armas o para corregir la miop\u00eda.

m.cooling_cell = Cooling Cell
f.cooling_cell = Peque\u00f1o dispositivo que poseen las m\u00e1quinas complejas para evitar el \
  sobrecalentamiento. Tambi\u00e9n viene bien tenerlo en tu bolsillo en los d\u00edas muy calurosos.

m.corrosive_acid = Corrosive Acid
f.corrosive_acid = Una substancia c\u00e1ustica caracter\u00edstica de las criaturas \
  corrosivas.

m.crimsonite_shard = Red Shard
f.crimsonite_shard = Un fragmento de Crimsonite demasiado peque\u00f1o para usarse en los \
  portales de energ\u00eda, pero muy \u00fatil para la alquimia.

m.critter_carapace = Critter Carapace
f.critter_carapace = Trozo quitinoso obtenido de una criatura de los Mecanismos. Se conserva \
  sorprendentemente bien.

m.cursed_idol = Cursed Idol
f.cursed_idol = Una peque\u00f1a figura de piedra labrada en forma de uno de los miles de \
  demonios de Underworld. El sombr\u00edo color de su superficie parece moverse como el humo.

m.dark_matter_shard = Dark Shard
f.dark_matter_shard = Un fragmento de Dark Matter demasiado peque\u00f1o para usarse en los \
  portales de energ\u00eda, pero muy \u00fatil para la alquimia.

m.dark_shard = Dark Shard
f.dark_shard = Un trozo de Dark Matter que es demasiado peque\u00f1o para usarse en la creaci\u00f3\
  n de portales, pero que es muy \u00fatil en la alquimia.

