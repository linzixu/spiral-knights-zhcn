m.super_slime_slasher = Super Slime Slasher
f.super_slime_slasher = Esta pala cuenta con un siniestro filo que resulta de lo m\u00e1s \
  adecuado para acabar con los Slime en las trincheras.

m.swift_flourish = Swift Flourish
f.swift_flourish = Un Flourish mejorado para caballeros que se empe\u00f1an en despachar \
  enemigos con un poco de estilo.

m.tempered_calibur = Tempered Calibur
f.tempered_calibur = Una Calibur forjada dos veces y templada con las t\u00e9cnicas m\u00e1s avanzadas que est\u00e1\
  n disponibles en las herrer\u00edas de la Spiral Order.

m.the_ban_stick = The Ban Stick
f.the_ban_stick = Desata tu tremebunda furia.

m.thwack_hammer = Thwack Hammer
f.thwack_hammer = Herramienta especialmente \u00fatil para acabar con los enemigos mecanizados.

m.triglav = Triglav
f.triglav = No se han contado historias acerca de esta todopoderosa espada, pero eso es solo \
  porque las personas raramente est\u00e1n de humor para hablar despu\u00e9s de haber sido \
  aplastados por una monta\u00f1a.

m.troika = Troika
f.troika = Espada de tecnolog\u00eda inferior que compensa su falta de energ\u00eda interna con \
  su peso y tama\u00f1o. Quien la empu\u00f1e ser\u00e1 capaz de repartir poderos\u00edsimos golpes.

m.twisted_snarble_barb = Twisted Snarble Barb
f.twisted_snarble_barb = Una Snarble Barb retorcida que ha sido mejorada para golpear como una \
  "vorpalina espada crica y tripa".

m.vile_striker = Vile Striker
f.vile_striker = Este sable contiene una buena cantidad de veneno. \u00a1Su filo dentado no \
  debe usarse para cortar el pan!

m.voltedge = Voltedge
f.voltedge = La combinaci\u00f3n de tecnolog\u00eda Spiral con muestras recuperadas de Ironclaw \
  Munitions Factory han producido esta espada, que puede producir una peligrosa descarga de \
  1.21 gigavatios.

m.wild_hunting_blade = Wild Hunting Blade
f.wild_hunting_blade = Un arma legendaria que incluso los Wolver y los Chromalisk m\u00e1s \
  poderosos sienten pavor al o\u00edr su nombre.

m.winmillion = Winmillion
f.winmillion = Una espada ornamentada que proyecta golpes de energ\u00eda con cada mandoble. \
  Aquellos que la han usado por primera vez han recibido golpes por falta de experiencia.

m.wrench_wand = Wrench Wand
f.wrench_wand = Esta pesada herramienta es muy valorada por los Gremlins. Es de lo m\u00e1s \u00fa\
  til a la hora de aplastar cr\u00e1neos.

# Pickups - Capsule Names and Flavor Text
#...................................................................................................

m.capsule_health = C\u00e1psula de Vida
f.capsule_health = Una peque\u00f1a c\u00e1psula que restablece algo de vida. \u00a1Es la mejor \
  amiga de los aventureros!

m.capsule_remedy = C\u00e1psula de Remedio
f.capsule_remedy = Peque\u00f1a c\u00e1psula que remedia los males de quien la usa. Se puede \
