m.gm_armor_ceremonial = GM Armor, Ceremonial
f.gm_armor = Una impresionante armadura color \u00edndigo que es la evidencia indiscutible de \
  que est\u00e1s ante uno de los impresionantes Game Masters.

m.tabard_red_rose = Tabard of the Red Rose
m.tabard_black_rose = Tabard of the Black Rose
m.tabard_white_rose = Tabard of the White Rose
m.tabard_blue_rose = Tabard of the Blue Rose
m.tabard_green_rose = Tabard of the Green Rose
m.tabard_gold_rose = Tabard of the Gold Rose
f.tabard_rose = Un inmemorial tabardo bordado que alguna vez perteneci\u00f3 a un Knight of the \
  Rose, una orden sagrada de bravos y especialmente gallardos h\u00e9roes cuyas numerosas \
  aventuras son el tema de muchas leyendas populares. Se dice que los Knights of the Rose eran \
  esgrimistas incomparables que cre\u00edan que sus espadas eran como las flores de su nombre: \
  algo bello y delicado que esconde un violento pinchazo.

m.plasmatech_demo_suit = Plasmatech Demo Suit
f.plasmatech_demo_suit = Un traje de demolici\u00f3n comisionado por el Rey Krogmo para \
  celebrar el lanzamiento de Blast Network. Es el atuendo perfecto para detonaciones formales, \
  o para explosiones m\u00e1s casuales.

# Gear Shield names
#...................................................................................................

m.aegis = Aegis
f.aegis = Sublime escudo que solo obtienen los miembros m\u00e1s notables de la Spiral Order. \
  No queda del todo claro si su emblema es una reliquia de la orden o una creaci\u00f3n de la \u00e9\
  poca de los caballeros en Cradle.

m.ancient_plate_shield = Ancient Plate Shield
f.ancient_plate_shield = Un antiguo escudo cuyos or\u00edgenes se han perdido en el tiempo.

m.barbarous_thorn_shield = Barbarous Thorn Shield
f.barbarous_thorn_shield = Un m\u00edtico escudo imbuido con la furia del mism\u00edsimo \
  Snarbolax. Se dice que la bestia puede usar los incandescentes orbes en el escudo para ver y \
  acechar a oponentes d\u00e9biles.

m.blackened_crest = Blackened Crest
f.blackened_crest = Este escudo perteneci\u00f3 a un caballero de Almire. Ahora es una reliquia \
  maldita con quemaduras sufridas en Firestorm Citadel que la han dejado casi irreconocible. \
  Har\u00e1 falta una alquimia muy poderosa para restaurarle su antigua gloria.

m.blazebreak_shield = Blazebreak Shield
f.blazebreak_shield = Un confiable escudo que te guardar\u00e1 de incendiarte en la batalla.

m.blizzbreaker_shield = Blizzbreaker Shield
f.blizzbreaker_shield = Un confiable escudo que evitar\u00e1 que tus enemigos te atrapen en el \
  hielo.

m.boosted_plate_shield = Boosted Plate Shield
f.boosted_plate_shield = Un escudo Plate Shield bellamente terminado, al que se ha dado una \
  fuente de poder interna para ayudar a mantener a raya los m\u00e1s duros embates.

m.bristling_buckler = Bristling Bucker
f.bristling_buckler = Un peque\u00f1o escudo fortalecido para complementar tu espada durante la \
  batalla.

m.brute_jelly_shield = Brute Jelly Shield
f.brute_jelly_shield = Un macizo escudo hecho con los restos de unos viscosos particularmente \
  maleducados. Es durable, ligero y  con un delicioso sabor a frambuesa.

m.circuit_breaker_shield = Circuit Breaker Shield
f.circuit_breaker_shield = Proto Shield modificado para ofrecer protecci\u00f3n frente a las \
  descargas.

m.crest_almire = Crest of Almire
f.crest_almire = Los nobles caballeros de Almire enarbolaron con orgullo este emblema anta\u00f1\
  o. Se dice que bendice a quienes luchan por su hogar, ofreci\u00e9ndoles fuerza desde su \
  mismo interior.

m.dark_thorn_shield = Dark Thorn Shield
f.dark_thorn_shield = Un sombr\u00edo guarda que da ferocidad sobrenatural a los ataques de tu \
  espada.

m.defender = Defender
f.defender = Escudo de alto rendimiento de la Spiral Order adecuado para cualquier aventura.

m.dragon_scale_shield = Dragon Scale Shield
#f.dragon_scale_shield = (Description coming soon...)

m.drake_scale_shield = Drake Scale Shield
#f.drake_scale_shield = (Description coming soon...)

m.dread_skelly_shield = Dread Skelly Shield
f.dread_skelly_shield = Un grande, huesudo basti\u00f3n cubierto de bruma negruzca. \
  Ocasionalmente produce un callado, desamparado susurro, usualmente acera de recordar \
  bloquear.

m.emberbreak_shield = Emberbreak Shield
f.emberbreak_shield = Un Proto Shield modificado para ofrecer protecci\u00f3n frente al fuego.

m.firebreak_shield = Firebreak Shield
f.firebreak_shield = Un Emberbreak Shield modificado para aumentar su protecci\u00f3n frente al fuego.

m.force_buckler = Force Buckler
f.force_buckler = Un Proto Shield modificado para resistir grandes impactos.

m.frostbreaker_shield = Frostbreaker Shield
f.frostbreaker_shield = Un Proto Shield modificado para ofrecer protecci\u00f3n frente a las \
  congelaciones.

m.great_defender = Great Defender
f.great_defender = Un macizo Defender mejorado con su propia energ\u00eda interna para ofrecer \
  mayor protecci\u00f3n.

m.green_ward = Green Ward
f.green_ward = Un s\u00f3lido y resistente escudo con un lustre esmeralda que salva a los \
  reclutas Spiral Knight de los peligros de las filosas p\u00faas y las mort\u00edferas toxinas.

m.grey_owlite_shield = Grey Owlite Shield
#f.grey_owlite_shield = (Description coming soon...)

m.heater_shield = Heater Shield
f.heater_shield = Este escudo posee una peque\u00f1a caldera que proporciona fuego a quien la \
  lleva, y lo protege de los ataques de congelar. Muchos caballeros lo usan para calentar la \
  comida cuando se encuentran desplegados.

m.heavy_plate_shield = Heavy Plate Shield
f.heavy_plate_shield = Un enorme escudo reforzado que es perfecto para parar los golpes en seco \
  y ahuyentar a los enemigos.

m.horned_owlite_shield = Horned Owlite Shield
#f.horned_owlite_shield = (Description coming soon...)

m.icebreaker_shield = Icebreaker Shield
f.icebreaker_shield = Frostbreaker Shield modificado para aumentar su protecci\u00f3n frente a la congelaci\u00f3n.

m.iron_buckler = Iron Buckler
f.iron_buckler = Un peque\u00f1o y abollado escudo de hierro que aguanta un poco m\u00e1s da\u00f1os que un Proto Shield.

m.ironmight_plate_shield = Ironmight Plate Shield
f.ironmight_plate_shield = Un escudo de gran calidad forjado de Sun Silver. El significado del \
  emblema grabado se ha perdido en el tiempo.

m.jelly_shield = Jelly Shield
f.jelly_shield = Escudo de extra\u00f1a apariencia hecho de materia gelatinosa. Al igual que \
  los mismos monstruos gelatinosos, proporciona a quien lo lleva protecci\u00f3n excepcional contra da\u00f1os perforantes.

m.mighty_defender = Mighty Defender
f.mighty_defender = Un avanzado escudo de Spiral Knight con hermosos grabados y reforzado para \
  la batalla.

m.omega_shell = Omega Shell
f.omega_shell = Escudo creado con el caparaz\u00f3n de una Tortomega. Debido a su enorme peso, \
  solo los guerreros m\u00e1s fuertes pueden con \u00e9l.

m.owlite_shield = Owlite Shield
#f.owlite_shield = (Description coming soon...)

m.plate_shield = Plate Shield
f.plate_shield = Un pesado escudo de hierro perfecto para desviar impactos que de otra manera \
  te dejar\u00edan aturdido.

m.proto_shield = Proto Shield
f.proto_shield = Peque\u00f1o escudo que se otorga a todos los reclutas Spiral Knights.

m.rock_jelly_shield = Rock Jelly Shield
f.rock_jelly_shield = Trabajado artesanalmente de los m\u00e1s inflexibles esp\u00e9cimenes de \
  viscosos, tambi\u00e9n funciona como fuente de calor\u00edas de emergencia para caballeros \
  varados.

m.royal_jelly_shield = Royal Jelly Shield
f.royal_jelly_shield = Principal protecci\u00f3n para los pretendientes al trono gelatinoso.

m.scale_shield = Scale Shield
f.scale_shield = Elegante escudo hecho de escamas de lagarto. Aunque es algo vulnerable, la \
  malla que tejen las escamas ofrece protecci\u00f3n frente a da\u00f1o perforante.

m.scarlet_shield = Scarlet Shield
f.scarlet_shield = Este escudo se encontr\u00f3 en Scarlet Fortress y proporciona vida \
  adicional a quien lo lleva. Quienes lo han empu\u00f1ado afirman haber escuchado un latido \
  procedente de \u00e9l.

m.scary_skelly_shield = Scary Skelly Shield
f.scary_skelly_shield = Un peque\u00f1o y tenebroso escudo para protegerte de sombra.

m.shining_ward = Shining Ward
f.shining_ward = Escudo sagrado que te protege del mal.

m.sinister_skelly_shield = Sinister Skelly Shield
f.sinister_skelly_shield = Un escudo encantado por un benevolente fantasma. Deber\u00eda ayudar \
  a presentar una buena defensa contra sombra.

m.skelly_shield = Skelly Shield
f.skelly_shield = Una hebilla hechizada mejor usada para bloquear energ\u00eda negativa.

m.stone_tortoise = Stone Tortoise
f.stone_tortoise = Un enorme y poderoso escudo creado para verse con forma de caparaz\u00f3n. \
  Su enorme peso puede dificultar el ataque.

m.stop_sign = Stop Sign
f.stop_sign = Extra\u00f1o escudo capaz de detener los ataques de condici\u00f3n del enemigo. \
  Sin embargo, posee un poder anormal que hace que quien lo usa se pare en seco.

m.surge_breaker_shield = Surge Breaker Shield
f.surge_breaker_shield = Un confiable escudo que te ayudar\u00e1 a hacer tierra durante las \
  batallas.

m.swiftstrike_buckler = Swiftstrike Buckler
f.swiftstrike_buckler = Escudo peque\u00f1o y de f\u00e1cil manejo que permite al usuario \
  realizar ataques r\u00e1pidos con armas cuerpo a cuerpo.

m.thwacker_shield = Darkfang Shield
f.thwacker_shield = Este escudo fue inventado por los Gremlins y usado por los Darkfang \
  Thwackers. Al igual que los Gremlins, resiste a los ataques de fuego y a las descargas. Los \
  caballeros que lo han usado afirman que es imposible quitarle el pelaje que lo cubre.

m.twisted_targe = Twisted Targe
f.twisted_targe = Un talge t\u00falgido que afilar\u00e1 los dientes de las embestidas de tu \
  espada.

m.volcanic_plate_shield = Volcanic Plate Shield
f.volcanic_plate_shield = Un escudo de gran calidad imbuido con la esencia elemental de la \
  flama. Es tan resistente a las altas temperaturas que es un misterio como pudo haberse \
  forjado.

m.volt_breaker_shield = Volt Breaker Shield
f.volt_breaker_shield = Circuit Breaker Shield modificado para aumentar su protecci\u00f3n \
  frente a las descargas.

m.wise_owlite_shield = Wise Owlite Shield
#f.wise_owlite_shield = (Description coming soon...)

m.wyvern_scale_shield = Wyvern Scale Shield
#f.wyvern_scale_shield = (Description coming soon...)


