  de los Mecanismos. Puede producir una poderosa descarga el\u00e9ctrica que es inofensiva para \
  los caballeros.

m.bolted_blade = Bolted Blade
f.bolted_blade = Proto Sword mejorada y reforzada con tornillos de bronce obtenidos de los \
  Mecanismos.

m.brandish = Brandish
f.brandish = Fiable hoja cuya falta de ornamentaci\u00f3n no deja traslucir su fuerza.

m.calibur = Calibur
f.calibur = Espada est\u00e1ndar que se entrega a los caballeros Spiral Knights que han \
  mostrado su val\u00eda sobre el terreno.

m.cautery_sword = Cautery Sword
f.cautery_sword = Esta espada ha sido adaptada a partir de una herramienta m\u00e9dica y su \
  hoja a alta temperatura reduce el da\u00f1o de los tejidos. Es formidable a la hora de acabar \
  con los monstruos de la familia de los Slime.

m.cold_iron_carver = Cold Iron Carver
f.cold_iron_carver = Espada encantada forjada con hierro fr\u00edo cuya hoja acaba con las \
  criaturas de la noche.

m.cold_iron_vanquisher = Cold Iron Vanquisher
f.cold_iron_vanquisher = Poderosa hoja de hierro fr\u00edo forjada con el singular prop\u00f3\
  sito de dar caza y eliminar a los muertos vivientes.

m.combuster = Combuster
f.combuster = Combinando los principios de los motores de El Alondra con la tecnolog\u00eda que \
  da poder al Blast Furnace se ha producido esta brutal cuchilla, que puede perderle fuego a \
  distancia aun a los materiales m\u00e1s resistentes al fuego.

m.cutter = Cutter
f.cutter = Espada de bandido que cuenta con una fila de afilados dientes.

m.daring_rigadoon = Daring Rigadoon
f.daring_rigadoon = Un salvaje pincho que enlentecer\u00e1 aun a los m\u00e1s saludables \
  enemigos hasta hacerlos arrastrarse.

m.dark_thorn_blade = Dark Thorn Blade
f.dark_thorn_blade = Una espada salvaje cuya fuerza ha sido fortalecida con una ofrenda de \
  almas para la bestia que lleva dentro.

m.divine_avenger = Divine Avenger
f.divine_avenger = Una Avenger mejorada que ha sido forjada con el m\u00e1s puro de los aceros \
  solares. Son pocos los enemigos de este mundo que merecen caer ante el poder de esta hoja, y \
  menos los h\u00e9roes que merecen empu\u00f1arla.

m.dread_venom_striker = Dread Venom Striker
f.dread_venom_striker = Un arma de asesino cuya hoja provoca profundas heridas que sangran con \
  virulencia. Ser\u00eda buena idea mantenerla alejada de tu comida.

m.fang_of_vog = Fang of Vog
f.fang_of_vog = Se dice que esta espada fue creada con el colmillo de una bestia de fuego, Vog.

m.faust = Faust
f.faust = Poderosa espada maldita forjada en Underworld. Sus potentes ataques a veces pueden \
  llegar a maldecir a quien la empu\u00f1a.

m.fearless_rigadoon = Fearless Rigadoon
f.fearless_rigadoon = Lo \u00faltimo en perforadores paralizantes, no est\u00e1 claro si es su \
  elegancia o su terrible piquete lo que deja a los oponentes estupefactos.

m.fierce_flamberge = Fierce Flamberge
f.fierce_flamberge = Un sable abrasador el cual su principal prop\u00f3sito es rostizar a tus \
  enemigos.

m.final_flourish = Final Flourish
f.final_flourish = El armamento premier del espadach\u00edn serio, puede contraatacar tan f\u00e1\
  cilmente como puede despedazar enemigos.

m.fireburst_brandish = Fireburst Brandish
f.fireburst_brandish = Una Brandish mejorada imbuida con la esencia elemental del fuego.

m.flamberge = Flamberge
f.flamberge = Un llameante florete que quema mientras atraviesa.

m.flourish = Flourish
f.flourish = Un sable estilizado que ha sido designado para frustrar a tus enemigos.

m.furious_flamberge = Furious Flamberge
f.furious_flamberge = Los grandes espadachines pueden escribir su nombre en sus oponentes. Los \
  legendarios lo marcan ah\u00ed.

m.frost_sword = Frost Sword
f.frost_sword = Esta espada es tan fr\u00eda como el hielo y est\u00e1 dispuesta a sacrificar \
  tu amor, adem\u00e1s de a todos los monstruos que se te pongan por delante.

m.glacius = Glacius
f.glacius = Combinando teor\u00edas avanzadas de criogenia con la tecnolog\u00eda que da poder \
  al Cooling Chamber  se ha producido este moderno armamento, el cual es capaz de congelar \
  instant\u00e1neamente aun al enemigo m\u00e1s formidable.

m.gram = Gram
f.gram = Espada extremadamente pesada cuyo peso ralentizar\u00e1 los movimientos de los \
  caballeros m\u00e1s r\u00e1pidos. Dicho esto, piensa en lo que har\u00e1 a quienes se pongan \
  en medio...

m.gran_faust = Gran Faust
f.gran_faust = Una Faust mejorada forjada con Shadow Steel de magn\u00edfica calidad. Sus \
  ataques son tan poderosos que afectan a quien la empu\u00f1a, pero eso no ha detenido a los \
  Devilities, quienes se afanan por hacerse con estas hojas incluso en sus escasos ratos \
  libres.

m.grand_flourish = Grand Flourish
f.grand_flourish = Una elaborada cuchilla para aquellos que prefieren resolver sus problemas \
  con un salto, un brinco y un estoque.

m.grintovec = Grintovec
f.grintovec = Tus enemigos seguramente disfrutar\u00e1n la refrescante sensaci\u00f3n de ser \
  golpeados por un glaciar.

m.hatchet = Hatchet
f.hatchet = Pesada hoja usada para arrancar enredaderas y ramas en los agrestes alrededores del \
  Campamento de Rescate.

m.heavy_hatchet = Heavy Hatchet
f.heavy_hatchet = Pesada hoja creada para la tala de \u00e1rboles. No es de extra\u00f1ar que tambi\u00e9\
  n sirva para derribar enemigos, bloques, dep\u00f3sitos de mineral y todo lo que se te ponga \
  por delante.

m.hot_edge = Hot Edge
f.hot_edge = Una Proto Sword modificada capaz de generar temperaturas tan altas como para \
  abrasar material org\u00e1nico.

m.hunting_blade = Hunting Blade
f.hunting_blade = Filo dentado empleado para rematar a las presas grandes. Corta la piel de las \
  bestias como si fueran de mantequilla.

m.iceburst_brandish = Iceburst Brandish
f.iceburst_brandish = Una Brandish mejorada imbuida con la esencia elemental del hielo.

m.ideal_sword = Ideal Sword
f.ideal_sword = \u00a1T\u00edo, esta espada est\u00e1 genial!

m.jalovec = Jalovec
f.jalovec = Una friolenta espada para los caballeros que encuentran refrescante infligir una \
  avalancha de dolor en sus enemigos.

m.kamarin = Kamarin
f.kamarin = Una espada de tecnolog\u00eda inferior menos eficaz al cortar que al golpear a tus \
  enemigos seg\u00fan los ves llegar.

m.khorovod = Khorovod
f.khorovod = Una espada de tecnolog\u00eda inferior, pero de buena manufactura. Sus brutales \
  golpes pueden dejar aturdidos a los enemigos desprevenidos. Si la empu\u00f1as, te parecer\u00e1 que est\u00e1s bailando.

m.leviathan_blade = Leviathan Blade
f.leviathan_blade = Un excepcional tesoro de la Spiral Order de cuyos golpes se dice que caen \
  sobre sus enemigos como si de un maremoto se tratara.

m.nightblade = Nightblade
f.nightblade = Un cortador corto  que ha sido imbuido con la esencia del averno.

m.proto_sword = Proto Sword
f.proto_sword = Una peque\u00f1a espada que se otorga a todos los reclutas Spiral Knights.

m.rigadoon = Rigadoon
f.rigadoon = Un impresionante sable que dejar\u00e1 a tu oponente sin guardia.

m.sealed_sword = Sealed Sword
f.sealed_sword = Misteriosa espada de enorme poder a\u00fan por revelar. Bulle de energ\u00eda en estado puro.

m.searing_edge = Searing Edge
f.searing_edge = Una igera hoja que hace arder en llamas a sus enemigos al tiempo que lanza \
  tajos. La tecnolog\u00eda que impide que la empu\u00f1adura arda tambi\u00e9n es m\u00e1s \
  avanzada que la espada en s\u00ed.

m.shockburst_brandish = Shockburst Brandish
f.shockburst_brandish = Una Brandish mejorada imbuida de la esencia elemental del rel\u00e1mpago.

m.shocking_edge = Shocking Edge
f.shocking_edge = Una ligera espada capaz de provocar dolorosas descargas el\u00e9ctricas en sus v\u00edctimas. A los j\u00f3\
  venes caballeros les gusta llevarlas en vacaciones.

m.silent_nightblade = Silent Nightblade
f.silent_nightblade = Elaborado con algunos de los materiales m\u00e1s endemoniados encontrados \
  en Cradle, esta entintada cuchilla puede explotar con furia diab\u00f3lica.

m.slime_slasher = Slime Slasher
f.slime_slasher = Una maciza pala modificada para infligir mayores da\u00f1os a los monstruos \
  de la familia de los Slime.

m.snarble_barb = Snarble Barb
f.snarble_barb = Una espada bestial que puede disparar espinas viscovivas a aquellos que se \
  enfrenten a quien la empu\u00f1a.

m.spur = Spur
f.spur = Una espada mecanizada con un motor a\u00f1adido que genera golpes de energ\u00eda.

m.spur_2 = Spur 2
#f.spur_2 = (Description coming soon...)

m.static_edge = Static Edge
f.static_edge = Una Proto Sword modificada capaz de generar descargas el\u00e9ctricas de baja \
  intensidad.

m.striker = Striker
f.striker = R\u00e1pida espada muy valorada por las ramas m\u00e1s sigilosas de la Spiral \
  Order.

m.sudaruska = Sudaruska
f.sudaruska = Una tosca arma para el caballero que est\u00e1 m\u00e1s que dispuesto a \
  intercambiar garbo y salero por una descabellada cantidad de lesiones con elemento \
