t.energy = \u00c9nergie

t.energy_1 = \u00c9nergie
m.energy_1 = L'\u00e9nergie est la monnaie qui fait fonctionner les ascenseurs qui vous \
  permettent d'aventurer dans les Rouages, les machines d'Alchimie qui vous permettent de \
  fabriquer de nouveau \u00e9quipement, et m\u00eame les syst\u00e8mes de r\u00e9surrection de \
  votre armure!

t.energy_2 = \u00c9nergie de brume
m.energy_2 = Chaque chevalier poss\u00e8de un r\u00e9servoir d'\u00e9nergie qui contient jusqu'\u00e0 100 unit\u00e9s d'\u00e9nergie de brume. Cet \u00e9nergie est d\u00e9pens\u00e9 \
  au besoin, et se rechargera lentement au cours d'une journ\u00e9e.

t.energy_3 = \u00c9nergie Crystal
m.energy_3 = Si vous avez besoin d'\u00e9nergie additionelle, vous pouvez vous acheter des r\u00e9serves suppl\u00e9mentaire d'\u00e9\
  nergie Crystal avec de l'argent, ou en troquant des Crowns avec d'autres joueurs sur le March\u00e9 d'\u00c9nergie.

