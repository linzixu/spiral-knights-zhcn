t.clockworks = Rouages

t.clockworks_1 = Rouages
m.clockworks_1 = Les Rouages sont votre porte au Core, le noyau du plan\u00e8te! C'est rempli \
  d'une vaste diversit\u00e9 de mondes et peupl\u00e9 de monstres et tr\u00e9sors au-del\u00e0 de votre imagination. M\u00e9\
  fiez-vous, cependant: le plus profond que seront vos voyages, le plus formidable et \
  intelligent seront vos ennemis!

m.clockworks_2 = Les profondeurs sous Haven peuvent \u00eatres class\u00e9s en trois niveux, \
  chacun plus difficile que le pr\u00e9cedent. Assurez-vous de vous \u00e9quiper d'une mani\u00e8\
  re convenable au niveau avant de partir, et souvenez-vous: les plus grands tr\u00e9sors des \
  Rouages se trouvent loin du surface, proche du Noyau, donc il faut plonger profond\u00e9ment!

t.tier_1 = Niveau 1

m.tier_1_equip = \u00c9quipement recommand\u00e9: 0-1 \u00e9toiles
