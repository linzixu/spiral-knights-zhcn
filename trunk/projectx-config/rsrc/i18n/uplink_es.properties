s.tut_complete = \u00a1Enlace al Cuartel General Spiral confirmado!
m.tut_complete = Saludos recluta, este es el Agente Secreto Kora confirmando que has hecho \
  contacto con el Cuartel General Spiral. Ahora que has llegado sano y salvo al Campamento de \
  Rescate, toma el tiempo que necesites para prepararte para la aventura que se avecina.\n\
  \n\
  Usa tambi\u00e9n los campos de entrenamiento as\u00ed como los conocimientos de los otros \
  caballeros para aprender como sobrevivir en este nuevo mundo. Te deseo buena suerte.

s.haven_reached = \u00a1Felicidades!
m.haven_reached = Aqu\u00ed el Agente Secreto Kora, \u00a1Nos da mucho gusto que hayas cruzado \
  ese precipicio! Adjunto encontrar\u00e1s un tanque de bruma que rellenar\u00e1 completamente tu energ\u00ed\
  a de bruma una sola vez. Puedes encontrarlo en tu arsenal bajo "Utilizable".\n\
  \n\
  Ahora est\u00e1s en un puesto de avanzada conocido como 'Haven'. Desde que el Alondra se \
  estrell\u00f3, Haven ha servido como nuestra base de operaciones. Los habitantes de Haven son \
  llamados "Strangers".  No puedes confundirlos - son unas alt\u00edsimas figuras cubiertas con \
  m\u00e1scaras. A pesar de su apariencia intimidante, han sido extremadamente serviciales con \
  nosotros aunque por su mayor parte no son muy sociales, aunque a los extra\u00f1os pajaritos que est\u00e1\
  n en la ciudad parecen gustarles.\n\
  \n\
  Una vez que te hayas orientado y explorado Haven un poco, ve al norte del Arcade y aprende m\u00e1s de tu nueva misi\u00f3n. \u00a1Buena suerte!

m.haven_reached_nm = Aqu\u00ed el agente de Inteligencia Kora, \u00a1es excelente ver que \
  pudiste atravesar el precipicio!\n\
  \n\
  Est\u00e1s ahora en un puesto de avanzada conocido como 'Haven.' Desde el choque de El \
  Alondra, Haven ha servido como nuestra base de operaciones principal. Los habitantes de Haven \
  son llamados "Strangers" y son inconfundibles - son esa altas y encapuchadas figuras con m\u00e1\
  scaras. A pesar de su temible apariencia, ellos han sido extremadamente serviciales con \
  nosotros y son bastante reservados. Aunque al menos parecen caerles bien a esa raras, peque\u00f1as aves en el pueblo.\n\
  \n\
  Una vez que te hallas orientado y explorado Haven un poco, dir\u00edgete al norte hacia el \
  Arcade para saber cual es tu siguiente misi\u00f3n. \u00a1Buena Suerte!

s.tier_1_reached = \u00a1Bienvenido a Spiral Knights!
m.tier_1_reached = Felicidades por haber alcanzado el Nivel 1 de los Mecanismos. Con este \
  mensaje concluye tu orientaci\u00f3n, ahora eres libre de explorar Haven y los Mecanismos. \u00a1\
  Bienvenido a Spiral Knights!

s.tier_2_pass = \u00a1Se ha confirmado el Pase de Nivel 2!
