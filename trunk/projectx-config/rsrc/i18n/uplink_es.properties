# Gloaming Wildwoods

s.wildwoods_start = Misi\u00f3n: Gloaming Wildwoods
m.wildwoods_start = Aqu\u00ed el agente de inteligencia Kora, hemos detectado un m\u00f3dulo de \
  reconocimiento dejado por el Escuadr\u00f3n Alpha en alg\u00fan lugar de este bosque. Su misi\u00f3\
  n es localizar y recuperar el m\u00f3dulo. \n\
  \n\
  Este bosque alberga  jaur\u00edas de bestias salvajes que en el pasado han demostrado ser \
  letales para los escuadrones. Por esta raz\u00f3n, los Caballeros Tech han colocado Campanas \
  de Bestias por toda esta \u00e1rea. Golpearlas debe aturdir cualquier bestia dentro de la \
  onda sonora que producen.\n\
  \n\
  Una advertencia, los caballeros de reconocimiento han reportado la presencia de una terrible \
  bestia de un tipo que no hab\u00edamos visto antes acechando este bosque. Conocida como el \
  'Snarbolax,' su apariencia es una masa de sombras de colmillos y garras y parece ser \
  completamente inmune a nuestro armamento. Si llegaran a encontrarse con ella, intenten por \
  todos los medios posibles escapar tan r\u00e1pido como sea posible.\n\
  \n\
  \u00a1Buena suerte!


# Royal Jelly Palace

s.royal_start = Misi\u00f3n: Royal Jelly Palace
m.royal_start = Aqu\u00ed  el agente de inteligencia Kora, hemos detectado otro M\u00f3dulo de \
  Reconocimiento del Escuadr\u00f3n Alpha dentro de este palacio, su misi\u00f3n es localizar y \
  recuperar el m\u00f3dulo.\n\
  \n\
  El Royal Jelly Palace es un lugar extra\u00f1o. Parece ser alguna clase de castillo al que \
  las slimes le han cambiado el prop\u00f3sito a residencia de su aristocracia babeante. \
  Conocido como 'Royal Jelly,' se dice que estas nobles slimes reinan sobre sus innumerables s\u00fabditos con un ap\u00e9\
  ndice en forma de mano de hierro. \n\
  \n\
  Nuestros informes de inteligencia sugieren que el m\u00f3dulo se encuentra en alg\u00fan \
  lugar cerca de una enorme concentraci\u00f3n de slimes, as\u00ed que es razonable creer que \
  puede ser el 'sal\u00f3n del trono' de un Royal Jelly. De ser as\u00ed, prep\u00e1rense para \
  una aterradora batalla- los Royal Jelly se enfurecen r\u00e1pidamente y les encanta lanzar su \
  enorme peso por todas partes. Su mejor opci\u00f3n es buscar una manera de suprimir sus \
  habilidades regenerativas naturales.


# Ironclaw Munitions Factory

s.ironclaw_start = Misi\u00f3n: Ironclaw Munitions Factory
m.ironclaw_start = Aqu\u00ed el Agente Secreto Kora, hemos interceptado transmisiones gremlins \
  desde esta f\u00e1brica que indican que est\u00e1n construyendo un arma \u00a1para destruir a \
  Haven! Tu misi\u00f3n es infiltrarte en esas instalaciones, destruir el arma y \u00a1salvar a \
  Haven de la destrucci\u00f3n total!\n\
  \n\
  Conocido solamente como 'Proyecto Roarmulus', se dice que esta arma es impenetrable a los \
  ataques est\u00e1ndar. Deber\u00e1s encontrar la manera de romper cualquier amadura que est\u00e9 \
  usando. Los reportes de inteligencia sugieren que esta nueva arma est\u00e1 ubicada en las \
  profundidades de la f\u00e1brica.\n\
  \n\
  Pero llegar hasta ella no ser\u00e1 f\u00e1cil. Te dar\u00e1s cuenta de que a los gremlins no \
  les preocupa mantener un ambiente de trabajo seguro ya que disparan torpedos por todos lados \
  en cualquier momento. Sin embargo, deber\u00e1s poder utilizar las 'paredes de polaridad' que \
  encontrar\u00e1s en las zonas de prueba para bloquear los torpedos. Busca los interruptores \
  color oro o morado para cambiarlos.\n\
  \n\
  Tambi\u00e9n hemos detectado otro M\u00f3dulo de Reconocimiento del Escuadr\u00f3n Alpha en alg\u00fan lugar de esta f\u00e1brica. \u00a1Trata de recuperarlo!\n\
  \n\
  \u00a1Buena suerte!


# Firestorm Citadel

s.firestorm_start = Misi\u00f3n: Firestorm Citadel
m.firestorm_start = Aqu\u00ed el agente de inteligencia Kora, en su profundidad actual es dif\u00ed\
  cil establecer comunicaciones- Espero que reciban este mensaje.  Actualmente se encuentran de \
  pie en Firestorm Citadel, alg\u00fan tipo de fortaleza antigua de las que a este planeta le \
  gusta coleccionar. Es una regi\u00f3n de los Mecanismos incre\u00edblemente hostil, no \
  duraran mucho sin el equipo adecuado y un escuadr\u00f3n talentoso. \n\
  \n\
  Hemos detectado una tenue se\u00f1al que indica que alg\u00fan artefacto de la expedici\u00f3n del Escuadr\u00f3\
  n Alpha se encuentra en el sal\u00f3n del trono de esta ciudadela. Necesitamos que recuperen \
  este artefacto, puede ser una pista invaluable para descubrir la ubicaci\u00f3n actual de ese escuadr\u00f3n.\n\
  \n\
  No les mentir\u00e9, ning\u00fan escuadr\u00f3n que ha tomado esta misi\u00f3n ha conseguido \
  regresar de la ciudadela, Como sin duda han podido ver, este lugar arde con un fuego \
  sobrenatural y una legi\u00f3n igualmente sobrenatural horroriza cada habitaci\u00f3n. Ahora \
  es una buena oportunidad para regresar y crear equipamiento resistente al fuego. Una prueba \
  de fuego solo los quemar\u00e1.\n\
  \n\
  \u00a1Buena suerte!


# TF2/MannCo Promotional Hat Messages

s.tf2_start = Una Peque\u00f1a Tarea
m.tf2_start = \u00a1Buen d\u00eda, leal cliente!\n\
  \n\
  Tal vez haya escuchado recientemente que me he convertido en el cuarto hombre m\u00e1s rico \
  de Estados Unidos, habiendo sobrepasado en riqueza al quinto hombre m\u00e1s rico, y habiendo \
  asesinado al anteriormente cuarto hombre m\u00e1s rico en un duelo con arpones. Mientras que \
  esto es, por supuesto, completamente cierto (especialmente la parte acerca del duelo con \
  arpones, el cual fue largo y sangriento), no es remotamente suficiente. Cuarto lugar puede \
  estar bien para HIPPYS quienes no reconocer\u00edan una victoria aunque esta les ofreciera \
  trenzarles sus colas de caballo, pero con un demonio, \u00a1no es suficiente para Saxton \
  Hale!\n\
  \n\
  El se\u00f1or Reddy, mi contador, me explic\u00f3 que la mejor manera de prender un fuego \
  debajo de la parte trasera de los ingresos de Mann Co. ser\u00eda "abrir nuevos mercados". Le \
  relatar\u00eda exactamente como planeamos hacerlo, pero mientras me contaba empec\u00e9 a \
  hacer lagartijas al estilo militar para evitar morir de aburrimiento, y me perd\u00ed los \
  intrincados detalles. \n\
  \n\
  Todo lo que necesita saber, estimado cliente, es que necesito un buen hombre para que \
  encuentre la manera de llegar a un pueblo llamado "Haven", valientemente marche hasta uno de \
  los muchos portales que ah\u00ed se encuentran y  despu\u00e9s alcance la primera "Terminal \
  en los Mecanismos". Ya que no pudimos encontrar un buen hombre, tendr\u00e1 que hacerlo usted \
  mismo. Ser\u00e1 recompensado generosamente, por supuesto: no hay NADA que no  har\u00eda yo \
  por un empleado que arriesg\u00f3 vida y extremidades en una tarea banal que mis ego\u00ed\
  stas deseos necesitaron. \n\
  \n\
  No se moleste en contactarme directamente una vez que haya terminado, ya que estar\u00e9 muy \
  ocupado practicado kickboxing contra unas jirafas como para que me importe. Uno de mis otros \
  empleados manejara el asunto desde ah\u00ed. Le deseo la mejor de las suertes: \u00a1la necesitara! \n\
  \n\
  Atentamente,\n\
  \n\
  SAXTON HALE\n\
  Director Ejecutivo, Mann Co.\n\
  Australia


s.tf2_end = Confirmaci\u00f3n de Tarea
m.tf2_end = A quien corresponda:\n\
  \n\
  He confirmado su llegada a la Terminal de los Mecanismos, y obtenido la informaci\u00f3n \
  relevante concerniente al catalogo de nuestros competidores. Mann Co. aprecia su cooperaci\u00f3n en esta tarea.\n\
  \n\
  A cambio de su asistencia, le hemos remitido un (1) casco replica "Spiral Sallet" marca Mann \
  Co. No se ofrecen cambios o devoluciones por esta recompensa, y Mann Co. No es responsable \
  por lesiones sufridas durante cualquier atento de usar dicha recompensa.\n\
  \n\
  Saludos,\n\
  \n\
  Se\u00f1or Reddy\n\
  Mann Co.\n\
  "Vendemos productos y peleamos"\n\
  \n\
  La informaci\u00f3n en este correo es confidencial y solo para el destinatario. No est\u00e1 \
  autorizado el acceso a este correo  para nadie m\u00e1s. Si usted no es el destinatario \
  original, usted no debe leer, usar, pensar, comer o seducir la informaci\u00f3n contenida en \
  este correo. No cumplir con este pedido resultara en el destinatario siendo magullado por \
  osos con la mayor severidad de la ley
