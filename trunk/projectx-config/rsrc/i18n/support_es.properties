m.file_a_complaint = ENV\u00cdA LA QUEJA

m.header_step1 = Est\u00e1s a punto de enviar una queja contra otro jugador para que los Game \
  Masters la eval\u00faen.

m.header_step2 = \u00bfCu\u00e1l es la ofensa?

m.subheader_step2 = Ya se ha registrado el chat y ser\u00e1 incluido en la queja, t\u00f3mate \
  tu tiempo y elige con cuidado la opci\u00f3n correcta seg\u00fan lo que haya hecho el \
  jugador.

m.subheader_step2_email = Hemos guardado el chat y est\u00e1 en espera para ser adjuntado a la \
  queja, no hay necesidad de apresurarse a partir de este punto. Por favor elige cuidadosamente \
  la opci\u00f3n correcta que se acerque m\u00e1s a lo que este jugador hizo:

m.header_step2-11 = No est\u00e1 en la lista:

m.header_step3 = Enviando la queja

m.header_step4 = \u00a1Gracias!
m.subheader_step4 = Tu queja ha sido enviada: gracias por ayudarnos a hacer que el juego siga \
  siendo un entorno de divertido y ameno.\n\
  \n\
  Leemos todas las quejas que nos llegan, pero no recibir\u00e1s ning\u00fan aviso de las \
  acciones disciplinarias que se tomens. Puede que no sea posible leer la queja de inmediato, \
  pero leemos y solucionamos todas las que recibimos de acuerdo con nuestras pol\u00edticas.

m.header_step5 = Hubo un problema.
m.subheader_step5 = Hubo un error en tu queja: {0}.

m.header_step200 = Chat ofensivo
m.subheader_step200 = Un chat ofensivo contiene palabrotas, t\u00e9rminos relacionados con el \
  sexo o lenguaje violento o racista. Se permite un cierto grado de chat ofensivo cuando se \
  trata de algo no hiriente, pero no se tolera que sean dirigidas a otros jugadores o que se \
  conviertan en ataques personales.

m.header_step201 = Inunda el chat
m.subheader_step201 = El spam consiste en repetir textos o usar l\u00edneas incoherentes al \
  azar con el \u00fanico prop\u00f3sito de molestar a los dem\u00e1s y de llenar la pantalla de \
  chat, de modo que las conversaciones no se puedan desarrollar con normalidad.\n\
  \n\
  Es importante que solo presentes una queja de spam cuando este alcance tales proporciones que \
  no puedas charlar con los dem\u00e1s. Por ejemplo, si solo se trata de un par de l\u00edneas, no se podr\u00e1 \
  considerar objeto de queja. Asimismo, si las l\u00edneas repetidas se distancian entre s\u00ed \
  (unos 10 segundos, por ejemplo), tampoco supondr\u00e1 que el chat sea imposible, por muy \
  molesto que pueda ser, y no podr\u00e1s realizar ninguna queja.

m.header_step202 = Molestias
m.subheader_step202 = Si el jugador sobre el que quieres informar lo \u00fanico que hace es \
  molestarte, tampoco podr\u00e1s presentar ninguna queja.\n\
  \n\
  Las molestias suelen consistir en leves burlas y piques. Puedes usar Silenciar para no \
  escucharlo.

m.header_step203 = Menor de edad
m.header_step204 = Nombre ofensivo
m.header_step205 = Ha enviado una queja sobre m\u00ed
m.subheader_step205 = No deber\u00edas enviar una queja sobre una persona solo porque dicha \
  persona haya enviado una sobre ti.\n\
  \n\
  Los Game Masters leer\u00e1n las quejas y si no has infringido ninguna regla, no tienes de qu\u00e9 preocuparte.

m.header_step206 = Informaci\u00f3n personal
m.subheader_step206 = No se puede revelar informaci\u00f3n personal, ni propia ni de otros \
  jugadores. Tampoco es aceptable pedir dicha informaci\u00f3n.\n\
  \n\
  No se considerar\u00e1 personal preguntar la edad del jugador, el curso que estudia o los \
  deportes que le gusta practicar.\n\
  \n\
  Pero los n\u00fameros de tel\u00e9fono, la direcci\u00f3n postal o el nombre real s\u00ed son \
  considerados datos personales.

m.header_step207 = Estafa o timo
m.subheader_step207 = Una estafa o timo se produce cuando un jugador trata de enga\u00f1arte \
  para que hagas algo que no debes. Ejemplos:\n\
  - Trata de hacerte revelar el nombre de tu cuenta o la contrase\u00f1a.\n\
  - Quiere intercambiar cuentas.\n\
  - Dice ser un Game Master o un amigo tuyo para sacar provecho de la situaci\u00f3n.\n\
  Hay muchos otros tipos de estafa o timo.

m.header_step208 = Hacking o pirateo
m.subheader_step208 = El pirateo se produce cuando alguien intenta obtener el nombre o la \
  contrase\u00f1a de tu cuenta. O si ya lo ha conseguido.\n\
  \n\
  La mayor parte de los asuntos de pirateo no son tales, sino simples descuidos al compartir \
  datos de cuentas y contrase\u00f1as. No le reveles a nadie tu contrase\u00f1a. Los Game Master jam\u00e1s te pedir\u00e1n esa informaci\u00f3n.

m.header_step209 = Trueque incorrecto
m.subheader_step209 = A veces cometemos un error al hacer intercambios con otros jugadores, nos \
  pasa a todos.\n\
  \n\
  Pero los Game Masters no tienen manera de saber cu\u00e1l era el acuerdo. Un jugador puede \
  decir que algo estaba en el trato y el otro negar que eso sea cierto. Nosotros no podemos \
  ponernos de lado de nadie a ciegas, por lo que tenemos que confiar en que los jugadores sepan \
  lo que est\u00e1n haciendo antes de hacer clic a la hora de realizar intercambios.\n\
  \n\
  As\u00ed que si has hecho un trato que no deseabas, lamentamos decirte que los Game Masters \
  no podr\u00e1n ayudarte. Lo que puedes hacer es ponerte en contacto con el otro jugador y ver \
  si te permite deshacer el trato.\n\
  \n\
  Aparte, nunca hagas tratos de pr\u00e9stamos a menos que no te importe que ese objeto nunca \
  vuelva a tus manos. Los Game Masters no podr\u00e1n recuperarlo por ti.

m.header_step210 = No est\u00e1 en la lista

m.option_1_0 = 1. Recuerda que puedes hacer clic en el jugador y seleccionar 'Silenciar' para \
  bloquear la opci\u00f3n de chat con ellos. Haz clic aqu\u00ed para silenciar a {0} en lugar \
  de enviar la queja.
m.option_1_1 = 2. Si {0} te ha ofendido o acosado y no ha dejado de hacerlo cuando se le ha \
  pedido, haz clic aqu\u00ed para enviar la queja.
m.option_1_2 = 3. Si que quer\u00edas enviar un mensaje a {0}, haz clic aqu\u00ed.

