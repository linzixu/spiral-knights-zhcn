m.option_2_10 = >No est\u00e1 en la lista

m.option_4_0 = Si tu queja trata sobre chat ofensivo, acoso, etc., es un buen momento para \
  silenciar a {0} y que no vuelva a molestarte. Si uno juega es para divertirse, as\u00ed que \
  no dejes que nadie te chafe la diversi\u00f3n.

m.option_200_0 = Tenemos filtros de chat para eliminar las palabras ofensivas. Si no lo has \
  activado, no env\u00edes quejas sobre jugadores que usen lenguaje ofensivo. Haz clic aqu\u00ed \
  para activar los filtros del chat.
m.option_200_1 = Ten en cuenta que puede que algo que t\u00fa consideras ofensivo y personal \
  puede no ser considerado as\u00ed por la mayor\u00eda. As\u00ed que piensa si todo el mundo \
  considerar\u00eda ofensiva una determinada conversaci\u00f3n. Si has le\u00eddo y comprendido \
  esto y a\u00fan as\u00ed quieres enviar la queja, haz clic aqu\u00ed para enviarla.

m.option_201_0 = En su lugar, podr\u00edas sencillamente silenciar a {0} para no tener que \
  escucharlo nunca m\u00e1s.
m.option_201_1 = Si tienes claro que se trata de un caso de spam, haz clic aqu\u00ed para enviar la queja.

m.option_202_0 = Entendemos que este jugador pueda estar estrope\u00e1ndote parte de la diversi\u00f3\
  n, pero lo mejor que puedes hacer para evitarlo es silenciarlo para no volver a saber de \u00e9l. Haz clic aqu\u00ed para silenciar a {0}.

m.option_203_0 = Debes tener 13 a\u00f1os o m\u00e1s para jugar aqu\u00ed. Si alguien admite en \
  un chat a alguien que no cumpla este requisito, haz clic aqu\u00ed para enviar una queja.\n\
  \n\
  NO USES esta opci\u00f3n si solamente crees que alguien es menor de edad, ya que debe haber \
  confirmaci\u00f3n en los registros del chat. Si no hay confirmaci\u00f3n, entonces no env\u00edes la queja.\n\
  \n\
  Por favor usa el sentido com\u00fan. Si alguien dice tener 4 a\u00f1os, pero escribe a la \
  perfecci\u00f3n, ser\u00e1 un ejemplo de situaci\u00f3n en la que no es necesario enviar \
  ninguna queja.

m.option_204_0 = Los nombres ofensivos no se permiten. Ten en cuenta que lo que t\u00fa \
  consideras ofensivo puede no ser tal de cara a la opini\u00f3n generalizada. Haz clic aqu\u00ed \
  para enviar la queja pero solo si est\u00e1s seguro de que dicho nombre es ofensivo.

m.option_206_0 = Si no hay duda acerca de que esto sea informaci\u00f3n personal, haz clic para \
  enviar la queja.

m.option_207_0 = Si alguien est\u00e1 tratando de estafar a otros, haz clic aqu\u00ed para \
  enviar una queja. Puede que quieras informar al jugador de que se ha presentado una queja \
  contra \u00e9l para que el resto de jugadores se enteren y tomen precauciones.

m.option_208_0 = Si un jugador intenta averiguar tu nombre de cuenta o contrase\u00f1a en este \
  momento o si ya lo ha hecho y lo admite en un chat, haz clic aqu\u00ed para enviar una queja.
m.option_208_1 = Si un jugador ha conseguido los datos de tu cuenta, ponte en contacto con \
  nosotros a trav\u00e9s de nuestro Portal de Asistencia para recuperarla.\n\
  \n\
  Ten en cuenta que necesitamos pruebas que acrediten la propiedad de la cuenta, y solo \
  podremos hacerlo confirmando el medio de pago de la misma.\n\
  \n\
  Haz clic aqu\u00ed para comenzar el proceso de recuperaci\u00f3n de tu cuenta.

m.option_210_0 = Solo debes usar esta opci\u00f3n si el resto de opciones no cubren tu queja. \
  Haz clic aqu\u00ed para volver y ver si alguna de ellas es v\u00e1lida.
m.option_210_1 = Si est\u00e1s seguro de que el resto de opciones no cubren tu queja y de que \
  el jugador ha infringido nuestros T\u00e9rminos de Servicio, anota una breve explicaci\u00f3n \
  sobre el motivo de tu queja.
m.option_210_2 = Enviar queja

