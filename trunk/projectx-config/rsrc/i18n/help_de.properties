# Energy tab
#...................................................................................................

t.energy = Energie

t.energy_1 = Energie
m.energy_1 = Energie ist die W\u00e4hrung, die die Fahrst\u00fchle, mit denen du das Uhrwerk \
  bereist, die Alchemie-Maschinen, mit denen du Ausr\u00fcstung herstellst, und sogar das \
  Notfall-Wiederbelebungssystem betreibt.

t.energy_2 = Nebelenergie
m.energy_2 = Jeder Knight hat einen Energietank, der 100 Einheiten Nebelenergie speichern kann. \
  Diese Energie wird verbraucht, wenn sie benutzt wird, und l\u00e4dt sich langsam im Laufe \
  eines Tages auf.

t.energy_3 = Kristallenergie
m.energy_3 = Wenn du zus\u00e4tzliche Energie ben\u00f6tigst, kannst du zus\u00e4tzlcieh Vorr\u00e4\
  te an Kristallenergie mit Geld kaufen oder gegen Crowns mit anderen Spielern am Energiehandel \
  ertauschen. Auf beides kannst du mit deinem Energietank rechts unten zugreifen.

