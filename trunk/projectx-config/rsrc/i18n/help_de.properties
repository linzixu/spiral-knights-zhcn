# Clockworks tab
#...................................................................................................

t.clockworks = Uhrwerk

t.clockworks_1 = Uhrwerk
m.clockworks_1 = Das Uhrwerk ist dein Zugang zum Core, dem Kern des Planeten! Es ist voller \
  verschiedener Welten und mit Monstern und Sch\u00e4tzen jenseits deiner Vorstellungskraft gef\u00fc\
  llt. Aber Vorsicht: Je tiefer du unter die Oberfl\u00e4che vordringst, desto h\u00e4rter und \
  schlauer werden deine Gegner!

m.clockworks_2 = Die Tiefen unter Haven k\u00f6nnen in drei fortschreitend schwierigere R\u00e4\
  nge eingeteilt werden. Achte darauf, f\u00fcr den Rang angemessene Ausr\u00fcstung zu  haben, \
  wenn du dich dorthin wagst, und denke daran: die gr\u00f6\u00dften Sch\u00e4tze, die die \
  Uhrwerke zu bieten haben, sind tief unten in der N\u00e4he des Cores!

t.tier_1 = Rang 1

m.tier_1_equip = Empfohlene Ausr\u00fcstung: 0-1 Stern
m.tier_1_monster = Monster machen NORMALEN Schaden.

t.tier_2 = Rang 2

m.tier_2_equip = Empfohlene Ausr\u00fcstung: 2-3 Sterne
m.tier_2_monster = Monster teilen ihren Schaden zwischen NORMALEM Schaden und einer anderen \
  Schadensart (PERFORATION, ELEMENTAR oder SCHATTEN). Monster benutzen Statuseffekte h\u00e4ufiger. Benutze R\u00fc\
  stung mit FEUER, FROST, SCHOCK oder GIFT-Widerstand!

t.tier_3 = Rang 3

m.tier_3_equip = Empfohlene Ausr\u00fcstung: 4-5 Sterne
m.tier_3_monster = Monster k\u00f6nnen Angriffe verwenden, die nur Sonderschaden verursachen \
  (PERFORATION, ELEMENTAR oder SCHATTEN). R\u00fcste dich angemessen aus!

