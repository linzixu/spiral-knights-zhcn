## RDG Intros
#...................................................................................................

m.battle_arena = Cada etapa del Battle Arena es m\u00e1s desafiante que la anterior, pero una \
  victoria siempre te da una oportunidad de reducir tus p\u00e9rdidas y avanzar.  \u00a1La \u00fa\
  nica regla es que todos deben pelear al menos una vez!

t.clockwork_tunnels = Clockwork Tunnels
m.clockwork_tunnels = De los Mecanismos surgen los ruidos y las energ\u00edas de lo m\u00e1s extra\u00f1\
  os. Profundiza y desvela sus misterios, pero procura no quedar atrapado en los mecanismos.

t.devilish_drudgery = Devilish Drudgery
m.devilish_drudgery = Los empleados de la oficina del averno Underworld son gente muy \
  descontenta y atacan a cualquier persona no autorizada apenas verla. Aunque no son amenazas \
  muy temibles cuando est\u00e1n solos, se pueden convertir en algo mucho peor si uno de los \
  jefes Pit Boss los empieza a controlar. \u00a1Ten cuidado!

t.graveyard = Graveyard
m.graveyard = Los cementerios son un lugar antinatural, es un mundo entre mundos donde las \
  almas perdidas se re\u00fanen, hambrientos por la vida de cualquier alma viva que deba pasar \
  por ah\u00ed. \u00a1Debes apurarte y encontrar la salida lo m\u00e1s pronto posible antes de \
  que los fantasmas se despierten y te comiencen a acechar!

t.lichenous_lair = Lichenous Lair
m.lichenous_lair = Cuando el sol se pone, los Lichen salen y se re\u00fanen en grupos para \
  disfrutar de la luz de la luna. \u00bfTe apetece unirte o eres un  t\u00edpico aguafiestas?  \
  Los Lichens son una extra\u00f1a variedad de slimes extraterrestres que se cree que llegaron \
  a este mundo en un gran meteoro. Mientras que la colonia de una sola c\u00e9lula es pr\u00e1\
  cticamente inofensiva, se pueden combinar r\u00e1pidamente en un un terrible enemigo. \u00a1No les permitas unirse!

t.treasure_vault_sky_islands_day = Treasure Vault
m.treasure_vault_sky_islands_day = \u00a1T\u00f3malo con calma! Detente a oler las flores y \
  disfruta un d\u00eda en de sol. \u00a1Te lo has ganado!

t.wolver_den = Wolver Den
m.wolver_den = Los Wolvers son una manada de bestias sumamente adaptables cuyos instintos \
  depredadores solo son igualados por sus r\u00e1pidos reflejos. Juegan con su presa bailando \
  por todos lados hasta que finalmente los atacan por detr\u00e1s.

t.candlestick_keep = Candlestick Keep
m.candlestick_keep = \u00a1Ten cuidado con los horribles grimalkins que acechan en la \
  oscuridad! Estas apariciones malditas no pueden ser destruidas y lo \u00fanico que \
  verdaderamente temen es la luz de las velas encantadas. Enci\u00e9ndelas con brasas y toma \
  refugio en su brillante abrazo.
