## Advanced Training Gym
#...................................................................................................
t.atg_treasure = Cajas de Tesoro:
m.atg_treasure = \u00a1Las cajas de tesoro VERDES contienen crowns y otros \u00fatiles art\u00edculos! \u00a1\
  Las cajas de tesoro ROJAS son m\u00e1s raras que las cajas verdes y contienen mejores art\u00ed\
  culos!  Las cajas de CORAZ\u00d3N contienen corazones que restauran tu vida.

t.atg_healpad = Generadores de Corazones:
m.atg_healpad = \u00a1P\u00e1rate sobre un GENERADOR DE CORAZONES para restaurar tu vida!

t.atg_healthcap = C\u00e1psulas de Vida:
m.atg_healthcap = Usa las C\u00c1PSULAS DE VIDA desde tu barra de acciones r\u00e1pidas para \
  subir tu vida.

t.atg_vitapods = Vitapods:
m.atg_vitapods = Recolecta VITAPODS para incrementar temporalmente tu vida m\u00e1xima hasta tu \
  regreso a Haven.

t.atg_crowns = Crowns:
m.atg_crowns = Las CROWNS son usadas para comprar art\u00edculos y pagar por otros servicios.

t.atg_heat = Fuego:
m.atg_heat = Recolecta FUEGO para nivelar tus art\u00edculos y \u00a1hacerlos mejores con el \
  tiempo!

t.atg_vials = Viales:
m.atg_vials = \u00a1Inflige una variedad de efectos de estatus a tus enemigos avent\u00e1ndoles VIALES!

t.atg_blocks = Bloques:
m.atg_blocks = \u00a1P\u00e9gale a los bloques quebradizos para destruirlos!

t.atg_ublocks = Bloques Irrompibles:
m.atg_ublocks = Algunos bloques no se pueden destruir con ataques normales.

t.atg_gblocks = Bloques Fantasma:
m.atg_gblocks = Si le pegas a un BLOQUE FANTASMA puedes destruir una serie completa de bloques, \u00a1\
  incluyendo los bloques irrompibles!

t.atg_eblocks = Bloques Explosivos:
m.atg_eblocks = Los BLOQUES EXPLOSIVOS pueden causar da\u00f1o a cualquiera que se encuentre \
  cerca de ellos-

t.atg_teblocks = Bloques Explosivos con Cuenta Regresiva:
m.atg_teblocks = Los BLOQUES EXPLOSIVOS CON CUENTA REGRESIVA contar\u00e1n hasta 0 antes de \
  explotar y causar da\u00f1o.

t.atg_blocks2 = Interacci\u00f3n de los Bloques:
m.atg_blocks2 = \u00a1Los bloques pueden afectarse unos a otros!

t.atg_cblocks = Bloques de Cristal:
m.atg_cblocks = P\u00e9gale a un BLOQUE DE CRISTAL para destruir otros bloques de cristal del \
  mismo color.

t.atg_traps = Trampas:
m.atg_traps = \u00a1Cuidado donde pisas! Espera hasta que bajen las TRAMPAS antes de caminar \
  sobre ellas.

t.atg_retraps = Cambio de Direcci\u00f3n de Trampas:
m.atg_retraps = Algunos interruptores pueden cambiar la direcci\u00f3n de la oleada de una \
  trampa. \u00a1Ahora podr\u00e1s cruzar las trampas en ambas direcciones!

t.atg_togtraps = Apagar Trampas:
m.atg_togtraps = Algunas trampas siempre est\u00e1n activas. \u00a1Encuentra un interruptor \
  para apagarlas!

t.atg_statustraps = Trampas de Condici\u00f3n:
m.atg_statustraps = \u00a1Cuidado! Algunas trampas pueden causar da\u00f1o e infligir efectos \
  de condici\u00f3n da\u00f1inos.

t.atg_shield = Usando tu Escudo:
m.atg_shield = \u00bfEst\u00e1s rodeado? Usa tu ESCUDO para empujar a los enemigos que te \
  atacan.

t.atg_pots = Lanzar Objetos:
m.atg_pots = \u00a1Algunos objetos como las jarras se pueden aventar a los interruptores y a \
  los enemigos!

t.atg_button = Botones y Puertas:
m.atg_button = Pararse en un BOT\u00d3N puede abrir puertas cerradas.

t.atg_switch = Pegarle a un Interruptor:
m.atg_switch = \u00bfEl interruptor est\u00e1 fuera de tu alcance? \u00a1Avienta una jarra o disp\u00e1rale con una pistola!

t.atg_togswitch = Accionar Interruptores:
m.atg_togswitch = Los interruptores pueden abrir y cerrar puertas.

t.atg_pplate = Puertas y Estatuas:
m.atg_pplate = Levanta una estatua y col\u00f3cala sobre una PLACA DE PRESI\u00d3N para \
  mantener las puertas abiertas.

t.atg_torto = \u00a1Ten cuidado con el Tortodrone!
m.atg_torto = Los Tortodrones se pueden encontrar patrullando los Mecanismos. No te atacar\u00e1\
  n a menos que los ataquen primero - pero recuerda esta advertencia, una vez que  se han \
  enfurecido, son oponentes aterradores y mort\u00edferos.

## PvP - Lockdown
#...................................................................................................
t.lock_howto = C\u00f3mo Jugar:
m.lock_howto = * Hay m\u00faltiples Puntos de Control diseminados por el mapa\n\
  * Al capturar y mantener un Punto de Control aumenta el puntaje de tu equipo\n\
  * Para capturar un Punto de Control, p\u00e1rate sobre este hasta que cambie al color de tu \
  equipo\n\
  * El equipo que tenga mayor puntaje al final de la partida \u00a1ser\u00e1 el GANADOR!
t.lock_guard = Guardian:
m.lock_guard = \u00a1Prot\u00e9gete y c\u00farate del da\u00f1o a ti y tus compa\u00f1eros con \
  el Guardian Shield!\n\
  \n\
  \u00a1Mant\u00e9n a los enemigos a raya con resistencias a da\u00f1o incrementadas y ataca \
  con espadas y bombas m\u00e1s r\u00e1pidas!

t.lock_recon = Recon:
m.lock_recon = \u00a1Vu\u00e9lvete invisible y marca enemigos para que reciban m\u00e1s da\u00f1\
  o usando el Disruption Field!\n\
  \n\
  \u00a1Mant\u00e9n a los enemigos en guardia con tiempo de carga de armas reducido  y pistolas \
  y bombas m\u00e1s r\u00e1pidas!

t.lock_striker = Striker:
m.lock_striker = \u00a1Deja atr\u00e1s a todos con el Striker Dash, golp\u00e9alos duro y despu\u00e9s d\u00e9jalos en el polvo!\n\
  \n\
  \u00a1Convi\u00e9rtete en el repartidor de da\u00f1o supremo  con un incremento general de \
  ataque y la espada mas r\u00e1pida!

