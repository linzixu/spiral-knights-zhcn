# Plinkop
#...................................................................................................

n.hav_clock = Plinkop

m.hav_clock_1a = Hola, peque\u00f1o. Tienes pinta de necesitar informaci\u00f3n sobre alguna cosa.

r.hav_clock_1a = Dime lo que sabes acerca de los Mecanismos

r.hav_clock_1b = Nada por el momento, gracias.

m.hav_clock_2a = Compartir\u00e9 mis conocimientos contigo, peque\u00f1o.

r.hav_clock_2a = \u00bfDesde cu\u00e1ndo existen los Mecanismos?

r.hav_clock_2b = \u00bfC\u00f3mo se crearon los Mecanismos?

r.hav_clock_2c = \u00bfQu\u00e9 hay en el Core, el n\u00facleo de los Mecanismos?

r.hav_clock_2d = Pens\u00e1ndolo bien, tengo muchas aventuras por hacer... \u00a1Adi\u00f3s!

m.hav_clock_3a = No es f\u00e1cil saberlo exactamente ya que mucho de lo que hay dentro tiene \
  su origen en otros mundos. Algunos parecen tener su origen en reinos muy antiguos donde sin \
  duda viv\u00edan innumerables dioses y criaturas. \n\
  \n\
  Este mundo no es natural. Lo que ves dentro de el nunca  estuvo predestinado a existir. Las \
  grandes historias de tantos mundos mezcl\u00e1ndose incesantemente por los engranajes de esta \
  gran m\u00e1quina... Me parece una pena.

m.hav_clock_3b = Hay muchas teor\u00edas. Algunos dicen que fue cosa de los Gremlins que ves \
  trabajando por all\u00ed, pero el proyecto parece demasiado grande para ellos a pesar de su \
  incre\u00edble capacidad de trabajo. Y aunque tuvieran los medios para hacerlo... \u00bfC\u00f3mo empezaron? \u00bfDe d\u00f3\
  nde sacaron toda la energ\u00eda?

m.hav_clock_3c = Hay una incre\u00edble fuente de energ\u00eda, peque\u00f1o. Del centro de los \
  Mecanismos llega una enorme se\u00f1al, pero no sabemos m\u00e1s. Nadie ha logrado llegar al \
  Core... Bueno, si alguien lo ha logrado, no ha vuelto nunca. \n\
  \n\
  Habr\u00eda que preguntarles a los Gremlins; ninguna otra criatura ha llegado m\u00e1s lejos \
  que ellos. Pero es dif\u00edcil hacerlo porque son bastante desagradables.

r.hav_clock_3a = Tengo otra pregunta.

r.hav_clock_3b = Gracias por la informaci\u00f3n, grandull\u00f3n. Nos vemos.


