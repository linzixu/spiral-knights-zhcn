# Lost Soul 2: Bridge End
#...................................................................................................

n.fc_bridge = Lost Soul

m.fc_bridge_1 = Muy pocos consiguen atravesar el puente, viajero. Quiz\u00e1s tengas suerte y \
  sobrevivas, o quiz\u00e1s... no; hasta los Sprites buenos del inframundo son devorados por \
  las llamas de Vanaduke. No hay esperanza alguna.

r.fc_bridge_1a = \u00bfVanaduke?

r.fc_bridge_1b = Debo continuar.

m.fc_bridge_2 = Lord Vanaduke es el maestro de este reino asolado. El que una vez fue el rey de \
  Almire, Vanaduke ahora dirige a una terrible legi\u00f3n en las cenizas de su antiguo reino. \
  M\u00e1s te vale no cruzarte en su camino.

r.fc_bridge_2 = No he venido a pelear con Vanaduke.

m.fc_bridge_3 = Eso no depende de ti.

r.fc_bridge_3 = Terminar conversaci\u00f3n


# Court Sprite 1
#...................................................................................................

n.fc_sprite = Sprite

m.fc_court_1 = Tu... tu no eres uno de los perdidos... debes de ser fuerte para haber llegado \
  hasta aqu\u00ed. \u00a1Por favor, debes ayudarme!

r.fc_court_1 = \u00bfY a qui\u00e9n estar\u00eda ayudando?

m.fc_court_2 = Soy un Sprite, una fuerza de la naturaleza a quien han convocado a este reino \
  para apagar las llamas artificiales que lo est\u00e1n consumiendo. Pero Vanaduke nos descubri\u00f3 y nos encarcel\u00f3\
  . He logrado escapar, pero los dem\u00e1s Sprites siguen bajo su custodia. \n\
  \n\
  Nadie puede atravesar este campo porque las columnas de fuego de sombra bloquean todas las \
  salidas. Solo se puede apagar el fuego de sombra con el agua de estos pozos espirituales. Es \
  el agua m\u00e1s pura que existe en la naturaleza y fluye directamente de los manantiales del \
  reino de la Madre Espiritual.

r.fc_court_2 = Esos pozos tienen pinta de estar secos...

m.fc_court_3 = Sin la energ\u00eda de los dem\u00e1s sprites, el agua no volver\u00e1 a correr \
  por este reino. Hace falta un v\u00ednculo mental con la Madre Espiritual para lograr apenas \
  unas gotas de agua en este mundo tan sofocante. El amo de este reino quiere que estas llamas \
  ardan para siempre.

r.fc_court_3 = \u00a1Liberar\u00e9 a los Sprites!

m.fc_court_4 = As\u00ed que eres valiente adem\u00e1s de viajero... Encontrar\u00e1s a los m\u00ed\
  os por todo el campo. Ten cuidado porque los terribles secuaces de Vanaduke los custodian. \
  Hay muchos patrullando el camino principal, as\u00ed que cuida tus espaldas cuando te muevas. \n\
  \n\
  Una vez que encuentres a un Sprite, ll\u00e9valo al c\u00edrculo sagrado que ves delante de \
  ti. Est\u00e1n sin duda debilitados por la maldici\u00f3n de Vanaduke y necesitar\u00e1n \
  rejuvenecer. Una vez que est\u00e9n todos juntos, crearemos un v\u00ednculo mental con la \
  Madre Espiritual para devolver el agua a los pozos.

r.fc_court_4_accept = \u00bfLiberar a los 6 Sprites Perdidos? \u00a1Yo puedo hacer eso!
r.fc_court_4 = Volver\u00e9 pronto.

m.fc_court_5 = Que la Madre Espiritual sea tu gu\u00eda.

r.fc_court_5 = Terminar conversaci\u00f3n


# Court Sprite 2
#...................................................................................................

m.fc_court_reminder_1 = Una vez que encuentres a un Sprite, ll\u00e9valo al c\u00edrculo \
