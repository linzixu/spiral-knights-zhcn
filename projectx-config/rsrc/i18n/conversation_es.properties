m.hav_grem_1a = Hola, peque\u00f1o. Tienes pinta de necesitar informaci\u00f3n.

r.hav_grem_1a = Dime lo que sabes acerca de los Gremlins

r.hav_grem_1b = Nada por el momento, gracias.

m.hav_grem_2a = Mis conocimientos ser\u00e1n tuyos, peque\u00f1o.

r.hav_grem_2a = \u00bfExactamente qu\u00e9 son los Gremlins?

r.hav_grem_2b = \u00bfLos Gremlins tienen un l\u00edder?

r.hav_grem_2c = \u00bfHay alg\u00fan Gremlin amistoso en los Mecanismos?

r.hav_grem_2d = Bueno, tengo que irme. Ya hablamos en otro momento...

m.hav_grem_3a = Los Gremlins son una raza de criaturas con una habilidad incre\u00edble para \
  crear y desmantelar todo tipo de maquinaria. Son una legi\u00f3n de creadores magn\u00edficos, pero tambi\u00e9\
  n tienen un poder de destrucci\u00f3n tremendo.

m.hav_grem_3b = Todos los Gremlins de la colonia son s\u00fabditos del rey Tinkinzar. Dicen que \
  es un buen gobernante y un genio de la mec\u00e1nica, el responsable del concepto de los \
  Mecanismos. Por lo que sabemos, los Gremlins comunes no han visto al rey jam\u00e1s; los \
  Gremlins del Crimson Order son quienes se encargan de proclamar y cumplir sus \u00f3rdenes. \
  Son un grupo de Gremlins temibles y muy trabajadores y solo ellos pueden reunirse con el gran \
  rey.

m.hav_grem_3c = La mayor\u00eda te atacar\u00e1n en cuanto te vean, excepto algunos marginados \
  de la colonia que se refugian en las ciudades subterr\u00e1neas. Su vida no es nada f\u00e1\
  cil porque los suyos los odian y no tienen hogar.

r.hav_grem_3a = Tengo otra pregunta.

r.hav_grem_3b = Gracias por la informaci\u00f3n, grandull\u00f3n. Nos vemos.



