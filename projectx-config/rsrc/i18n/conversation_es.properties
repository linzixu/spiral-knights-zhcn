r.fc_court_complete_1 = Servir\u00e1 de gran ayuda, gracias.



## CORE RESEARCH

# Vaelyn
#...................................................................................................

n.core_lead = Vaelyn

m.core_lead_1 = \u00a1Ave C\u00e9sar! Soy el Teniente Vaelyn, comandante de la investigaci\u00f3\
  n del Core. Es claro que eres uno de los m\u00e1s fuertes caballeros Spiral Knights que \
  alcanzan esas profundidades infernales, pero la fuerza por si misma no te llevar\u00e1 m\u00e1s lejos.

r.core_lead_1 = \u00bfCu\u00e1l es la situaci\u00f3n, Teniente?

m.core_lead_2 = Estamos tratando de encontrar la manera de activar el n\u00facleo del Core por \
  medio del poder de los minerales que se encuentran en los Mecanismos. Esos minerales son \
  capaces de transformar los Mecanismos - hemos visto esto en el Arcade de Haven. Creemos que \
  podemos usar ese pode para activar el Core y... abrirlo de alguna manera.

r.core_lead_2 = \u00bfLo quieren abrir?

m.core_lead_3 = Si, el mismo Capit\u00e1n Ozlo nos ha ordenado esperar lo m\u00e1s posible \
  hasta que aprendamos m\u00e1s. Si alguna vez dejamos este planeta, ser\u00e1 gracias a su Core.\n  \
  \n\
  Tengo la plena seguridad que adem\u00e1s de ser una potencial fuente de energ\u00eda, el Core act\u00fa\
  a como el centro nervioso de todo lo que ves en los Mecanismos. Se puede sentir en el poco \
  aire que hay all\u00e1 abajo: una salvaje y ominosa presencia que no es una simple m\u00e1quina.

r.core_lead_3 = \u00bfEst\u00e1s diciendo que est\u00e1... viva?

m.core_lead_4 = Estoy diciendo que sabemos que este mundo no es natural, y yo no creo que estas \
  hordas de miserables Gremlins, sin importar que trabajadores sean, hayan creado este mundo en \
  su totalidad. Debieron tener ayuda de algo ,\u00e1s all\u00e1 de sus medidas y probablemente \
  lo que se encuentra en el n\u00facleo del Core.\n\
  Lo mismo aplica al Alpha Squad. Ellos no iban a desaparecer, a\u00fan dentro del las \
  profundidades de los Mecanismos. Ellos eran los mejores entre nosotros, el Core mismo los \
  absorbi\u00f3

r.core_lead_4 = \u00bfPero yo pensaba que no hab\u00eda manera de entrar en el?

m.core_lead_5 = No se c\u00f3mo, pero ellos debieron encontrar la manera. Seguramente lo \
  hicieron... y ahora se han ido.

r.core_lead_5 = Terminar conversaci\u00f3n


# Technician
#...................................................................................................

n.core_tech = Technician

m.core_tech_1 = Bienvenido al campamento de investigaci\u00f3n en el sitio del Core. \u00bfNos \
  traes noticias de la superficie?

r.core_tech_1 = Me gustar\u00eda saber c\u00f3mo puedo ayudar.

m.core_tech_2 = Eso es sencillo, contin\u00faa recolectando minerales dentro de los Mecanismos \
  y dando potencia a esos portales dentro del Arcade. Necesitamos analizar la manera en que el \
  poder de los minerales afecta el Core. El problema es que es muy poco el poder que nos llega \
  a esta profundidad.  S\u00f3lo podemos reunir una cierta cantidad de datos de cada portal \
  cuando se abren.

r.core_tech_2 = \u00bfAlgo m\u00e1s?

m.core_tech_3 = \u00bfAire fresco?  \u00bfCalor?  Estas profundidades no son un ambiente que \
  muchos de nosotros podamos soportar por mucho tiempo, pero el Teniente insiste que \
  continuemos, que tal vez la oleada de voltaje del pr\u00f3ximo portal nos proporcione la \
  respuesta que necesitamos.\n\
  \n\
