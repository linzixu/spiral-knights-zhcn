# Translation messages


## GENERAL

# Energy Info
#...................................................................................................

n.energy_info = Energetic Knight

m.energy_info_1a = \u00bfSabes lo que hace girar a este mundo? \u00bfLo que da energ\u00eda a tu armadura? \u00bf\
  Lo que permite subir y bajar los ascensores que nos llevan a los mundos subterr\u00e1neos? \u00a1LA ENERG\u00cdA! As\u00ed \
  es amigo, es algo tan especial que vale la pena gritarlo a los cuatro vientos. \u00bfQuieres conocer m\u00e1\
  s detalles sobre esta cosa tan importante? \u00a1Resulta que soy todo un experto en la \
  materia!

r.energy_info_1a = Obviamente debo saber de qu\u00e9 se trata. \u00a1Cu\u00e9ntame m\u00e1s!

r.energy_info_1b = No gracias, soy feliz en la ignorancia.

m.energy_info_2a = \u00a1Fenomenal! Te lo voy a explicar en tres sencillas lecciones: qu\u00e9 es la energ\u00eda, c\u00f3mo se usa y c\u00f3mo puedes obtener m\u00e1s.

r.energy_info_2a = \u00bfQu\u00e9 es la energ\u00eda?

r.energy_info_2b = \u00bfC\u00f3mo se usa la energ\u00eda?

r.energy_info_2c = \u00bfC\u00f3mo se puede conseguir m\u00e1s energ\u00eda?

r.energy_info_2d = Tus lecciones me han llenado de energ\u00eda. \u00a1Voy a la aventura!

m.energy_info_3a = La energ\u00eda es un poder muy especial que brota constantemente del centro \
  del Core en este mundo. Hay dos tipos: energ\u00eda de bruma y energ\u00eda de cristal.\n\
  \n\
  La energ\u00eda de bruma flota en el aire que te rodea. De hecho, tu armadura est\u00e1 especialmente dise\u00f1\
  ada para absorberla. Sin embargo, esta energ\u00eda se disipa r\u00e1pidamente. Tu armadura \
  puede almacenar un m\u00e1ximo de 100 unidades (el indicador de energ\u00eda de bruma est\u00e1 en el m\u00f3dulo de energ\u00ed\
  a de la esquina inferior derecha de tu pantalla). \n\
  \n\
  La energ\u00eda de cristal se encuentra solidificada en las profundidades de los Mecanismos. \
  Es estable y no se pierde, a no ser que la vendas o la gastes (el indicador de energ\u00eda de cristal est\u00e1 \
  arriba del de bruma en el m\u00f3dulo de energ\u00eda).

m.energy_info_3b = \u00a1La energ\u00eda se usa para todo tipo de cosas! Es necesaria para \
  accionar los ascensores en cada estrato de los Mecanismos, se usa en la alquimia de art\u00ed\
  culos, te permite adquirir mejoras y tambi\u00e9n se requiere para formar un gremio. En el \
  mundo tambi\u00e9n encontrar\u00e1s todo tipo de artefactos que se encienden con energ\u00ed\
  a, solo tienes que buscar el s\u00edmbolo azul de energ\u00eda en ellos. \n\
  \n\
  Y recuerda - en todos estos casos puedes usar tanto la energ\u00eda de cristal como la de \
  bruma. Cualquier cosa que necesite energ\u00eda aceptar\u00e1 cualquiera de las dos.

m.energy_info_3c = Para conseguir m\u00e1s energ\u00eda de bruma, simplemente tienes que \
  esperar. Tu armadura puede almacenar un m\u00e1ximo de 100 unidades. Estas 100 unidades se \
  recargar\u00e1n en el transcurso de 24 horas. B\u00e1sicamente, \u00a1el mundo te regala energ\u00eda todos los d\u00edas! \u00bf\
  No es fabulosa la ciencia? \n\
  \n\
  La energ\u00eda de cristal solo puede conseguirse con dinero real o intercambiando con otros \
  caballeros en el Mercado de Energ\u00eda. Para comprar energ\u00eda de cristal, s\u00f3lo haz clic en el m\u00f3dulo de energ\u00ed\
  a en la esquina inferior derecha de la pantalla. Esto te llevar\u00e1 a un sitio Web seguro \
  donde podr\u00e1s comprarla o a la pesta\u00f1a del Mercado.

r.energy_info_3a = Tengo otra pregunta m\u00e1s.

r.energy_info_3b = Tus lecciones me han energizado. \u00a1Voy a la aventura, adi\u00f3s!



## TUTORIAL

# Rescue Agent
#...................................................................................................

n.tut_intro = Rescue Agent

m.tut_intro_1a = \u00a1Bienvenido a Cradle, recluta! Nos da gusto ver que un caballero \
  sobrevive a una ca\u00edda como esa de una pieza. Tenemos un Campamento de Rescate cerca de \
  donde te encuentras. Te guiar\u00e9 hasta all\u00e1 - pero ten preparada tu espada, \u00a1hay \
  enemigos en el camino!
r.tut_intro_1a = \u00a1Comprendido, all\u00e1 voy!

## RESCUE CAMP KNIGHTS

# Greta
#...................................................................................................

n.rc_greet = Greta

m.rc_greet_1a = Bienvenido al Campamento de Rescate, recluta. Este campamento sirve de lugar de \
  descanso y entrenamiento para los renacuajos como t\u00fa. Aqu\u00ed es donde desarrollar\u00e1\
  s las habilidades necesarias para poder llegar a Haven y continuar con tu misi\u00f3n. \n\
  \n\
  \u00bfTienes alguna pregunta?'

r.rc_greet_1a = \u00bfQue si tengo alguna pregunta? \u00a1Ya lo creo!

r.rc_greet_1b = Por ahora solo quiero echar un vistazo.

m.rc_greet_2a = \u00bfQu\u00e9 m\u00e1s quieres saber?

r.rc_greet_2a = \u00bfD\u00f3nde puedo empezar a entrenar?

r.rc_greet_2b = \u00bfPuedo conseguir equipo nuevo en alg\u00fan sitio?

r.rc_greet_2c = \u00bfHaven? \u00bfMi misi\u00f3n?

r.rc_greet_2d = Pens\u00e1ndolo bien, por ahora solo quiero echar un vistazo.

m.rc_greet_3a = Encontrar\u00e1s los campos de entrenamiento al norte. Ve a las escaleras que \
  hay m\u00e1s adelante.

m.rc_greet_3b = Un vendedor ambulante de Haven ha puesto una tienda al subir las escaleras que \
  hay al norte. Tiene armas y equipo que probablemente te faciliten el viaje a Haven para \
  completar esta misi\u00f3n.

m.rc_greet_3c = Haven es una ciudad al norte del campamento que est\u00e1 m\u00e1s all\u00e1 \
  del gran precipicio que se ve desde la cima de los campos de entrenamiento. Los Spiral \
  Knights han levantado una base de operaciones all\u00ed, pero la \u00fanica manera de llegar \
  es a trav\u00e9s de los Mecanismos porque es imposible atravesar el precipicio. \n\
  \n\
  En cuanto a tu misi\u00f3n, por ahora solo tienes que llegar a Haven y hacer contacto con el \
  Cuartel General Spiral. He o\u00eddo que el capit\u00e1n Ozlo est\u00e1 haciendo un gran \
  esfuerzo para llegar al centro del Core en este mundo. Pero no te preocupes por eso por ahora \
  y conc\u00e9ntrate en aprender lo b\u00e1sico y en llegar a Haven.

r.rc_greet_3a = Tengo otra pregunta.

r.rc_greet_3b = Gracias por la informaci\u00f3n, eso es todo.


# Nervous Knight
#...................................................................................................

n.rc_nervous = Nervous Knight

m.rc_nervous_1a = Quiero comprar algo con las Crowns que he conseguido en los Campos de \
  Entrenamiento, pero el mercader me da escalofr\u00edos. \u00bfQu\u00e9 esconder\u00e1 debajo de esas togas?

r.rc_nervous_1a = Fin de la conversaci\u00f3n


# Geo Knight
#...................................................................................................

n.rc_soil = Geo Knight

m.rc_soil_1a = Estoy recogiendo muestras geol\u00f3gicas para el Cuartel General Spiral. Por \
  ahora mis pruebas han identificado cientos de muestras diferentes de suelo en cada cent\u00ed\
  metro cuadrado bajo la superficie. Eso no puede ser posible, debo haber calculado mal...

r.rc_soil_1a = Terminar conversaci\u00f3n


# Kinter
#...................................................................................................

n.rc_instruct = Kinter

m.rc_instruct_1a = Bienvenido, recluta. Siempre es bueno ver que otro caballero logra llegar al \
  Campamento de Rescate. Imagino que te est\u00e1s preparando para tu viaje a Haven. Un buen \
  lugar para comenzar es el portal a los Mecanismos que se encuentra aqu\u00ed. Simplemente ac\u00e9\
  rcate al panel de control en la parte norte del ascensor y pulsa el bot\u00f3n de acci\u00f3n (bot\u00f3n ATACAR o la tecla Z).

r.rc_instruct_1a = \u00bfQue si tengo alguna pregunta? \u00a1Ya lo creo!

r.rc_instruct_1b = Nada de preguntas, solo acciones. Me voy a entrenar.

m.rc_instruct_2a = \u00bfQu\u00e9 m\u00e1s quieres saber?

r.rc_instruct_2a = \u00bfLos Mecanismos?

r.rc_instruct_2b = \u00bfMencionaste unos portales?

r.rc_instruct_2c = Pens\u00e1ndolo bien, mejor me voy.


m.rc_instruct_3a = Los Mecanismos son un conjunto muy complejo de engranajes y maquinarias que \
  se encuentran debajo de la superficie del mundo. Son verdaderamente impresionantes. Nos \
  encontramos en un extra\u00f1o y peligroso mundo, recluta. Ten cuidado.

m.rc_instruct_3b = Un 'portal' es un punto de acceso a los Mecanismos. Tienen forma de ascensor \
  como los que hay ante ti. Cada portal tiene un monitor que muestra su icono exclusivo, as\u00ed \
  como un panel de control que permite al usuario entrar al portal. Los portales que encuentres \
  aqu\u00ed te llevar\u00e1n siempre al mismo lugar, pero los portales en Haven tienen estratos \
  cambiantes. \u00a1En esos, nunca sabr\u00e1s con exactitud lo que sigue!.


r.rc_instruct_3a = Tengo otra pregunta.

r.rc_instruct_3b = Gracias por la informaci\u00f3n. Me voy por ahora.


# Boomer
#...................................................................................................

n.rc_bomb = Boomer

m.rc_bomb_1a = \u00bfHas tenido oportunidad de probar las bombas? A diferencia de otras armas, \
  las bombas solo se pueden usar con un ataque cargado. Si las usas de otra manera se apagar\u00e1\
  n, pero si las cargas... \u00a1BUM! \u00a1Pueden hacerle serios da\u00f1os a varios monstruos \
  a la vez!

r.rc_bomb_1a = \u00a1Son la bomba! Quiz\u00e1s compre alguna.


# Cautious Knight
#...................................................................................................

n.rc_warning = Cautious Knight

m.rc_warning_1a = Al subir estas escaleras encontrar\u00e1s el portal final que te lleva a \
  Haven. Cuando lo cruces, ya no habr\u00e1 vuelta atr\u00e1s y habr\u00e1s terminado tu primer \
  entrenamiento. Procura hablar con Virgil antes de entrar en el portal para saber lo que te \
  espera.

r.rc_warning_1a = Entendido, hablar\u00e9 con Virgil antes de entrar.


# Sleepy Knight
#...................................................................................................

n.rc_sleepy = Sleepy Knight

m.rc_sleepy_1a = Este entrenamiento es... agotador... solo necesito... descansar los ojos... un \
  momento...

r.rc_sleepy_1a = Terminar conversaci\u00f3n


# Virgil
#...................................................................................................

n.rc_end = Virgil

m.rc_end_1a = Bien hecho, recluta. Este es el portal final por el que saldr\u00e1s del \
  Campamento de Rescate para llegar a Haven. Una vez que cruces el precipicio no podr\u00e1s volver aqu\u00ed; pero podr\u00e1\
  s comprar todo lo que has encontrado en este campamento y mucho m\u00e1s una vez que llegues \
  a Haven.\n\
  \n\
  \u00bfTienes alguna pregunta?

r.rc_end_1a = S\u00ed, tengo algunas preguntas.

r.rc_end_1b = Lo he entendido todo, no tengo m\u00e1s preguntas.

m.rc_end_2a = \u00bfEn qu\u00e9 puedo ayudarte?

r.rc_end_2a = \u00bfCuando llegue a Haven ya no podr\u00e9 volver?

r.rc_end_2b = \u00bfQu\u00e9 peligros me esperan detr\u00e1s del portal final?

r.rc_end_2c = \u00bfQu\u00e9 tengo que hacer cuando llegue a Haven?

r.rc_end_2d = No tengo m\u00e1s preguntas, me pondr\u00e9 en marcha.

m.rc_end_3a = No podr\u00e1s volver, no. Tu entrenamiento inicial habr\u00e1 terminado cuando \
  llegues a Haven y tu nuevo objetivo ser\u00e1 ayudar a los Spiral Knights que ya se \
  encuentran all\u00e1.

m.rc_end_3b = Aunque la senda es peligrosa no tendr\u00e1s que bajar a mucha profundidad, por \
  lo que podr\u00e1s lidiar f\u00e1cilmente con los monstruos que te encuentres. Sin embargo, \
  los exploradores han reportado m\u00e1s actividad de los Gremlins en la zona desde que  \
  pusimos el campamento, as\u00ed que ten cuidado.

m.rc_end_3c = Cuando llegues a Haven, te aconsejo que explores la ciudad y te familiarices con \
  los lugares de inter\u00e9s y los servicios que ofrecen. Tendr\u00e1s acceso a un armamento m\u00e1\
  s poderoso del que te podemos ofrecer aqu\u00ed y podr\u00e1s relacionarte con caballeros m\u00e1s experimentados. P\u00ed\
  deles ayuda si te sientes perdido...

r.rc_end_3a = Tengo otra pregunta.

r.rc_end_3b = Gracias por todo. Cruzar\u00e9 el portal final cuando est\u00e9 listo.


## ADVANCED TRAINING KNIGHTS
# Gym
#...................................................................................................

# Greeter
#...................................................................................................

n.atg_greeter = Konway

m.atg_greeter_1a = Bienvenido a nuestro sal\u00f3n de entrenamiento avanzado, Aqu\u00ed encontrar\u00e1s \u00fa\
  tiles consejos de supervivencia que te ayudar\u00e1n en tu viaje por los Mecanismos.\n\
  \n\
  \u00bfQuieres recibir alguna orientaci\u00f3n?

r.atg_greeter_1a = Seguro, \u00bfpor d\u00f3nde empiezo?

r.atg_greeter_1b = No gracias. Prefiero explorar el lugar por mi mismo.

m.atg_greeter_2a = Hacia el oeste, aprender\u00e1s acerca de los \u00fatiles art\u00edculos que \
  se encuentran en los Mecanismos. Hacia el norte, aprender\u00e1s sobre una gran variedad de \
  tipos de bloques y puertas. Hacia el este, encontrar\u00e1s una selecci\u00f3n de trampas y \
  peligros, as\u00ed como un cuarto de combate para practicar la defensa contra cubos de \
  entrenamiento. No te preocupes, \u00a1hemos tomado precauciones para asegurarnos que estos \
  cubos sean inofensivos!

r.atg_greeter_2a = \u00a1Gracias! Ahora me voy a explorar.

## HAVEN KNIGHTS

# Fountain
#...................................................................................................

n.fountain = Cort

m.fountain_1 = \u00a1Saludos y bienvenido a Haven! Si te enfilas al norte, encontrar\u00e1s el \
  Arcade donde te puedes poner al corriente acerca de los detalles de tu misi\u00f3n. Si te \
  enfilas al oeste, llegar\u00e1s al bazar, donde los Strangers tienen una buena selecci\u00f3n \
  de armamento y equipo a la venta. \u00a1Revisa sus existencias diariamente, ya que cambian!

r.fountain_1 = Gracias por la informaci\u00f3n, \u00a1me voy a explorar!

# Gym Signpost
#...................................................................................................

n.atg_guard = Keston

m.atg_guard = \u00a1Saludos!  M\u00e1s all\u00e1 de esta puerta encontrar\u00e1s el sal\u00f3n \
  de entrenamiento avanzado. Como caballero Spiral Knights, tienes completa libertad de usarlo \
  para practicar tus habilidades y aprender m\u00e1s de los Mecanismos.

r.atg_guard = \u00a1Gracias! Ir\u00e9 a ver lo que hay dentro.


# Arcade Leader
#...................................................................................................

n.arc_leader = Feron

m.arc_leader_1 = Gusto en conocerte soldado y felicidades por llegar al campamento base aqu\u00ed \
  en Haven. Soy el Teniente Feron y he sido asignado por el Capit\u00e1n Ozlo para supervisar \
  la operaci\u00f3n de miner\u00eda en los Mecanismos. \n\
  \n\
  Frente a ti se encuentra el 'Arcade', un fascinante complejo que sirve como nuestro enlace al \
  coraz\u00f3n de los Mecanismos. En vista de que eres nuevo por aqu\u00ed, te dar\u00e9 un \
  breve resumen de lo que el Cuartel General Spiral nos tiene haciendo aqu\u00ed.

r.arc_leader_1 = Suena muy importante, dime como funciona todo esto.

m.arc_leader_2 = Despu\u00e9s de que el Alondra se estrellara, su principal fuente de Tearium \
  explot\u00f3 destruyendo una parte de la nave y dej\u00e1ndola sin su fuente de poder \
  principal. Ya que desde entonces no hemos podido encontrar los cientos de toneladas de \
  Tearium necesarias, podemos decir que esa ave ha perdido sus alas.\n\
  \n\
  Con la ayuda de los Strangers, hemos podido establecer una peque\u00f1a base de operaciones \
  aqu\u00ed en Haven. Una vez que pusimos nuestros sistemas en l\u00ednea, descubrimos que \
  dentro del coraz\u00f3n de esta roca resuena una se\u00f1al de poder de magnitud sin \
  precedente.

r.arc_leader_2 = Si pudi\u00e9ramos aprovechar ese poder...

m.arc_leader_3 = \u00a1Exactamente! El n\u00facleo del Core de los Mecanismos bien pudiera \
  contener la fuente de energ\u00eda que necesitamos para crear una nueva fuente de poder para \
  el Alondra y restaurarlo a su condici\u00f3n operacional. Solamente hay un problema- los \
  mismos Mecanismos parecen estar construidos sobre una loca trampa mortal. \n\
  \n\
  Llegar al Core no va a ser sencillo...

r.arc_leader_3 = \u00a1Yo puedo hacerlo!

m.arc_leader_4 = \u00a1Esa es la actitud que me gusta ver! Funciona de esta manera: usa los \
  portales que est\u00e1n adelante para explorar los Mecanismos y as\u00ed recuperar minerales \
  especiales. Despu\u00e9s deposita esos minerales en otros portales para cambiar los \
  Mecanismos en los niveles m\u00e1s abajo y as\u00ed crear nuevos e inexplorados estratos.\n\
  \n\
  Los minerales son la clave para abrir el camino al Core \u00a1s\u00f3lo necesitamos averiguar \
  como usarlos!

r.arc_leader_4 = Entiendo mi misi\u00f3n.

m.arc_leader_5 = Has probado que est\u00e1s listo para la batalla y tengo confianza de que \
  servir\u00e1s a la Spiral Order con valent\u00eda. \n\
  \n\
  Los portales de los Mecanismos est\u00e1n adelante. Sin embargo, si deseas saber m\u00e1s \
  acerca de la manera en que se usan los minerales para construir portales, habla con Chief Geo \
  Knight Wegner en la plataforma este. \u00c9l es nuestro principal investigador en los \
  minerales de Haven. \u00a1Te deseo buena suerte!

r.arc_leader_5 = Terminar Conversaci\u00f3n
r.arc_leader_5_accept = \u00bfLlegar a la primer terminal de los Mecanismos? \u00a1Seguro!


# Wegner Basic
#...................................................................................................

n.arc_mintut = Wegner

m.arc_mintut_1 = Hola, soy Wegner, Chief Geo Knight del Alondra y responsable de los estudios \
  geol\u00f3gicos en los Mecanismos

r.arc_mintut_1 = Quiero aprender acerca de los minerales que nos han pedido recolectar.

# IMAGE: step1_minerals.png
m.arc_mintut_2 = Durante tus viajes a los Mecanismos encontrar\u00e1s cinco minerales \
  especiales que usamos para hacer funcionar estos portales: crimsonite, moonstone, valestone, \
  luminite y dark matter.\n\
  \n\
  Usamos estos minerales para hacer funcionar los portales en el Arcade y generar nuevos \
  niveles que podamos explorar.

r.arc_mintut_2 = Contin\u00faa

# IMAGE: step2_gather.png
m.arc_mintut_3 = Encontrar\u00e1s dep\u00f3sitos de minerales en todos los niveles de los \
  Mecanismos y deber\u00e1s atacarlos para poder romperlos a un tama\u00f1o que sea posible \
  cargarlos. Solo puedes cargar uno a la vez, pero los puedes cambiar si recoges otro. Busca el \
  m\u00e1s grande y brillante que puedas encontrar. Son los m\u00e1s valiosos. \n\
  \n\
  Una vez que hayas llegado sano y salvo al elevador, el mineral que est\u00e9s cargando se \
  deposita en tu arsenal para que lo uses despu\u00e9s. Todos los que est\u00e9n en tu grupo \
  reciben los minerales de los dem\u00e1s, \u00a1as\u00ed que no hay necesidad de pelear acerca \
  de qui\u00e9n obtiene el mejor!

r.arc_mintut_3 = Contin\u00faa

# IMAGE: step3_deposit.png
m.arc_mintut_4 = Una vez que completes tu expedici\u00f3n y regreses al Arcade, necesitas \
  depositar tus minerales en alg\u00fan portal inactivo.\n\
  \n\
  Simplemente ac\u00e9rcate a cualquiera de los dep\u00f3sitos frente a un portal inactivo y \
  pulsa ATACAR para abrir la interfaz de dep\u00f3sito de minerales.

r.arc_mintut_4 = Contin\u00faa

# IMAGE: step4_autosell.png
m.arc_mintut_5 = Despu\u00e9s de abrir la interfaz de dep\u00f3sito de minerales, simplemente \
  pulsa el bot\u00f3n de 'Auto Vender' y todos tus minerales ser\u00e1n depositados en el \
  portal inactivo, lo cual generar\u00e1 distintos niveles en el portal una vez que se abra, \
  basados en los distintos minerales que hayas depositado.\n\
  \n\
  Pero si nuevos mundos materializ\u00e1ndose misteriosamente a ra\u00edz de los minerales \
  especiales no son raz\u00f3n suficiente para explorar los Mecanismos, hay todav\u00eda otra ventaja...

r.arc_mintut_5 = Contin\u00faa

# IMAGE: step5_getpaid.png
m.arc_mintut_6 = \u00a1Te pagan por hacerlo!  La Birdsong Mining Company aqu\u00ed en Haven le \
  ha dado control total del Arcade a los Spiral Knights a cambio de descubrir los tesoros \
  dentro de los Mecanismos. B\u00e1sicamente, nosotros hacemos el trabajo pesado y ellos le \
  pagan a cada caballero por cada mineral que se deposite en un portal. \n\
  \n\
  En resumen: hurga en los Mecanismos, recoge minerales, depos\u00edtalos en los portales \
  inactivos para construir nuevos mundos y \u00a1recibe un pago por hacerlo!

r.arc_mintut_6 = \u00a1Suena estupendo! \u00a1Gracias por la informaci\u00f3n!


# Wegner Advanced
#...................................................................................................

n.arc_mintut_adv = Wegner

m.arc_mintut_adv_1 = Si ya empezaste a depositar minerales en los portales y deseas tener \
  informaci\u00f3n m\u00e1s avanzada, me dar\u00e1 gusto compartir mis conocimientos.

m.arc_mintut_adv_1_alt1 = \u00a1Es as\u00ed de f\u00e1cil! Deposita tus minerales y recibe \
  Crowns. Si deseas conocer informaci\u00f3n m\u00e1s avanzada, me dar\u00e1 gusto compartir lo \
  que s\u00e9.

r.arc_mintut_adv_1a = Por favor repasa lo b\u00e1sico una vez m\u00e1s.

r.arc_mintut_adv_1b = Estoy listo para tomar una lecci\u00f3n avanzada.

r.arc_mintut_adv_1c = Nada por el momento, gracias.

# IMAGE: stratum_themes.png
m.arc_mintut_adv_2 = El monitor que compone las columnas de cada portal muestra el tema del \
  estrato al que corresponde, lo que te permite saber que es lo que puedes esperar cuando \
  explores esa secci\u00f3n de los Mecanismos. Hay temas que corresponden a familias de \
  monstruos y condiciones de estatus, pero puede haber otras que a\u00fan no han sido \
  descubiertas.

r.arc_mintut_adv_2 = \u00bfC\u00f3mo puedo crear un tema espec\u00edfico en un estrato?

#IMAGE: mineral_amounts.png
m.arc_mintut_adv_3 = El primer paso es no auto-vender tus minerales. Si haces eso solamente te \
  da el mejor precio, pero no necesariamente pone los colores de minerales donde tu los quieres \
  poner.\n\
  \n\
  Cuando deposites minerales, presta atenci\u00f3n a las cantidades de cada color de mineral. \
  Esas cantidades son las que determinan el tema. B\u00e1sicamente, hay una "receta" que crea \
  cada tema.

r.arc_mintut_adv_3 = \u00bfQu\u00e9 son las recetas?

#IMAGE: mineral_recipes.png
m.arc_mintut_adv_4 = Estas son las recetas conocidas hasta el momento. Es posible que existan \
  otras por ah\u00ed. \n\
  \n\
  Cada receta requiere que haya m\u00e1s cantidad de dos colores de minerales. Sin embargo, \
  cada receta tambi\u00e9n tiene un 'anti-mineral' que si es el tercero en mayor cantidad, \
  afectar\u00e1 la receta y cambiar\u00e1 el tema.  \n\
  \n\
  Como puedes ver, hay mucho que aprender de estas extra\u00f1as m\u00e1quinas, \u00a1y esperamos aprender a\u00fan m\u00e1\
  s de sus secretos en el futuro!

r.arc_mintut_adv_4 = \u00a1Guau, estos minerales son lo mejor! \u00a1Gracias por la informaci\u00f3n!

