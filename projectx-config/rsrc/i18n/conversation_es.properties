# Lost Soul 1: Greeter
#...................................................................................................

n.fc_greeter = Lost Soul

m.fc_greeter_1 = Haz caso a mi advertencia, viajero, este lugar es peligroso y terrible. Est\u00e1\
  s frente a los portales de Firestorm Citadel, antiguo coraz\u00f3n del gran reino de Almire \
  donde ahora solo gobierna el fuego y la malicia. \n\
  \n\
  Sal de aqu\u00ed si quieres sobrevivir.

r.fc_greeter_1 = Ya que he venido, debo continuar.

m.fc_greeter_2 = Espero que tu fin sea r\u00e1pido y sin sufrimiento.

