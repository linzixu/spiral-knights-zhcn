m.beast_scale = Beast Scale
f.beast_scale = Eine relativ intakte Schuppe von einer Kreatur aus dem Uhrwerk.

m.blast_powder = Blast Powder
f.blast_powder = Eine gef\u00e4hrliches Nebenprodukt, produziert von organischen \
  Feuerkreaturen. Gremlins benutzen es gerne, um Sachen in die Luft zu jagen.

m.blaze_pepper = Blaze Pepper
f.blaze_pepper = Ein k\u00f6stliches Gew\u00fcrz, \u00e4usserst gesch\u00e4tzt von allen \
  Bewohnern des Uhrwerks. In Pulverform hat es die l\u00e4stige Angewohnheit, an wirklich allem \
  h\u00e4ngen zu bleiben.

m.blighted_bone = Blighted Bone
f.blighted_bone = Eine zermarterte Kniescheibe, die schon bessere Zeiten gesehen hat, vor den \
