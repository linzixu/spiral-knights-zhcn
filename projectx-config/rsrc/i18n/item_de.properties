m.capsule_health = Lebensenergie-Kapsel
f.capsule_health = Eine kleine Kapsel, die eine geringe Menge Lebensenergie regeniert. Das \
  Beste, was einem Abenteurer passieren kann!

m.capsule_remedy = Gegenmittel-Kapsel
f.capsule_remedy = Eine kleine Kapsel, die ihren Benutzer erfrischt. Sie entfernt s\u00e4mtliche Statuseffekte.\n\
  \n\
  Keine Panik! Gegenmittel-Kapseln k\u00f6nnen dir das Leben retten, also vergiss niemals sie \
