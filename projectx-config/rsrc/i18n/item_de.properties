  \n\
  Wirf sie wie eine Granate und w\u00fcnsche deinen Gegnern 10 Jahre Pech.

m.vial_fire = Feuer-Phiole
f.vial_fire = Eine Glasphiole mit einer geschmolzenen Mixtur. Damit kannst du Gegner in Feuer h\u00fcllen.\n\
  \n\
  Wirf sie wie eine Granate und verbrenne sie!

m.vial_freeze = Frost-Phiole
f.vial_freeze = Eine Glasphiole mit eiskalter Luft. Damit kannst du Gegner einfrieren.\n\
