  stung eine dazu passende Ausf\u00fchrung gibt.

# Costume Armor names
#...................................................................................................

m.gm_armor = GM Armor
m.gm_armor_basic = GM Armor, Basic
m.gm_armor_ceremonial = GM Armor, Ceremonial
f.gm_armor = Eine beeindruckende, indigofarbene R\u00fcstung, die das unverwechselbare Zeichen \
  der unglaublichen Game Master des Spiral Order ist.

m.tabard_red_rose = Tabard of the Red Rose
m.tabard_black_rose = Tabard of the Black Rose
m.tabard_white_rose = Tabard of the White Rose
m.tabard_blue_rose = Tabard of the Blue Rose
m.tabard_green_rose = Tabard of the Green Rose
m.tabard_gold_rose = Tabard of the Gold Rose
f.tabard_rose = Ein alter, bestickter Wappenrock, der einmal einem Knight of the Rose geh\u00f6\
  rte, ein heiliger Orden mutiger und besonders schneidiger Helden, deren zahlreiche Abenteuer \
  zum Inhalt vieler Geschichten geworden sind. Es hei\u00dft, die Knights of the Rose waren \
  unvergleichliche Fechter, die glaubten dass ihre Klingen genau wie die Blume aus ihrem Namen \
  sind: eine zarte Sch\u00f6nheit, die es verbirgt, wie schmerzhaft sie zustechen kann.

m.plasmatech_demo_suit = Plasmatech Demo Suit
f.plasmatech_demo_suit = Eine Demo Suit, die King Krogmo zur Feier der Er\u00f6ffnung des Blast \
  Network erstellen lassen hat. Sie ist perfekte Aufmachung f\u00fcr formelle Detonationen oder \
  auch weniger f\u00f6rmliche Explosionen.

# Gear Shield names
#...................................................................................................

m.aegis = Aegis
f.aegis = Ein erhabener Schild, den nur die verdientesten Mitglieder des Spiral Order tragen d\u00fc\
  rfen. Es ist nicht eindeutig gekl\u00e4rt, ob sein Wappen ein Relikt des alten Ordens ist \
  oder aus der Zeit der Knights auf Cradle stammt.

m.ancient_plate_shield = Ancient Plate Shield
f.ancient_plate_shield = Ein antiker Schild, dessen Ursprung im Laufe der Zeit vergessen wurde.

m.barbarous_thorn_shield = Barbarous Thorn Shield
f.barbarous_thorn_shield = Ein mythischer Schild, durchdrungen von der Wut des Snarbolax \
  selbst. Es wird erz\u00e4hlt, dass die Bestie die gl\u00fchenden Kugeln auf dem Schild nutzen \
  kann, um \u00e4ngstliche Tr\u00e4ger sehen und verfolgen zu k\u00f6nnen.

m.blackened_crest = Blackened Crest
f.blackened_crest = Ein Schild, einst von einem Krieger Almires getragen. Jetzt ist er ein \
  verfluchtes Relikt, das in der Firestorm Citadel beinahe bis zur Unkenntlichkeit verbrannt \
  wurde. Um seine einstige Pracht wiederherzustellen, w\u00e4re m\u00e4chtige Alchemie vonn\u00f6ten.

m.blazebreak_shield = Blazebreak Shield
f.blazebreak_shield = Ein verl\u00e4sslicher Schild, der dich sch\u00fctzt, wenn ein heisser \
  Kampf entbrennt.

m.blizzbreaker_shield = Blizzbreaker Shield
f.blizzbreaker_shield = Ein verl\u00e4sslicher Schild, der dich davor sch\u00fctzt, dass deine \
  Feinde dich kalt erwischen.

m.boosted_plate_shield = Boosted Plate Shield
f.boosted_plate_shield = Ein wundersch\u00f6n gearbeiteter Schild, dem eine interne \
  Energiequelle eingebaut wurde, um auch die heftigsten Schl\u00e4ge abhalten zu k\u00f6nnen.

m.bristling_buckler = Bristling Buckler
f.bristling_buckler = Ein kleiner Schild, mit Stacheln versehen, um deinem Schwert im Kampf \
  beizustehen.

m.brute_jelly_shield = Brute Jelly Shield
f.brute_jelly_shield = Ein dicker Schild, hergestellt aus den \u00dcberresten besonders \
  ungezogener Glibber. Er ist robust, leicht und hat einen angenehmen Beerenduft.

m.circuit_breaker_shield = Circuit Breaker Shield
f.circuit_breaker_shield = Ein Proto Shield, der einigen Schutz gegen Schock bietet.

m.crest_almire = Crest of Almire
f.crest_almire = Ein schimmerndes Wappen, das einst mit Stolz von den Kriegern von Almire \
  getragen wurde. Es soll jenen Segen bringen, die f\u00fcr ihr Heimatland k\u00e4mpfen und \
  ihnen innere St\u00e4rke verleihen.

m.dark_thorn_shield = Dark Thorn Shield
f.dark_thorn_shield = Ein d\u00fcsterer Besch\u00fctzer, der den Hieben eines Schwerts \u00fcbernat\u00fc\
  rliche Wildheit verleiht.

m.defender = Defender
f.defender = Ein robuster, hochwertiger Schild des Spiral Order, der f\u00fcr jedes Abenteuer \
  geeignet ist.

m.dragon_scale_shield = Dragon Scale Shield
#f.dragon_scale_shield = (Description coming soon...)

m.drake_scale_shield = Drake Scale Shield
#f.drake_scale_shield = (Description coming soon...)

m.dread_skelly_shield = Dread Skelly Shield
f.dread_skelly_shield = Ein gro\u00dfes, knochiges Schutzschild, das in d\u00fcsteren dunklen Nebel geh\u00fc\
  llt ist. Es gibt gelegentlich ein stilles, verlorenes Fl\u00fcstern von sich, normalerweise, \
  um ans Benutzen der Abwehr zu erinnern.

m.emberbreak_shield = Emberbreak Shield
f.emberbreak_shield = Ein Proto Shield, der einigen Schutz gegen Feuer bietet.

m.firebreak_shield = Firebreak Shield
f.firebreak_shield = Ein Emberbreak Shield, der noch besseren Schutz gegen Feuer bietet.

m.force_buckler = Force Buckler
f.force_buckler = Ein Proto Shield speziell gegen bet\u00e4ubende St\u00f6\u00dfe.

m.frostbreaker_shield = Frostbreaker Shield
f.frostbreaker_shield = Ein Proto Shield, der einigen Schutz gegen Einfrieren bietet.

m.great_defender = Great Defender
f.great_defender = Ein robuster Defender, mit einer integrierten Energiequelle versehen, um \
  noch mehr Schutz zu bieten.

m.green_ward = Green Ward
f.green_ward = Ein robuster, smaragdgr\u00fcn schimmernder Schild, der Rekruten der Spiral \
  Knights vor scharfen Stacheln und t\u00f6dlichen Giften sch\u00fctzt.

m.grey_owlite_shield = Grey Owlite Shield
#f.grey_owlite_shield = (Description coming soon...)

m.heater_shield = Heater Shield
f.heater_shield = Ein Schild mit eingebautem Ofen, der seinen Tr\u00e4ger warm h\u00e4lt und \
  ihn vor den meisten Einfrieren-Angriffen sch\u00fctzt. Viele Knights benutzen ihn auch als \
  behelfsm\u00e4\u00dfigen Herd, wenn sie im Einsatz sind.

m.heavy_plate_shield = Heavy Plate Shield
f.heavy_plate_shield = Ein gewaltiger, verst\u00e4rkter Schild, perfekt geeignet um Schl\u00e4\
  ge abzuhalten und Gegner abzuwehren.

m.horned_owlite_shield = Horned Owlite Shield
#f.horned_owlite_shield = (Description coming soon...)

m.icebreaker_shield = Icebreaker Shield
f.icebreaker_shield = Ein Frostbreaker Shield, der noch besseren Schutz gegen Einfrieren \
  bietet.

m.iron_buckler = Iron Buckler
f.iron_buckler = Ein eingedellter kleiner Rundschild aus Eisen, der etwas mehr Schaden abhalten \
  kann als sein Proto Shield.

m.ironmight_plate_shield = Ironmight Plate Shield
f.ironmight_plate_shield = Ein \u00fcberragender Schild, hergestellt aus Sun Silver. Das Wissen \
  um die Bedeutung des Emblems auf seiner Vorderseite ging mit den Jahren verloren.

m.jelly_shield = Jelly Shield
f.jelly_shield = Ein seltsam aussehender Schild aus Glibber. Er teilt die Eigenschaft vieler \
  Glibbermonster und gew\u00e4hrt seinem Tr\u00e4ger bestm\u00f6glichen Schutz gegen \
  durchdringende Angriffe.

m.mighty_defender = Mighty Defender
f.mighty_defender = Ein verst\u00e4rkter Spiral-Knight-Schild, der f\u00fcr schwere K\u00e4mpfe verst\u00e4\
  rkt wurde und auf dem viele Geschichten eingraviert sind.

m.omega_shell = Omega Shell
f.omega_shell = Ein Schild aus dem Panzer einer Tortomega. Das immense Gewicht dieses m\u00e4\
  chtigen Schildes macht es nur f\u00fcr die st\u00e4rksten Krieger interessant.

m.owlite_shield = Owlite Shield
#f.owlite_shield = (Description coming soon...)

m.plate_shield = Plate Shield
f.plate_shield = Ein schwerer Eisenschild, bew\u00e4hrt darin, Schl\u00e4ge abzuwehren, die \
  dich ansonsten bet\u00e4ubt h\u00e4tten.

m.proto_shield = Proto Shield
f.proto_shield = Ein kleiner Schild f\u00fcr alle Rekruten der Spiral Knights.

m.rock_jelly_shield = Rock Jelly Shield
f.rock_jelly_shield = Hergestellt aus den h\u00e4rtesten Exemplaren unter den Glibbern, \
  fungiert er in Notf\u00e4llen auch als Kalorienquelle f\u00fcr gestrandete Knights.

m.royal_jelly_shield = Royal Jelly Shield
f.royal_jelly_shield = Erstklassiger Schutz f\u00fcr Anw\u00e4rter auf den Glibber-Thron.

m.scale_shield = Scale Shield
f.scale_shield = Ein h\u00fcbsch anzusehender Schild aus Echsenschuppen. Gegen \
  Perforations-Schaden ist das dichte Schuppengeflecht besonders wirkungsvoll, w\u00e4hrend es \
  ansonsten die eine oder andere Schw\u00e4che aufweist.

m.scarlet_shield = Scarlet Shield
f.scarlet_shield = Ein Schild aus der Scarlet Fortress. Es gew\u00e4hrt seinem Tr\u00e4ger zus\u00e4\
  tzliche Lebensenergie. Seine Tr\u00e4ger sagen, dass sie manchmal einen leisen Herzschlag von \
  ihm h\u00f6ren.

m.scary_skelly_shield = Scary Skelly Shield
f.scary_skelly_shield = Ein kleiner, grusliger Schild, der dich vor Schatten sch\u00fctzt.

m.shining_ward = Shining Ward
f.shining_ward = Ein heiliger Schild, der seinen Tr\u00e4ger vor B\u00f6sem bewahrt.

m.sinister_skelly_shield = Sinister Skelly Shield
f.sinister_skelly_shield = Ein Schild, dem ein wohlwollender Geist innewohnt. Er sollte dir \
  dabei helfen, eine begeisternde Verteidigung gegen Schatten aufzubauen.

m.skelly_shield = Skelly Shield
f.skelly_shield = Ein verteufelter Schild, den man am besten dazu verwendet b\u00f6se Energien abzublocken.

m.stone_tortoise = Stone Tortoise
f.stone_tortoise = Ein gro\u00dfer, m\u00e4chtiger Schild, der an den Panzer einer gro\u00dfen \
  Kreatur erinnert. Sein enormes Gewicht kann Angriffe erschweren.

m.stop_sign = Stop Sign
f.stop_sign = Ein ungew\u00f6hnlicher Schild, der allerdings viele Statusangriffe abwehrt. Er \
  hat jedoch die seltsame Eigenschaft, seinen Tr\u00e4ger zum Stehenbleiben zu zwingen, wenn er \
  hinter ihm steht.

m.surge_breaker_shield = Surge Breaker Shield
f.surge_breaker_shield = Ein verl\u00e4sslicher Schild, der dir hilft w\u00e4hrend des Kampfes \
  auf dem Boden zu bleiben.

m.swiftstrike_buckler = Swiftstrike Buckler
f.swiftstrike_buckler = Ein kleiner, leicht zu handhabender Schild, der seinem Tr\u00e4ger \
  schnelle Nahkampfangriffe erm\u00f6glicht.

m.thwacker_shield = Darkfang Shield
f.thwacker_shield = Ein Schild, von Gremlins umfunktioniert und von Darkfang Thwackers \
  getragen. \u00c4hnlich wie Gremlins ist er resistent gegen Feuer und Schock. Knights, die \
  damit gek\u00e4mpft haben, berichten, dass es unm\u00f6glich sei, all das Fell daran zu \
  entfernen.

m.twisted_targe = Twisted Targe
f.twisted_targe = Eine d\u00fcstere Tartasche, die deinen Schwertst\u00f6\u00dfen Biss verleihen wird.

m.volcanic_plate_shield = Volcanic Plate Shield
f.volcanic_plate_shield = Ein \u00fcberragender Schild, durchdrungen von der elementaren Essenz \
  der Flamme. Es ist so resistent gegen hohe Temperaturen, dass unklar ist, wie es \u00fc\
  berhaupt geschmiedet werden konnte.

m.volt_breaker_shield = Volt Breaker Shield
f.volt_breaker_shield = Ein Circuit Breaker Shield, der noch besseren Schutz gegen Schock \
  bietet.

m.wise_owlite_shield = Wise Owlite Shield
#f.wise_owlite_shield = (Description coming soon...)

m.wyvern_scale_shield = Wyvern Scale Shield
#f.wyvern_scale_shield = (Description coming soon...)


