m.electron_charge = Electron Charge
f.electron_charge = Eine kleine, elektrisch-explosive Bombe mysteri\u00f6ser Herkunft. Sie \
  vermag es, einen verheerenden Wirbel aus Elektrizit\u00e4t zu verursachen.

m.electron_vortex = Electron Vortex
f.electron_vortex = Eine Electron Bomb, die mit einer ordentlichen Ladung instabiler, \
  organischer Essenzen modifiziert wurde. Gegner, die von ihrem verheerenden Explosionsradius \
  erwischt werden, werden gern auch als "vom Blitz getroffen" bezeichnet.

m.heavy_deconstructor = Heavy Deconstructor
f.heavy_deconstructor = Ein aufger\u00fcsteter Deconstructor, der in einem gr\u00f6\u00dferen Areal Roboter zerst\u00f6\
  ren und Konstrukte vernichten wird.

m.fiery_atomizer = Fiery Atomizer
f.fiery_atomizer = Eine m\u00e4chtige, alchemische Bombe, die einen dichte Wolke leicht \
  entflammbaren Nebels entstehen l\u00e4sst.

m.fiery_vaporizer = Fiery Vaporizer
f.fiery_vaporizer = Eine alchemische Bombe, die eine Wolke aus brennendem Nebel erzeugt.

m.fiery_vaporizer_mkii = Fiery Vaporizer Mk II
f.fiery_vaporizer_mkii = Ein Fiery Vaporizer, modifiziert, damit er brennbares Material \u00fcber ein gr\u00f6\u00dferes Gebiet verteilt.

m.firecracker = Firecracker
f.firecracker = Eine Proto Bomb, modifiziert damit sie kleine Feuerexplosionen verursacht, wenn \
  sie hochgeht.

m.freezing_atomizer = Freezing Atomizer
f.freezing_atomizer = Eine m\u00e4chtige, alchemische Bombe, die eine dichte Wolke \u00e4\
  usserst frostigen Nebels entstehen l\u00e4sst.

m.freezing_vaporizer = Freezing Vaporizer
f.freezing_vaporizer = Eine alchemische Bombe, die eine Wolke aus eiskaltem Nebel erzeugt.

m.freezing_vaporizer_mkii = Freezing Vaporizer Mk II
f.freezing_vaporizer_mkii = Ein Freezing Vaporizer, modifiziert, damit er eiskalten Nebel \u00fcber ein gr\u00f6\u00dferes Gebiet verteilt.

m.graviton_bomb = Graviton Bomb
f.graviton_bomb = Eine Bombe mysteri\u00f6ser Herkunft. Sie erzeugt einen Strudel mit \
  vernichtender Anziehungskraft.

m.graviton_charge = Graviton Charge
f.graviton_charge = Eine kleine, explosive Bombe mysteri\u00f6ser Herkunft. Sie vermag es, \
  einen Wirbel zerst\u00f6rerischer Gravitation zu verursachen.

m.graviton_vortex = Graviton Vortex
f.graviton_vortex = Eine Graviton Bomb, modifiziert mittels m\u00f6glicherweise gef\u00e4hrlich gro\u00df\
  en Mengen an Shadow Steel. Ihre Explosion sollte deine Feinde gnadenlos anziehen.. wenn sie \
  nicht vielleicht das gesamte Universum entzwei reisst.

m.haze_bomb = Haze Bomb
f.haze_bomb = Eine alchemische Bombe, die eine Giftwolke erzeugt, die jeden darin bet\u00e4ubt.

m.haze_bomb_mkii = Haze Bomb Mk II
f.haze_bomb_mkii = Eine verbesserte Haze Bomb, umgebaut um giftige Chemikalien \u00fcber eine gr\u00f6\u00dfere Fl\u00e4che zu verteilen.

m.haze_burst = Haze Burst
f.haze_burst = Eine m\u00e4chtige, alchemische Bombe, die eine dichte Wolke \u00e4usserst \
  desorientierender Stoffe produziert.

m.ionized_salt_bomb = Ionized Salt Bomb
f.ionized_salt_bomb = Eine Salzbombe, die mit starker elektrischer Ladung versehen wurde.

m.irontech_bomb = Irontech Bomb
f.irontech_bomb = Eine schwere Bombe, eingepackt in dicke Eisenplatten. Obgleich sie langsamer \
  ist als die meisten Bomben, ist ihre Wirkung dennoch verheerend.

m.irontech_destroyer = Irontech Destroyer
f.irontech_destroyer = Der gro\u00dfe Bruder der Irontech Bomb, der Destroyer entfesselt die \
  ganze Macht des Eisens.

m.lightning_capacitor = Lightning Capacitor
f.lightning_capacitor = Ein verbesserter Capacitor, der mit der Wut eines elektrischen Sturms \
  explodieren kann.

m.master_blast_bomb = Master Blast Bomb
f.master_blast_bomb = Eine extrem m\u00e4chtige Bombe, die f\u00fcr gew\u00f6hnlich im Bergbau \
  verwendet wird und jetzt auch im Kampf immer beliebter ist.

m.nitronome = Nitronome
f.nitronome = Ein verbesserter Sprengstoff, der nur den besten Grenadieren der Spiral Knights \
  vorbehalten ist. Er wird aus einer k\u00fcnstlichen Substanz hergestellt, die sogar dann verd\u00e4\
  chtig tickt, wenn sie nicht scharf ist.

m.plasma_capacitor = Plasma Capacitor
f.plasma_capacitor = Der Einbau einer fortschrittlichen Spiral-Energiequelle verleiht dieser \
  Bombe einen schockiernd gro\u00dfen Explosionsradius.

m.proto_bomb = Proto Bomb
f.proto_bomb = Eine kleine Bombe, die bevorzugt von Spiral-Knight-Rekruten verwendet wird, um \
  den Umgang mit Sprengstoffen zu lernen.

m.radiant_sun_shards = Radiant Sun Shards
f.radiant_sun_shards = Eine Splitterbombe, durchsetzt mit Luminite. Sie strahlt permanent \
  helles Licht aus.

m.rock_salt_bomb = Rock Salt Bomb
f.rock_salt_bomb = Eine Splitterbombe, geformt aus einer kleinen Bombe, die von Steinsalz \
  umgeben ist. Nicht f\u00fcr den K\u00fcchengebrauch empfohlen.

m.shivermist_buster = Shivermist Buster
f.shivermist_buster = Urspr\u00fcnglich wurde der Shivermist Buster dazu verwendet, \
  verderbliche Vorr\u00e4te schockzufrosten. Allerdings ist es sehr viel befreidigender, damit \
  Monster w\u00e4hrend ihrer Attacken schockzufrosten.

m.spike_shower = Spike Shower
f.spike_shower = Ein m\u00e4chtiges Ger\u00e4t, erstellt um Gegner mit einem Knurren zu \
  zerreissen.

m.spine_cone = Spine Cone
f.spine_cone = Ein grausames Ger\u00e4t, das vor Dornen f\u00f6rmlich explodiert.

m.stagger_storm = Stagger Storm
f.stagger_storm = Zun\u00e4chst vom Spiral Order daf\u00fcr entwickelt, gef\u00e4hrliche \
  Spezies zu kontrollieren, ist es nun ganz dir \u00fcberlassen, was du mit Gegnern machst, die \
  das Pech haben in diesen Sturm geraten zu sein.

m.static_capacitor = Static Capacitor
f.static_capacitor = Ein explosives, von Gremlins stammendes Ger\u00e4t, das dazu entworfen \
  wurde ein t\u00f6dliches Elektrizit\u00e4tsfeld zu erzeugen.

m.static_flash = Static Flash
f.static_flash = Eine umgebaute Proto Bomb, die bei der Detonation kleine, elektrische \
  Explosionen verursacht.

m.sun_shards = Sun Shards
f.sun_shards = Eine Splitterbombe, durchsetzt mit Luminite. Sie strahlt permanent helles Licht \
  aus.

m.super_blast_bomb = Super Blast Bomb
f.super_blast_bomb = Eine verbesserte Blast Bomb, die eine instabile Hitzequelle mit \
  ungetestetem explosivem Material kombiniert, resultierend in einer wirklich gef\u00e4hrlichen \
  Packung Explosivit\u00e4t.

m.toxic_atomizer = Toxic Atomizer
f.toxic_atomizer = Eine m\u00e4chtige, alchemische Bombe, die eine erstickende Wolke giftigen \
  Nebels erzeugt.

m.toxic_vaporizer = Toxic Vaporizer
f.toxic_vaporizer = Eine alchemische Bombe, die eine Giftwolke erzeugt.

m.toxic_vaporizer_mkii = Toxic Vaporizer Mk II
f.toxic_vaporizer_mkii = Ein Toxic Vaporizer, modifiziert, damit er giftige Stoffe \u00fcber ein gr\u00f6\u00dferes Gebiet verteilt.

m.twisted_spine_cone = Twisted Spine Cone
f.twisted_spine_cone = Ein verbessteres Spine Cone, das dem Gegner mittels Dornen Dresche \
  verpasst und ihn in einem Schwall Stacheln begr\u00e4bt.

m.venom_veiler = Venom Veiler
f.venom_veiler = Als die ultimative Apparatur zum Verteilen von giftigen Stoffen, kann der \
  Venom Veiler dazu verwendet werden, den Sch\u00e4dlingsbefall von Pflanzen zu vernichten. \
  Sollte das nicht klappen, k\u00f6nnen damit auch die Pflanzen vernichtet werden.

m.voltaic_tempest = Voltaic Tempest
f.voltaic_tempest = Es wird empfohlen diese hochtechnologische und hochspannungsgeladene \
  Apparatur nicht im Wasser, in der N\u00e4he von Wasser oder in der N\u00e4he von Leuten, die \
  an Wasser denken, zu verwenden. Zur Sicherheit sollte man sie wohl besser auch nicht ansehen.

# Weapon Handgun names
#...................................................................................................

m.antigua = Antigua
f.antigua = Ein geheimnisvolles Relikt aus einer lang vergessenen Zeit. Es verschie\u00dft \
  Geschosse mit explosivem Pulver.

m.argent_peacemaker = Argent Peacemaker
f.argent_peacemaker = Eine antike Schusswaffe aus Sun Silver. Ihre Kugeln weisen jenen den Weg \
  hinaus aus unserer Welt, die sich weigern sie zu verlassen.

m.autogun = Autogun
f.autogun = Eine vollautomatische Schusswaffe, die sehr schnell m\u00e4chtige, energiegeladene \
  Geschosse abfeuern kann.

m.biohazard = Biohazard
f.biohazard = Stelle sicher, dass du alle Dichtungen an deiner R\u00fcstung sorgf\u00e4ltig \u00fcberpr\u00fc\
  ft hast, bevor du dich zum Gebrauch dieser Waffe entscheidest oder es k\u00f6nnte dir so \
  schlecht ergehen wie deinen Gegnern. Geladene Biohazard-Kugeln h\u00fcllen den Gegner in ein \
  Energiefeld, das beim Kontakt mit normalen Kugeln explodiert.

m.blackhawk = Blackhawk
f.blackhawk = Eine d\u00fcstere Schusswaffe von gro\u00dfer Macht. Sie soll angeblich die Seele \
  eines Knights beherbergen, der nur zwei Tage vor dem Ruhestand starb.

m.blaster = Blaster
f.blaster = Eine Allround-Schusswaffe f\u00fcr Spiral Knights, die sich im Einsatz bewiesen \
  haben.

m.blight_needle = Blight Needle
f.blight_needle = Es ist Fakt, dass sogar die gef\u00e4hrlichsten Toxine noch sehr viel \
  ansteckender sind, wenn man sie r\u00fccksichtslos \u00fcber eine gro\u00dfe Fl\u00e4che verteilt.

m.blitz_needle = Blitz Needle
#f.blitz_needle = (Description coming soon...)

m.callahan = Callahan
f.callahan = Eine Schusswaffe mit gro\u00dfer Durchschlagskraft und einem R\u00fccksto\u00df, der den Sch\u00fc\
  tzen benommen macht. Ihre Ziele sollen sich allerdings noch weit schlechter f\u00fchlen.

m.catalyzer = Catalyzer
f.catalyzer = Eine fortgeschrittene, alchemische Waffe, adaptiert von Ger\u00e4ten, die Gremlins f\u00fc\
  r Minenarbeiten und Sprengungen verwenden. Geladene Catalyzer-Kugeln h\u00fcllen den Gegner \
  in ein Energiefeld, das beim Kontakt mit normalen Kugeln explodiert.

m.cryo_driver = Cryo Driver
f.cryo_driver = Eine komplexe, alchemische Schusswaffe, die m\u00e4chtige eiskalte Geschosse \
  verschiesst, die beim Einschlag splittern und sich aufspalten.

m.cryotech_alchemer = Cryotech Alchemer
f.cryotech_alchemer = Eine alchemische Schusswaffe, die eiskalte Geschosse abfeuert, die beim \
  Aufprall zerplatzen.

m.cryotech_alchemer_mkii = Cryotech Alchemer Mk II
f.cryotech_alchemer_mkii = Ein verbesserter Alchemer, der eiskalte Geschosse mit erh\u00f6hter \
  Geschwindigkeit abfeuert.

m.firo_driver = Firo Driver
f.firo_driver = Eine komplexe, alchemische Schusswaffe, die m\u00e4chtige feurige Geschosse \
  verschiesst, die beim Einschlag splittern und sich aufspalten.

m.firotech_alchemer = Firotech Alchemer
f.firotech_alchemer = Eine alchemische Schusswaffe, die Geschosse aus brennender Fl\u00fc\
  ssigkeit abfeuert, die beim Aufprall zerplatzen.

m.firotech_alchemer_mkii = Firotech Alchemer Mk II
f.firotech_alchemer_mkii = Ein verbesserter Alchemer, der Geschosse aus brennender Fl\u00fcssigkeit mit erh\u00f6\
  hter Geschwindigkeit abfeuert.

m.frost_gun = Frost Gun
f.frost_gun = Eine modifizierte Proto Gun, die mit einem alchemischen K\u00e4ltemittel verst\u00e4rkt ist.

m.gigawatt_pulsar = Gigawatt Pulsar
f.gigawatt_pulsar = Eine m\u00e4chtige, verbesserte Schusswaffe das Gegner mit der Kraft eines \
  Blitzschlags trifft. Je weiter sie fliegen, desto m\u00e4chtiger werden Pulsar-Sch\u00fcsse.

m.hail_driver = Hail Driver
f.hail_driver = Sobald du die splitternden Geschosse unnat\u00fcrlich kalten Eises einmal \
  gesehen hast, die er verteilt, wirst du verstehen warum es f\u00fcr diesen Driver Jubel \
  hagelt.

m.heavy_pulsar = Heavy Pulsar
f.heavy_pulsar = Ein Pulsar, der mit Spiral-Technologie verst\u00e4rkt wurde f\u00fcr noch gr\u00f6\u00df\
  ere Durchschlagskraft. Je weiter Pulsar-Sch\u00fcsse fliegen, desto m\u00e4chtiger werden sie.

m.industrial_catalyzer = Industrial Catalyzer
f.industrial_catalyzer = Ein Catalyzer der so umgebaut wurde, dass er gef\u00e4hrlich stark \
  geladene Projektile verschie\u00dft. Geladene Catalyzer-Kugeln h\u00fcllen den Gegner in ein \
  Energiefeld, das beim Kontakt mit normalen Kugeln explodiert.

m.iron_slug = Iron Slug
f.iron_slug = Nur die furchterregendsten Gegner k\u00f6nnen der m\u00e4chtigen L\u00e4hmung \
  widerstehen, die die gewaltige Kraft des pl\u00f6tzlichen Einschlags der Iron Slug \
  verursacht.

m.kilowatt_pulsar = Kilowatt Pulsar
f.kilowatt_pulsar = Ein Pulsar, der mit Spiral-Technologie aufger\u00fcstet wurde, um beim \
  Einschlag einen unangenehmen Schock zu verursachen. Je weiter Pulsar-Sch\u00fcsse fliegen, desto m\u00e4chtiger werden sie.

m.magma_driver = Magma Driver
f.magma_driver = Da sie alarmierend schnell Klumpen geschmolzenen Todes ausspuckt, ist diese \
  Schusswaffe nicht zur Benutzung in der N\u00e4he von etwas (oder jemandem) zu empfehlen, das \
  (oder der) dir viel bedeutet.

m.magnus = Magnus
f.magnus = Eine gro\u00dfe Schusswaffe, die derart harte Geschosse verschie\u00dft, dass sie \
  selbst die st\u00e4rksten Monster benommen machen.

m.master_blaster = Master Blaster
f.master_blaster = Diese fortschrittliche Waffe ist ideal, wenn deine Gruppe noch einen Helden \
  mehr braucht.

m.mega_magnus = Mega Magnus
f.mega_magnus = Eine verbesserte Magnus. Stark genug um einem Monster kurzweg den Kopf \
  wegzuballern.

m.needle_shot = Needle Shot
#f.needle_shot = (Description coming soon...)

m.neutralizer = Neutralizer
f.neutralizer = Du w\u00e4rst \u00fcberrascht vom praktischen Nutzen, den zwei Substanzen haben \
  k\u00f6nnen, die, wenn man sie kombiniert, sprichw\u00f6rtlich absolut nichts in ihrem Umfeld \
  hinterlassen. Geladene Neutralizer-Kugeln h\u00fcllen den Gegner in ein Energiefeld, das beim \
  Kontakt mit normalen Kugeln explodiert.

m.nova_driver = Nova Driver
f.nova_driver = Es wird mehr als heftiges W\u00fcnschen brauchen, um dich zu retten, wenn du \
  das ungl\u00fcckliche Ziel dieser \u00fcberm\u00e4chtigen Pistole bist, die ausgestattet ist \
  mit der Macht der Sterne.

m.pepperbox = Pepperbox
f.pepperbox = Eine Autogun, so modifiziert, dass sie Geschosse von hoher Temperatur verschie\u00df\
  t, die dazu in der Lage sind, Gegner einzuh\u00fcllen.

m.plague_needle = Plague Needle
f.plague_needle = Unter den Knights gehen die Meinungen dar\u00fcber auseinander, ob die \
  Geschosse dieser Waffe zuerst stechen und dann vergiften oder erst vergiften und dann \
  stechen. F\u00fcr das ungl\u00fcckliche Ziel d\u00fcrfte der Unterschied irrelevant sein.

m.polaris = Polaris
f.polaris = Man sagt, dass die Explosionen, die diese stellare Schusswaffe verursacht, so hell \
  sind, dass man selbst im Dunkeln immer seinen Weg finden wird. Je weiter Polaris-Sch\u00fcsse fliegen, desto m\u00e4chtiger werden sie.

m.prisma_driver = Prisma Driver
f.prisma_driver = Eine komplexe, alchemische Schusswaffe, die m\u00e4chtige Prisma-Geschosse \
  verschiesst, die beim Einschlag splittern und sich aufspalten.

m.prismatech_alchemer = Prismatech Alchemer
f.prismatech_alchemer = Eine alchemische Schusswaffe, die brennende Geschosse mit einer \
  photonengeladenen Fl\u00fcssigkeit abfeuert, die beim Aufprall zerplatzen.

m.prismatech_alchemer_mkii = Prismatech Alchemer Mk II
f.prismatech_alchemer_mkii = Ein verbesserter Alchemer, der Geschosse photonengeladener Fl\u00fcssigkeit mit erh\u00f6\
  hter Geschwindigkeit abfeuert.

m.proto_gun = Proto Gun
f.proto_gun = Eine kompakte Schusswaffe f\u00fcr alle Rekruten der Spiral Knights.

m.pulsar = Pulsar
f.pulsar = Eine Hightech-Schusswaffe der Gremlins, urspr\u00fcnglich daf\u00fcr entworfen, um \
  von den Eliteeinheiten der Ironclaw-Soldaten verwendet zu werden. Je weiter Pulsar-Sch\u00fcsse fliegen, desto m\u00e4chtiger werden sie.

m.pummel_gun = Pummel Gun
f.pummel_gun = Eine Punch Gun ist sachgem\u00e4\u00df modifiziert f\u00fcr den Gebrauch im \
  Kampf. Der R\u00fccksto\u00df des m\u00e4chtigen Spezialangriffs ist unter den neu \
  eingetroffenen Knights ber\u00fcchtigt.

m.punch_gun = Punch Gun
f.punch_gun = Wird verwendet, um besch\u00e4digte Abwurfkapseln zu \u00f6ffnen. Dieses \
  Notfallwerkzeug ist gleichzeitig eine effektive Schusswaffe.

m.radiant_pulsar = Radiant Pulsar
f.radiant_pulsar = Eine innovative Schusswaffe, daf\u00fcr vorgesehen nur von den besten und \
  hellsten K\u00f6pfen des Spiral Order verwendet zu werden. Je weiter Pulsar-Sch\u00fcsse fliegen, desto m\u00e4chtiger werden sie.

m.sentenza = Sentenza
f.sentenza = Eine antike Schusswaffe aus Shadow Steel. Wurde der Legende nach von einem D\u00e4\
  mon mit "Engelsaugen" gef\u00fchrt.

m.shadow_driver = Shadow Driver
f.shadow_driver = Eine komplexe, alchemische Schusswaffe, die m\u00e4chtige Schattengeschosse \
  verschiesst, die beim Einschlag splittern und sich aufspalten.

m.shadowtech_alchemer = Shadowtech Alchemer
f.shadowtech_alchemer = Eine alchemische Schusswaffe, die Geschosse mit konzentriertem Schatten \
  abfeuert, die beim Aufprall zerplatzen.

m.shadowtech_alchemer_mkii = Shadowtech Alchemer Mk II
f.shadowtech_alchemer_mkii = Ein verbesserter Alchemer, der Schattengeschosse mit erh\u00f6hter \
  Geschwindigkeit abfeuert.

m.silversix = Silversix
f.silversix = Eine geheimnisvolle, versilberte Antiquit\u00e4t. Diese Schusswaffen wurden \
  angeblich in l\u00e4ngst vergessenen Zeiten von sogenannten "Priestersch\u00fctzen" gef\u00fchrt.

m.strike_needle = Strike Needle
#f.strike_needle = (Description coming soon...)

m.storm_driver = Storm Driver
f.storm_driver = Die Ladung, die in dieser \u00fcberragenden Schusswaffe schlummert, ist stark \
  genug um leichtes Unbehagen bei demjenigen zu verursachen, der sie tr\u00e4gt. Und extremes \
  Unbehagen bei demjenigen, der von ihren Sch\u00fcssen getroffen wird.

m.stun_gun = Stun Gun
f.stun_gun = Eine modifizierte Proto Gun zum Bet\u00e4uben von Monstern. Bet\u00e4ubte Monster \
  bewegen sich langsamer und greifen langsamer an.

m.super_blaster = Super Blaster
f.super_blaster = Ein Hochleistungs-Blaster, der ideal f\u00fcr l\u00e4ngere Expeditionen ins \
  Uhrwerk geeignet ist.

m.super_stun_gun = Super Stun Gun
f.super_stun_gun = Eine verbesserte Stun Gun, deren m\u00e4chtige Sch\u00fcsse sogar die \
  beunruhigendsten Monster des Uhrwerks entmutigen.

m.supernova = Supernova
f.supernova = Die Zerst\u00f6rung, die diese unvergleichliche Pistole hinterl\u00e4sst ist \
  alles andere als nebul\u00f6s. Je weiter Supernova-Sch\u00fcsse fliegen, desto m\u00e4chtiger werden sie.

m.toxic_catalyzer = Toxic Catalyzer
f.toxic_catalyzer = Ein modifizierter Catalyzer, der umgebaut wurde, um gef\u00e4hrlich \
  radioaktive Projektile zu verschie\u00dfen. Geladene Catalyzer-Kugeln h\u00fcllen den Gegner \
  in ein Energiefeld, das beim Kontakt mit normalen Kugeln explodiert.

m.toxic_needle = Toxic Needle
f.toxic_needle = Eine modifizierte Autogun, umgebaut um perforierende Geschosse abzufeuern, die \
  mit einem b\u00f6sartigen Gift getr\u00e4nkt sind.

m.umbra_driver = Umbra Driver
f.umbra_driver = Diese erschreckend m\u00e4chtige Schusswaffe feuert Geschosse ab, die bar \
  jeglicher Farbe, jeglichen Geruchs und jeglicher Gnade sind.

m.valiance = Valiance
f.valiance = Diese hochwertige Schusswaffe ist ein Erkennungszeichen des Spiral Order und wird \
  von ihren Veteranen mit Stolz getragen. Ihr verdanken wir die Redensart: Ein Knight braucht \
  keinen Mut, Valiance reicht.

m.fiery_pepperbox = Fiery Pepperbox
#f.fiery_pepperbox = (Description coming soon...)

m.volatile_catalyzer = Volatile Catalyzer
f.volatile_catalyzer = Sicherheitsvorrichtungen von einer Gremlin-Apparatur zu entfernen ist \
  ein sicherer Weg, Gliedma\u00dfen zu verlieren. In diesem Fall werden es aber wohl nicht \
  deine sein. Geladene Catalyzer-Kugeln h\u00fcllen den Gegner in ein Energiefeld, das beim \
  Kontakt mit normalen Kugeln explodiert.

m.virulent_catalyzer = Virulent Catalyzer
f.virulent_catalyzer = Der Einbau von Spiral-Technologie hat dieser grauenerregenden \
  Schusswaffe eine m\u00e4chtig giftige Ladung verschafft. Geladene Catalyzer-Kugeln h\u00fc\
  llen den Gegner in ein Energiefeld, das beim Kontakt mit normalen Kugeln explodiert.

m.volcanic_pepperbox = Volcanic Pepperbox
#f.volcanic_pepperbox = (Description coming soon...)

m.volt_driver = Volt Driver
f.volt_driver = Eine komplexe, alchemische Schusswaffe, die m\u00e4chtige geladene Geschosse \
  verschiesst, die beim Einschlag splittern und sich aufspalten.

m.voltech_alchemer = Voltech Alchemer
f.voltech_alchemer = Eine alchemische Schusswaffe, die ionisch aufgeladene Geschosse abfeuert, \
  die beim Aufprall zerplatzen.

m.voltech_alchemer_mkii = Voltech Alchemer Mk II
f.voltech_alchemer_mkii = Ein verbesserter Alchemer, der ionisch aufgeladene Geschosse mit erh\u00f6\
  hter Geschwindigkeit abfeuert.

m.zapper = Zapper
f.zapper = Eine modifizierte Proto Gun, versehen mit einer schwachen elektrischen Ladung.


# Weapon Sword names
#...................................................................................................

m.acheron = Acheron
f.acheron = Weil sie mit der wilden Kraft der Unterwelt zuschl\u00e4gt, kann diese dunkle Waffe \
  Knights mit schwachem Geist an den Rand des Wahnsinn treiben.

m.arc_razor = Arc Razor
f.arc_razor = Ein kunstvoll geschmiedetes, mechanisches Schwert, das beim Schwingen starke \
  Energiebolzen verschie\u00dft.

m.ascended_calibur = Ascended Calibur
f.ascended_calibur = Caliburs werden aus einer seltenen Sun-Silver-Legierung hergestellt, und \
  Knights, die stark genug sind, eine solch au\u00dfergew\u00f6hnliche Klinge zu f\u00fchren, \
  binden sich meist an sie und geben ihr einen Namen.

m.avenger = Avenger
f.avenger = Ein heiliges Schwert aus einer anderen Zeit, mit dem ihre Knights die Legionen der \
  Unterwelt bek\u00e4mpften.

m.barbarous_thorn_blade = Barbarous Thorn Blade
f.barbarous_thorn_blade = Eine mythische Klinge, die mit der Wut des Snarbolax selbst zuschl\u00e4\
  gt. Diejenigen, die sie tragen, behaupten den feurigen Blick der Bestie auf sich zu sp\u00fc\
  ren, wenn sie die Augen schlie\u00dfen.

m.beast_basher = Beast Basher
f.beast_basher = Ein m\u00e4chtiger Streithammer, der dazu konstruiert wurde, Bestien besonders \
  gro\u00dfe Schmerzen zu bereiten.

m.big_beast_basher = Big Beast Basher
f.big_beast_basher = Diese grausame Mischung aus Spitzhacke und Streithammer ist gleicherma\u00dfen gut f\u00fc\
  r die Jagd auf Bestien, wie f\u00fcr die auf Mineralien geeignet. Nach ihrer Erschaffung war \
  das Uhrwerk nie wieder wie fr\u00fcher.

m.blazebrand = Blazebrand
f.blazebrand = Eine technisch hochentwickelte Waffe, die Spiral- und Uhrwerk-Technolgie \
  verbindet. Sie kann eine konzentrierte Hochtemperaturexplosion erzeugen, die f\u00fcr Knights harmlos ist.

m.blizzbrand = Blizzbrand
f.blizzbrand = Eine technisch hochentwickelte Waffe, die Spiral- und Uhrwerk-Technolgie \
  verbindet. Sie kann eine konzentrierte Tieftemperaturexplosion erzeugen, die f\u00fcr Knights harmlos ist.

m.boltbrand = Boltbrand
f.boltbrand = Eine hochtechnologische Kilnge, die Technologie von Spiral Order und Uhrwerk \
  verbindet. Sie kann eine m\u00e4chtige, elektrische Entladung produzieren, die f\u00fcr Knights harmlos ist.

m.bolted_blade = Bolted Blade
f.bolted_blade = Ein verbessertes Proto Sword das mit Bronze Bolts aus dem Uhrwerk verst\u00e4rkt ist.

m.brandish = Brandish
f.brandish = Eine zuverl\u00e4ssige Klinge, deren fehlende Verzierungen keinesfalls ein Zeichen \
  mangelnder Qualit\u00e4t sind.

m.calibur = Calibur
f.calibur = Das Standardschwert f\u00fcr Spiral Knights, die sich im Einsatz bewiesen haben.

m.cautery_sword = Cautery Sword
f.cautery_sword = Ein Schwert, dass einem Arztwerkzeug nachempfunden wurde. Seine gl\u00fchende \
  Klinge reduziert den Gewebeschaden. Hervorragend gegen Glibber geeignet.

m.cold_iron_carver = Cold Iron Carver
f.cold_iron_carver = Ein magisches Schwert aus Cold Iron, dessen Klinge Wesen der Dunkelheit \
  abwehrt.

m.cold_iron_vanquisher = Cold Iron Vanquisher
f.cold_iron_vanquisher = Eine m\u00e4chtige Klinge aus Cold Iron, die einzig f\u00fcr die Jagd \
  und Vernichtung der Untoten erschaffen wurde.

m.combuster = Combuster
f.combuster = Mit einer Kombination aus den Prinzipien der Triebwerke der Skylark und der \
  Technologie der Blast Furnace wurde diese brutale Klinge erschaffen, die selbst \
  flammenresistente Materialien aus einiger Entfernung entz\u00fcnden kann.

m.cutter = Cutter
f.cutter = Das Schwert eines Banditen mit einer grausamen, gezahnten Klinge.

m.daring_rigadoon = Daring Rigadoon
f.daring_rigadoon = Ein wilder Spie\u00df, der selbst die gesundesten Gegner zum Schneckentempo \
  verlangsamen kann.

m.dark_thorn_blade = Dark Thorn Blade
f.dark_thorn_blade = Ein wildes Schwert, dessen St\u00e4rke durch das Opfer von Seelen an die \
  ihm innewohnende Bestie gefestigt wurde.

m.divine_avenger = Divine Avenger
f.divine_avenger = Ein verbesserter Avenger aus reinstem Sun Steel. Heutzutage gibt es nur noch \
  wenige Gegner, die es wert sind, von einer solchen Klinge niedergestreckt zu werden. Und noch \
  weniger Helden, die w\u00fcrdig genug sind, sie zu f\u00fchren.

m.dread_venom_striker = Dread Venom Striker
f.dread_venom_striker = Eine Waffe f\u00fcr Meuchelm\u00f6rder, die tiefe, vor Schwefels\u00e4\
  ure nur so triefende, Wunden rei\u00dft. Bitte nicht in der N\u00e4he von Nahrungsmitteln \
  aufbewahren.

m.fang_of_vog = Fang of Vog
f.fang_of_vog = Ein Schwert, das angeblich aus dem Rei\u00dfzahn der Feuerbestie Vog \
  geschmiedet wurde.

m.faust = Faust
f.faust = Ein m\u00e4chtiges, verfluchtes Schwert aus der Unterwelt. Kann seinen Tr\u00e4ger \
  manchmal mit einem Fluch belegen, wenn er einen Spezialangriff durchf\u00fchrt.

m.fearless_rigadoon = Fearless Rigadoon
f.fearless_rigadoon = Bei dieser ultimativen bet\u00e4ubenden Stichwaffe ist unklar, ob ihre \
  Eleganz oder ihr gef\u00e4hrlicher Stich die Gegner l\u00e4hmt.

m.fierce_flamberge = Fierce Flamberge
f.fierce_flamberge = Ein flammender S\u00e4bel, dessen vorwiegender Zweck es ist, deine Feinde \
  zu grillen.

m.final_flourish = Final Flourish
f.final_flourish = Als die Waffe des ernsthaften Fechters kann sie so gut kontern wie Feinde \
  zerschneiden.

m.fireburst_brandish = Fireburst Brandish
f.fireburst_brandish = Ein verbessertes Brandish, dem die Essenz des elementaren Feuers \
  eingepflanzt wurde.

m.flamberge = Flamberge
f.flamberge = Ein feuriges Florett, das so sehr brennt, wie es durchtrennt.

m.flourish = Flourish
f.flourish = Ein schicker S\u00e4bel, der spitze daf\u00fcr ist, deine Feinde zu vernichten.

m.furious_flamberge = Furious Flamberge
f.furious_flamberge = Gro\u00dfe Fechter k\u00f6nnen ihren Namen in ihre Feinde schnitzen. \
  Legend\u00e4re brennen ihn ein.

m.frost_sword = Frost Sword
f.frost_sword = Dieses eiskalte Schwert t\u00f6tet deine Liebe genauso leidenschaftslos wie \
  alle Monster in deinem Weg.

m.glacius = Glacius
f.glacius = Durch Mischung fortgeschrittener Theorien zur Kryotechnik mit der Technologie der \
  Cooling Chamber wurde diese fortschrittliche Waffe geschaffen, die selbst die formidabelsten \
  Gegner einfrieren kann.

m.gram = Gram
f.gram = Ein au\u00dfergew\u00f6hnlich schweres Schwert, dessen Gewicht selbst die Hiebe des \
  gewandtesten Knights stark verlangsamt. Aber wo es trifft, w\u00e4chst kein Gras mehr ...

m.gran_faust = Gran Faust
f.gran_faust = Ein verbessertes Faust aus makellosem Shadow Steel. Kann seinen Tr\u00e4ger bei \
  Spezialangriffen mit einem Fluch belegen. Trotzdem liegen diese h\u00f6chst seltenen Klingen \
  jedem Devilite noch mehr am Herzen als seine sp\u00e4rliche Freizeit.

m.grand_flourish = Grand Flourish
f.grand_flourish = Eine schicke Klinge f\u00fcr diejenigen, die ihre Probleme am liebsten durch \
  Umt\u00e4nzeln und Stechen l\u00f6sen.

m.grintovec = Grintovec
f.grintovec = Deine Gegner werden das k\u00fchle, erfrischende Gef\u00fchl von einem Gletscher \
  getroffen zu werden sicher nicht genie\u00dfen.

m.hatchet = Hatchet
f.hatchet = Eine schwere Axt zum Entfernen von Ranken und Buschwerk, die rund um das \
  Rettungslager wuchern.

m.heavy_hatchet = Heavy Hatchet
f.heavy_hatchet = Eine gro\u00dfe Axt zum Baumf\u00e4llen. Kann nat\u00fcrlich auch zum F\u00e4llen von Feinden, Bl\u00f6\
  cken, zum Ausbeuten von Mineraldepots und gegen so ziemlich alles andere, dem du gerne eine \
  verpassen w\u00fcrdest, eingesetzt werden.

m.hot_edge = Hot Edge
f.hot_edge = Ein modifiziertes Proto Sword dessen starke Hitze organisches Material in Brand \
  setzen kann.

m.hunting_blade = Hunting Blade
f.hunting_blade = Eine gezackte Klinge f\u00fcr die Gro\u00dfwildjagd. Schneidet durch Bestien, \
  wie durch Butter.

m.iceburst_brandish = Iceburst Brandish
f.iceburst_brandish = Ein verbessertes Brandish, dem die Essenz des elementaren Eises \
  eingepflanzt wurde.

m.ideal_sword = Ideal Sword
f.ideal_sword = Mann, dieses Schwert ist einfach ideal!

m.jalovec = Jalovec
f.jalovec = Ein frostiges Schwert f\u00fcr Knights, die es cool finden, ihre Feinde mit einer \
  Lawine aus Schmerz zu \u00fcberrollen.

m.kamarin = Kamarin
f.kamarin = Ein primitives Schwert, das zwar nicht besonders scharf ist, aufgrund seiner Masse \
  aber jedem deiner Gegner die Knochen zertr\u00fcmmern kann.

m.khorovod = Khorovod
f.khorovod = Ein primitives, aber trotzdem gut gemachtes Schwert, dessen brutale Hiebe Gegner \
  bet\u00e4uben k\u00f6nnen. Verleiht seinem Tr\u00e4ger ein herrliches Gef\u00fchl der Leichtigkeit.

m.leviathan_blade = Leviathan Blade
f.leviathan_blade = Ein seltener Schatz des Spiral Order. Die Streiche dieses legend\u00e4ren \
  Schwertes sollen auf den Gegner niederfahren, wie eine Flutwelle.

m.nightblade = Nightblade
f.nightblade = Ein kurzes scharfes Schwert, in das die Essenz der Unterwelt eingebunden wurde.

m.proto_sword = Proto Sword
f.proto_sword = Ein kleines Schwert f\u00fcr alle Rekruten der Spiral Knights.

m.rigadoon = Rigadoon
f.rigadoon = Ein bet\u00e4ubender S\u00e4bel, mit dem du deine Feinde auf dem falschen Fu\u00df erwischst.

m.sealed_sword = Sealed Sword
f.sealed_sword = Ein mysteri\u00f6ses Schwert mit gro\u00dfen unerschlossenen Kr\u00e4ften. Es \
  strotzt nur so vor roher Energie.

m.searing_edge = Searing Edge
f.searing_edge = Eine leichte Klinge, die ihre Feinde in Brand setzt. Die Technologie, die daf\u00fc\
  r sorgt, dass das Heft kein Feuer f\u00e4ngt, ist allerdings wesentlich fortschrittlicher, \
  als das Schwert selbst.

m.shockburst_brandish = Shockburst Brandish
f.shockburst_brandish = Ein verbessertes Brandish, durchdrungen von der elementaren Essenz des \
  Blitzes.

m.shocking_edge = Shocking Edge
f.shocking_edge = Eine leichte Klinge, die bei ihren Feinden schmerzhafte Schocks verursachen \
  kann. Ein beliebtes Spielzeug junger Knights.

m.silent_nightblade = Silent Nightblade
f.silent_nightblade = Geschaffen aus einigen der teuflischsten Materialen, die es auf Cradle zu \
  finden gibt, kann diese tiefschwarze Klinge mit d\u00e4monischer Wut explodieren.

m.slime_slasher = Slime Slasher
f.slime_slasher = Ein robuster Spaten, der speziell modifiziert wurde, um Glibbern ein wenig \
  besser zusetzen zu k\u00f6nnen.

m.snarble_barb = Snarble Barb
f.snarble_barb = Eine bestialische Klinge, die gla\u00dfe Stachel auf diejenigen schie\u00dfen \
  kann, die sich ihrem Tr\u00e4ger in den Weg stellen.

m.spur = Spur
f.spur = Ein mechanisches Schwert mit einem eingebauten Motor, der bei Benutzung Energiest\u00f6sse ausl\u00f6sen kann.

m.spur_2 = Spur 2
#f.spur_2 = (Description coming soon...)

m.static_edge = Static Edge
f.static_edge = Ein modifiziertes Proto Sword, das leichte Stromschl\u00e4ge erzeugen kann.

m.striker = Striker
f.striker = Ein schnelles Schwert, das sich bei den diskreteren Zweigen des Spiral Order gro\u00dfer Beliebtheit erfreut.

m.sudaruska = Sudaruska
f.sudaruska = Eine robuste Waffe f\u00fcr den Knight, der willens ist, Stil und Eleganz gegen \
  geradezu l\u00e4cherlich hohen Schaden durch rohe Gewalt zu tauschen.

m.super_slime_slasher = Super Slime Slasher
f.super_slime_slasher = Ein m\u00f6rderisch scharfer Spaten, der besonders gut f\u00fcr Grabenk\u00e4\
  mpfe gegen Glibber geeignet ist.

m.swift_flourish = Swift Flourish
f.swift_flourish = Ein aufgebohrtes Flourish f\u00fcr Knights, die ihre Feinde gerne mit dem \
  gewissen Flair beseitigen.

m.tempered_calibur = Tempered Calibur
f.tempered_calibur = Ein umgeschmiedetes Calibur, das die Waffenschmiede des Spiral Order \
  mittels fortschrittlichster Techniken geh\u00e4rtet haben.

m.the_ban_stick = The Ban Stick
f.the_ban_stick = Die Macht deines Brecheisens wird sie vernichten! Bannanination!

m.thwack_hammer = Thwack Hammer
f.thwack_hammer = Ein schneidiger Schraubenschl\u00fcssel zum Auseinandernehmen mechanischer \
  Gegner.

m.triglav = Triglav
f.triglav = \u00dcber diese allm\u00e4chtige Klinge werden keine Geschichten erz\u00e4hlt, aber \
  das liegt nur daran, dass die Leute selten in der Stimmung zu plaudern sind, nachdem sie von \
  einem Berg zermalmt wurden.

m.troika = Troika
f.troika = Ein primitives Schwert, das seinen Mangel an Kunstfertigkeit durch schieres Gewicht \
  und Gr\u00f6\u00dfe wett macht. In den H\u00e4nden eines ge\u00fcbten Tr\u00e4gers ein wahrer \
  Knochenbrecher.

m.twisted_snarble_barb = Twisted Snarble Barb
f.twisted_snarble_barb = Eine knorrige Snarble Barb, verbessert um mit einem \
  zufriedenstellenden "ritscheropf" geschwungen werden zu k\u00f6nnen.

m.vile_striker = Vile Striker
f.vile_striker = Ein heimt\u00fcckischer, vergifteter S\u00e4bel. Seine gezackte Klinge ist \
  nicht zum Brotschneiden gedacht!

m.voltedge = Voltedge
f.voltedge = Diese Klinge, die eine besonders gef\u00e4hrliche 1.21 Gigawatt Entladung \
  verursachen kann, entstand aus spiraler Kondensator-Technologie und Teilen, die aus der \
  Ironclaw Munitions Factory geborgen wurden.

m.wild_hunting_blade = Wild Hunting Blade
f.wild_hunting_blade = Ein legend\u00e4rer Schnitter, den selbst die m\u00e4chtigsten Wolver \
  und Chromalisks f\u00fcrchten.

m.winmillion = Winmillion
f.winmillion = Eine reich verzierte Klinge, die mit jedem Hieb Energiebolzen verschie\u00dft. \
  Unerfahrene Benutzer haben sich bei den ersten Hieb\u00fcbungen schon oft selbst verletzt.

m.wrench_wand = Wrench Wand
f.wrench_wand = Ein schweres Werkzeug, das vor allem bei Gremlins beliebt ist. Gleicherma\u00df\
  en gut zum Schraubenfestziehen wie Sch\u00e4delzertr\u00fcmmern geeignet.

