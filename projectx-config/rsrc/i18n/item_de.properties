m.deconstructor = Deconstructor
f.deconstructor = Eine Bombe speziell zur Zerst\u00f6rung von Maschinen, ob mit oder ohne Gef\u00fchle.

m.electron_bomb = Electron Bomb
f.electron_bomb = Beeinflusst von einigen unkonventionellen physikalischen Theorien der \
  Gremlins, wird die Explosion dieser Bombe jedem Ungl\u00fccklichen, der hineinger\u00e4t, \
