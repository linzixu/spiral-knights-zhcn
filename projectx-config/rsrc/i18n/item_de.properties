# Gear Armor names
#...................................................................................................

m.ancient_plate_mail = Ancient Plate Mail
f.ancient_plate_mail = Eine antike R\u00fcstung, die einst von Titanen getragen worden sein \
  soll. Obgleich sie vortrefflichen Schutz bietet, macht das unglaubliche Gewicht sie schwer zu \
  tragen.

m.angelic_raiment = Angelic Raiment
f.angelic_raiment = Eine wundersch\u00f6ne R\u00fcstung, die st\u00e4ndig schimmert, als w\u00fc\
  rde sie von der Sonne beschienen.

m.armor_fallen = Armor of the Fallen
f.armor_fallen = Die verfluchte R\u00fcstung eines Himmelswesens, das aus dem Paradies geworfen \
  wurde.

m.ash_tail_coat = Ash Tail Coat
f.ash_tail_coat = Dieser fachm\u00e4nnisch geschneiderte Mantel ist selbstw\u00e4rmend und sch\u00fctzt seinen Tr\u00e4\
  ger vor dem Einfrieren. Das Geheimnis? Eine kleine Prise Blaze Pepper.

m.azure_guardian_armor = Azure Guardian Armor
f.azure_guardian_armor = Eine pr\u00e4chtige R\u00fcstung, die von den Anf\u00fchrern der \
  Spiral Order getragen wird. Sie ist \u00e4usserst dick und bietet guten Schutz, aber tr\u00e4\
  gt sich so angenehm wie weich fliessender Miracloth.

m.blazebreak_armor = Blazebreak Armor
f.blazebreak_armor = Eine zuverl\u00e4ssige R\u00fcstung, die selbst gegen das feurigste \
  Temperament sch\u00fctzt - und gegen Feuer ebenfalls.

m.blizzbreaker_armor = Blizzbreaker Armor
f.blizzbreaker_armor = Eine zuverl\u00e4ssige R\u00fcstung, die selbst gegen die k\u00e4lteste \
  Schulter - und gegen Einfrieren sch\u00fctzt.

m.bombastic_demo_suit = Bombastic Demo Suit
f.bombastic_demo_suit = Eine wundervolle R\u00fcstung speziell f\u00fcr jene wenigen, die \
  Explosives gekonnt und mit Flair behandeln ... w\u00e4hrend sie versuchen, nicht selbst in \
  die Luft zu fliegen.

m.boosted_plate_mail = Boosted Plate Mail
f.boosted_plate_mail = Eine R\u00fcstung aus Spiral-Platten mit einer integrierten \
  Energiequelle. Leider ist die R\u00fcstung dadurch nicht gerade leichter geworden.

m.brute_jelly_mail = Brute Jelly Mail
f.brute_jelly_mail = Ein strammer Panzer aus einer schleimigen Substanz, die den \u00dcberresten besonders b\u00f6ser Glibber entstammt.

m.chaos_cloak = Chaos Cloak
f.chaos_cloak = Ein verbotener Mantel, der seinen Tr\u00e4ger angeblich in dem namenlosen Land \
  sch\u00fctzen soll, wo alle Elemente eins werden und sich wieder verteilen.

m.charged_quicksilver_mail = Charged Quicksilver Mail
f.charged_quicksilver_mail = Eine verbesserte Quicksilver Mail, genau richtig f\u00fcr spannungsgeladene K\u00e4mpfe.

m.chroma_suit = Chroma Suit
f.chroma_suit = Ein Anzug aus der Haut eines Chromalisk. \u00dcberraschenderweise scheinen \
  Chromalisks die Existenz solcher R\u00fcstungen schmeichelhaft zu finden.

m.circuit_breaker_armor = Circuit Breaker Armor
f.circuit_breaker_armor = Eine R\u00fcstung mit einem gehackten Elementarkern, um Schocks \
  widerstehen zu k\u00f6nnen. Diese ungew\u00f6hnliche Modifizierung sorgt allerdings f\u00fcr andere elementare Schw\u00e4chen.

m.cobalt_armor = Cobalt Armor
f.cobalt_armor = Eine herausragende R\u00fcstung des Spiral Order, die f\u00fcr jedes Abenteuer \
  geeignet ist.

m.deadly_virulisk_suit = Deadly Virulisk Suit
f.deadly_virulisk_suit = Ein feiner Anzug aus der Haut der t\u00f6dlichsten Virulisks. Leider \
  besitzt er nicht mehr die F\u00e4higkeit der Virulisks, sich zu tarnen.

m.deadshot_mantle = Deadshot Mantle
f.deadshot_mantle = Ein Poncho f\u00fcr einen fahlen Reiter, dessen einziges Ziel es ist, die b\u00f6sen, h\u00e4\
  sslichen, untoten Wesen der Dunkelheit zu jagen.

m.deep_sea_cuirass = Deep Sea Cuirass
f.deep_sea_cuirass = Eine R\u00fcstung aus schillernden Schuppen, die sich scheinbar wie \
  schimmernde Wellen bewegen. Die R\u00fcstung ist ziemlich unbequem, da sie st\u00e4ndig kalt und nass ist.

m.divine_mantle = Divine Mantle
f.divine_mantle = Ein g\u00f6ttlicher Mantel, der einst von Weisen des Himmels getragen worden \
  sein soll.

m.dragon_scale_mail = Dragon Scale Mail
f.dragon_scale_mail = Eine mystische R\u00fcstung aus den Schuppen einer legend\u00e4ren Kreatur.

m.drake_scale_mail = Drake Scale Mail
f.drake_scale_mail = Eine R\u00fcstung aus den Schuppen von Kreaturen, die von den Drachen \
  abstammen sollen.

m.dread_skelly_suit = Dread Skelly Suit
f.dread_skelly_suit = Der angsteinfl\u00f6\u00dfendste Skelly Suit der Welt. Diese grausigen \
  Klamotten sind nichts zum Lachen!

m.dusker_coat = Dusker Coat
f.dusker_coat = Ein warmer Abenteurermantel, der dich mit der Kraft eines Alpha Dusker \
  zuschlagen l\u00e4sst.

m.elemental_cloak = Elemental Cloak
f.elemental_cloak = Eine feine Robe mit zahllosen eingewebten Symbolen, die elementaren Schutz \
  bieten.

m.emberbreak_armor = Emberbreak Armor
f.emberbreak_armor = Eine R\u00fcstung mit einem gehackten Elementarkern, um Feuer widerstehen \
  zu k\u00f6nnen. Diese ungew\u00f6hnliche Modifizierung sorgt allerdings f\u00fcr andere elementare Schw\u00e4chen.

m.fencing_jacket = Fencing Jacket
f.fencing_jacket = Ein locker sitzender Uniformrock, besonders beliebt bei jungen Fechtern.

m.firebreak_armor = Firebreak Armor
f.firebreak_armor = Verbesserte Emberbreak Armor, die noch besser gegen Feuer sch\u00fctzt.

m.frostbreaker_armor = Frostbreaker Armor
f.frostbreaker_armor = Eine R\u00fcstung mit einem gehackten Elementarkern, um Einfrieren \
  widerstehen zu k\u00f6nnen. Diese ungew\u00f6hnliche Modifizierung sorgt allerdings f\u00fcr andere elementare Schw\u00e4chen.

m.fused_demo_suit = Fused Demo Suit
f.fused_demo_suit = Eine verbesserte Demo Suit, die den instabilen Kern eines m\u00e4chtigen Explosionsw\u00fcrfels enth\u00e4\
  lt. Dennoch kann sich der Tr\u00e4ger mit diesem Anzug sehr sicher f\u00fchlen.

m.grey_feather_mantle = Grey Feather Mantle
f.grey_feather_mantle = Ein Mantel f\u00fcr geachtete Owlite-Scholaren. Dieser Federmantel \
  steckt voller Weisheit vergangener Zeitalter... und ist extraweich!

m.groundbreaker_armor = Groundbreaker Armor
f.groundbreaker_armor = Eine R\u00fcstung, getragen von Knights, die unter den ersten waren, \
  die mutig die Tiefen des Uhrwerks erforscht haben.

m.gunslinger_sash = Gunslinger Sash
f.gunslinger_sash = Diese Sch\u00e4rpen wurden in l\u00e4ngst vergangenen Zeiten von Sch\u00fc\
  tzen getragen. Sie riechen nach Rohleder, Pulverdampf und Action.

m.heavy_demo_suit = Heavy Demo Suit
f.heavy_demo_suit = Verst\u00e4rkte R\u00fcstung f\u00fcr Sprengstoffexperten.

m.heavy_plate_mail = Heavy Plate Mail
f.heavy_plate_mail = Dicke R\u00fcstung mit mehr Metallplatten als ein Verkaufsautomat im \
  Uhrwerk. Ein bisschen unbequem.

m.icebreaker_armor = Icebreaker Armor
f.icebreaker_armor = Verbesserte Frostbreaker Armor, die noch besser gegen Einfrieren sch\u00fctzt.

m.ironmight_plate_mail = Ironmight Plate Mail
f.ironmight_plate_mail = Ein exzellenter Plattenpanzer aus einer Legierung, die aus zahlreichen \
  seltenen Metallen besteht. Er ist steif aber unglaublich stark.

m.jelly_mail = Jelly Mail
f.jelly_mail = Eine platschende R\u00fcstung aus glibberigem Schleim, der vor Stil nur so \
  trieft.

m.justifier_jacket = Justifier Jacket
f.justifier_jacket = Ein fein gearbeiteter Anzug f\u00fcr gefahrsuchende Revolverhelden, die \
  lieber schnell als tot sind.

m.mad_bomber_suit = Mad Bomber Suit
f.mad_bomber_suit = Manche Leute sind wie die Axt im Walde. Andere wissen, wie man Spitzen \
  abschiesst. Diese R\u00fcstung hier ist f\u00fcr all jene, mit besonders explosivem \
  Temperament.

m.magic_cloak = Magic Cloak
f.magic_cloak = Eine magische Robe, getragen von Lehrlingen der Zauberkunst.

m.mercurial_mail = Mercurial Mail
f.mercurial_mail = Eine \u00fcberragende, silberne R\u00fcstung, die deinen Schritten Schwung \
  verleihen wird und Schocks von dir fernh\u00e4lt.

m.mighty_cobalt_armor = Mighty Cobalt Armor
f.mighty_cobalt_armor = Eine fortgeschrittene Spiral-Knight-R\u00fcstung, in die mit viel \
  Geschick die neueste Uhrwerk-Technologie eingearbeitet ist.

m.miracle_cloak = Miracle Cloak
f.miracle_cloak = Ein wundersamer Mantel, von dem man sagt, er gew\u00e4hre seinem Tr\u00e4ger \
  genau dann ein einziges Wunder, wenn er es am meisten braucht.

m.nameless_poncho = Nameless Poncho
f.nameless_poncho = Ein namenloser Poncho, der von einem namenlosen, legend\u00e4ren Helden \
  getragen wurde.

m.quicksilver_mail = Quicksilver Mail
f.quicksilver_mail = Ein ausgezeichneter Panzer, der aus etwas gemacht wurde, das fr\u00fcher \
  mal ein Quicksilver war.

m.radiant_silvermail = Radiant Silvermail
f.radiant_silvermail = Eine verbesserte Silvermail, die selbst in den dunkelsten Stunden in \
  hellem Glanz erstrahlt.

m.rock_jelly_mail = Rock Jelly Mail
f.rock_jelly_mail = Diese glitschige R\u00fcstung vereint die Festigkeit von Stein mit dem \
  einmaligen Schutz vor Perforation, wie ihn nur klebriger Schleim bieten kann. Es ist ein \
  Wunder, dass du den Glibber besiegen konntest, aus dem die R\u00fcstung gemacht wurde.

m.royal_jelly_mail = Royal Jelly Mail
f.royal_jelly_mail = Eine b\u00f6sartig boshafte R\u00fcstung, die akribisch aus den nobelsten \
  Glibbern dieser Welt gefertig wurde.

m.salamander_suit = Salamander Suit
f.salamander_suit = Ein Anzug aus Salamanderhaut. Er gew\u00e4hrt seinem Tr\u00e4ger den nat\u00fc\
  rlichen Schutz vor Feuer, der dem Salamander eigen ist.

m.scary_skelly_suit = Scary Skelly Suit
f.scary_skelly_suit = Ein verbesserter Skelly Suit, in dem die elementare Essenz der Angst \
  steckt. Zu ihm geh\u00f6ren passende Hosen, die nicht gleich voll sind.

m.seraphic_mail = Seraphic Mail
f.seraphic_mail = Ein wundersch\u00f6ner Panzer, der seinen Tr\u00e4ger mit rechtschaffenem \
  Zorn gegen das B\u00f6se erf\u00fcllt.

m.shadowsun_slicker = Shadowsun Slicker
f.shadowsun_slicker = Ein b\u00f6sartiger Mantel, dem eine gro\u00dfe Macht innewohnen soll, \
  die sich an den unvergebenen S\u00fcnden des Tr\u00e4gers g\u00fctlich tut.

m.silvermail = Silvermail
f.silvermail = Eine starke und dennoch leichte R\u00fcstung f\u00fcr Knights, die einen Eid \
  geschworen haben, die Untoten zu jagen und zu vernichten, wo auch immer sie lauern m\u00f6gen.

m.sinister_skelly_suit = Sinister Skelly Suit
f.sinister_skelly_suit = Eine knochiger Panzer, der vor Fiesheit nur so trieft. Jeder, der an \
