# Gloaming Wildwoods

s.wildwoods_start = Mission: Gloaming Wildwoods
m.wildwoods_start = Agent Kora hier. Wir haben ein Erk\u00e4rungsmodul entdeckt, das irgendwo \
  in diesem Wald vom Alpha Squad zur\u00fcckgelassen wurde. Die Mission ist, das Modul zu \
  finden und zu bergen.\n\
  \n\
  Dieser Wald beheimatet Rudel wilder Bestien, die sich schon fr\u00fcher als t\u00f6dlich f\u00fc\
  r unsere Truppen erwiesen haben. Deswegen haben Tech Knights in dieser Gegend Beast Bells \
  aufgestellt. Diese Glocken zu schlagen sollte alle Bestien, die von den Schallwellen erfasst \
  werden, bet\u00e4uben.\n\
  \n\
  Beachtet, dass Aufkl\u00e4rer davon berichtet haben, dass sich eine schreckliche Bestie in \
  den W\u00e4ldern aufh\u00e4lt, wie wir noch nie zuvor eine gesehen haben. Sie ist bekannt als \
  "Snarbolax" und erscheint als ein dunkles, schattengleiches Wesen bestehend aus F\u00e4ngen und Klauen, das v\u00f6\
  llig immun gegen unsere Waffen zu sein scheint. Solltet ihr ihm begegnen, lauft und versucht \
  so schnell wie m\u00f6glich zu entkommen.\n\
  \n\
  Viel Gl\u00fcck!


# Royal Jelly Palace

s.royal_start = Mission: Royal Jelly Palace
m.royal_start = Agent Kora hier. Wir haben ein weiteres Aufkl\u00e4rungsmodul des Alpha Squads \
  entdeckt, und zwar in diesem Palast. Die Mission ist, das Modul zu finden.\n\
  \n\
  Der Royal Jell Palace ist ein seltsamer Ort. Es scheint eine Art Schlo\u00df zu sein, das die \
  Glibber \u00fcbernommen haben um es zur Residenz ihrer schleimigen Aristokraten zu machen. \
  Die noblen Glibber, die als 'Royal Jelly' bekannt sind, herrschen mit eiserner Faust - oder \
  so etwas \u00e4hnlichem - \u00fcber ihre unz\u00e4hligen, loyalen Untertanen.\n\
  \n\
  Unsere Sp\u00e4her berichten, dass das Modul in der N\u00e4he einer enormen Ansammlung von \
  Glibbern zu finden sein muss, es kann also davon ausgegangen werden, dass es sich um so etwas \
  wie den 'Thronsaal' des Ryoal Jelly handeln wird. Sollte das der Fall sein, stellt euch auf \
  einen harten Kampf ein - ein Royal Jelly ist schnell ver\u00e4rgert und dreht dann schnell \
  durch. Die beste Strategie ist, einen Weg zu finden, seine nat\u00fcrliche Regenerationsf\u00e4higkeit zu unterdr\u00fccken.\n\
  \n\
  Viel Gl\u00fcck!


# Ironclaw Munitions Factory

s.ironclaw_start = Mission: Ironclaw Munitions Factory
m.ironclaw_start = Agent Kora hier, wir haben Gremlin-\u00dcbertragungen von dieser Einrichtung \
  abgefangen, die darauf hindeuten, dass sie versuchen eine Art Waffe zu bauen, um Haven zu \
  zerst\u00f6ren! Es ist deine Aufgabe, in die Fabrik einzudringen, die Waffe zu zerst\u00f6ren \
  und Haven vor der Vernichtung zu retten!\n\
  \n\
  Nur bekannt unter dem Namen 'Projekt Roarmulus', heisst es, dass sie unverwundbar gegen\u00fc\
  ber normalen Angriffen ist. Du musst einen Weg finden, ihre Panzerung zu durchdringen, was \
  auch immer f\u00fcr eine verwendet wird. Unsere Informationen lassen darauf schlie\u00dfen, \
  dass sich die Waffe tief innerhalb der Fabrik befindet.\n\
  \n\
  Aber dorthin zu gelangen wird nicht einfach. Du wirst feststellen, dass Gremlins wenig Wert \
  auf eine sichere Arbeitsumgebung legen, denn es scheint als w\u00fcrden dort st\u00e4ndig \
  Raketen abgefeuert, die kreuz und quer herumfliegen. Allerdings sollte es dir m\u00f6glich sein die 'Polarit\u00e4\
  ts-Mauern' zu nutzen, die sich in Testgel\u00e4nden finden lassen, um nahende Raketen \
  abzublocken. Suche nach einem Schalter in gold und lila, um sie zu bedienen.\n\
  \n\
  Wir haben auch ein weiteres Aufkl\u00e4rungsmodul des Alpha Squads geortet, das sich irgendwo \
  in der Fabrik befindet. Birg es, sofern m\u00f6glich!\n\
  \n\
  Viel Gl\u00fcck!


# Firestorm Citadel

s.firestorm_start = Mission: Firestorm Citadel
m.firestorm_start = Agent Kora hier. Es ist schwierig eine Verbindung herzustellen bei der \
  derzeitigen Tiefe, ich hoffe die Nachricht kommt an. Ihr steht derzeit in der Firestorm \
  Citadel, eine art altert\u00fcmlicher Festung, die dieser Planet anscheinend gern sammelt. Es \
  ist eine \u00e4usserst lebesfeindlicher Teil des Uhrwerks und ihr werdet ohne die richtige \
  Ausr\u00fcstung und eine f\u00e4hige Gruppe nicht lang durchhalten.\n\
  \n\
  Wir haben ein schwaches Signal empfangen, das anzeigt, dass eine Art Artefakt des Alpha \
  Squads sich im Thronsaal der Festung befindet. Ihr m\u00fcsst dieses Artefakt bergen - es k\u00f6\
  nnte ein wertvoller Hinweis auf ihren Aufenthaltsort sein.\n\
  \n\
  Ich werde euch nicht anl\u00fcgen, keine Gruppe, die diese Mission angenommen hat, ist bisher \
  aus der Firestorm Citadel zur\u00fcckgekehrt. Wie ihr ohne Zweifel gesehen habt, brennt \
  dieser Ort mit einem unnat\u00fcrlichen Feuer und nicht minder unnat\u00fcrliche Kreaturen \
  streunen durch jeden Raum. Jetzt k\u00f6nnte ein guter Zeitpunkt sein zur\u00fcckzukehreren \
  und einige Ausr\u00fcstung mit Feuer-Widerstand herzustellen. Nur nicht die Finger \
  verbrennen.\n\
  \n\
  Viel Gl\u00fcck!


# TF2/MannCo Promotional Hat Messages

s.tf2_start = Eine einfache Aufgabe
m.tf2_start = Guten Tag, treuer Kunde!\n\
  \n\
  Es mag dir zu Ohren gekommen sein, dass ich vor Kurzem der viertreichste Mann in Amerika \
  geworden bin, indem ich den f\u00fcnftreichsten Mann \u00fcberrundet und den vorherigen \
  viertreichsten Mann bei einem Harpunen-Duell get\u00f6tet habe. Obwohl das nat\u00fcrlich \
  alles wahr ist (insbesondere der Teil mit dem Harpunen-Duell, das lang und blutig war), ist \
  das noch lange nicht genug. Der vierte Platz ist vielleicht gut genug f\u00fcr HIPPIES, die \
  den Sieg nicht erkennen w\u00fcrden, wenn er ihnen gegen\u00fcbersteht und anbietet ihre \
  langen Zotteln zu einem Zopf zu flechten, aber das ist verdammt nochmal nicht gut genug f\u00fcr Saxton Hale!\n\
  \n\
  Mister Reddy, mein Buchhalter, hat mir erkl\u00e4rt, dass der beste Weg, der Gewinnspanne von \
  Mann Co. Feuer unter dem Hintern zu machen ist, "neue M\u00e4rkte zu erschlie\u00dfen". Ich w\u00fcrde ja erl\u00e4\
  utern, wie genau wir das machen wollen, aber als er geredet hat, habe ich sofort angefangen \
  Gewichte zu stemmen, um nicht an Langeweile zu sterben, und habe so die feinen Details \
  verpasst.\n\
  \n\
  Alles was du wissen musst, lieber Kunde, ist, dass ich einen guten Mann brauche, der sich \
  seinen Weg zu dieser Stadt genannt "Haven" bahnt, dort mutig eines der sogenannten "Tore" \
  betritt und sich bis zum ersten "Clockwork Terminal" durchschl\u00e4gt. Nachdem wir keinen \
  guten Mann finden konnten, wirst du das selbst machen m\u00fcssen. Du wirst nat\u00fcrlich \
  angemessen belohnt werden: Es gibt NICHTS, was ich nicht f\u00fcr einen Angestellten tun w\u00fcrde, der Leben und K\u00f6rperteile f\u00fc\
  r eine triviale Aufgabe riskiert, die durch meine Launen zur Notwendigkeit erkl\u00e4rt wurde.\n\
  \n\
  Mache dir nicht die M\u00fche mich pers\u00f6nlich zu kontaktieren, wenn du fertig bist, denn \
  ich werde zu besch\u00e4ftigt damit sein Giraffen zu kickboxen, als dass es mich \
  interessieren w\u00fcrde. Einer meiner Angestellten wird sich ab da um die Sache k\u00fcmmern. Viel Gl\u00fc\
  ck, du wirst es brauchen!\n\
  \n\
  Mit freundlichen Gr\u00fc\u00dfen,\n\
  \n\
  SAXTON HALE \n\
  Australian \n\
  CEO, Mann Co.


s.tf2_end = Aufgaben-Best\u00e4tigung
m.tf2_end = Wen es angeht:\n\
  \n\
  Ich habe deine Ankunft am Clockworks Terminal best\u00e4tigt und die relevanten Daten bez\u00fc\
  glich des Katalogs unserer Konkurrenz erhalten. Mann Co. sch\u00e4tzt deine Kooperation bei \
  dieser Angelegenheit.\n\
  \n\
  Als Gegenleistung f\u00fcr deine Unterst\u00fctzung haben wir dir eine (1) "Spiral Sallet" \
  Replika Kopfbedeckung der Marke Mann Co. zukommen lassen. Wir bieten weder Erstattung noch \
  Austausch f\u00fcr diese Belohnung und Mann Co. ist f\u00fcr keinerlei Verletzungen \
  verantwortlich, die bei der Verwendung der Belohnung auftreten k\u00f6nnen.\n\
  \n\
  Gr\u00fc\u00dfe,\n\
  \n\
  Mister Reddy \n\
  Mann Co. \n\
  "Wir verkaufen Produkte und werden in K\u00e4mpfe verwickelt."\n\
  \n\
  Die Informationen in dieser Nachricht sind vertraulich und sind ausschlie\u00dflich f\u00fcr \
  den Adressaten gedacht. Zugriff von Dritten auf diese Nachricht ist nicht authorisiert. \
  Solltest du nicht der beabsichtigte Empf\u00e4nger sein, ist es dir untersagt den Inhalt der \
  Nachricht zu lesen, zu nutzen, dar\u00fcber nachzudenken, zu essen oder zu verf\u00fchren. \
  Nichtbefolgung dieser Anweisung wird f\u00fcr den Empf\u00e4nger in einer Tracht Pr\u00fcgel von einem Rudel B\u00e4\
  ren unter Zuhilfenahme der vollen Tragweite gesetzlicher Vorgaben resultieren.
