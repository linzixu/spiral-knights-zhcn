s.tut_complete = Kontakt zum Spiral HQ best\u00e4tigt!
m.tut_complete = Gr\u00fc\u00dfe, Rekrut! Agent Kora hier. Hiermit best\u00e4tige ich deinen \
  Kontakt zum Spiral HQ. Jetzt, wo du es sicher bis ins Rettungslager geschafft hast, nimm dir \
  genug Zeit, um dich auf die Reise, die vor dir liegt, vorzubereiten.  \n\
  \n\
  Nutze die Angebote der reisenden H\u00e4ndler und auch das Wissen der anderen Knights im \
  Lager, um zu lernen, wie man in dieser neuen Welt \u00fcberlebt. Viel Gl\u00fcck!

s.haven_reached = Gratulation!
m.haven_reached = Agent Kora hier, es ist wundervoll zu sehen, dass du es durch das Tal \
  geschafft hast! Im Anhang findest du einen Nebeltank, der deine Nebelenergie wieder auff\u00fc\
  llen wird, wenn du ihn benutzt. Du findest ihn in deinem Inventar unter "Benutzbar".\n\
  \n\
  Du bist jetzt im Aussenposten namens "Haven". Seit die Skylark abgest\u00fcrzt ist, dient uns \
  Haven als Ausgangsbasis f\u00fcr unsere Operationen. Die Einwohner von Haven werden \
  "Strangers" genannt. Du kannst sie nicht \u00fcbersehen - sie sind riesige, verh\u00fcllte \
  Gestalten mit Masken. Trotz ihrer erschreckenden Erscheinung sind sie uns gegen\u00fcber sehr \
  hilfsbereit und bleiben sonst eher unter sich. Die komischen kleinen V\u00f6gel in der Stadt \
  scheinen sie auf jeden Fall zu m\u00f6gen.  \n\
  \n\
  Sobald du deine Sachen beisammen hast und Haven ein wenig erforscht hast, begib dich nach \
  Norden zur Arcade, um mehr \u00fcber unsere neue Mission zu erfahren. Viel Gl\u00fcck!

