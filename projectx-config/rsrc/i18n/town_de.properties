m.haven_desc = Eine friedliche Stadt, Heimat der sogenannten Strangers. Dieses Volk von \
  Sammlern bietet den Spiral Knights Zuflucht im Austausch f\u00fcr die Sch\u00e4tze, die diese \
  bei ihren Erkundungen des Uhrwerks finden. In Haven leben auch sehr viele Schnepfen, f\u00fcllige kleine V\u00f6\
  gel, die sich auf lustige Weise fortbewegen.

m.rescue_camp_desc = Das Rettungslager dient frisch abgeworfenen Spiral Knights als Zuflucht. \
  Hier bietet sich Rekruten die Gelegenheit zu trainieren und sich auf ihre Reise nach Haven \
  vorzubereiten.
