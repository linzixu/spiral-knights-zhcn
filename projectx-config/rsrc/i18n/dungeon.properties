m.scarlet_fortress_desc = \u5f97\u540d\u4e8e\u5176\u5899\u4e0a\u9c9c\u7ea2\u7684\u6302\u6bef,\u8840\u8272\u8981\u585e\u662f\u4e00\u4e2a\u88ab\u9057\u5fd8\u7684\u57ce\u5821\u7684\u5e9f\u589f,\u6f02\u6d6e\u5728\u53d1\u6761\u8ff7\u5bab\u7684\u865a\u7a7a\u4e2d.\u5947\u602a\u7684\u9b3c\u9b42\u51fa\u6ca1\u5728\u5176\u957f\u957f\u7684\u8d70\u5eca\u4e2d,\u4e0d\u77e5\u75b2\u52b3\u7684\u8ffd\u8d76\u90a3\u4e9b\u8fdb\u5165\u4ed6\u4eec\u9886\u5730\u7684\u5bb6\u4f19.

m.aurora_isles_desc = \u5728\u795e\u79d8\u7684\u6d6e\u5c9b\u4e4b\u4e0a,\u592a\u9633\u7167\u5c04\u7684\u5e9f\u589f\u56db\u6563\u5728\u4eba\u5de5\u642d\u5efa\u7684\u5929\u7a7a\u4e4b\u4e2d.\u867d\u7136\u5982\u8335\u7684\u7eff\u8349\u548c\u51c9\u723d\u7684\u7a7a\u6c14\u90fd\u975e\u5e38\u903c\u771f,\u4f46\u5730\u8868\u4e4b\u4e0b\u4e0d\u65ad\u65cb\u8f6c\u7684\u9f7f\u8f6e\u8fd8\u662f\u63d0\u9192\u6211\u4eec\u8fd9\u4e2a\u4e16\u754c\u7684\u9aa8\u67b6\u662f\u673a\u68b0.

m.dark_city_desc = \u8fd9\u4e2a\u4e00\u5ea6\u5148\u8fdb\u7e41\u534e\u7684\u90fd\u5e02\u73b0\u5728\u6210\u4e3a\u4e86\u5730\u72f1\u4e2d\u7684\u6076\u9b54\u7684\u5bb6\u56ed.\u5728\u6708\u5149\u4e4b\u4e0b,\u4ed6\u4eec\u628a\u90aa\u6076\u7684\u7b26\u6587\u523b\u5728\u5730\u4e0a,\u4e3a\u67d0\u79cd\u4e0d\u4e3a\u6211\u4eec\u6240\u77e5\u7684\u76ee\u7684\u53ec\u5524\u7740\u4ed6\u4eec\u7684\u540c\u4f34.

m.concrete_jungle_desc = \u8fd9\u4e2a\u65e9\u5df2\u88ab\u4eba\u9057\u5fd8\u7684\u57ce\u5e02\u5e03\u6ee1\u4e86\u690d\u88ab,\u4e4b\u540e\u53c8\u88ab\u4e0d\u6b7b\u519b\u56e2\u5360\u9886.\u73b0\u5728,\u8fd9\u91cc\u6210\u4e86\u5404\u79cd\u5267\u6bd2\u602a\u7269\u7684\u5bb6.

m.treasure_vault_desc = \u5b9d\u5e93\u4e2d\u6709\u6570\u4e0d\u6e05\u7684\u8d22\u5b9d,\u4f60\u4eec\u8be5\u5c3d\u53ef\u80fd\u7684\u6253\u5f00\u90a3\u4e9b\u9501\u4f4f\u7684\u5927\u95e8,\u63a0\u593a\u5176\u4e2d\u7684\u8d22\u7269.\u5f88\u591a\u5927\u95e8\u6212\u5907\u68ee\u4e25,\u4e00\u5b9a\u8981\u5c0f\u5fc3\u9690\u85cf\u7684\u9677\u9631\u548c\u602a\u7269.

m.graveyard_desc = \u5893\u5730\u662f\u4e00\u4e2a\u53ef\u6015\u7684\u7684\u5730\u65b9,\u540c\u65f6\u5b58\u5728\u4e8e\u6d3b\u4eba\u4e0e\u6b7b\u4eba\u7684\u4e16\u754c.\u867d\u7136\u5728\u9634\u6697\u7684\u89d2\u843d\u4e2d\u9690\u85cf\u7740\u79d8\u5bc6\u7684\u5b9d\u85cf,\u8fd9\u91cc\u6050\u6016\u7684\u9b3c\u9b42\u8981\u6d88\u706d\u6240\u6709\u8fdb\u5165\u8fd9\u91cc\u7684\u4eba.\u4e00\u65e6\u8fdb\u5165,\u8bf7\u5c3d\u5feb\u627e\u5230\u51fa\u53e3!

m.jigsaw_valley_desc = \u5929\u7a7a\u4e2d\u7684\u7fa4\u5c9b\u5206\u79bb\u5e76\u91cd\u65b0\u7ec4\u5408,\u50cf\u62fc\u56fe\u4e00\u6837,\u8fd9\u4e2a\u5730\u65b9\u4ee4\u8bb8\u591a\u63a2\u9669\u8005\u8ff7\u8def.\u4e0d\u5e78\u7684\u662f,\u8fd9\u91cc\u4e5f\u662f\u53f2\u83b1\u59c6\u548c\u673a\u5668\u4eba\u7684\u5bb6,\u4ed6\u4eec\u4f3c\u4e4e\u5e76\u4e0d\u5728\u610f\u8fd9\u91cc\u52a8\u8361\u7684\u5730\u5f62.

m.starlight_cradle_desc = \u5728\u6708\u5149\u7167\u8000\u7740\u7684\u84dd\u5929\u4e0b,\u8fd9\u4e9b\u5c9b\u5c7f\u6f02\u6d6e\u5728\u661f\u661f\u7684\u6d77\u6d0b\u4e2d.\u8fd9\u4e9b\u5c9b\u5c7f\u4e0a\u751f\u6d3b\u7740\u90a3\u4e9b\u613f\u610f\u5728\u8fd9\u4e2a\u4e16\u754c\u65e0\u5c3d\u7684\u50ac\u7720\u66f2\u4e0b\u5b89\u5bb6\u7684\u751f\u7269.

m.firestorm_citadel_desc = \u70c8\u7130\u57ce\u585e\u7684\u5821\u5792\u4e00\u5ea6\u5c5e\u4e8e\u4f1f\u5927\u7684\u738b\u56fd\u963f\u8fc8\u5c14.\u73b0\u5728,\u8fd9\u91cc\u5c45\u4f4f\u7740\u5728\u88ab\u9057\u5fd8\u7684\u6218\u4e89\u4e2d\u70e7\u5c3d\u7684\u7075\u9b42,\u8fd9\u4e9b\u626d\u66f2\u7684\u7075\u9b42\u518d\u6b21\u6d3b\u8dc3\u8d77\u6765,\u91cd\u65b0\u70b9\u71c3\u4e86\u4ed6\u4eec\u7684\u9886\u4e3b.

m.vanaduke_desc = \u5728\u738b\u5ea7\u5927\u5385\u4e2d,\u706b\u7130\u9886\u4e3b\u74e6\u7eb3\u516c\u7235\u5728\u8fd9\u91cc\u5efa\u7acb\u4e86\u6700\u7ec8\u7684\u9632\u7ebf,\u6765\u8fce\u63a5\u90a3\u4e9b\u7a7f\u8d8a\u91cd\u91cd\u56f0\u96be\u62b5\u8fbe\u8fd9\u91cc\u7684\u9a91\u58eb.

