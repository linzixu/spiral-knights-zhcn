#
# Custom level descriptions
#..................................................................................................

m.battle_arena_desc = Dicen que los Battle Arena est\u00e1n vigilados por innumerables almas en \
  pena. Los guerreros m\u00e1s valientes se enfrentan a retos cada vez m\u00e1s intensos para \
  conseguir el tesoro del Arena King.

m.scarlet_fortress_desc = Llamada as\u00ed por los vibrantes tapices escarlata que la adornan, \
  Scarlet Fortress es la masa ruinosa de un olvidado castillo que vaga por el vac\u00edo de los \
  Mecanismos durante toda la eternidad. Extra\u00f1os y bestiales fantasmas rondad sus largos \
  corredores, persiguiendo sin descanso a todos los que se atreven a entrar en sus dominios.

m.aurora_isles_desc = En la cima de unas misteriosas islas flotantes, las ruinas ba\u00f1adas \
  por el sol se desmoronan ante un cielo falso. La hierba y el aire parecen reales, pero el \
  chirrido constante de la maquinaria subterr\u00e1nea recuerda en todo momento la estructura \
  mec\u00e1nica de este mundo.

m.dark_city_desc = La que fue una ciudad bulliciosa en un mundo avanzado, ahora alberga a \
  innumerables demonios de Underworld. Bajo la luz de la luna, queman sus s\u00edmbolos m\u00e1\
  gicos en la tierra para convocar a otros seguidores con intenciones desconocidas.

m.concrete_jungle_desc = Esta ciudad olvidada fue reclamada por la naturaleza y despu\u00e9s \
  por legiones de muertos vivientes. Ahora es un nido apestoso de maldad y todo tipo de \
  monstruos y seres t\u00f3xicos.

m.treasure_vault_desc = Las salas de Treasure Vault contienen bloques de tesoros que est\u00e1n a tu disposici\u00f3\
  n si logras atravesar los portales bloqueados. Algunas est\u00e1n ferozmente custodiadas, as\u00ed \
  que ten cuidado con las trampas ocultas y los monstruos.

m.graveyard_desc = Los cementerios son lugares terribles que existen a la vez en el mundo de \
  los vivos y de los muertos. Aunque haya tesoros secretos en sus rincones, tambi\u00e9n \
  albergan monstruos centenarios deseosos de acabar con todo el que entre. Cuando est\u00e9s all\u00ed\
  , es aconsejable que busques la salida cuanto antes.

m.jigsaw_valley_desc = Este mundo parece un conjunto de islas flotantes que hayan sido \
  fragmentadas y pegadas de nuevo como un rompecabezas, as\u00ed que puede ser un l\u00edo \
  recorrerlas. Por desgracia, son tambi\u00e9n el hogar de una horda de tontos Slimes y \
  Constructs a quienes no parece importarles esta distribuci\u00f3n tan caprichosa.

m.starlight_cradle_desc = Bajo la luz de la luna, las islas celestes flotan en un mar de \
  estrellas. Aqu\u00ed viven unas criaturas a las que les encanta arrastrarse encima de los que \
  sucumben a la eterna canci\u00f3n de cuna de este mundo.

m.firestorm_citadel_desc = Lo \u00fanico que queda del que en su d\u00eda fue el grandioso \
  reino de Almire es Firestorm Citadel, donde viven legiones de almas perdidas que arden entre \
  las llamas de una guerra olvidada que reaviva el retorcido esp\u00edritu de su anterior amo.

m.vanaduke_desc = En Throne Room, en Firestorm Citadel, lord Vanaduke espera para montar una \
  defensa final contra quien logre atravesar la l\u00ednea de defensa de la ciudadela.

m.training_grounds_desc = Esta ruinosa zona de los Mecanismos se ha reconstruido para entrenar \
  a los reclutas en el arte de sobrevivir cuando tengan que explorar el resto del mundo.

m.lobby_desc = Es un punto de encuentro antes de llegar al portal para que los caballeros \
  puedan idear estrategias y prepararse para la aventura que los espera.

m.terminal_desc = En este nivel los viajeros pueden volver a la ciudad sin peligro o bien \
  adentrarse m\u00e1s all\u00e1 en las profundidades de los Mecanismos.

m.terminal_core_desc = Un peque\u00f1a terminal en las profundidades m\u00e1s obscura de los \
  Mecanismos que mira hacia el colosal y siempre latiente coraz\u00f3n del mundo.

m.terminal_return_desc = En este nivel los viajeros pueden volver a la ciudad superior sin \
  peligro.

m.moorcroft_desc = Una misteriosa casa antigua donde viven numerosos esp\u00edritus, Moorcroft \
  Manor es un lugar de descanso para los esp\u00edritus que viajan, aunque no parece que vayan \
  a ning\u00fan lugar en particular.

m.emberlight_desc = Una villa marginada, Emberlight sirve como refugio a los Gremlinss que han \
  sido expulsados de la Gran Colonia. Sobreviven de forma muy humilde vendiendo utensilios y \
  haciendo reparaciones a los viajeros, pero siempre con el temor de que un d\u00eda el rey \
  Tinkinzar decida exterminarlos por completo.

m.royal_jelly_desc = El Royal Jelly Palace es un antiguo castillo que fue usurpado por una legi\u00f3\
  n de monstruos viscosos. El prop\u00f3sito de este castillo no es muy claro, pero existen \
  rumores de que es el hogar de un Royal Jelly, del que se dice que es parte de la nobleza de \
  los reinos viscosos. Si esto fuera cierto entonces el prop\u00f3sito de este castillo es \
  probablemente el de servir al Royal Jelly y nada m\u00e1s.

m.gloaming_wildwoods_desc = Se recomienda a los reclutas de Spiral Knights que eviten este \
  oscuro y neblinoso bosque hasta que tengan m\u00e1s experiencia con los peligros de los \
  Mecanismos. Los Gloaming Wildwoods son el hogar de jaur\u00edas de violentas bestias. Entre \
  las peores de ellas est\u00e1 el m\u00edtico Snarbolax, del que se dice que es 'una sombra \
  viviente'. El Snarbolax prefiere el sabor de sus presas cuando se encuentran en un estado de \
  terror antes de caer y acosar\u00e1 despiadadamente a sus v\u00edctimas antes de dar el golpe \
  final.

m.ironclaw_munitions_factory_desc = Ironclaw Munitions Factory es una f\u00e1brica de \
  municiones operada por gremlins que se especializa en la producci\u00f3n de explosivos de \
  alto calibre. Los reportes de inteligencia han descubierto que est\u00e1n desarrollando un \
  arma secreta conocida como 'Projecto Roarmulus' que ha sido dise\u00f1ada con el \u00fanico prop\u00f3sito de \u00a1destruir a Haven!

m.candlestick_keep.desc = Candlesick Keep es lo \u00fanico que queda de la Academia Owlite y es \
  ahora una triste sombra de lo que alguna vez fue una magn\u00edfica escuela de artes m\u00e1\
  gicas. Los caballeros que han logrado salir de este lugar embrujado ofrecen solamente un \
  consejo - 'mantente dentro de la luz'.

