m.callahan = Callahan
f.callahan = Un pistolet incroyablement puissant dont le recul pourrait bien vous secouer. Ses \
  cibles sont secou\u00e9es, et beaucoup plus.

m.catalyzer = Catalyzer
f.catalyzer = Une arme alchimique avanc\u00e9e adapt\u00e9e des appareils mini\u00e8res des \
  Gremlins. Les balles charg\u00e9es du Catalyzer enveloppent vos ennemis dans un champ d'\u00e9\
  nergie qui explose des balles r\u00e9guliers au contact.

m.cryo_driver = Cryo Driver
f.cryo_driver = Un pistolet alchimique avanc\u00e9 qui tire des balles cryos puissantes qui se \
  fissionnent plusieurs fois sur l'impact.

m.cryotech_alchemer = Cryotech Alchemer
f.cryotech_alchemer = Ce pistolet alchimique tire des balles \u00e0 tr\u00e8s basse temp\u00e9rature qui se fendent \u00e0 l'impact.

m.cryotech_alchemer_mkii = Cryotech Alchemer Mk II
f.cryotech_alchemer_mkii = Un Alchemer augment\u00e9 qui lance des jets de mat\u00e9riel cryog\u00e9nique plus rapidement.

m.firo_driver = Firo Driver
f.firo_driver = Un pistolet alchimique avanc\u00e9 qui tire des balles firos puissantes qui se \
  fissionnent plusieurs fois sur l'impact.

m.firotech_alchemer = Firotech Alchemer
f.firotech_alchemer = Ce pistolet alchimique tire des balles de m\u00e9tal en fusion qui se \
  fendent \u00e0 l'impact.

m.firotech_alchemer_mkii = Firotech Alchemer Mk II
f.firotech_alchemer_mkii = Un Alchemer augment\u00e9 qui lance des jets de napalm plus \
  rapidement.

m.frost_gun = Frost Gun
f.frost_gun = Un Proto Gun am\u00e9lior\u00e9 avec un agent frigorig\u00e8ne alchimique de \
  faible intensit\u00e9.

m.gigawatt_pulsar = Gigawatt Pulsar
f.gigawatt_pulsar = Un pistolet fortement augment\u00e9 qui frappe avec la force d'un coup de \
  foudre. Les tirs des Pulsars deviennent plus puissants \u00e0 mesure de leur trajet.

m.hail_driver = Hail Driver
f.hail_driver = Un fois que vous aviez vu les jets de glace surnaturellement froid qu'il \
  produit, vous comprendrez pourquoi ce Driver fait grelotter.

m.heavy_pulsar = Heavy Pulsar
f.heavy_pulsar = Un Pulsar augment\u00e9 avec de la technologie Spiral pour \u00eatre plus \
  puissant. Les tirs du Heavy Pulsar deviennent plus puissants \u00e0 mesure de leur trajet.

m.industrial_catalyzer = Industrial Catalyzer
f.industrial_catalyzer = Un Catalyzer modifi\u00e9 pour lancer des projectiles dangereusements \
  suraliment\u00e9s. Les balles charg\u00e9es du Industrial Catalyzer enveloppent vos ennemis \
  dans un champ d'\u00e9nergie qui explose des balles r\u00e9guliers au contact.

m.iron_slug = Iron Slug
f.iron_slug = Seul les ennemis les plus effrayants peuvent supporter la paralysie caus\u00e9 \
  par la force magnum de l'impact du Iron Slug.

m.kilowatt_pulsar = Kilowatt Pulsar
f.kilowatt_pulsar = Un Pulsar augment\u00e9 avec de la technologie Spiral pour livrer un choc \u00e9\
  lectrique quand il frappe. Les tirs du Heavy Pulsar deviennent plus puissants \u00e0 mesure de leur trajet.

m.magma_driver = Magma Driver
f.magma_driver = Crachant des gobets de mort br\u00fblant avec une vitesse qui fait peur, cette \
  pistolet n'est pas recommand\u00e9e pour l'usage autour de (ou sur) les personnes (ou les \
  objets) qui vous tiennent \u00e0 coeur.

m.magnus = Magnus
f.magnus = Un grand pistolet tirant des balles puissantes capables d'assommer les monstres les \
  plus imposants.

m.master_blaster = Master Blaster
f.master_blaster = Cette arme de poing am\u00e9lior\u00e9e est parfaite si votre groupe a \
  besoin d'un h\u00e9ros suppl\u00e9mentaire.

m.mega_magnus = Mega Magnus
f.mega_magnus = Ce Magnus am\u00e9lior\u00e9 est assez puissant pour arracher la t\u00eate d'un monstre.

m.needle_shot = Needle Shot
#f.needle_shot = (Description coming soon...)

m.neutralizer = Neutralizer
f.neutralizer = La quantit\u00e9 d'applications pratiques de deux substances qui, quand m\u00e9lang\u00e9\
  es, ne laissent rien derri\u00e8re eux vous surprendra s\u00fbrement.  Les balles charg\u00e9\
  es du Neutralizer enveloppent vos ennemis dans un champ d'\u00e9nergie qui explose des balles \
  r\u00e9guliers au contact.

m.nova_driver = Nova Driver
f.nova_driver = Plus qu'un souhait sera demand\u00e9 pour vous sauver si vous \u00eates le \
  cible malheureux de ce pistolet tout-puissant avec la force des \u00e9toiles-m\u00eames.

m.pepperbox = Pepperbox
f.pepperbox = Un Autogun modifi\u00e9 pour lancer des balles \u00e0 haute temp\u00e9rature \
  capable d'engouffrer les adversaires.

m.plague_needle = Plague Needle
f.plague_needle = Les chevaliers ne s'entendent pas au sujet de si les balles de ce pistolet \
  percent et empoisonnent, ou si elles empoisonnent et percent. De toute fa\u00e7on, la cible \
  ne s'en souci pas.

m.polaris = Polaris
f.polaris = On raconte que les explosions g\u00e9n\u00e9r\u00e9es par cette pistolet stellaire \
  sont tellements brillantes qu'ils illumineront les pires noirceurs. Les tirs du Polaris \
  deviennent plus puissants \u00e0 mesure de leur voyage.

m.prisma_driver = Prisma Driver
f.prisma_driver = Un pistolet alchimique avanc\u00e9 qui tire des balles prismas puissantes que \
  se fissionnent plusieurs fois sur l'impact.

m.prismatech_alchemer = Prismatech Alchemer
f.prismatech_alchemer = Ce pistolet alchimique tire des balles de m\u00e9tal liquide charg\u00e9es \u00e9\
  lectriquement qui se fendent \u00e0 l'impact.

m.prismatech_alchemer_mkii = Prismatech Alchemer Mk II
f.prismatech_alchemer_mkii = Un Alchemer am\u00e9lior\u00e9 qui tire des jets de liquide \
  photonique \u00e0 une vitesse augment\u00e9e.

m.proto_gun = Proto Gun
f.proto_gun = Une arme \u00e0 feu compacte, fournie \u00e0 toutes les recrues au sein des \
  Spiral Knights.

m.pulsar = Pulsar
f.pulsar = Une arme \u00e0 feu Gremlin \u00e0 haute technologie con\u00e7u pour les escadrons \u00e9\
  lites des soldats Ironclaw.  Les tirs des Pulsars deviennent plus puissants \u00e0 mesure de leur voyage.

m.pummel_gun = Pummel Gun
f.pummel_gun = Un Punch Gun modifi\u00e9 comme il faut pour l'utilisation dans les combats. Le \
  recul qui arrive lorsqu'on utilise son attaque charg\u00e9e est mal fam\u00e9 parmi les \
  nouveaux recrues.

m.punch_gun = Punch Gun
f.punch_gun = Cet outil de secours sert \u00e0 ouvrir les capsules de descente endommag\u00e9es, mais peut \u00e9\
  galement faire office de puissant pistolet \u00e0 un coup.

m.radiant_pulsar = Radiant Pulsar
f.radiant_pulsar = Un pistolet de pointe destin\u00e9 aux plus brillants de l'Ordre Spiral.  \
  Les tirs des Pulsars deviennent plus puissants \u00e0 mesure de leur voyage.

m.sentenza = Sentenza
f.sentenza = Ce vieux pistolet a \u00e9t\u00e9 forg\u00e9 dans de l'acier d'ombre. On dit qu'il \
  appartenait \u00e0 un \u00eatre malfaisant poss\u00e9dant des "yeux d'ange".

m.shadow_driver = Shadow Driver
f.shadow_driver = Un pistolet alchimique avanc\u00e9 qui tire des balles d'ombre puissantes que \
  se fissionnent plusieurs fois sur l'impact.

m.shadowtech_alchemer = Shadowtech Alchemer
f.shadowtech_alchemer = Ce pistolet alchimique tire des balles d'ombre concentr\u00e9e qui se fendent \u00e0 l'impact.

m.shadowtech_alchemer_mkii = Shadowtech Alchemer Mk II
f.shadowtech_alchemer_mkii = Un Alchemer am\u00e9lior\u00e9 qui tire des jets d'ombre \u00e0 une vitesse augment\u00e9e.

m.silversix = Silversix
f.silversix = Une myst\u00e9rieuse pi\u00e8ce de mus\u00e9e argent\u00e9e. On raconte que des \
  "pr\u00eatres arm\u00e9s" utilisaient ces pistolets \u00e0 une \u00e9poque oubli\u00e9e.

m.strike_needle = Strike Needle
#f.strike_needle = (Description coming soon...)

m.storm_driver = Storm Driver
f.storm_driver = La charge latente contenue dans ce pistolet supr\u00e8me est suffisante pour \
  causer du douleur \u00e0 celui qui le manie, et pour causer du douleur extr\u00e8me \u00e0 celui qu'il frappe.

m.stun_gun = Stun Gun
f.stun_gun = Un Proto Gun qui a \u00e9t\u00e9 modifi\u00e9 pour \u00e9tourdir les monstres. Un \
  monstre \u00e9tourdi se d\u00e9place et attaque plus lentement.

m.super_blaster = Super Blaster
f.super_blaster = Ce Blaster suraliment\u00e9 est adapt\u00e9 aux exp\u00e9ditions les plus \
  longues dans les Rouages.

m.super_stun_gun = Super Stun Gun
f.super_stun_gun = Un Stun Gun augment\u00e9 dont le coup puissant d\u00e9couragera m\u00eame les plus d\u00e9\
  routants des monstres des Rouages.

m.supernova = Supernova
f.supernova = Les ravages caus\u00e9s par ce pistolet sans pareil sont tout sauf n\u00e9buleux.  \
  Les tirs du Supernova deviennent plus puissants \u00e0 mesure de leur voyage.

m.toxic_catalyzer = Toxic Catalyzer
f.toxic_catalyzer = Un Catalyzer modifi\u00e9 pour lancer des projectiles dangereusements \
  radioactifs. Les balles charg\u00e9es du Toxic Catalyzer enveloppent vos ennemis dans un \
  champ d'\u00e9nergie qui explose des balles r\u00e9guliers au contact.

m.toxic_needle = Toxic Needle
f.toxic_needle = Un Autogun modifi\u00e9 pour lancer des balles per\u00e7antes dos\u00e9s d'un poison m\u00e9chant.

m.umbra_driver = Umbra Driver
f.umbra_driver = Ce pistolet d'une puissance horrible tire des balles sans coleur, odeur, ou \
  piti\u00e9.

m.valiance = Valiance
f.valiance = Ce pistolet ultraperformant est le symbole du Spiral Order. Seuls les v\u00e9t\u00e9\
  rans de cet ordre l'arborent fi\u00e8rement. Comme on le dit souvent, point n'est besoin de \
  courage, seulement de vaillance.

m.fiery_pepperbox = Fiery Pepperbox
#f.fiery_pepperbox = (Description coming soon...)

m.volatile_catalyzer = Volatile Catalyzer
f.volatile_catalyzer = Enlever la m\u00e9canisme de s\u00e9curit\u00e9 d'une technologie \
  Gremlin est un bon moyen de perdre une jambe. Dans ce cas, ce ne serait pas le votre. Les \
  balles charg\u00e9es du Volatile Catalyzer enveloppent vos ennemis dans un champ d'\u00e9\
  nergie qui explose des balles r\u00e9guliers au contact.

m.virulent_catalyzer = Virulent Catalyzer
f.virulent_catalyzer = L'incorporation de technologie Spiral a dou\u00e9 ce pistolet poignant \
  d'une charge utile puissament toxique.  Les balles charg\u00e9es du Virulent Catalyzer \
  enveloppent vos ennemis dans un champ d'\u00e9nergie qui explose des balles r\u00e9guliers au contact.

m.volcanic_pepperbox = Volcanic Pepperbox
#f.volcanic_pepperbox = (Description coming soon...)

m.volt_driver = Volt Driver
f.volt_driver = Un pistolet alchimique avanc\u00e9 qui tire des balles voltes puissantes que se \
  fissionnent plusieurs fois sur l'impact.

m.voltech_alchemer = Voltech Alchemer
f.voltech_alchemer = Ce pistolet alchimique tire des balles \u00e0 ions charg\u00e9s qui se fendent \u00e0 l'impact.

m.voltech_alchemer_mkii = Voltech Alchemer Mk II
f.voltech_alchemer_mkii = Un Alchemer augment\u00e9 qui lance des coups de foudre plus \
  rapidement.

m.zapper = Zapper
f.zapper = Un Proto Gun modifi\u00e9 pour avoir une charge \u00e9lectrique. \u00c7a chatouille!


# Weapon Sword names
#...................................................................................................

m.acheron = Acheron
f.acheron = Frappant avec la puissance sauvage de l'enfer, cette arme obscur est dit d'avoir \
  conduit \u00e0 la folie des chevaliers faibles d'esprit.

m.arc_razor = Arc Razor
f.arc_razor = Cette \u00e9p\u00e9e m\u00e9canis\u00e9e d'excellente facture projette des \u00e9clairs d'\u00e9\
  nergie lorsque vous la brandissez.

m.ascended_calibur = Ascended Calibur
f.ascended_calibur = Une superbe \u00e9p\u00e9e faite d'un alliage rare de Sun Silver. Les \
  chevaliers suffisamment aguerris pour en poss\u00e9der une s'y attachent au point de lui \
  donner un nom.

m.avenger = Avenger
f.avenger = Une \u00e9p\u00e9e sacr\u00e9e, cr\u00e9\u00e9e \u00e0 une \u00e9poque oubli\u00e9e \
  pour les chevaliers qui affrontaient des l\u00e9gions de d\u00e9mons.

m.barbarous_thorn_blade = Barbarous Thorn Blade
f.barbarous_thorn_blade = Une lame l\u00e9gendaire qui frappe avec la fureur du Snarbolax lui-m\u00ea\
  me. Ceux qui le manient disent qu'ils ressentent le regard mal\u00e9fique de la b\u00eate \
  dans le dos quand ils ferment leur yeux.

m.beast_basher = Beast Basher
f.beast_basher = Cette puissante pioche a \u00e9t\u00e9 modifi\u00e9e pour meurtrir encore plus \
  efficacement les monstres de la famille des b\u00eates sauvages.

m.big_beast_basher = Big Beast Basher
f.big_beast_basher = \u00c0 ce qu'on dit, cette pioche ac\u00e9r\u00e9e pourrait servir \u00e0 traquer les b\u00ea\
  tes sauvages aussi bien que les min\u00e9raux. Elle a imprim\u00e9 sa marque dans les \
  Rouages.

m.blazebrand = Blazebrand
f.blazebrand = Une lame haute technologie qui unit les technologies Spiral et Rouages. Il peut \
  produire une explosion \u00e0 haute temp\u00e9rature qui ne touche pas aux chevaliers.

m.blizzbrand = Blizzbrand
f.blizzbrand = Une lame haute technologie qui unit les technologies Spiral et Rouages. Il peut \
  produire une explosion \u00e0 basse temp\u00e9rature qui ne touche pas aux chevaliers.

m.boltbrand = Boltbrand
f.boltbrand = Une lame haute-technologie qui fusionne les ing\u00e9nieries Spirales et Rouages. \
  Elle peut produire un d\u00e9chargement \u00e9lectrique que les chevaliers trouvent \
  inoffensif.

m.bolted_blade = Bolted Blade
f.bolted_blade = Cette Proto Blade am\u00e9lior\u00e9e a \u00e9t\u00e9 renforc\u00e9e \u00e0 \
  l'aide de boulons de bronze r\u00e9cup\u00e9r\u00e9s dans les Rouages.

m.brandish = Brandish
f.brandish = Cette \u00e9p\u00e9e fiable ne comporte aucun ornement, mais elle n'en est pas \
  moins puissante pour autant.

m.calibur = Calibur
f.calibur = Une \u00e9p\u00e9e polyvalente fournie aux Spiral Knights qui ont prouv\u00e9 leur valeur au combat.

m.cautery_sword = Cautery Sword
f.cautery_sword = Cette \u00e9p\u00e9e adapt\u00e9e d'un instrument chirurgical est dot\u00e9e d'une lame chauff\u00e9e, ce qui r\u00e9\
  duit les plaies. Elle s'av\u00e8re redoutable contre les monstres de la famille des blobeux.

m.cold_iron_carver = Cold Iron Carver
f.cold_iron_carver = Cette \u00e9p\u00e9e enchant\u00e9e a \u00e9t\u00e9 forg\u00e9e avec du \
  fer froid. Sa lame est capable de repousser les cr\u00e9atures des t\u00e9n\u00e8bres.

m.cold_iron_vanquisher = Cold Iron Vanquisher
f.cold_iron_vanquisher = Cette puissante et froide \u00e9p\u00e9e de fer a \u00e9t\u00e9 forg\u00e9\
  e dans l'unique but de traquer et d'exterminer des morts-vivants.

m.combuster = Combuster
f.combuster = Combinant les principes des moteurs du Skylark avec la technologie qui alimente \
  le Blast Furnace a produit cette lame m\u00e9chante, qui peut enflammer m\u00eame les mat\u00e9\
  riaux les plus ignifuges \u00e0 distance.

m.cutter = Cutter
f.cutter = Cette \u00e9p\u00e9e de bandit arbore toute une rang\u00e9e de dents irr\u00e9guli\u00e8res.

m.daring_rigadoon = Daring Rigadoon
f.daring_rigadoon = Une dague sauvage qui ralentit m\u00eame les adversaires les plus agiles.

m.dark_thorn_blade = Dark Thorn Blade
f.dark_thorn_blade = Une \u00e9p\u00e9e sauvage dont la force a \u00e9t\u00e9 augment\u00e9e par une offre d'\u00e2mes \u00e0 la b\u00eate \u00e0 l'int\u00e9rieur.

m.divine_avenger = Divine Avenger
f.divine_avenger = Cet Avenger am\u00e9lior\u00e9 a \u00e9t\u00e9 forg\u00e9 dans l'acier le \
  plus pur qui soit. Rares sont les ennemis dignes de p\u00e9rir sous les coups d'une lame \
  aussi noble, et plus rares encore les h\u00e9ros dignes de la porter.

m.dread_venom_striker = Dread Venom Striker
f.dread_venom_striker = Cette arme d'assassin fait de profondes blessures qui suintent le \
  vitriol. Un conseil, ne la rangez pas trop pr\u00e8s de vos vivres.

m.fang_of_vog = Fang of Vog
f.fang_of_vog = On raconte que cette \u00e9p\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9e \u00e0 \
  partir d'un croc de Vog, le monstre de feu.

m.faust = Faust
f.faust = Cette puissante \u00e9p\u00e9e maudite a \u00e9t\u00e9 forg\u00e9e dans les enfers. \
  Il arrive que ses redoutables attaques charg\u00e9es lancent une mal\u00e9diction sur son porteur.

m.fearless_rigadoon = Fearless Rigadoon
f.fearless_rigadoon = L'ultime perceur paralysant, on ne sait pas si c'est son \u00e9l\u00e9gance ou sa m\u00e9\
  chante morsure qui stupifie les adversaires.

m.fierce_flamberge = Fierce Flamberge
f.fierce_flamberge = Un sabre br\u00fblant qui vise de r\u00f4tir vos ennemis.

m.final_flourish = Final Flourish
f.final_flourish = Le premier armemant de l'escrimeur s\u00e9rieux, il riposte aussi facilement \
  qu'il chiffonne les ennemis.

m.fireburst_brandish = Fireburst Brandish
f.fireburst_brandish = Une \u00e9p\u00e9e Brandish am\u00e9lior\u00e9e infus\u00e9e de l'essence \u00e9l\u00e9mentale du feu.

m.flamberge = Flamberge
f.flamberge = Une \u00e9p\u00e9e enflamm\u00e9e qui br\u00fble \u00e0 travers en passant \u00e0 travers.

m.flourish = Flourish
f.flourish = Un sabre chic parfait pour d\u00e9jouer vos ennemis.

m.furious_flamberge = Furious Flamberge
f.furious_flamberge = Les grands escrimeurs taillent leur noms dans le peau de leurs \
  adversaires. Les escrimeurs l\u00e9gendaires l'y br\u00fble.

m.frost_sword = Frost Sword
f.frost_sword = Cette \u00e9p\u00e9e est plus froide que la glace et elle est pr\u00eate \u00e0 tout, m\u00eame \u00e0 \
  sacrifier votre amour, en plus des monstres qui se mettent sur votre chemin.

m.glacius = Glacius
f.glacius = M\u00e9langeant des th\u00e9ories avanc\u00e9es de cryog\u00e9nie avec la t\u00e9\
  chnologie qui alimente le Cooling Chamber a produit cet armement avanc\u00e9, qui est capable \
  de geler les plus formidables ennemis instantan\u00e9ment.

m.gram = Gram
f.gram = Cette \u00e9p\u00e9e est si lourde qu'elle ralentit son porteur, m\u00eame s'il est \
  leste. Cela dit, imaginez les d\u00e9g\u00e2ts qu'elle peut causer...

m.gran_faust = Gran Faust
f.gran_faust = Cette \u00e9p\u00e9e Faust am\u00e9lior\u00e9e a \u00e9t\u00e9 forg\u00e9e dans \
  le Shadow Steel le plus pur qui soit. Ses attaques charg\u00e9es lancent une mal\u00e9diction \
  sur son porteur, mais les Devilites n'en appr\u00e9cient pas moins ces armes rares, au point \
  de les pr\u00e9f\u00e9rer \u00e0 leurs courtes vacances.

m.grand_flourish = Grand Flourish
f.grand_flourish = Une lame fantaisiste pour ceux qui pr\u00e9f\u00e8rent r\u00e9gler leurs probl\u00e8\
  mes avec un saut, un petit bond, et un coup.

m.grintovec = Grintovec
f.grintovec = Vos ennemis aimeront s\u00fbrement la sensation rafra\u00eechissante d'\u00eatre frapp\u00e9 par un glacier.

m.hatchet = Hatchet
f.hatchet = On utilise cette lame lourde pour tailler les lianes et les buissons qui prolif\u00e8\
  rent tout autour du Rescue Camp.

m.heavy_hatchet = Heavy Hatchet
f.heavy_hatchet = Une arme massive con\u00e7ue pour abattre les arbres. Comme on pouvait s'y \
  attendre, elle peut \u00e9galement servir \u00e0 d\u00e9truire les ennemis, les blocs, les \
  gisements de min\u00e9raux et \u00e0 peu pr\u00e8s n'importe quoi d'autre.

m.hot_edge = Hot Edge
f.hot_edge = Cette Proto Sword modifi\u00e9e est capable de g\u00e9n\u00e9rer une chaleur si \
  intense qu'elle carbonise toute mati\u00e8re organique.

m.hunting_blade = Hunting Blade
f.hunting_blade = Cette lame dentel\u00e9e sert \u00e0 achever le gros gibier. Elle tranche la \
  chair comme si c'\u00e9tait du beurre.

m.iceburst_brandish = Iceburst Brandish
f.iceburst_brandish = Une \u00e9p\u00e9e Brandish am\u00e9lior\u00e9e infus\u00e9e de l'essence \u00e9l\u00e9mentale du glace.

m.ideal_sword = Ideal Sword
f.ideal_sword = Il n'y a pas \u00e0 dire, cette \u00e9p\u00e9e est parfaite!

m.jalovec = Jalovec
f.jalovec = Une \u00e9p\u00e9e frissonnante pour les chevaliers qui pensent que c'est "cool" \
