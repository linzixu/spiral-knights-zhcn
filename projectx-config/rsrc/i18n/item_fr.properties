  explosifs.

m.heavy_plate_mail = Heavy Plate Mail
f.heavy_plate_mail = Cette armure \u00e9paisse a \u00e9t\u00e9 renforc\u00e9e de plus plaques de m\u00e9\
  tal qu'on en trouve dans un distributeur automatique des Rouages. Elle s'av\u00e8re l\u00e9g\u00e8rement inconfortable.

m.icebreaker_armor = Icebreaker Armor
f.icebreaker_armor = Cette version am\u00e9lior\u00e9e de la Frostbreaker Armor a \u00e9t\u00e9 pirat\u00e9e pour r\u00e9sister au gel.

m.ironmight_plate_mail = Ironmight Plate Mail
f.ironmight_plate_mail = Cette armure de plates de qualit\u00e9 sup\u00e9rieure a \u00e9t\u00e9 forg\u00e9\
  e dans un alliage de plusieurs m\u00e9taux rares. Elle entrave les mouvements, mais s'av\u00e8re incroyablement r\u00e9sistante.

m.jelly_mail = Jelly Mail
f.jelly_mail = Con\u00e7ue \u00e0 partir de cr\u00e9atures visqueuses, cette armure molle \
  respire l'\u00e9l\u00e9gance.

m.justifier_jacket = Justifier Jacket
f.justifier_jacket = Une veste de qualit\u00e9 port\u00e9e par les bandits arm\u00e9s en mal d'adr\u00e9\
  naline qui tirent vite ou meurent jeunes.

m.mad_bomber_suit = Mad Bomber Suit
f.mad_bomber_suit = Certains jouent de la hache, d'autres de l'arc. Cette armure est destin\u00e9e \u00e0 ceux qui ont un temp\u00e9rament explosif.

m.magic_cloak = Magic Cloak
f.magic_cloak = Cette cape merveilleuse est l'attribut des apprentis qui \u00e9tudient la magie \
  et les sortil\u00e8ges.

m.mercurial_mail = Mercurial Mail
f.mercurial_mail = Une armure supr\u00eame qui vous donnera un ressort dans votre d\u00e9\
  marche, tout en vous ressortant du danger!

m.mighty_cobalt_armor = Mighty Cobalt Armor
f.mighty_cobalt_armor = Cette armure de Spiral Knight am\u00e9lior\u00e9e int\u00e8gre les derni\u00e8\
  res technologies des Rouages dont les sp\u00e9cialistes ont perc\u00e9 les myst\u00e8res.

m.miracle_cloak = Miracle Cloak
f.miracle_cloak = On raconte que ce manteau b\u00e9ni des dieux peut accomplir un miracle \
  lorsque son porteur est dans le besoin.

m.nameless_poncho = Nameless Poncho
f.nameless_poncho = Ce poncho sans nom fut port\u00e9 par un h\u00e9ros aussi l\u00e9gendaire qu'anonyme.

m.quicksilver_mail = Quicksilver Mail
f.quicksilver_mail = Une jolie armure fabriqu\u00e9e des restes d'un Quicksilver.

m.radiant_silvermail = Radiant Silvermail
f.radiant_silvermail = On raconte que cette version am\u00e9lior\u00e9e de la Silvermail brille \
  de mille feux, m\u00eame quand l'obscurit\u00e9 envahit les c\u0153urs.

m.rock_jelly_mail = Rock Jelly Mail
f.rock_jelly_mail = Cette armure g\u00e9latineuse combine la robustesse de la pierre \u00e0 l'\u00e9lasticit\u00e9 de la mati\u00e8\
  re la plus poisseuse qui soit. C'est \u00e0 se demander par quel prodige vous avez r\u00e9ussi \u00e0 \
  vaincre le blobeux dont elle est constitu\u00e9e.

m.royal_jelly_mail = Royal Jelly Mail
f.royal_jelly_mail = Incroyablement visqueuse, cette armure a \u00e9t\u00e9 con\u00e7ue avec \
  une grande minutie \u00e0 partir des plus nobles blobeux.

m.salamander_suit = Salamander Suit
f.salamander_suit = Cette armure en peau de salamandre octroie \u00e0 son porteur la r\u00e9\
  sistance naturelle au feu de cet animal.

m.scary_skelly_suit = Scary Skelly Suit
f.scary_skelly_suit = Cette version am\u00e9lior\u00e9e de la Skelly Suit a \u00e9t\u00e9 impr\u00e9gn\u00e9e d'essence \u00e9l\u00e9\
  mentaire de peur. Elle est livr\u00e9e avec un pantalon assorti qui vous donnera du courage \u00e0 revendre.

m.seraphic_mail = Seraphic Mail
f.seraphic_mail = Quiconque porte cette superbe cotte de mailles frappera les cr\u00e9atures mal\u00e9fiques avec la col\u00e8re des justes.

m.shadowsun_slicker = Shadowsun Slicker
f.shadowsun_slicker = On raconte que cet imperm\u00e9able mal\u00e9fique est dot\u00e9 d'une \
  grande puissance et se nourrit des p\u00e9ch\u00e9s non absous de celui qui le porte.

m.silvermail = Silvermail
f.silvermail = Cette armure r\u00e9sistante mais l\u00e9g\u00e8re est destin\u00e9e aux \
  chevaliers qui ont jur\u00e9 sur l'honneur de traquer sans rel\u00e2che les morts-vivants \
  pour les \u00e9radiquer.

m.sinister_skelly_suit = Sinister Skelly Suit
f.sinister_skelly_suit = Cette armure osseuse vibre de malveillance. Quiconque ose douter de \
  ses pouvoirs ne fera pas de vieux os.

m.skelly_suit = Skelly Suit
f.skelly_suit = Cette armure terrifiante repousse \u00e0 merveille les attaques de l'ombre.

m.skolver_coat = Skolver Coat
f.skolver_coat = Le meilleur des v\u00eatements en peau de Wolver. Ce manteau a \u00e9t\u00e9 con\u00e7\
  u par des mains expertes pour vous procurer une vitesse stup\u00e9fiante lors des attaques au \
  corps \u00e0 corps.

m.solid_cobalt_armor = Solid Cobalt Armor
f.solid_cobalt_armor = La Cobalt Armor traditionnelle a \u00e9t\u00e9 reforg\u00e9e pour un \
  meilleur confort et une protection optimale.

m.spiral_brigandine = Spiral Brigandine
f.spiral_brigandine = Une armure l\u00e9g\u00e8re, fournie \u00e0 toutes les recrues au sein \
  des Spiral Knights.

m.spiral_cuirass = Spiral Cuirass
f.spiral_cuirass = Une armure l\u00e9g\u00e8re, fournie \u00e0 toutes les recrues au sein des \
  Spiral Knights.

m.spiral_culet = Spiral Culet
f.spiral_culet = Une armure l\u00e9g\u00e8re, fournie \u00e0 toutes les recrues au sein des \
  Spiral Knights.

m.spiral_demo_suit = Spiral Demo Suit
f.spiral_demo_suit = Cette solide armure a \u00e9t\u00e9 con\u00e7ue pour les chevaliers qui \
  manipulent des explosifs.

m.spiral_plate_mail = Spiral Plate Mail
f.spiral_plate_mail = Cette lourde armure de plates de fer prot\u00e8ge de la plupart des \
  attaques normales.

m.spiral_scale_mail = Spiral Scale Mail
f.spiral_scale_mail = Cette armure l\u00e9g\u00e8re mais solide prot\u00e8ge des attaques \
  perforantes.

m.sunset_duster = Sunset Duster
f.sunset_duster = Cette solide protection de cuir est destin\u00e9e aux p\u00e8lerins qui n'ont \
  pas froid aux yeux.

m.surge_breaker_armor = Surge Breaker Armor
f.surge_breaker_armor = Cette armure prot\u00e8ge des r\u00e9v\u00e9lations les plus \
  choquantes. Elle r\u00e9siste aussi plut\u00f4t bien aux attaques \u00e9lectriques.

m.valkyrie_mail = Valkyrie Mail
f.valkyrie_mail = Cette armure n'a pas de prix. Les cr\u00e9atures des enfers la redoutent au \
  point de ne jamais prononcer son nom.

m.virulisk_suit = Virulisk Suit
f.virulisk_suit = Cette combinaison \u00e9paisse a \u00e9t\u00e9 taill\u00e9e dans la carcasse \
  d'un Virulisk. Son porteur h\u00e9rite, dans une certaine mesure, de la r\u00e9sistance au \
  poison de ce monstre, ainsi que de son go\u00fbt prononc\u00e9 pour le flan.

m.vitasuit = Vitasuit
f.vitasuit = Cette combinaison sp\u00e9ciale apporte un bonus de sant\u00e9 appr\u00e9ciable \u00e0 son porteur.

m.vitasuit_deluxe = Vitasuit Deluxe
f.vitasuit_deluxe = Quatre m\u00e9decins sur cinq pr\u00e9conisent de porter cette armure au \
  quotidien. Le cinqui\u00e8me a p\u00e9ri \u00e9cras\u00e9 sous un Tortodrone.

m.vitasuit_plus = Vitasuit Plus
f.vitasuit_plus = Cette armure high-tech offre \u00e0 son porteur toutes sortes d'avantages m\u00e9dicaux: bonus de sant\u00e9\
  , cheveux plus luisants et haleine plus fra\u00eeche.

m.vog_cub_coat = Vog Cub Coat
f.vog_cub_coat = Cette peau de b\u00eate empeste la fum\u00e9e de bois, mais elle est si \u00e9\
  paisse et si chaude que vous n'y pr\u00eaterez m\u00eame pas attention.

m.volcanic_demo_suit = Volcanic Demo Suit
f.volcanic_demo_suit = Cette armure tr\u00e8s protectrice est destin\u00e9e aux experts en d\u00e9molition. Son syst\u00e8\
  me de refroidissement int\u00e9gr\u00e9 vous donnera l'impression d'avoir \u00e9t\u00e9 cryog\u00e9nis\u00e9.

m.volcanic_plate_mail = Volcanic Plate Mail
f.volcanic_plate_mail = Armure de plates sup\u00e9rieure imbue de l'essence \u00e9l\u00e9\
  mentaire des flammes et con\u00e7ue pour encaisser les chocs les plus violents.

m.volcanic_salamander_suit = Volcanic Salamander Suit
f.volcanic_salamander_suit = Cette Salamander Suit renforc\u00e9e de solides plaques de fer \
  volcanique est tr\u00e8s r\u00e9sistante. De plus, elle peut servir de four de fortune lors \
  des missions de longue dur\u00e9e.

m.volt_breaker_armor = Volt Breaker Armor
f.volt_breaker_armor = Cette version am\u00e9lior\u00e9e de la Circuit Breaker Armor a \u00e9t\u00e9 pirat\u00e9e pour r\u00e9sister aux \u00e9lectrocutions.

m.wolver_coat = Wolver Coat
f.wolver_coat = Ce manteau \u00e9pais a \u00e9t\u00e9 con\u00e7u pour vous sauver la peau \u00e0 \
  partir d'un Wolver qui n'a pas r\u00e9ussi \u00e0 sauver la sienne.

m.wyvern_scale_mail = Wyvern Scale Mail
f.wyvern_scale_mail = Cette superbe armure a \u00e9t\u00e9 forg\u00e9e \u00e0 des temp\u00e9ratures extr\u00eames \u00e0 partir des \u00e9cailles de cr\u00e9atures tr\u00e8s rares des Rouages.

