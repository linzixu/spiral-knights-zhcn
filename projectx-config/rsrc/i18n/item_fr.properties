m.bombastic_demo_helm = Bombastic Demo Helm
f.bombastic_demo_helm = Ce casque de qualit\u00e9 est r\u00e9serv\u00e9 aux experts en \
  explosifs les plus aguerris. Il ne vous dira pas quel vin s'accorde le mieux au Nitronome, \
