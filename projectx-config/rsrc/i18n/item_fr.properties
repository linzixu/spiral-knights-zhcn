m.boosted_plate_helm = Boosted Plate Helm
f.boosted_plate_helm = Ce casque est un Spiral Plate Helm dot\u00e9 d'un g\u00e9n\u00e9rateur d'\u00e9\
  nergie surpuissant. Il est malheureusement assez opaque.

m.brute_jelly_helm = Brute Jelly Helm
f.brute_jelly_helm = Ce casque robuste a \u00e9t\u00e9 con\u00e7u \u00e0 partir d'une substance \
  visqueuse extr\u00eamement gluante.

m.chaos_cowl = Chaos Cowl
f.chaos_cowl = Cette cagoule d'origine douteuse prot\u00e8ge son porteur des attaques \u00e9l\u00e9\
  mentaires et lui donne un air myst\u00e9rieux.

m.charged_quicksilver_helm = Charged Quicksilver Helm
f.charged_quicksilver_helm = Un Quicksilver Helm augment\u00e9 qui conduit \u00e0 la \
  destruction d'ennemis \u00e9lectriques.

m.chroma_mask = Chroma Mask
f.chroma_mask = Ce masque en peau de Chromalisk donne \u00e0 son porteur un air distingu\u00e9.

m.circuit_breaker_helm = Circuit Breaker Helm
f.circuit_breaker_helm = Ce casque est un Spiral Helm modifi\u00e9 pour prot\u00e9ger des \u00e9lectrocutions, au d\u00e9triment de sa r\u00e9\
  sistance au feu et au gel.

m.cobalt_helm = Cobalt Helm
f.cobalt_helm = Ce casque ultraperformant du Spiral Order est adapt\u00e9 \u00e0 toutes les aventures.

m.crown_fallen = Crown of the Fallen
f.crown_fallen = Cette couronne est maudite: elle fut jadis port\u00e9e par un \u00eatre c\u00e9leste banni du paradis.

m.cyclops_cap = Cyclops Cap
f.cyclops_cap = Ce casque atypique arborant un \u0153il unique est l'\u00e9quipement de pr\u00e9dilection des tireurs d\u00e9butants.

m.deadly_virulisk_mask = Deadly Virulisk Mask
f.deadly_virulisk_mask = Ce Virulisk Mask am\u00e9lior\u00e9 dispose d'un filtre \u00e0 \
