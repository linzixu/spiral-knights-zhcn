# Material names
#...................................................................................................

m.beast_scale = Beast Scale
f.beast_scale = Cette \u00e9caille relativement intacte a \u00e9t\u00e9 pr\u00e9lev\u00e9e sur une cr\u00e9ature des Rouages.

m.blast_powder = Blast Powder
f.blast_powder = Tous ceux qui appr\u00e9cient les explosions se procurent cette dangereuse \
  substance explosive produite par les Gremlins.

m.blaze_pepper = Blaze Pepper
f.blaze_pepper = Une \u00e9pice succulente que certaines b\u00eates sauvages des Rouages \
  amassent en pr\u00e9vision d'un hiver qui ne vient jamais.

m.blighted_bone = Blighted Bone
f.blighted_bone = Une rotule ridicule ayant vu des meilleurs jours... son absence doit 'nuit're \
  au chevalier.

m.blue_shard = Blue Shard
f.blue_shard = Un tesson de Moonstone trop petit pour fournir de l'\u00e9nergie aux portes, \
  mais tr\u00e8s utile pour l'alchimie.

m.brimstone = Brimstone
f.brimstone = On trouve ces \u00e9clats de pierre sulfurique naus\u00e9abonds dans les enfers.

m.bronze_bolt = Bronze Bolt
f.bronze_bolt = On trouve ces boulons de bronze ordinaires un peu partout dans les Rouages.

m.brute_core = Brute Core
f.brute_core = Cette masse bleue et suintante provient d'un ennemi g\u00e9latineux particuli\u00e8rement puissant.

m.bushy_tail = Bushy Tail
f.bushy_tail = Un sp\u00e9cimen curieusement intact de queue de b\u00eate sauvage vivant dans \
  les Rouages.

m.chroma_tear = Chroma Tear
f.chroma_tear = Une larme en cristale de Chromalisk fonctionnant comme lentille de focalisation \
  pour les armes, ou bien pour aider les chevaliers myopes.

m.cooling_cell = Cooling Cell
f.cooling_cell = Ce petit appareil emp\u00eache les machines complexes de surchauffer. Vous \
  pouvez \u00e9galement en garder un dans votre poche les jours de canicule.

m.corrosive_acid = Corrosive Acid
f.corrosive_acid = Une substance corrosive, caract\u00e9ristique de cr\u00e9atures caustiques.

m.crimsonite_shard = Red Shard
f.crimsonite_shard = Cet \u00e9clat de Crimsonite est trop petit pour alimenter les portes, \
  mais il est tr\u00e8s utile pour la pratique de l'alchimie.

m.critter_carapace = Critter Carapace
f.critter_carapace = Un fragment de chitine d\u00e9coll\u00e9 avec pr\u00e9caution de la \
  carapace d'une cr\u00e9ature des Rouages. C'est \u00e9tonnant, mais il semble intact.

m.cursed_idol = Cursed Idol
f.cursed_idol = Cette petite statue de pierre repr\u00e9sente l'un des d\u00e9mons sup\u00e9\
  rieurs qui pullulent dans les enfers. Ses couleurs sombres forment des motifs sans cesse diff\u00e9\
  rents qui rappellent des volutes de fum\u00e9e.

m.dark_matter_shard = Dark Shard
f.dark_matter_shard = Cet \u00e9clat de Dark Matter est trop petit pour alimenter les portes, \
  mais il est tr\u00e8s utile pour la pratique de l'alchimie.

m.dark_shard = Dark Shard
f.dark_shard = Un tesson de Dark Matter trop petit pour fournir de l'\u00e9nergie aux portes, \
  mais tr\u00e8s utile pour l'alchimie.

m.dragon_scale = Dragon Scale
f.dragon_scale = Une \u00e9caille amuri\u00e9e parvenant d'une cr\u00e9ature qu'on pensait \u00ea\
  tre disparue. Ses facettes refl\u00e8tent la lumi\u00e8re d'une mani\u00e8re \u00e9ther\u00e9e.

m.drake_scale = Drake Scale
f.drake_scale = Une \u00e9caille d\u00e9chir\u00e9 d'une b\u00eate brutale.

m.driftwood = Driftwood
f.driftwood = Ce dr\u00f4le de morceau de bois ne tient pas en place.

m.ecto_drop = Ecto Drop
f.ecto_drop = Une goutte d'ectoplasme pr\u00e9lev\u00e9e m\u00e9ticuleusement sur le corps d'un \
  mort-vivant volontaire mais r\u00e9calcitrant. Elle est d'un vert maladif.

m.everfrost = Everfrost
f.everfrost = Une petite plaque de verglas que ne fond jamais, m\u00eame quand elle est mise au \
  feu.

m.fine_fabric = Fine Fabric
f.fine_fabric = Une longueur de tissu solide et de bonne facture d\u00e9rob\u00e9e \u00e0 un \
  habitant des Rouages.

m.flame_soul = Flame Soul
f.flame_soul = Quand une cr\u00e9ature meurt en furie flambante, on trouve parfois cette \
  essence puissante.

m.forbidden_fruit = Forbidden Fruit
f.forbidden_fruit = Le casse-cro\u00fbte pr\u00e9f\u00e9r\u00e9 des d\u00e9mons affam\u00e9s.

m.force_dynamo = Force Dynamo
f.force_dynamo = Un gadget captivant qui semble g\u00e9n\u00e9rer de l'\u00e9nergie \u00e0 partir de rien.

m.frayed_fabric = Frayed Fabric
f.frayed_fabric = Les v\u00eatements us\u00e9s d'un autochtone des Rouages. Vous devriez \
  pouvoir les recycler.

m.frost_gel = Frost Gel
f.frost_gel = Une goutte gluante r\u00e9colt\u00e9 d'un gamin glac\u00e9 des Rouages.

m.fuel_canister = Fuel Canister
f.fuel_canister = Un petit r\u00e9cipient qui contenait le carburant d'une machine complexe.

m.ghost_bell = Ghost Bell
f.ghost_bell = Les fant\u00f4mes les plus pr\u00e9venants portent cette petite cloche argent\u00e9\
  e afin d'informer les vivants de leur pr\u00e9sence.

m.gel_core = Gel Core
f.gel_core = Un bloc de mati\u00e8re visqueuse de la taille d'un poing, r\u00e9cup\u00e9r\u00e9 sur la d\u00e9pouille d'un blobeux.

m.gel_drop = Gel Drop
f.gel_drop = Une goutte de mati\u00e8re visqueuse pr\u00e9lev\u00e9e sur un blobeux. Elle fr\u00e9mit encore.

m.grave_soil = Grave Soil
f.grave_soil = Cette terre maudite a \u00e9t\u00e9 trouv\u00e9e en creusant dans une crypte \
  sinistre. Elle reste froide au toucher.

m.green_shard = Green Shard
f.green_shard = Un tesson de Valestone trop petit pour fournir de l'\u00e9nergie aux portes, \
  mais tr\u00e8s utile pour l'alchimie.

m.gremlin_gizmo = Gremlin Gizmo
f.gremlin_gizmo = Un dispositif \u00e9trange que les Gremlins utilisent dans leurs machines. On \
  peut y lire un avertissement: "ne pas exposer \u00e0 la lumi\u00e8re directe du soleil ni \
  plonger dans l'eau".

m.hailstone = Hailstone
f.hailstone = Un caillou qui est toujours un peu froid au toucher. C'est fantastique pour \
  refroidir son breuvage sans le diluer!

m.heavy_gear = Heavy Gear
f.heavy_gear = Un engrenage que assistait jadis dans l'op\u00e9ration d'une machine \u00e9norme.

m.iron_gear = Iron Gear
f.iron_gear = Cet engrenage de m\u00e9tal faisait autrefois partie d'une machine complexe.

m.ironwood = Ironwood
f.ironwood = Une b\u00fbche parfaite de l'une des substances les plus dures que connaissent les \
  Spiral Knights.

m.light_shard = Light Shard
f.light_shard = Un tesson de Luminite trop petit pour fournir de l'\u00e9nergie aux portes, \
  mais tr\u00e8s utile pour l'alchimie.

m.lucky_horseshoe = Lucky Horseshoe
#f.lucky_horseshoe = (Description coming soon...)

m.luminite_shard = Light Shard
f.luminite_shard = Cet \u00e9clat de Luminite est trop petit pour alimenter les portes, mais il \
  est tr\u00e8s utile pour la pratique de l'alchimie.

m.meteor_mote = Meteor Mote
f.meteor_mote = Un morceau minuscule de mat\u00e9riel rare, dit d'avoir tomb\u00e9 du ciel. Les \
  Gremlins l'utilise typiquement dans le construction de sources d'alimentation.

m.miracloth = Miracloth
f.miracloth = Un rouleau de tissu merveilleux, aussi beau que souple.

m.mod_calibrator = Mod Calibrator
f.mod_calibrator = Cet appareil compliqu\u00e9 fut construit sp\u00e9cialement pour calibrer \
  les mods, et ne doit pas \u00eatre m\u00e9lang\u00e9 avec un Calibrator Mod, qui modifie les \
  calibrateurs. C'est fa\u00e7ile de se tromper.

m.monster_bone = Monster Bone
f.monster_bone = Un os encore intact pr\u00e9lev\u00e9 sur la d\u00e9pouille d'une b\u00eate f\u00e9roce.

m.moonstone_shard = Blue Shard
f.moonstone_shard = Cet \u00e9clat de Moonstone est trop petit pour alimenter les portes, mais \
  il est tr\u00e8s utile pour la pratique de l'alchimie.

m.mug_misery = Mug of Misery
f.mug_misery = Seules les \u00e2mes les plus noires utilisent ce r\u00e9cipient maudit qui, \
  d'apr\u00e8s la rumeur, ferait pleuvoir les pires tourments sur tous ceux que sa victime \
  approche.

m.nightshade = Nightshade
f.nightshade = Une herbe hasardeuse qui endommage la sant\u00e9 de plusieurs b\u00eates, mais qui est d\u00e9licieux aux cr\u00e9atures toxiques.

m.owlite_feather = Owlite Feather
f.owlite_feather = Une petite plume arrach\u00e9e \u00e0 un Owlite, race d'oiseaux mythiques \
  dot\u00e9s de grands pouvoirs magiques.

m.perfect_snowball = Perfect Snowball
f.perfect_snowball = Une boule de neige \u00e0 la perfection presque surnaturelle. Bien qu'elle \
  donne envie de viser quelqu'un en pleine t\u00eate, il serait pr\u00e9f\u00e9rable de \
  l'utiliser en alchimie.

m.phial_phear = Phial of Phear
f.phial_phear = Ce tube de verre contient une petite dose de froussium, un \u00e9l\u00e9ment \
  chimique peu commun qui d\u00e9clenche une peur panique chez celui qui en respire une bouff\u00e9e.

m.philoso_feather = Philoso Feather
f.philoso_feather = Une grande plume grise arrach\u00e9e \u00e0 l'un des plus grands magiciens \
  Owlites.

m.plague_essence = Plague Essence
f.plague_essence = Quand une cr\u00e9ature p\u00e9rit d'une peste paticuli\u00e8rement putride, \
  on trouve parfois cette essence puissante.

m.plasma_cell = Plasma Cell
f.plasma_cell = Une source de plasma high-tech qui pourrait bien \u00e9blouir son d\u00e9tenteur de sa science.

m.power_cell = Power Cell
f.power_cell = Un petit dispositif servant \u00e0 alimenter en \u00e9nergie des machines \
  complexes.

m.primal_ore = Primal Ore
f.primal_ore = Un m\u00e9tal extraordinaire imbu d'un esprit sauvage.

m.reaper_rib = Reaper Rib
f.reaper_rib = Un os teint\u00e9 noir par la malveillance de son ancien propri\u00e9taire.

m.red_shard = Red Shard
f.red_shard = Un tesson de Crimsonite trop petit pour fournir de l'\u00e9nergie aux portes, \
  mais tr\u00e8s utile pour l'alchimie.

m.redwood = Redwood
f.redwood = Un solide morceau de bois inachev\u00e9. On l'utilise en g\u00e9n\u00e9ral pour \
  fabriquer des placards.

m.rock_salt = Rock Salt
f.rock_salt = Un \u00e9br\u00e9chure des Rouages infus\u00e9 avec... la vide. Son faim \
  engloutit les saveurs et essences des alentours. Les cuisiniers le r\u00e9clament, mais les \
  jellies, eux, le craignent.

m.rocket_sprocket = Rocket Sprocket
f.rocket_sprocket = Une roue dent\u00e9e robust utilis\u00e9e par des machines qui lancent des \
  projectiles.

m.rocky_core = Rocky Core
f.rocky_core = Un r\u00e9gal delicieux et gommeux avec une coquille min\u00e9rale imp\u00e9n\u00e9\
  trable. Plusieurs chevaliers ont perdu leurs dents en essayant de franchir ses d\u00e9fenses.

m.royal_core = Royal Core
f.royal_core = Une masse odorante de boue r\u00e9colt\u00e9e d'un slime sp\u00e9cialement noble.

m.scrap_metal = Scrap Metal
f.scrap_metal = Un morceau de m\u00e9tal mis au rebut, mais qui pourrait facilement \u00eatre recycl\u00e9.

m.shadow_steel = Shadow Steel
f.shadow_steel = Un m\u00e9tal extraordinaire imbu des t\u00e9nebres de l'enfer.

m.sharp_fang = Sharp Fang
f.sharp_fang = Une pr\u00e9molaire particuli\u00e8rement pointue. \u00c0 moins que ce ne soit \
  une canine?

m.shell_casing = Shell Casing
#f.shell_casing = (Description coming soon...)

m.silver_coil = Silver Coil
f.silver_coil = Un m\u00e9canisme \u00e9lectromagn\u00e9tique de m\u00e9tal extr\u00eamement conducteur.

m.silverweave = Silverweave
f.silverweave = Une longueur de tissu et de m\u00e9tal pr\u00e9cieux entrelac\u00e9s. Ostentatoire sans \u00eatre tape-\u00e0-l'\u0153il, il prot\u00e8ge tr\u00e8\
  s bien celui qui le porte.

m.soft_tail = Soft Tail
#f.soft_tail = (Description coming soon...)

m.soul_dust = Soul Dust
f.soul_dust = La poussi\u00e8re d'un d\u00e9funt. On ignore si elle conserve certaines \
  parcelles de son \u00e2me.

m.spark_life = Spark of Life
f.spark_life = Une essence puissante que se pr\u00e9sente aux \u00eatres d\u00e9sesp\u00e9r\u00e9s. Avec \u00e7\
  a, on se sent capable de changer le nuit en jour.

m.sulfur = Sulfur
f.sulfur = On trouve ces \u00e9clats de pierre sulfurique naus\u00e9abonds dans les enfers.

m.static_clinger = Static Clinger
f.static_clinger = Un fil d'\u00e9nergie latente qui vogue parmi les Rouages, se collant \
  souvent au cheveux et aux v\u00eatements. C'est trop grand pour distiller et former de l'\u00c9\
  nergie de Brume, mais c'est tres utile pour l'alchimie.

m.sun_silver = Sun Silver
f.sun_silver = Un m\u00e9tal extraordinaire imbu du lumi\u00e8re \u00e9clatante des cieux.

m.swordstone = Swordstone
