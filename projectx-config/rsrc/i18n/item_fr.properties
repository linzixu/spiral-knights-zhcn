  de 1.21 gigawatts.

m.wild_hunting_blade = Wild Hunting Blade
f.wild_hunting_blade = M\u00eame les plus grands Wolvers et les plus redoutables Chromalisks \
  craignent cette lame l\u00e9gendaire.

m.winmillion = Winmillion
f.winmillion = Cette \u00e9p\u00e9e richement orn\u00e9e projette des \u00e9clairs d'\u00e9nergie \u00e0 \
