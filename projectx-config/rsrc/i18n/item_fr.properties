m.grey_feather_cowl = Grey Feather Cowl
f.grey_feather_cowl = Ce capuchon duveteux est destin\u00e9 aux \u00e9rudits qui aiment \u00e9\
  tudier sur le terrain. Il est plus doux que les oreillers les plus luxueux, mais \
  incroyablement r\u00e9sistant.

m.groundbreaker_helm = Groundbreaker Helm
f.groundbreaker_helm = un casque durable port\u00e9 par les premiers chevaliers \u00e0 d\u00e9\
  fier les profondeurs des Rouages.

m.gunslinger_hat = Gunslinger Hat
f.gunslinger_hat = Ce chapeau d'excellente facture \u00e9tait port\u00e9 par des guerriers arm\u00e9\
  s de pistolets appartenant \u00e0 une \u00e9poque oubli\u00e9e. Id\u00e9al pour les duels, \
  les fouilles ou les vir\u00e9es sur les hauts plateaux.

m.heavy_demo_helm = Heavy Demo Helm
f.heavy_demo_helm = Ce casque renforc\u00e9 pourrait s'av\u00e9rer utile pour un expert en \
  explosifs de votre trempe.

m.heavy_plate_helm = Heavy Plate Helm
f.heavy_plate_helm = Ce casque massif a \u00e9t\u00e9 con\u00e7u pour prot\u00e9ger des armes \
  conventionnelles. Une l\u00e9g\u00e8re odeur de sueur flotte \u00e0 l'int\u00e9rieur.

m.icebreaker_helm = Icebreaker Helm
f.icebreaker_helm = Ce casque est un Frostbreaker Helm qui a \u00e9t\u00e9 modifi\u00e9 pour prot\u00e9\
  ger plus efficacement du gel.

m.industrial_hard_hat = Industrial Hard Hat
f.industrial_hard_hat = Ce casque d'ouvrier du b\u00e2timent ne procure pas une protection tr\u00e8s efficace, mais il am\u00e9liore consid\u00e9rablement la r\u00e9sistance \u00e0 l'\u00e9tourdissement.

m.ironmight_plate_helm = Ironmight Plate Helm
f.ironmight_plate_helm = Ce casque de qualit\u00e9 sup\u00e9rieure a \u00e9t\u00e9 forg\u00e9 \
  dans un alliage de plusieurs m\u00e9taux rares. Il r\u00e9duit l\u00e9g\u00e8rement la vision p\u00e9riph\u00e9rique, mais il r\u00e9siste \u00e0 toutes les attaques.

m.jaws_megalodon = Jaws of Megalodon
f.jaws_megalodon = Ce casque effrayant ressemble \u00e0 un monstre des profondeurs marines.

m.jelly_helm = Jelly Helm
f.jelly_helm = Ce casque g\u00e9latineux a \u00e9t\u00e9 fabriqu\u00e9 \u00e0 partir des restes \
  de gardiens visqueux.

m.justifier_hat = Justifier Hat
f.justifier_hat = Un chapeau de qualit\u00e9 r\u00e9serv\u00e9 aux as de la g\u00e2chette qui n'h\u00e9sitent pas \u00e0 d\u00e9penser quelques pi\u00e8\
  ces de plus pour s'offrir un \u00e9quipement de luxe.

m.mad_bomber_mask = Mad Bomber Mask
f.mad_bomber_mask = Ce casque robuste a \u00e9t\u00e9 con\u00e7u pour prot\u00e9ger des \
  explosions, des ondes radio et des appareils high-tech de contr\u00f4le mental. Du moins, \
  c'est qu'ils *veulent* vous faire croire.

m.magic_hood = Magic Hood
f.magic_hood = Un capuchon enchant\u00e9 pour les chevaliers qui pratiquent la divination et \
  l'invocation en amateurs.

m.magikat_hat = Magikat Hat
#f.magikat_hat = (Description coming soon...)

m.mercurial_helm = Mercurial Helm
f.mercurial_helm = Un casque sublime qui vous laissera vous d\u00e9placer aussi rapidement que \
  l'eau... mais peut-etre pas si rapidement *dans* l'eau.

m.mighty_cobalt_helm = Mighty Cobalt Helm
f.mighty_cobalt_helm = Ce casque de Spiral Knight am\u00e9lior\u00e9 a \u00e9t\u00e9 forg\u00e9 \
  dans un alliage rare de Moonstone et de Luminite.

m.mining_hat = Mining Hat
f.mining_hat = Ce vieux casque robuste \u00e9tait autrefois utilis\u00e9 dans des mines de pr\u00e9cieux min\u00e9raux. Il est l\u00e9g\u00e8rement plus r\u00e9\
