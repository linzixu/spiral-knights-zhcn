m.blaster = Blaster
f.blaster = Un pistolet polyvalent fourni aux Spiral Knights qui ont prouv\u00e9 leur valeur au combat.

m.blight_needle = Blight Needle
f.blight_needle = C'est un fait av\u00e9r\u00e9 que m\u00eame la toxine la plus virulente est \
