m.nightblade = Nightblade
f.nightblade = Une courte trancheuse infus\u00e9e de l'essence de l'Enfer.

m.proto_sword = Proto Sword
f.proto_sword = Une petite \u00e9p\u00e9e fournie \u00e0 toutes les recrues au sein des Spiral \
