m.shockburst_brandish = Shockburst Brandish
f.shockburst_brandish = Un Brandish am\u00e9lior\u00e9, infus de l'essence \u00e9l\u00e9mentaire du foudre.

m.shocking_edge = Shocking Edge
f.shocking_edge = Cette \u00e9p\u00e9e l\u00e9g\u00e8re envoie de douloureuses d\u00e9charges \u00e9lectriques \u00e0 \
