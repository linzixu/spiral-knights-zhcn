  pour parler.

m.troika = Troika
f.troika = Cette \u00e9p\u00e9e traditionnelle manque d'\u00e9nergie interne, mais son poids et \
  sa taille compensent largement cette lacune. Elle permet d'ass\u00e9ner des coups \u00e9\
  crasants, pour peu qu'on parvienne \u00e0 la brandir.

m.twisted_snarble_barb = Twisted Snarble Barb
f.twisted_snarble_barb = Un Snarble Barb noueux renforc\u00e9 pour revirer avec un "pat-\u00e0-pan" satisfaisant.

m.vile_striker = Vile Striker
f.vile_striker = Ce sabre sournois renferme une mesure de poison. N'utilisez pas sa lame dentel\u00e9e pour couper du pain!

m.voltedge = Voltedge
f.voltedge = En m\u00e9langeant la technologie des condensateurs Spirale avec des \u00e9chantillons r\u00e9cup\u00e9r\u00e9\
