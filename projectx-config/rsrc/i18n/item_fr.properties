m.deadshot_chapeau = Deadshot Chapeau
f.deadshot_chapeau = Un chapeau mythique pour les chevaliers qui ne ratent jamais leur cible. \
  D'apr\u00e8s la rumeur, l'\u00e9toffe dont il est constitu\u00e9 a \u00e9t\u00e9 prise sur un \
  cadavre mis en terre.

m.divine_veil = Divine Veil
f.divine_veil = Un voile divin semblable \u00e0 ceux que portaient les sages du paradis.

m.dragon_scale_helm = Dragon Scale Helm
f.dragon_scale_helm = Ce casque mythique est constitu\u00e9 des \u00e9cailles d'une cr\u00e9ature l\u00e9gendaire.

m.drake_scale_helm = Drake Scale Helm
f.drake_scale_helm = Ce casque a \u00e9t\u00e9 forg\u00e9 \u00e0 partir des \u00e9cailles de cr\u00e9\
  atures que l'on dit descendre des dragons.

m.dread_skelly_mask = Dread Skelly Mask
f.dread_skelly_mask = C'est le nec plus ultra en mati\u00e8re de masque hant\u00e9. Il vous prot\u00e9gera le cr\u00e2\
  ne des attaques d'ombre les plus d\u00e9moniaques.

m.dusker_cap = Dusker Cap
f.dusker_cap = Ce chapeau de peau est destin\u00e9 aux chevaliers qui pr\u00e9f\u00e8rent \
  affronter leurs adversaires de face.

m.elemental_hood = Elemental Hood
f.elemental_hood = Un masque mystique destin\u00e9 aux adeptes des duels de sorcellerie. Il \
  prot\u00e8ge efficacement contre les \u00e9l\u00e9ments.

m.emberbreak_helm = Emberbreak Helm
f.emberbreak_helm = Ce casque est un Spiral Helm qui a \u00e9t\u00e9 modifi\u00e9 pour prot\u00e9ger du feu, au d\u00e9triment de sa r\u00e9sistance au gel et aux \u00e9lectrocutions.

m.feral_kat_hood = Feral Kat Hood
f.feral_kat_hood = Ce capuchon d'aspect primitif a \u00e9t\u00e9 con\u00e7u pour donner \
  l'apparence d'une b\u00eate sauvage.

m.firebreak_helm = Firebreak Helm
f.firebreak_helm = Ce casque est un Emberbreak Helm qui a \u00e9t\u00e9 modifi\u00e9 pour prot\u00e9\
  ger plus efficacement du feu.

m.firefighter_helmet = Firefighter Helmet
f.firefighter_helmet = Ce casque de pompier n'est pas une protection tr\u00e8s efficace contre \
  les attaques, mais il permet de r\u00e9sister au feu.

m.frostbreaker_helm = Frostbreaker Helm
f.frostbreaker_helm = Ce casque est un Spiral Helm qui a \u00e9t\u00e9 modifi\u00e9 pour prot\u00e9ger du gel, au d\u00e9triment de sa r\u00e9sistance au feu et aux \u00e9lectrocutions.

m.fused_demo_helm = Fused Demo Helm
f.fused_demo_helm = Cette version am\u00e9lior\u00e9e du Demo Helm a \u00e9t\u00e9 fusionn\u00e9\
