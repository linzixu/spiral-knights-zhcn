m.circuit_breaker_armor = Circuit Breaker Armor
f.circuit_breaker_armor = Cette armure dot\u00e9e d'un noyau \u00e9l\u00e9mentaire pirat\u00e9 a \u00e9t\u00e9 con\u00e7ue pour r\u00e9sister aux d\u00e9charges \u00e9\
