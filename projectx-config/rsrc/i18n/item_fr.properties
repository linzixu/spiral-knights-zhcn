m.spur_2 = Spur 2
#f.spur_2 = (Description coming soon...)

m.static_edge = Static Edge
f.static_edge = Cette Proto Sword modifi\u00e9e est capable de g\u00e9n\u00e9rer une d\u00e9charge \u00e9\
