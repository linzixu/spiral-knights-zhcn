m.miracle_hood = Miracle Hood
f.miracle_hood = On raconte que ce masque b\u00e9ni des dieux peut accomplir un miracle lorsque \
  son porteur est dans le besoin. En pratique, il vous sauvera s\u00fbrement la vie beaucoup \
  plus souvent.

m.mirakat_hat = Mirakat Hat
#f.mirakat_hat = (Description coming soon...)

m.nameless_hat = Nameless Hat
f.nameless_hat = Ce chapeau sans nom fut port\u00e9 par un h\u00e9ros aussi l\u00e9gendaire qu'anonyme.

m.purring_cap = Purring Cap
f.purring_cap = Cette \u00e9trange casquette ressemble \u00e0 un Mewkat. On dit qu'elle octroie \
  neuf vies \u00e0 celui qui la porte.

m.quicksilver_helm = Quicksilver Helm
f.quicksilver_helm = Un joli casque fabriqu\u00e9 des restes d'un Quicksilver.

m.rock_jelly_helm = Rock Jelly Helm
f.rock_jelly_helm = Un casque tr\u00e8s r\u00e9sistant constitu\u00e9 d'\u00e9clats de mati\u00e8re visqueuse.

m.ronin_gasa = Ronin Gasa
#f.ronin_gasa = (Description coming soon...)

m.rooster_helm = Rooster Helm
