m.ancient_plate_helm = Ancient Plate Helm
f.ancient_plate_helm = Ce casque des temps anciens est si lourd que seuls les h\u00e9ros dot\u00e9s d'une force hercul\u00e9\
  enne peuvent le porter au combat.

m.angelic_helm = Angelic Helm
f.angelic_helm = Un joli casque imitant la forme d'un gardien c\u00e9leste.

m.ash_tail_cap = Ash Tail Cap
f.ash_tail_cap = Cette casquette \u00e9paisse est faite de cuir tann\u00e9 au piment fort. Elle d\u00e9gage une l\u00e9g\u00e8re odeur de curry.

m.azure_guardian_helm = Azure Guardian Helm
f.azure_guardian_helm = Seuls les chevaliers les plus exp\u00e9riment\u00e9s du Spiral Order \
  portent ce casque majestueux. La technique permettant de fusionner les \u00e9cailles de dragon au m\u00e9\
  tal est un secret bien gard\u00e9.

m.black_kat_hat = Black Kat Hat
f.black_kat_hat = Ce masque maudit est en peau de Black Kat. On dit qu'il attire le mauvais \u0153il sur son porteur.

m.blazebreak_helm = Blazebreak Helm
f.blazebreak_helm = Ce casque solide prot\u00e8ge efficacement de la chaleur.

m.blizzbreaker_helm = Blizzbreaker Helm
f.blizzbreaker_helm = Ce casque solide vous prot\u00e8gera du gel dans les situations les plus \
