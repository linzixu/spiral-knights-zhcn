m.big_angry_bomb = Big Angry Bomb
f.big_angry_bomb = Cette bombe d\u00e9vastatrice a mauvais caract\u00e8re.

m.blast_bomb = Blast Bomb
f.blast_bomb = Une bombe polyvalente fournie aux Spiral Knights qui ont prouv\u00e9 leur valeur au combat.

m.cold_snap = Cold Snap
f.cold_snap = Une Proto Bomb modifi\u00e9 pour g\u00e9n\u00e9rer des petits rafales de givre \
  quand on la fait d\u00e9toner.

m.crystal_bomb = Crystal Bomb
f.crystal_bomb = Cette \u00e9trange formation de cristaux semble recouvrir une petite bombe. \
  Elle projette des \u00e9clats dans toutes les directions lors de l'explosion.

m.dark_briar_barrage = Recette Dark Briar
f.dark_briar_barrage = Un objet l\u00e9gendaire qui explose avec la fureur du Snarbolax. Le \
  hurlement sinistre qu'il produit est dit d'\u00eatre plus paralysant que son coup.

m.deconstructor = Deconstructor
f.deconstructor = Une bombe con\u00e7ue pour d\u00e9truire les machines, qu'elles soient \
  intelligentes ou non.

m.electron_bomb = Electron Bomb
f.electron_bomb = Adapt\u00e9e de certains th\u00e9ories gremlins de la physique, ceux qui sont \
  assez malchanceux  d'\u00eatre frapp\u00e9 par l'explosion de cette bombe s'attend \u00e0 \u00eatre choqu\u00e9e.

m.electron_charge = Electron Charge
f.electron_charge = Un petit charge electro-explosif aux origines myst\u00e9rieuses. Il est \
  capable de g\u00e9n\u00e9rer un vortex paralysant d'\u00e9lectricit\u00e9.

m.electron_vortex = Electron Vortex
f.electron_vortex = Une Electron Bomb modifi\u00e9 avec un charge utile d'essence organique \
  instable. Les ennemis qui sont foudroy\u00e9s par cette bombe sont surnomm\u00e9s "afrapp\u00e9s".

m.heavy_deconstructor = Heavy Deconstructor
f.heavy_deconstructor = Un Deconstructor plus puissant qui ruinera des robots et mettra fin aux \
  monstres m\u00e9ca dans une zone plus large.

m.fiery_atomizer = Fiery Atomizer
f.fiery_atomizer = Une bombe alchimique puissante qui cr\u00e9e une nuage \u00e9pais de poussi\u00e8re tr\u00e8s combustible.

m.fiery_vaporizer = Fiery Vaporizer
f.fiery_vaporizer = Cette bombe alchimique g\u00e9n\u00e8re un nuage de brume tr\u00e8s inflammable.

m.fiery_vaporizer_mkii = Fiery Vaporizer Mk II
f.fiery_vaporizer_mkii = Un Fiery Vaporizer modifi\u00e9 pour disperser de la mati\u00e8re \
  combustible parmi une zone plus large.

m.firecracker = Firecracker
f.firecracker = Une Proto Bomb qui a \u00e9t\u00e9 modifi\u00e9e pour projeter de petites \
  flammes lors de l'explosion.

m.freezing_atomizer = Freezing Atomizer
f.freezing_atomizer = Une bombe alchimique puissante qui cr\u00e9e une nuage \u00e9pais de poussi\u00e8re cryog\u00e9nique.

m.freezing_vaporizer = Freezing Vaporizer
f.freezing_vaporizer = Cette bombe alchimique g\u00e9n\u00e8re un nuage de brume glaciale.

m.freezing_vaporizer_mkii = Freezing Vaporizer Mk II
f.freezing_vaporizer_mkii = Un Freezing Vaporizer modifi\u00e9 pour lancer des nuages de brume \
  glaciale sur une \u00e9tendue plus grande.

m.graviton_bomb = Graviton Bomb
f.graviton_bomb = Capable d'attirer les ennemis avant d'exploser, cette bombe utilise de la \
  technologie que l'Ordre Spirale ne comprend encore pas.

m.graviton_charge = Graviton Charge
f.graviton_charge = Un petit charge explosif aux origines myst\u00e9rieuses. Il est capable de \
  g\u00e9n\u00e9rer un vortex de gravit\u00e9 \u00e9crasant.

m.graviton_vortex = Graviton Vortex
f.graviton_vortex = Une Graviton Bomb fortifi\u00e9e avec des quantit\u00e9s potentiellement \
  dangereux d'acier d'ombre. Son explosion devrait attirer vos ennemis... au moins, s'il ne d\u00e9chire pas l'univers.

m.haze_bomb = Haze Bomb
f.haze_bomb = Cette bombe alchimique g\u00e9n\u00e8re un nuage nocif capable d'\u00e9tourdir \
  tous ceux qui le respirent.

m.haze_bomb_mkii = Haze Bomb Mk II
f.haze_bomb_mkii = Un Haze Bomb modif\u00e9 pour disperser des produits chimiques d\u00e9l\u00e9t\u00e8\
  res parmi une plus grande aire.

m.haze_burst = Haze Burst
f.haze_burst = Une bombe alchimique puissante qui produit une nuage de mati\u00e8re fortement d\u00e9sorientante.

m.ionized_salt_bomb = Ionized Salt Bomb
f.ionized_salt_bomb = Cette Rock Salt Bomb a \u00e9t\u00e9 am\u00e9lior\u00e9e d'une charge \u00e9lectrique puissante.

m.irontech_bomb = Irontech Bomb
f.irontech_bomb = Cette lourde bombe entour\u00e9e d'\u00e9paisses plaques de fer est plus \
  lente que la plupart des engins explosifs, mais elle a une sacr\u00e9e puissance.

m.irontech_destroyer = Irontech Destroyer
f.irontech_destroyer = Cette Irontech Bomb am\u00e9lior\u00e9e exploite tout le potentiel \
  destructeur de la technologie Irontech.

m.lightning_capacitor = Lightning Capacitor
f.lightning_capacitor = Un Capacitor augment\u00e9 qui  explose avec la fureur d'un orage.

m.master_blast_bomb = Master Blast Bomb
f.master_blast_bomb = Un explosif incroyablement puissant utilis\u00e9 g\u00e9n\u00e9ralement \
  dans les mines. Il est maintenant fourni aux guerriers, ce qui n'est pas forc\u00e9ment prudent.

m.nitronome = Nitronome
f.nitronome = R\u00e9serv\u00e9 aux meilleurs grenadiers des Spiral Knights, cet explosif sup\u00e9\
  rieur est fait d'une substance synth\u00e9tique qui \u00e9met un tic-tac sinistre m\u00eame \
  lorsqu'il n'est pas arm\u00e9.

m.plasma_capacitor = Plasma Capacitor
f.plasma_capacitor = L'ajout d'une source d'\u00e9nergie Spiral avanc\u00e9e donne a cette \
  bombe un rayon d'explosion immense.

m.proto_bomb = Proto Bomb
f.proto_bomb = Ces petites bombes permettent aux nouvelles recrues des Spiral Knights \
  d'apprendre l'art de la d\u00e9molition.

m.radiant_sun_shards = Radiant Sun Shards
f.radiant_sun_shards = Cette bombe \u00e0 fragmentation contient des \u00e9clats de Luminite. \
  Elle brille violemment en permanence.

m.rock_salt_bomb = Rock Salt Bomb
f.rock_salt_bomb = Cette bombe \u00e0 fragmentation est constitu\u00e9e d'une petite bombe ench\u00e2ss\u00e9\
  e dans un bloc de sel gemme. Ne pas utiliser dans une cuisine.

m.shivermist_buster = Shivermist Buster
f.shivermist_buster = Employ\u00e9e initialement pour congeler des provisions p\u00e9rissables, \
  le Silvermist Buster satisfait beaucoup plus quand il cong\u00e8le les monstres.

m.spike_shower = Spike Shower
f.spike_shower = Un truc puissant con\u00e7u pour d\u00e9chiqueter ses adversaires avec un \
  grondement.

m.spine_cone = Spine Cone
f.spine_cone = Un truc f\u00e9roce qui \u00e9clate de ronces.

m.stagger_storm = Stagger Storm
f.stagger_storm = Initialement con\u00e7u par l'Ordre Spirale pour subjuger les esp\u00e8ces \
  dangeureux sans leur faire mal. Or, comment vous choisissez de traiter les ennemis assez \
  malchanceux de vous rencontrer est enti\u00e8rement \u00e0 vous.

m.static_capacitor = Static Capacitor
f.static_capacitor = Un appareil explosif d'origine Gremlin con\u00e7u pour produire un champ \u00e9l\u00e9ctrique mortel.

m.static_flash = Static Flash
f.static_flash = Une Proto Bomb modifi\u00e9e pour g\u00e9n\u00e9rer des petits \u00e9clats \u00e9lectriques lors de la d\u00e9tonation.

m.sun_shards = Sun Shards
f.sun_shards = Cette bombe \u00e0 fragmentation contient des \u00e9clats de Luminite. Elle \
  brille violemment en permanence.

m.super_blast_bomb = Super Blast Bomb
f.super_blast_bomb = Cette version am\u00e9lior\u00e9e de la Blast Bomb combine une source de \
  chaleur instable \u00e0 un mat\u00e9riau explosif encore non test\u00e9, ce qui donne une \
  arme plut\u00f4t dangereuse \u00e0 manipuler.

m.toxic_atomizer = Toxic Atomizer
f.toxic_atomizer = Une bombe alchimique puissante qui produit une nuage empoisonn\u00e9e.

m.toxic_vaporizer = Toxic Vaporizer
f.toxic_vaporizer = Cette bombe alchimique g\u00e9n\u00e8re un nuage de toxines.

m.toxic_vaporizer_mkii = Toxic Vaporizer Mk II
f.toxic_vaporizer_mkii = Un Toxic Vaporizor modifi\u00e9 pour disperser des produits chimiques \
  d\u00e9l\u00e9t\u00e8res parmi une zone plus large.

m.twisted_spine_cone = Twisted Spine Cone
f.twisted_spine_cone = Un Spine Cone am\u00e9lior\u00e9 qui fustigera les ennemis avec des \u00e9\
  pis et les recouvrira de ronces.

m.venom_veiler = Venom Veiler
f.venom_veiler = L'ultime engin de dispersion de toxines, le Venom Veiler est utilis\u00e9 pour d\u00e9\
  truire les pestes sur les r\u00e9coltes. S'il n'y a pas assez de pestes, on peut s'amuser \u00e0 d\u00e9truire les r\u00e9coltes!

m.voltaic_tempest = Voltaic Tempest
f.voltaic_tempest = Cet appareil haute technologie et haute tension n'est pas recommand\u00e9 \
  pour l'usage dans l'eau, proche de l'eau, ou proche des chevaliers qui pensent des pens\u00e9es mouill\u00e9\
  s. Pour vous sauvegarder, il est probablement mieux de ne pas le regarder, m\u00eame.

# Weapon Handgun names
