m.striker = Striker
f.striker = Les chevaliers du Spiral Order adeptes de l'approche furtive privil\u00e9gient cette \u00e9p\u00e9e rapide.

m.sudaruska = Sudaruska
f.sudaruska = Une arme robuste pour le chevalier qui veut \u00e9changer son style et son \
