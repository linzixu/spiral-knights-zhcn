m.rigadoon = Rigadoon
f.rigadoon = Un sabre stup\u00e9fiant qui fera tourner la t\u00eate de votre adversaire.

m.sealed_sword = Sealed Sword
f.sealed_sword = Une myst\u00e9rieuse \u00e9p\u00e9e au potentiel inexploit\u00e9, qui vibre d'\u00e9nergie pure.

m.searing_edge = Searing Edge
f.searing_edge = Cette \u00e9p\u00e9e l\u00e9g\u00e8re enflamme l'ennemi \u00e0 chaque coup. La \
