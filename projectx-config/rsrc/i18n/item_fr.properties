m.the_ban_stick = The Ban Stick
f.the_ban_stick = Un pied-de-biche pour frapper avec la rage du cerf.

m.thwack_hammer = Thwack Hammer
f.thwack_hammer = Cet outil vivace fait des ravages chez les ennemis m\u00e9caniques.

m.triglav = Triglav
f.triglav = On ne raconte rien au sujet de cette lame tout-puissante, mais c'est parce que les \
