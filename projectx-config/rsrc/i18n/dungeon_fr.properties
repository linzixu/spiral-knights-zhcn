#
# Custom level descriptions
#..................................................................................................

m.battle_arena_desc = On raconte que d'innombrables \u00e2mes en peine regardent les ar\u00e8\
  nes de combat pour se divertir. Ces ar\u00e8nes proposent des d\u00e9fis de plus en plus cors\u00e9s, r\u00e9serv\u00e9\
  s aux fiers guerriers qui convoitent le tr\u00e9sor de l'Arena King.

m.scarlet_fortress_desc = La Scarlet Fortress tient son nom de ses tapisseries aux couleurs \u00e9\
  clatantes, mais ce n'est plus qu'une ruine oubli\u00e9e errant sans fin dans le n\u00e9ant des Rouages. Les b\u00eates \u00e9\
  tranges et fantomatiques qui hantent ses interminables couloirs n'ont de cesse de traquer \
  ceux qui p\u00e9n\u00e8trent dans leur domaine.

m.aurora_isles_desc = Juch\u00e9es sur de myst\u00e9rieuses \u00eeles c\u00e9lestes \u00e0 la d\u00e9\
  rive, ces ruines blanchies par le soleil ach\u00e8vent de s'effondrer sous un ciel factice. \
  Si l'herbe verdoyante et l'air frais semblent bien r\u00e9els, le grincement incessant des \
  machines situ\u00e9es sous la surface rappelle au voyageur que ce monde a une armature m\u00e9canique.

m.dark_city_desc = Autrefois, cette cit\u00e9 appartenait \u00e0 un empire puissant et \
  bruissait de mille voix. Elle abrite d\u00e9sormais d'innombrables d\u00e9mons vomis par les \
  enfers. \u00c0 la clart\u00e9 de la lune, ces derniers noircissent les pav\u00e9s de leurs \
  sombres runes pour invoquer de nouvelles cohortes. Personne ne conna\u00eet leurs desseins.

m.concrete_jungle_desc = La nature a repris ses droits sur cette cit\u00e9 d'un pass\u00e9 oubli\u00e9, o\u00f9 se sont \u00e9\
  tablies des hordes de morts-vivants. Elle est devenue un v\u00e9ritable cercle de l'enfer \
  grouillant de monstres toxiques, qu'ils soient en vie ou non.

m.treasure_vault_desc = Les Treasure Vaults contiennent d'innombrables cellules que vous pouvez \
  piller \u00e0 l'envi pour peu que vous poss\u00e9diez les cl\u00e9s n\u00e9cessaires. \
  Certaines portes sont lourdement gard\u00e9es: m\u00e9fiez-vous, car chaque recoin peut \
  dissimuler un monstre ou un pi\u00e8ge.

m.graveyard_desc = Le cimeti\u00e8re est un lieu terrifiant qui existe simultan\u00e9ment sur \
  le plan des vivants et sur celui des tr\u00e9pass\u00e9s. Truff\u00e9 de tr\u00e9sors dissimul\u00e9\
  s, il n'en est pas moins hant\u00e9 par d'horribles cr\u00e9atures sans \u00e2ge pr\u00eates \u00e0 d\u00e9\
  vorer les imprudents qui s'y aventurent. Si vous \u00eates dans un cimeti\u00e8re, cherchez \
  sans tarder l'issue la plus proche.

m.jigsaw_valley_desc = Ces \u00eeles c\u00e9lestes semblent avoir \u00e9t\u00e9 s\u00e9par\u00e9es, puis rassembl\u00e9es comme les pi\u00e8\
  ces d'un puzzle. Ce monde est parfois troublant. Malheureusement, il abrite aussi des cr\u00e9\
  atures sans cervelle qui ne semblent pas \u00eatre d\u00e9rang\u00e9es outre mesure par \
  l'agencement d\u00e9sordonn\u00e9 des \u00eeles.

m.starlight_cradle_desc = Sous le clair de lune, des \u00eeles azur d\u00e9rivent dans un oc\u00e9an d'\u00e9toiles. Les cr\u00e9\
  atures autochtones se font un plaisir de d\u00e9vorer les malheureux qui ont \u00e9t\u00e9 ensorcel\u00e9\
  s par la berceuse interminable de ce monde.

m.firestorm_citadel_desc = Il ne reste de l'empire d'Almire, autrefois si puissant, que la \
  Firestorm Citadel o\u00f9 se sont mass\u00e9es des arm\u00e9es d'\u00e2mes perdues. Ces damn\u00e9s rejouent sans rel\u00e2che une guerre oubli\u00e9\
  e sous les ordres de leur seigneur, l'\u00e2me la plus tortur\u00e9e de toutes.

m.vanaduke_desc = Dans la salle du tr\u00f4ne de la citadelle, le seigneur Vanaduke se tient pr\u00eat \u00e0 \
  repousser en un dernier sursaut les ennemis qui parviendraient \u00e0 franchir les d\u00e9fenses de sa forteresse.

m.training_grounds_desc = Ravag\u00e9e par le temps, cette enclave des Rouages a \u00e9t\u00e9 r\u00e9am\u00e9nag\u00e9e en camp d'entra\u00ee\
  nement pour les nouvelles recrues. On y apprend le noble art de la survie, car les mondes \u00e0 \
  explorer ne manquent pas.

m.lobby_desc = C'est ici que les chevaliers prennent le temps de d\u00e9finir une strat\u00e9gie et de s'\u00e9\
  quiper avant d'entrer dans une porte.

m.terminal_desc = Ce niveau permet aux voyageurs de rentrer en ville en toute s\u00e9curit\u00e9 \
  ou de s'enfoncer plus profond\u00e9ment dans les Rouages.

m.terminal_core_desc = Un petit borne dans les plus obscurs profondeurs des Rouages, qui donne \
  sur le coeur colossal et \u00e9ternel du monde.

m.terminal_return_desc = Ce niveau permet aux voyageurs de remonter en ville en toute s\u00e9curit\u00e9.

m.moorcroft_desc = Ce myst\u00e9rieux manoir ancien abrite de nombreuses \u00e2mes damn\u00e9es. Il s'agirait d'une \u00e9tape sur leur itin\u00e9raire, mais ces \u00e2mes donnent plut\u00f4\
  t l'impression d'errer sans but.

m.emberlight_desc = En tant que village de parias, Emberlight sert de refuge aux Gremlins \
  bannis de la Grande Colonie. Ces derniers vivent d\u00e9sormais de petits exp\u00e9dients: marchands ou r\u00e9\
  parateurs pour les voyageurs de passage, ils sont terrifi\u00e9s \u00e0 l'id\u00e9e que leur \
  roi Tinkinzar d\u00e9cide un jour de les faire massacrer.

m.royal_jelly_desc = Le Royal Jelly Palace est un ancien ch\u00e2teau envahi par un l\u00e9gion \
  de monstres slime. On ne sait pas \u00e0 quoi sert le ch\u00e2teau, cependant on chuchote \
  qu'il abrite un Royal Jelly, r\u00e9put\u00e9 d'\u00eatre un noble dans les royaumes des \
  slimes. Si c'est vrai, l'utilit\u00e9 du ch\u00e2teau est probablement de servir le Royal \
  Jelly, et rien de plus.

m.gloaming_wildwoods_desc = Les recrues Spiral Knight sont conseill\u00e9s d'\u00e9viter cette for\u00ea\
  te sombre et brumeuse jusqu'\u00e0 ce qu'ils soient exp\u00e9riment\u00e9s avec les dangers \
  des Rouages. Les Gloaming Wildwoods abritent des meutes de b\u00eates vicieuses dont la pire \
  est le Snarbolax mythique. Dit d'\u00eatre une 'ombre vivante', le Snorbolax pr\u00e9f\u00e8re le go\u00fbt des proies qui \u00e9taient terrifi\u00e9es avant leur d\u00e9c\u00e8s et harc\u00e8lera sans piti\u00e9 \
  ses victimes avant de donner le coup final.

m.ironclaw_munitions_factory_desc = L'Ironclaw Munitions Factory est une usine de munitions sp\u00e9\
  cialisant dans la production d'explosifs de haut calibre. Nos reconnaissances indiquent \
  qu'elle developpe actuellement une arme secr\u00e8te surnomm\u00e9e "Projet Roarmulus" avec \
  l'intention de d\u00e9truire Haven!

m.candlestick_keep.desc = Tout ce qui reste de l'acad\u00e9mie Owlite, la forteresse de \
  Candlestick Keep n'est maintenant que l'ombre de cette \u00e9minent \u00e9cole des arts \
  thaumaturgiques. Les chevaliers qui sont s'\u00e9chapp\u00e9s de cette forteresse n'offrent \
  que ce conseil: restez dans la lumi\u00e8re.

