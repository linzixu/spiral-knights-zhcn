#
# Custom level descriptions
#..................................................................................................

m.battle_arena_desc = Die Battle Arenas dienen angeblich zahllosen umherirrenden Seelen als St\u00e4\
  tte der Unterhaltung. Sie bieten Herausforderungen mit steigendem Schwierigkeitsgrad f\u00fcr tapfere K\u00e4\
  mpfer, die auf den Schatz des Arena King aus sind.

m.scarlet_fortress_desc = Die nach ihren farbigen Wandteppichen benannte Scarlet Fortress ist \
  nur noch eine vergessene Festungsruine, die in der unendlichen Leere des Uhrwerks \
  dahinschwebt. In ihren langen G\u00e4ngen tummeln sich bestialische Geister und verfolgen \
  jeden, der es wagt, ihr Reich zu betreten.

m.aurora_isles_desc = Auf geheimnisvollen schwebenden Inseln zerbr\u00f6ckeln uralte Ruinen \
  unter einem falschen Himmel. Wenngleich das gr\u00fcne Gras und die frische Luft sich echt \
  anf\u00fchlen, erinnert das immerw\u00e4hrende Wummern der Maschine unter der Oberfl\u00e4che \
  daran, dass diese Welt ein mechanisches Skelett hat.

m.dark_city_desc = Diese einst bl\u00fchende Stadt einer fortschrittlichen Welt ist nun das \
  Zuhause unz\u00e4hliger Kreaturen der Unterwelt. Unter dem Mondlicht brennen sie ihre dunklen \
  Siegel in den Boden und rufen noch mehr von ihren Kohorten herbei - warum sie das tun, ist \
  bisher noch nicht bekannt.

m.concrete_jungle_desc = Diese lange vergessene Stadt wurde erst von der Natur in Beschlag \
  genommen und dann von den Legionen der Untoten. Nun ist sie eine abscheuliche Quelle von Leid \
  und \u00dcbel, ein Zuhause f\u00fcr giftige Monster, lebendiger und anderer.

m.treasure_vault_desc = Treasure Vaults enthalten gro\u00dfe Mengen an Schatzbl\u00f6cken. Sie \
  sind dein, wenn du es schaffst, an den zahlreichen verschlossenen T\u00fcren vorbeizukommen. \
  Manche von ihnen sind schwer bewacht, also sei auf der Hut vor versteckten Fallen und \
  Monstern.

m.graveyard_desc = Ein Graveyard ist ein schrecklicher Ort, der zur gleichen Zeit in der Welt \
  der Lebenden und der Toten existiert. Obwohl sie in ihren dunklen Winkeln geheime Sch\u00e4\
  tze bergen, so sind sie auch das Heim vieler uralter Monster, die alles verzehren wollen, was \
  sich hineinwagt. Bist du erst mal drinnen, solltest du versuchen so schnell wie m\u00f6glich \
  einen Ausgang finden.

m.jigsaw_valley_desc = Diese Welt scheint aus schwebenden Inseln zu bestehen, die \
  auseinandergerissen und wieder zusammengesetzt wurden wie ein Puzzle. Daher ist es manchmal \
  schwer, sich hier zurechtzufinden. Leider scheint es hier auch eine ganze Reihe Glibber und \
  anderer hirnloser Kreaturen zu geben, die dieser verwirrende Aufbau nicht im Geringsten st\u00f6rt.

m.starlight_cradle_desc = Unter einem vom Mondlicht hell erleuchteten Himmel schweben azurblaue \
  Inseln in einem Meer aus Sternen. Diese Inseln beherbergen Kreaturen, die sich nur allzu gern \u00fc\
  ber jene hermachen, die dem schier endlosen Schlaflied dieser Welt zum Opfer fallen.

m.firestorm_citadel_desc = Die Firestorm Citadel ist alles, was vom einst gro\u00dfen K\u00f6nigreich Almire noch \u00fc\
  brig ist. Sie ist das Heim zahlloser verlorener Seelen, die in den Flammen eines vergessenen \
  Krieges verbrennen, die immerzu von dem verdrehten Geist ihres einstigen Herrschers neu \
  entfacht werden.

m.vanaduke_desc = Im Thronsaal der Citadel wartet Lord Vanaduke darauf, sich all jenen \
  entgegenzustellen, die es schaffen, die Verteidigung seiner Citadel zu durchbrechen.

m.training_grounds_desc = Dieser abgelegene Teil des Uhrwerks wurde umgebaut, um neue Rekruten \
  in der hohen Kunst auszubilden, nicht zu sterben, wenn sie einmal den Rest der Welt erkunden.

m.lobby_desc = Eine Lobby vor einem Tor, wo die Knights sich besprechen und f\u00fcr das \
  bevorstehende Abenteuer ausr\u00fcsten k\u00f6nnen.

m.terminal_desc = Eine Ebene, wo Reisende sicher zur Stadt zur\u00fcckkehren oder weiter in die \
  Tiefen des Uhrwerks hinabsteigen k\u00f6nnen.

m.terminal_core_desc = Ein kleiner Terminal in den dunkelsten Tiefen des Uhrwerks, der \
  hinabblickt auf das kolossale, st\u00e4ndig schlagende Herz der Welt.

m.terminal_return_desc = Eine Ebene, wo Reisende sicher zur Stadt zur\u00fcckkehren k\u00f6nnen.

m.moorcroft_desc = Ein geheimnisvolles, altes Haus, das zahllose ruhelose Geister beherbergt. \
  Moorcroft Manor scheint eine Art Zwischenstation zu sein, an dem Geister auf ihren Reisen \
  halt machen. Doch keiner von ihnen scheint tats\u00e4chlich irgendwohin zu reisen.

m.emberlight_desc = Emberlight ist ein Dorf von Ausgesto\u00dfenen und dient als Zuflucht von \
  Gremlins, die aus der Great Colony verbannt wurden. Jetzt f\u00fchren sie ein bescheidenes \
  Leben, verkaufen Waren und reparieren Dinge f\u00fcr vorbeiziehende Reisende. Sie werden st\u00e4\
  ndig von der Angst begleitet, dass Tinkinzar, K\u00f6nig der Gremlins, sie endg\u00fcltig vernichtet.

m.royal_jelly_desc = Der Royal Jelly Palace ist ein antikes Schloss, das von einer Legion von \
  Glibbermonstern eingenommen wurde. Es ist nicht klar, welchem Zweck das Schloss dient, aber \
  es gibt Ger\u00fcchte, dass es einen k\u00f6niglichen Glibber beherbergt, der angeblich ein \
  Adliger des Glibber-K\u00f6nigreiches ist. Sofern das stimmt, ist der Zweck des Schlosses \
  wohl, dem Royal Jelly zu dienen und sonst nichts.

m.gloaming_wildwoods_desc = Es wird den Rekruten der Spiral Knights geraten, diesen dunklen, \
  nebligen Wald zu meiden, bis sie Erfahrung mit den Gefahren des Uhrwerks gesammelt haben. Die \
  Gloaming Wildwoods sind die Heimat t\u00fcckischer Bestien, von denen der mythische Snarbolax \
  der Schlimmste ist. Bezeichnet als 'Lebendiger Schatten', bevorzugt der Snarbolax den \
  Geschmack von Beute, die vor ihrem Tod von Furcht \u00fcbermannt war und sucht daher seine \
  Opfer oft zuerst gnadenlos heim und terrorisiert sie, bevor er letztendlich zum finalen \
  Streich ausholt.

m.ironclaw_munitions_factory_desc = Die Ironclaw Munitions Factory ist eine von Gremlins \
  betriebene Fabrik, die sich auf die Produktion von Explosivem mit gro\u00dfem Kaliber \
  spezialisiert hat. Berichte von Agenten haben aufgedeckt, dass dort eine geheime Waffe, \
  bekannt unter dem Namen 'Projekt Roarmulus', entwickelt wird, einzig und allein daf\u00fcr \
  entworfen, Haven zu zerst\u00f6ren!

m.candlestick_keep.desc = Alles was von der Owlite-Akademie geblieben ist, ist Candlestick \
  Keep, ein d\u00fcsterer Schatten der einst gro\u00dfartigen Schule magischer K\u00fcnste. \
  Knights, die es aus der verfluchten Festung heraus geschafft haben, haben nur diesen einen \
  Rat zu geben: 'Bleibt im Licht'.

