m.haven_desc = Una pac\u00edfica ciudad donde viven los Strangers. Ofrecen asilo a los \
  caballeros Spiral Knights a cambio de los tesoros que estos adquieren mientras exploran los \
  Mecanismos. Haven tambi\u00e9n est\u00e1 poblado de peque\u00f1os Snipes, unos p\u00e1jaros \
  bulbosos con un curioso m\u00e9todo de locomoci\u00f3n.

m.rescue_camp_desc = El Campamento de Rescate sirve como refugio a los novatos Spiral Knights. \
  Proporciona diversas comodidades as\u00ed como instalaciones de entrenamiento para preparar a \
  los reclutas para su viaje a Haven.
