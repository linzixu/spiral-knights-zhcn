n.core_tech = Technicien

m.core_tech_1 = Bienvenue du camp de recherches Core sur place! Apportez-vous des nouvelles de \
  la surface?

r.core_tech_1 = Comment puis-j'aider?

m.core_tech_2 = \u00c7a, c'est facile. Continuez de r\u00e9colter les min\u00e9raux des Rouages \
  et de fournir de l'\u00e9nergie aux portes dans l'Arcade. Nous avons besoins d'analyser \
  comment l'\u00e9nergie min\u00e9rale affect le Core. Le probl\u00e8me, c'est que si peu d'\u00e9nergie p\u00e9n\u00e8\
  tre jusqu'ici. Nous pouvons seulement receuillir quelques donn\u00e9es chaque fois qu'une \
  porte se lance.

r.core_tech_2 = Autre chose?

m.core_tech_3 = De l'air frais? Du chaleur? On ne peut pas supporter l'environnement \u00e0 ces \
  profondeurs pendant beaucoup de temps, mais le lieutenant insiste qu'on doit continuer, que \
  peut-\u00eatre les prochaines donn\u00e9es seront celles qui nous fournissent avec la r\u00e9\
  ponse dont on en a besoin. \n\
  \n\
  Impossible de dire que le lieutenant n'est pas d\u00e9vou\u00e9. Je ne pense pas l'avoir vu \
  dormir le long de notre s\u00e9jour.

r.core_tech_3 = Je continuerai d'explorer les Rouages et de r\u00e9colter les min\u00e9raux que n\u00e9cessite vos rechervhes.

