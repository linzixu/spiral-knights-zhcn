# Translation messages


## GENERAL

# Energy Info
#...................................................................................................

n.energy_info = Energetic Knight

m.energy_info_1a = Savez-vous ce qui fait tourner le monde? Ce qui fait fonctionner votre \
  armure? Ce qui permet aux ascenseurs de nous faire descendre sous la surface? L'\u00c9NERGIE \
  ! Eh oui, c'est si important qu'il y a de quoi hurler! Vous voulez en savoir plus \u00e0 propos de cet \u00e9l\u00e9\
  ment essentiel? Il se trouve que je m'y connais!

r.energy_info_1a = J'aimerais en savoir plus, dites-moi tout!

r.energy_info_1b = Non merci, je pr\u00e9f\u00e8re rester dans l'ignorance.

m.energy_info_2a = Merveilleux! Je vais vous la faire en trois cours tr\u00e8s simples: ce que \
  c'est, comment on l'utilise et comment on s'en procure.

r.energy_info_2a = Qu'est-ce que l'\u00e9nergie?

r.energy_info_2b = Comment utilise-t-on l'\u00e9nergie?

r.energy_info_2c = Comment faire pour s'obtenir de l'\u00e9nergie?

r.energy_info_2d = Vos cours me remplissent d'\u00e9nergie! Je pars \u00e0 l'aventure!

m.energy_info_3a = L'\u00e9nergie est une force tr\u00e8s sp\u00e9ciale qui \u00e9mane en \
  permanence du noyau de ce monde. Il en existe deux cat\u00e9gories: l'\u00e9nergie brumeuse et l'\u00e9nergie Crystal. \n\
  \n\
  L'\u00e9nergie brumeuse circule dans l'air ambiant. D'ailleurs, votre armure a \u00e9t\u00e9 con\u00e7\
  ue pour l'absorber. L'ennui, c'est qu'elle se dissipe tr\u00e8s rapidement. Votre armure peut \
  en stocker 100 unit\u00e9s tout au plus (la jauge d'\u00e9nergie brumeuse est situ\u00e9e dans le module d'\u00e9nergie, en bas \u00e0 droite de l'\u00e9cran). \n\
  \n\
  L'\u00e9nergie Crystal se pr\u00e9sente sous forme de cristaux extraits des profondeurs des \
  Rouages. Elle est compl\u00e8tement stable: impossible de la perdre, \u00e0 moins de l'\u00e9\
  changer ou de l'utiliser (la jauge d'\u00e9nergie Crystal est situ\u00e9e dans le module d'\u00e9\
  nergie, juste au-dessus de la jauge d'\u00e9nergie brumeuse).

m.energy_info_3b = L'\u00e9nergie a d'innombrables applications! Elle alimente les ascenseurs \u00e0 tous les \u00e9\
  tages des Rouages, elle est utilis\u00e9e en alchimie et elle permet d'acheter des am\u00e9\
  liorations. Vous en aurez \u00e9galement besoin pour former une guilde. Au cours de vos \
  aventures, vous trouverez toutes sortes d'appareils fonctionnant \u00e0 l'\u00e9nergie, ce \
  qu'indique un symbole bleu. \n\
  \n\
  N'oubliez pas que vous pouvez utiliser indiff\u00e9remment l'\u00e9nergie Crystal ou l'\u00e9\
  nergie brumeuse dans tous les cas de figure.

m.energy_info_3c = Vous n'avez rien d'autre \u00e0 faire qu'\u00e0 attendre pour r\u00e9cup\u00e9rer de l'\u00e9\
  nergie brumeuse. Votre armure peut en stocker un maximum de 100 unit\u00e9s, qui se \
  rechargent en l'espace de 24 heures. Pour faire simple, l'univers vous offre de l'\u00e9nergie jour apr\u00e8\
  s jour! Quelle merveille que la science! \n\
  \n\
  Vous pouvez acheter de l'\u00e9nergie Crystal ou en obtenir par \u00e9change, gr\u00e2ce \u00e0 l'option \u00c9\
  change. Pour en acheter, cliquez simplement sur le module d'\u00e9nergie situ\u00e9 dans le coin inf\u00e9rieur droit de l'\u00e9cran. Vous acc\u00e9derez \u00e0 un site s\u00e9curis\u00e9 o\u00f9 vous pourrez proc\u00e9der \u00e0 votre achat.

r.energy_info_3a = J'ai une autre question \u00e0 vous poser.

r.energy_info_3b = Vos cours me remplissent d'\u00e9nergie! Je pars \u00e0 l'aventure!



## TUTORIAL

# Rescue Agent
#...................................................................................................

n.tut_intro = Rescue Agent

m.tut_intro_1a = Bienvenue sur Cradle, recrue! J'appr\u00e9cie toujours quand les chevaliers \
  atterrissent en un seul morceau! Nous avons mont\u00e9 un Rescue Camp \u00e0 deux pas. Je \
  vous guiderai - mais tirez votre \u00e9p\u00e9e, il y a des ennemis sur la route!
r.tut_intro_1a = Compris, je me mets en route!

## RESCUE CAMP KNIGHTS

# Greta
#...................................................................................................

n.rc_greet = Greta

m.rc_greet_1a = Bienvenue au Rescue Camp, la recrue. C'est \u00e0 la fois un abri pour \
  reprendre des forces et un camp d'entra\u00eenement pour les "oisillons tomb\u00e9s du nid" \
  dans votre genre. Vous y apprendrez \u00e0 ma\u00eetriser toutes sortes d'aptitudes dont vous \
  aurez besoin pour arriver \u00e0 Haven et tout au long de votre mission. \n\
  \n\
  Bon, des questions?

r.rc_greet_1a = Oui, des tas!

r.rc_greet_1b = Non, je vais commencer par explorer les lieux.

m.rc_greet_2a = Que voulez-vous savoir?

r.rc_greet_2a = O\u00f9 puis-je commencer l'entra\u00eenement?

r.rc_greet_2b = O\u00f9 puis-je me procurer de l'\u00e9quipement?

r.rc_greet_2c = Haven? Quelle mission?

r.rc_greet_2d = Tout bien consid\u00e9r\u00e9, je vais d'abord explorer les lieux.

m.rc_greet_3a = Vous trouverez la zone d'entra\u00eenement au nord d'ici. Prenez l'escalier \
  pour y aller.

m.rc_greet_3b = Un marchand ambulant d'Haven a ouvert boutique un peu plus \u00e0 l'est, en bas \
  des marches. Il vend des armes et de l'\u00e9quipement qui devraient faciliter votre trajet.

m.rc_greet_3c = Haven est une ville situ\u00e9e au nord de ce camp, de l'autre c\u00f4t\u00e9 \
  du large gouffre que l'on distingue depuis le sommet de la zone d'entra\u00eenement. C'est l\u00e0 \
  que les Spiral Knights ont install\u00e9 leur base, mais on ne peut y acc\u00e9der qu'en \
  passant par les Rouages, car le gouffre est infranchissable. \n\
  \n\
  Quant \u00e0 votre mission, c'est tr\u00e8s simple: allez \u00e0 Haven et contactez leSpiral \
  HQ. \u00c0 ce qu'on dit, le capitaine Ozlo pr\u00e9pare une exp\u00e9dition vers le noyau de \
  ce monde, rien de moins. Mais \u00e7a ne vous concerne pas pour l'instant. Apprenez les \
  ficelles du m\u00e9tier et rejoignez Haven, ce sera d\u00e9j\u00e0 bien.

r.rc_greet_3a = J'ai une autre question.

r.rc_greet_3b = Merci pour ces informations. Ce sera tout.


# Nervous Knight
#...................................................................................................

n.rc_nervous = Nervous Knight

m.rc_nervous_1a = J'aimerais acheter quelque chose avec les Crowns que j'ai remport\u00e9es dans la zone d'entra\u00ee\
  nement, mais ce marchand me donne la chair de poule! Qu'est-ce qu'il peut bien dissimuler \
  sous sa robe, \u00e0 votre avis?

r.rc_nervous_1a = Terminer la conversation


# Geo Knight
#...................................................................................................

n.rc_soil = Geo Knight

m.rc_soil_1a = Je prends des \u00e9chantillons de roche pour leSpiral HQ. Mes analyses m'ont \
  permis d'identifier des centaines de terres uniques dans chaque centimetre carr\u00e9e de terrain. Mais \u00e7a ne peut pas \u00eatre possible, j'ai d\u00fb \
  faire une erreur quelque part...

r.rc_soil_1a = Terminer la conversation


# Kinter
#...................................................................................................

n.rc_instruct = Kinter

m.rc_instruct_1a = Bienvenue dans la zone d'entra\u00eenement, la recrue. J'imagine que vous \
  cherchez a vous pr\u00e9parer pour votre voyage \u00e0 Haven. Je vous conseille de commancer \
  avec cette porte aux Rouages. Approchez-vous du panneau de contr\u00f4le situ\u00e9 au nord \
  de l'ascenseur et appuyez sur la commande d'action (par d\u00e9faut, la commande ATTAQUE ou \
  la touche Z).\n\
  \n\
  Des questions?

r.rc_instruct_1a = Oui, des tas!

r.rc_instruct_1b = Non, je pr\u00e9f\u00e8re passer \u00e0 l'action tout de suite.

m.rc_instruct_2a = Que voulez-vous savoir?

r.rc_instruct_2a = Les Rouages?

r.rc_instruct_2b = Vous avez parl\u00e9 de "portes"...

r.rc_instruct_2c = Maintenant que j'y pense, je vais commencer.


m.rc_instruct_3a = Les Rouages sont une machine aussi gigantesque que complexe, faite \
  d'engrenages et de m\u00e9canismes et enterr\u00e9e juste sous la surface de ce monde. Elle \
  est \u00e0 couper le souffle! Ce monde est fort \u00e9trange et regorge de p\u00e9rils, vous \
  savez. Faites attention \u00e0 vous.

m.rc_instruct_3b = Les portes sont des points d'acc\u00e8s aux Rouages. Elles se pr\u00e9\
  sentent sous forme d'ascenseurs, comme ceux que vous avez sous les yeux. Chaque porte est \u00e9quip\u00e9e d'un \u00e9cran affichant son ic\u00f4\
  ne unique et d'un panneau de contr\u00f4le permettant de l'activer. Ces portes vous m\u00e8neront \u00e0 un endroit pr\u00e9\
  cis, mais il en existe d'autres qui conduisent \u00e0 des \u00e9tages en perp\u00e9tuel \
  changement. Vous n'aurez aucun moyen de savoir o\u00f9 vous atterrirez!


r.rc_instruct_3a = J'ai une autre question.

r.rc_instruct_3b = Merci pour ces informations. Je vais m'entra\u00eener!


# Boomer
#...................................................................................................

n.rc_bomb = Boomer

m.rc_bomb_1a = Avez-vous d\u00e9j\u00e0 pos\u00e9 une bombe? Contrairement aux autres armes, il \
  faut syst\u00e9matiquement les charger. Sinon, elles n'explosent pas. Chargez-les et... BOUM! \
  Elles sont capables de faire des ravages sur des groupes de monstres entiers!

r.rc_bomb_1a = Magnifique! J'en ach\u00e8terai peut-\u00eatre au marchand ambulant.


# Cautious Knight
#...................................................................................................

n.rc_warning = Cautious Knight

m.rc_warning_1a = En haut de ces marches se trouve Haven. Assurez-vous de parler \u00e0 Virgil \
  avant d'entrer pour savoir quoi attendre.

r.rc_warning_1a = Bien s\u00fbr, je ne manquerai pas d'aller voir Virgil.


# Sleepy Knight
#...................................................................................................

n.rc_sleepy = Sleepy Knight

m.rc_sleepy_1a = Entra\u00eenement... \u00e9reintant... Paupi\u00e8res... lourdes...

r.rc_sleepy_1a = Terminer la conversation


# Virgil
#...................................................................................................

n.rc_end = Virgil

m.rc_end_1a = Vous y \u00eates, la recrue. C'est la derni\u00e8re porte, celle qui permet de \
  sortir du Rescue Camp, de franchir le gouffre et de rejoindre Haven. N'oubliez rien, car \
  lorsque vous l'aurez franchie, vous ne pourrez plus revenir dans ce camp. \n\
  \n\
  Des questions?

r.rc_end_1a = Oui, j'aimerais vous poser quelques questions.

r.rc_end_1b = J'ai tout compris, merci.

m.rc_end_2a = Que puis-je faire pour vous?

r.rc_end_2a = Une fois \u00e0 Haven, on ne peut vraiment plus revenir ici?

r.rc_end_2b = Quels d\u00e9fis devrai-je relever derri\u00e8re la derni\u00e8re porte?

r.rc_end_2c = Que devrai-je faire une fois \u00e0 Haven?

r.rc_end_2d = Je n'ai plus de questions. Au revoir!

m.rc_end_3a = Non, c'est impossible. Une fois \u00e0 Haven, vous aurez termin\u00e9 l'entra\u00ee\
  nement et votre nouvel objectif sera de pr\u00eater assistance aux Spiral Knights \
  actuellement bas\u00e9s dans la ville.

m.rc_end_3b = La route sera dangereuse, mais vous ne vous enfoncerez pas tr\u00e8s loin. Les \
  monstres que vous rencontrerez ne devraient pas vous poser de probl\u00e8mes. Cela dit, \
  plusieurs \u00e9claireurs nous ont signal\u00e9 un regain d'activit\u00e9 chez les Gremlins \
  du secteur depuis que nous nous y sommes install\u00e9s, alors restez sur vos gardes.

m.rc_end_3c = Lorsque vous serez \u00e0 Haven, je vous conseille d'explorer la ville et de vous \
  familiariser avec ses monuments et ses lieux. Vous y trouverez de l'\u00e9quipement plus \
  puissant que ce qu'on vend ici et vous y rencontrerez des chevaliers plus exp\u00e9riment\u00e9s. N'h\u00e9sitez pas \u00e0 \
  leur demander de l'aide si vous perdez votre chemin.

r.rc_end_3a = J'ai une autre question.

r.rc_end_3b = Merci. J'irai \u00e0 la porte une fois mes pr\u00e9paratifs termin\u00e9s.


## ADVANCED TRAINING KNIGHTS
# Gym
#...................................................................................................

# Greeter
#...................................................................................................

n.atg_greeter = Konway

m.atg_greeter_1a = Bienvenue \u00e0 notre salle d'entra\u00eenement avanc\u00e9. Ici, vous \
  trouverez des conseils utils qui vous aideront \u00e0 survivre vos voyages dans les Rouages. \n\
  \n\
  Aimeriez-vous un itin\u00e9raire?

r.atg_greeter_1a = Bien sur, o\u00f9 devrais-je commencer?

r.atg_greeter_1b = Non merci, j'explorerai les alentours moi-m\u00eame.

m.atg_greeter_2a = Vers l'ouest, vous d\u00e9couvrez les objets utils qui se retrouvent dans \
  les Rouages. Vers le nord, vous d\u00e9couvrez une vari\u00e9t\u00e9 de types de blocs et de \
  portes. Vers l'est, vous trouverez une gamme de pi\u00e8ges et de p\u00e9rils ainsi qu'une \
  salle de combat pour pratiquer vos d\u00e9fenses contre les cubes d'entra\u00eenement. Ne vous inqui\u00e9\
  tez pas, nous nous avons assur\u00e9 que les cubes sont parfaitement inoffensifs!

r.atg_greeter_2a = Merci! Je pars explorer.

## HAVEN KNIGHTS

# Fountain
#...................................................................................................

n.fountain = Cort

m.fountain_1 = Bonjour et bienvenue \u00e0 Haven! Si vous partez vers le nord, vous arriverez \u00e0 l'Arcade o\u00f9 \
  vous pouvez vous renseigner sur les d\u00e9tails de notre mission. Si vous partez vers le \
  ouest, vous arriverez au Bazar, ou les Strangers vendent une s\u00e9lection d'armes et d'\u00e9quipement. Soyez s\u00fbr de v\u00e9\
  rifier leur stock chaque jour, \u00e7a change!

r.fountain_1 = Merci pour les renseignements! Je pars explorer.

# Gym Signpost
#...................................................................................................

n.atg_guard = Keston

m.atg_guard = Bonjour! Au-del\u00e0 de cette porte vous trouverez la salle d'entra\u00eenement avanc\u00e9\
  . Comme Spiral Knight, vous avez le droit de l'utiliser pour pratiquer vos habilit\u00e9s et \
  apprendre davantage sur le sujet des Rouages.

r.atg_guard = Merci! J'irai voir qu'est-ce qui se trouver \u00e0 l'int\u00e9rieur.


# Arcade Leader
#...................................................................................................

n.arc_leader = Feron

m.arc_leader_1 = Bienvenue soldat, et bravo pour avoir atteint notre camp de base ici \u00e0 \
  Haven. Je suis le lieutentant Feron. Le capitaine Ozlo m'a attribu\u00e9 \u00e0 superviser notre op\u00e9\
  ration d'extraction des Rouages. \n\
  \n\
  Devant vous se trouve l'Arcade, un complex fascinant que nous sert comme lien au coeur des \
  Rouages. Puisque vous \u00eates nouveau, je vous donnerai les informations sur ce que Spiral \
  HQ nous demande de faire ici.

r.arc_leader_1 = \u00c7a doit \u00eatre important! Dites-moi comment \u00e7a fonctionne.

m.arc_leader_2 = Apr\u00e8s le collision du Skylark, son noyau primaire de tearium a explos\u00e9, d\u00e9\
  truisant une portion du vaisseau et nous laissant sans source d'\u00e9nergie. Puisque nous \
  n'avions pas trouv\u00e9 quelques centaines de tonnes de tearium \u00e9parpill\u00e9s \
  parterre, notre oiseau a effectivement perdu ses ailes.  \n\
  \n\
  Avec l'aide des Strangers, nous \u00e9tions capables d'\u00e9tablir une base d'op\u00e9\
  rations en Haven. Quand que nous avons pu red\u00e9marrer nos systems, nous avons d\u00e9\
  couverts qu'au coeur de cette rocher r\u00e9sonne une signature d'\u00e9nergie d'une ampleur \
  sans pr\u00e9c\u00e9dant.

r.arc_leader_2 = Si seulement on pourrait exploiter cet \u00e9nergie...

m.arc_leader_3 = C'est exactement \u00e7a! Le Core des Rouages pourrait bien contenir les \
  ressources d'\u00e9nergie dont nous avons besoins pour cr\u00e9er une nouvelle source d'\u00e9\
  nergie pour le Skylark et le r\u00e9tablir \u00e0 une condition de fonctionnement. Il n'y a \
  qu'un probl\u00e8me - les Rouages eux-m\u00eames semblent \u00eatre construits pour \u00eatre une pi\u00e8ge mortelle.  \n\
  \n\
  Se rendre au Core ne sera pas facile...

r.arc_leader_3 = J'y suis \u00e9gale!

m.arc_leader_4 = J'aime votre attitude! Bon. C'est comme \u00e7a: vous utilisez les portes l\u00e0\
  -bas pour explorer les Rouages et ramener des min\u00e9raux sp\u00e9ciaux. Ensuite, d\u00e9posez les min\u00e9\
  raux dans les portes pour changer les Rouages en dessous, cr\u00e9ant des nouveaux niveaux \
  inexplor\u00e9s. \n\
  \n\
  Nous croyons que les min\u00e9raux sont cl\u00e9s pour ouvrir un chemin au Core, il nous \
  manque seulement le savoir-faire!

r.arc_leader_4 = Je comprends ma mission.

m.arc_leader_5 = Vous avez d\u00e9montr\u00e9 que vous \u00eates pr\u00eat pour le combat et \
  j'ai du confiance dans votre service courageux \u00e0 l'Ordre Spiral. Les portes au Rouages \
  vous attends. Cependant, si vous voulez en savoir davantage sur comment utiliser les min\u00e9\
  raux pour construire les portes, parlez avec Chief Geo Knight Wegner sur la platforme de \
  l'est. C'est lui notre meilleur chercheur sur le sujet en Haven. \n\
  \n\
  Je vous souhaite bonne chance!

r.arc_leader_5 = Terminer le conversation
r.arc_leader_5_accept = Atteindre Terminal 1? Bien s\u00fbr!


# Wegner Basic
#...................................................................................................

n.arc_mintut = Wegner

m.arc_mintut_1 = Allo! Moi, c'est Wegner, Chief Geo Knight du Skylark et chef des \u00e9tudes g\u00e9\
  ologiques dans les Rouages.

r.arc_mintut_1 = Je suis ici pour apprendre davantage sur les min\u00e9raux qu'on m'a demand\u00e9 de r\u00e9colter.

# IMAGE: step1_minerals.png
m.arc_mintut_2 = Pendant vos voyages dans les Rouages vous rencontrez cinq min\u00e9raux sp\u00e9\
  ciaux que nous utilisions pour faire marcher ces portes: crimsonite, moonstone, valestone, \
  luminite, et dark matter.\n\
  \n\
  Ces min\u00e9raux font fonctionner les portes dans l'Arcade et donnent naissance \u00e0 des \
  nouveaux niveaux pour explorer.

r.arc_mintut_2 = Continuez

# IMAGE: step2_gather.png
m.arc_mintut_3 = Vous trouverez des d\u00e9p\u00f4ts de minerai dans tous les niveaux des \
  Rouages, et vous devez les attaquer pour les r\u00e9duire \u00e0 une taille portable. Vous \
  pouvez seulement les porter un \u00e0 la fois, mais c'est possible de les \u00e9changer l'un \
  pour l'autre. Cherchez le plus grand et le plus rayonnant que vous pouvez trouver. Ceux-l\u00e0 sont les plus pr\u00e9cieux.\n\
  \n\
  Quand vous arrivez sainement \u00e0 l'ascenseur, le min\u00e9ral que vous portez sera d\u00e9pos\u00e9 \
  dans votre arsenal pour \u00eatre utilis\u00e9 plus tard. Tout le monde dans votre groupe \
  partagent leurs min\u00e9raux, donc il n'y a aucun besoin de se quereller entre vous.

r.arc_mintut_3 = Continuez

# IMAGE: step3_deposit.png
m.arc_mintut_4 = Quand vous avez complet\u00e9 votre exp\u00e9dition et retourn\u00e9 \u00e0 l'Arcade, vous devrez d\u00e9poser vos min\u00e9\
  raux dans une porte inactive. \n\
  \n\
  Approchez-vous de n'importe quel bo\u00eete de d\u00e9pot devant une porte inactive et pesez \
  sur ATTAQUE pour ouvrir l'interface de d\u00e9p\u00f4ts de min\u00e9raux.

r.arc_mintut_4 = Continuez

# IMAGE: step4_autosell.png
m.arc_mintut_5 = Apr\u00e8s avoir ouvert l'interface de d\u00e9p\u00f4ts de min\u00e9raux, \
  pesez sur le bouton 'Autovente' et tous vos min\u00e9raux seront automatiquement d\u00e9pos\u00e9\
  s dans la porte inactive, qui g\u00e9n\u00e9rera des niveaux d\u00e9pendant des types de min\u00e9raux d\u00e9pos\u00e9\
  s quand la porte se lance.. \n\
  \n\
  Si les nouveaux mondes excitants que se produisent myst\u00e9rieusement de min\u00e9raux sp\u00e9ciaux n'\u00e9\
  tait pas plus que de raison pour miner les Rouages, il y a un autre avantage...

r.arc_mintut_5 = Continuez

# IMAGE: step5_getpaid.png
m.arc_mintut_6 = On vous paie! La Compagnie Birdsong Mining en Aven a donn\u00e9 le contr\u00f4\
  le complet de l'Arcade au Spiral Knights en \u00e9change pour leur travail de d\u00e9couvrir les tr\u00e9\
  sors que se trouvent dans les Rouages. En bref, nous faisons le boulot difficile et ils \
  paient chaque chevalier pour les min\u00e9raux d\u00e9pos\u00e9s dans une porte.. \n\
  \n\
  Pour r\u00e9sumer: fouillez dans les Rouage, receuillez des min\u00e9raux, et d\u00e9\
  posez-les pour construire des mondes nouveaux, et soit pay\u00e9 pour \u00e7a faire!

r.arc_mintut_6 = Chic! Merci pour les informations!


# Wegner Advanced
#...................................................................................................

n.arc_mintut_adv = Wegner

