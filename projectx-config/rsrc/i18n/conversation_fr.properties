## FIRESTORM CITADEL

# Lost Soul 1: Greeter
#...................................................................................................

n.fc_greeter = Lost Soul

m.fc_greeter_1 = Prenez garde, ce pays maudit regorge de p\u00e9rils. Vous avez devant vous les \
  portes de Firestorm Citadel, qui \u00e9tait autrefois le c\u0153ur du grand royaume d'Almire. \
  Depuis, ces terres ont \u00e9t\u00e9 d\u00e9vast\u00e9es par le feu et le mal. \n\
  \n\
  Fuyez si vous tenez \u00e0 la vie.

r.fc_greeter_1 = Je n'ai pas fait tout ce chemin pour tourner les talons ici.

m.fc_greeter_2 = Je vous souhaite une mort rapide.

r.fc_greeter_2 = Terminer la conversation


# Lost Soul 2: Bridge End
#...................................................................................................

n.fc_bridge = Lost Soul

m.fc_bridge_1 = Rares sont ceux qui parviennent \u00e0 franchir ce pont. Vous avez une petite \
  chance de survivre, ou peut-\u00eatre pas... Non, m\u00eame les Sprites des royaumes inf\u00e9\
  rieurs finiront engloutis dans les flammes de Vanaduke. C'est sans espoir.

r.fc_bridge_1a = Vanaduke?

r.fc_bridge_1b = Je dois poursuivre ma route.

m.fc_bridge_2 = Le seigneur Vanaduke r\u00e8gne sur ces terres d\u00e9vast\u00e9es. Autrefois \
  roi d'Almire, Vanaduke est aujourd'hui \u00e0 la t\u00eate d'une terrifiante l\u00e9gion dans \
  les cendres de son empire d\u00e9chu. Un conseil, fuyez-le comme la peste.

r.fc_bridge_2 = Je ne suis pas ici pour provoquer ce Vanaduke.

m.fc_bridge_3 = Ce n'est pas \u00e0 vous d'en d\u00e9cider.

r.fc_bridge_3 = Terminer la conversation


# Court Sprite 1
#...................................................................................................

n.fc_sprite = Sprite

m.fc_court_1 = Vous... vous n'\u00eates pas une \u00e2me perdue. Vous devez avoir beaucoup de \
  ressources pour avoir r\u00e9ussi \u00e0 arriver ici. Aidez-moi, je vous en supplie!

r.fc_court_1 = Mais qui \u00eates-vous?

m.fc_court_2 = Je suis un Sprite, un \u00eatre envoy\u00e9 ici pour \u00e9teindre les flammes d\u00e9\
  moniaques qui consument ce pays. Mais Vanaduke nous a d\u00e9couverts, moi et mes fr\u00e8res, et nous a emprisonn\u00e9s. J'ai r\u00e9ussi \u00e0 m'\u00e9\
  chapper, mais pas les autres. \n\
  \n\
  Cette cour est devenue une v\u00e9ritable prison, des rideaux de flammes noires en bloquent \
  toutes les issues. Seule l'eau tir\u00e9e des puits spirituels est capable d'\u00e9teindre \
  ces flammes: c'est la plus pure des sources, car elle coule directement du domaine de la M\u00e8re Spirituelle.

r.fc_court_2 = Mais ces puits sont \u00e0 sec...

m.fc_court_3 = Sans les Sprites et leurs pouvoirs, l'eau ne coulera plus jamais dans ce royaume \
  tortur\u00e9. La moindre goutte n\u00e9cessite l'ouverture d'un canal t\u00e9l\u00e9pathique avec la M\u00e8re Spirituelle. Le ma\u00ee\
  tre des lieux s'est entour\u00e9 de flammes inextinguibles.

r.fc_court_3 = Je lib\u00e9rerai les Sprites!

m.fc_court_4 = J'admire votre courage. Vous trouverez mes fr\u00e8res un peu partout dans cette \
  cour. Mais faites attention: ils sont gard\u00e9s par les redoutables sbires de Vanaduke, \
  dont certains patrouillent l'all\u00e9e principale. \n\
  \n\
  Apr\u00e8s avoir trouv\u00e9 un Sprite, ramenez-le ici, dans le cercle sacr\u00e9. Il sera s\u00fbrement tr\u00e8s affaibli par la mal\u00e9\
  diction de Vanaduke et aura besoin d'\u00eatre revigor\u00e9. Nous \u00e9tablirons un canal t\u00e9l\u00e9pathique avec la M\u00e8re Spirituelle d\u00e8s que nous serons tous r\u00e9\
  unis pour que l'eau remplisse \u00e0 nouveau les puits.

r.fc_court_4_accept = Lib\u00e9rer 6 Lost Sprites? Je peux faire \u00e7a!
r.fc_court_4 = Ce ne sera pas long.

m.fc_court_5 = Que la M\u00e8re Spirituelle vous prot\u00e8ge.

r.fc_court_5 = Terminer la conversation


# Court Sprite 2
#...................................................................................................

m.fc_court_reminder_1 = Apr\u00e8s avoir trouv\u00e9 un Sprite, ramenez-le ici, dans le cercle \
  sacr\u00e9. Il sera s\u00fbrement tr\u00e8s affaibli par la mal\u00e9diction de Vanaduke et \
  aura besoin d'\u00eatre revigor\u00e9. Nous \u00e9tablirons un canal t\u00e9l\u00e9pathique avec la M\u00e8re Spirituelle d\u00e8s que nous serons tous r\u00e9\
  unis pour que l'eau remplisse \u00e0 nouveau les puits. \n\
  \n\
  Je vous en prie, faite vite!

r.fc_reminder_1 = Terminer la conversation


# Court Sprite 3
#...................................................................................................

m.fc_court_complete_1 = Merci! Gr\u00e2ce \u00e0 vous, le canal que nous avons ouvert avec la M\u00e8\
  re Spirituelle tient bon. \u00c9teignez les flammes noires avec l'eau qui alimente les puits. \
  Vous devrez affronter des flammes et des sbires de Vanaduke \u00e0 profusion pour progresser. \
  Nous ne sommes pas des guerriers, mais nous conjurerons des puits dans certaines zones pour \
  vous aider.

r.fc_court_complete_1 = Votre aide me sera pr\u00e9cieuse. Merci.



## CORE RESEARCH

# Vaelyn
#...................................................................................................

n.core_lead = Vaelyn

m.core_lead_1 = Bonjour. Je suis le lieutenant Bob, officier en commande des recherches \
  Rouages. Vous \u00eates \u00e9videmment parmi les plus puissants des Spiral Knights pour \
  atteindre ces profondeurs infernals, mais la puissance seul ne vous suffira plus.

r.core_lead_1 = Quelle est la situation, Lieutenant?

m.core_lead_2 = Nous essayons de trouver un moyen d'activer le Core avec le pouvoir des min\u00e9raux retrouv\u00e9\
  s dans les Rouages. Ces min\u00e9raux sont capables de transformer les Rouages - il ne faut \
  que regarder l'Arcade en Haven! Nous croyons que ce pouvoir pourrait activer le Core et... \
  l'ouvrir.

r.core_lead_2 = Vous voulez l'ouvrir?

m.core_lead_3 = Oui. Le Capitaine Ozlo lui-m\u00eame nous a ordonn\u00e9 de tenir notre \
  position aussi longtemps que possible et d'apprendre ce qu'on peut. Si jamais nous nous \u00e9chapperons de cet plan\u00e8te, \u00e7a sera gr\u00e2ce au Core.  \n\
  \n\
  Je suis convaincue qu'\u00e0 part d'etre une source d'\u00e9nergie, le Core est un genre de \
  centre nerveux pour tout ce qui se trouve dans les Rouages. C'est dans l'air qu'on respire: \
  un sinistre pr\u00e9sage qu'il ne s'agit pas simplement d'un machine.

r.core_lead_3 = Vous disez qu'il est... vivant?

m.core_lead_4 = Je dis qu'on sait tr\u00e8s bien que cet monde n'est pas naturel, et moi? Moi, \
  je ne crois pas que ces hordes de gremlins mis\u00e9rables, peu importe comment ils \
  travaillent forts, auront pu construire un monde entier. Ils ont d\u00fb avoir de l'aide \
  parvenant de quelque chose beaucoup plus puissant qu'eux, et qui demeure peut-\u00eatre en dedans du Core. \n\
  \n\
  L'escadrille Alpha, c'est la m\u00eame chose! Ils ne seraient pas simplement disparus, m\u00ea\
  me aux profondeurs des Rouages! Ils \u00e9taient nos meilleurs chevaliers. C'est ce Core qui \
  les a engloutis. .

r.core_lead_4 = Mais je pensais qu'il ny avait aucun moyen de le franchir?

m.core_lead_5 = Je ne sais pas, mais ils ont d\u00fb en trouver un. Ils ont d\u00fb... et \
  maintentant ils ont disparus.

r.core_lead_5 = Terminer le conversation


# Technician
