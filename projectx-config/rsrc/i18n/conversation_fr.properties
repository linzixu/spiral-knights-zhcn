  de monstres et aux conditions de statut, mais peut-\u00eatre qu'il y en a d'autres qui \
  restent inconnus...

r.arc_mintut_adv_2 = Comment peux-je cr\u00e9er un th\u00e8me de strate sp\u00e9cifique?

#IMAGE: mineral_amounts.png
m.arc_mintut_adv_3 = Pour commencer, il ne faut pas simplement utiliser l'autovente de min\u00e9raux. Faire \u00e7\
  ela vous obtiendrez seulement le meilleur prix, et ne placera pas n\u00e9cessairement les \
  bonnes couleurs aux bons endroits. \n\
  \n\
  Quand vous d\u00e9posez vos min\u00e9raux, pr\u00eatez attention aux montants individuels de \
  chaque couleur. Ces montants d\u00e9cident le th\u00e8me. Bref, il y a une 'recette' qui cr\u00e9e chaque th\u00e8me.

r.arc_mintut_adv_3 = Quelles sont les recettes?

#IMAGE: mineral_recipes.png
m.arc_mintut_adv_4 = Voil\u00e0 les recettes que nous connaissons \u00e0 date.  Il se peut \
  qu'il y en a d'autres. \n\
  \n\
  Chaque recette exige que deux couleurs de min\u00e9ral sont les plus nombreux. Cependant, \
  chaque recette a aussi un 'anti-min\u00e9ral' qui, s'Il est le troisi\u00e8me-plus-nombreux, \
  perturbera la recette et changera le th\u00e8me.  \n\
  \n\
  Comme vous voyez, il y en a beaucoup de ces dr\u00f4les de trucs, et je m'attends \u00e0 ce \
  que nous apprendrons plus de leurs secrets!

r.arc_mintut_adv_4 = Wow, ces min\u00e9raux sont supers! Merci pour les informations!

