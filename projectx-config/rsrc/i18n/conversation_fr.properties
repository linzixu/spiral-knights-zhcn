# Plinkop
#...................................................................................................

n.hav_clock = Plinkop

m.hav_clock_1a = Bonjour! On dirait que vous avez besoin d'informations.

r.hav_clock_1a = Dites-moi ce que vous savez \u00e0 propos des Rouages.

r.hav_clock_1b = Non, pas pour le moment. Merci.

m.hav_clock_2a = Tr\u00e8s bien, je vais vous dire tout ce que je sais.

r.hav_clock_2a = Quel est l'\u00e2ge des Rouages?

r.hav_clock_2b = Qui a construit les Rouages?

r.hav_clock_2c = Qu'allons-nous trouver dans le noyau?

r.hav_clock_2d = R\u00e9flexion faite, j'ai une aventure \u00e0 terminer. Au revoir!

m.hav_clock_3a = C'est difficile \u00e0 dire avec pr\u00e9cision, les Rouages semblent provenir \
  de diff\u00e9rents mondes. On parle de royaumes antiques oubli\u00e9s qui auraient abrit\u00e9 \
  d'innombrables dieux et cr\u00e9atures aujourd'hui disparus. \n\
  \n\
  Ce monde est une aberration. Rien ici n'est \u00e0 sa place. L'histoire de ces dizaines de \
  mondes qui tourbillonne inlassablement, \u00e0 l'image des engrenages de cette grande \
  machine... C'est triste, je trouve.

m.hav_clock_3b = Il existe plusieurs th\u00e9ories. Pour certains, ce sont les Gremlins qui \
  s'activent \u00e0 les faire fonctionner. Mais cela semble au-dessus de leurs forces, m\u00ea\
  me s'ils sont trop nombreux pour qu'on les compte. Et m\u00eame s'ils en avaient \u00e9t\u00e9 capables, par o\u00f9 auraient-ils commenc\u00e9? O\u00f9 auraient-ils trouv\u00e9 l'\u00e9nergie n\u00e9cessaire?

m.hav_clock_3c = Un pouvoir incommensurable. On d\u00e9tecte une \u00e9nergie ph\u00e9nom\u00e9nale \u00e9\
  manant du centre des Rouages, mais nous n'en savons gu\u00e8re plus. Personne n'y est jamais \
  parvenu, ou du moins, personne n'en est jamais revenu. \n\
  \n\
  C'est aux Gremlins qu'il faudrait poser cette question, car ils sont s\u00fbrement all\u00e9s \
  plus loin dans les Rouages que n'importe quelle autre cr\u00e9ature. Enfin, c'est plus facile \u00e0 dire qu'\u00e0 faire... Ils sont plut\u00f4t mal embouch\u00e9s.

r.hav_clock_3a = J'ai une autre question.

r.hav_clock_3b = Merci pour ces informations. \u00c0 la prochaine!


# Bootshuze
#...................................................................................................

n.hav_grem = Bootshuze

m.hav_grem_1a = Bonjour! On dirait que vous avez besoin d'informations.

r.hav_grem_1a = Dites-moi ce que vous savez \u00e0 propos des Gremlins.

r.hav_grem_1b = Non, pas pour le moment. Merci.

m.hav_grem_2a = Demandez-moi ce que vous voulez.

r.hav_grem_2a = Parlez-moi des Gremlins.

r.hav_grem_2b = Les Gremlins ont-ils un chef?

r.hav_grem_2c = Existe-t-il des Gremlins aimables dans les Rouages?

r.hav_grem_2d = Je dois filer. Plus tard, peut-\u00eatre.

m.hav_grem_3a = Les Gremlins sont des cr\u00e9atures dont les comp\u00e9tences m\u00e9caniques \
  tiennent du miracle. Ils forment \u00e0 la fois une arm\u00e9e de brillants artificiers et \
  une l\u00e9gion de puissants d\u00e9molisseurs.

m.hav_grem_3b = Tous les Gremlins appartenant \u00e0 la colonie sont sous les ordres du roi \
  Tinkinzar. On dit de lui que c'est un grand monarque et un g\u00e9nie de la m\u00e9canique, qu'il aurait cr\u00e9\u00e9 \
  l'ensemble des Rouages tels que nous les connaissons. D'apr\u00e8s nos sources, cependant, il \
  ne c\u00f4toie jamais les Gremlins ordinaires, mais gouverne par l'interm\u00e9diaire du \
  Crimson Order, un groupuscule de Gremlins puissants et d\u00e9vou\u00e9s.

m.hav_grem_3c = La plupart d'entre eux vous attaqueront \u00e0 vue, mais il existe quelques \
  parias qui ont trouv\u00e9 refuge dans les villes situ\u00e9es sous la surface. Ceux-l\u00e0 m\u00e8\
  nent une morne existence, ha\u00efs par les leurs et loin de leur foyer.

r.hav_grem_3a = J'ai une autre question.

r.hav_grem_3b = Merci pour ces informations. \u00c0 la prochaine!



