r.arc_mintut_adv_1a = Pouvez-vous r\u00e9p\u00e9ter les bases, s'il vous pla\u00eet?

r.arc_mintut_adv_1b = Je suis pr\u00eat pour votre le\u00e7on avanc\u00e9!

r.arc_mintut_adv_1c = Pas maintenant, merci quand m\u00eame.

# IMAGE: stratum_themes.png
m.arc_mintut_adv_2 = La colonne de surveillance en arri\u00e8re de chaque porte affiche les th\u00e8\
  me des strates correspondantes, pour vous donner des informations sur quoi attendre quand \
