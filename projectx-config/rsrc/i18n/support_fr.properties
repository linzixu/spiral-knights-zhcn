m.option_4_0 = Si vous avez d\u00e9pos\u00e9 une plainte pour chat injurieux, harc\u00e8lement \
  ou autre, il vaudrait peut-\u00eatre mieux bloquer {0} pour qu'il ne puisse plus vous nuire. \
  Chaque partie doit \u00eatre un moment de d\u00e9tente: ne laissez pas les autres joueurs g\u00e2cher \u00e7a.

m.option_200_0 = Nous avons mis en place des filtres de chat pour \u00e9liminer les mots \
  injurieux. Si vous avez d\u00e9sactiv\u00e9 ce filtre, vous ne devez pas d\u00e9poser de \
  plainte contre des joueurs utilisant des mots injurieux. Cliquez plut\u00f4t ici pour activer \
  le filtre.
m.option_200_1 = Attention, il peut y avoir une diff\u00e9rence entre ce que vous consid\u00e9\
  rez comme injurieux et personnel et ce que tout le monde s'accorde \u00e0 trouver injurieux. \
  Prenez le temps de vous demander si tout le monde trouverait le chat en question injurieux. \
  Si vous avez lu et compris ces lignes, et si vous souhaitez toujours d\u00e9poser une \
  plainte, cliquez ici.

m.option_201_0 = Vous pourriez \u00e9galement vous contenter de cliquer ici pour bloquer {0} \
  afin de ne plus avoir \u00e0 supporter ce joueur.
m.option_201_1 = Si vous pensez vraiment avoir affaire \u00e0 un cas de spam, cliquez sur OK \
  pour d\u00e9poser une plainte.

m.option_202_0 = Nous sommes conscients que ce joueur g\u00e2che peut-\u00eatre votre partie, \
  mais bloquer les joueurs aga\u00e7ants reste la meilleure chose \u00e0 faire pour les emp\u00ea\
  cher de nuire. Cliquez ici si vous pr\u00e9f\u00e9rez ignorer {0}.

m.option_203_0 = Il faut \u00eatre \u00e2g\u00e9 de 13 ans ou plus pour jouer \u00e0 ce jeu. Si \
  un joueur avoue avoir moins de 13 ans au cours d'une discussion, cliquez ici pour d\u00e9poser une plainte \u00e0 son sujet.\n\
  \n\
  Merci de faire preuve de bon sens: si un joueur pr\u00e9tend avoir 4 ans, mais tape \u00e0 la \
  perfection, il est clair qu'il ment et qu'il est inutile de d\u00e9poser une plainte \u00e0 son sujet.

m.option_204_0 = Les noms injurieux ne sont pas accept\u00e9s. Attention, il peut exister une \
  diff\u00e9rence entre ce que vous trouvez injurieux et ce que tout le monde s'accorde \u00e0 \
  trouver injurieux. Merci de ne cliquer ici pour d\u00e9poser une plainte que si la nature \
  injurieuse de ce nom ne fait aucun doute.

m.option_206_0 = Si un joueur a incontestablement fourni des renseignements personnels, cliquez \
  ici pour d\u00e9poser une plainte.

m.option_207_0 = Si vous estimez que quelqu'un tente de vous escroquer, cliquez ici pour d\u00e9\
  poser une plainte. Vous pouvez en informer le joueur concern\u00e9, afin de pr\u00e9venir les \
  autres joueurs participant au chat.

m.option_208_0 = Si un joueur tente de vous faire d\u00e9voiler votre identifiant ou votre mot \
  de passe, ou s'il l'a d\u00e9j\u00e0 fait et qu'il le reconna\u00eet lors d'une discussion, \
  cliquez ici pour d\u00e9poser une plainte.
m.option_208_1 = Si un joueur a d\u00e9j\u00e0 pris le contr\u00f4le de votre compte, vous \
  devez nous contacter en nous envoyant un formulaire d'aide pour le r\u00e9cup\u00e9rer.\n\
  \n\
  Attention, vous devrez \u00eatre en mesure de prouver que le compte vous appartient en nous \
  indiquant comment il a \u00e9t\u00e9 pay\u00e9.\n\
  \n\
  Cliquez ici pour r\u00e9cup\u00e9rer le compte payant qui vous a \u00e9t\u00e9 d\u00e9rob\u00e9.

m.option_210_0 = N'utilisez cette option que si aucune des autres options ne correspond \u00e0 \
  votre plainte. Cliquez ici pour revenir en arri\u00e8re et v\u00e9rifier les autres options.
m.option_210_1 = Si vous pensez vraiment que les autres options ne correspondent pas \u00e0 \
  votre plainte et que le joueur est en infraction avec nos conditions d'utilisation, merci de \
  saisir une courte description de votre plainte.
m.option_210_2 = D\u00e9poser une plainte.

