# Energy tab
#...................................................................................................

t.energy = Energ\u00eda

t.energy_1 = Energ\u00eda
m.energy_1 = \u00a1La energ\u00eda es la moneda que da potencia a los ascensores que te \
  permiten aventurarte en los Mecanismos, da potencia a las m\u00e1quinas de Alquimia que te \
  permiten sintetizar nuevo armamento y equilibra los sistemas de resucitaci\u00f3n de tu armadura!

t.energy_2 = Energ\u00eda de Bruma
m.energy_2 = Cada caballero tiene un Tanque de Energ\u00eda que puede contener hasta un m\u00e1\
  ximo de 100 unidades de Energ\u00eda de Bruma. Esta energ\u00eda se gasta como es necesario y \
  se recarga por completo con lentitud en el transcurso de un d\u00eda.

t.energy_3 = Energ\u00eda de Cristal
m.energy_3 = Si necesitas energ\u00eda adicional, puedes comprar reservas extra de Energ\u00eda \
  de Cristal usando efectivo, o puedes intercambiar Crowns por energ\u00eda con otros jugadores \
  en el Intercambio de Energ\u00eda. Ambos se pueden acceder desde tu Tanque de Energ\u00eda en \
  la parte inferior derecha.

