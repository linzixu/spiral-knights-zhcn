# Clockworks tab
#...................................................................................................

t.clockworks = Mecanismos

t.clockworks_1 = Mecanismos
m.clockworks_1 = \u00a1Los Mecanismos son la entrada al Core del planeta! Contienen gran \
  variedad de mundos y est\u00e1n poblados de monstruos y tesoros que desaf\u00edan la imaginaci\u00f3\
  n. Pero debes tener cuidado: entre m\u00e1s profundo bajes, \u00a1m\u00e1s dif\u00edciles e inteligentes ser\u00e1n tus oponentes!

m.clockworks_2 = Las profundidades bajo Haven se clasifican en tres niveles progresivamente \
  desafiantes. Equipa el armamento apropiado para cada nivel y recuerda: los mayores tesoros \
  que ofrecen los Mecanismos est\u00e1n cerca del n\u00facleo del Core \u00a1Hurga en las \
  profundidades!

t.tier_1 = NIVEL 1

m.tier_1_equip = Equipo recomendado: 0-1 Estrella
m.tier_1_monster = Los monstruos causan da\u00f1o NORMAL.

t.tier_2 = NIVEL 2

m.tier_2_equip = Equipo recomendado: 2-3 Estrellas
m.tier_2_monster = Los monstruos dividen su da\u00f1o entre NORMAL y alg\u00fan otro tipo de da\u00f1o especial (PERFORACI\u00d3\
  N, ELEMENTAL o SOMBRA). Los monstruos utilizan frecuentemente los EFECTOS DE ESTATUS. \u00a1\
  Equipa armadura con resistencia a FUEGO, CONGELACI\u00d3N, CHOQUE o VENENO!

t.tier_3 = NIVEL 3

m.tier_3_equip = Equipo Recomendado: 4-5 Estrellas
m.tier_3_monster = Los monstruos pueden utilizar ataques que infligen da\u00f1o especial puro. \
  (PERFORACI\u00d3N, ELEMENTAL y SOMBRA). Equ\u00edpate apropiadamente.

