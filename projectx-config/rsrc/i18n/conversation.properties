## TUTORIAL

# Rescue Agent
#...................................................................................................

n.tut_intro = Rescue Agent

m.tut_intro_1a = Welcome to Cradle, recruit! Always happy to see a knight survive a drop in one piece. We have a Rescue Camp not far from your position.  I'll guide you there - but ready your sword, there are hostiles on the road ahead!\n
r.tut_intro_1a = Roger that, I'm on my way!

## RESCUE CAMP KNIGHTS

# Greta
#...................................................................................................

n.rc_greet = Greta

m.rc_greet_1a = Welcome to the Rescue Camp, recruit. This camp serves as both a rest stop and training ground for "pod hatchlings" like yourself. It's here that you will develop the skills you will need to make the journey to Haven and continue on with your mission.\n\nNow, do you have any questions?

r.rc_greet_1a = Questions? You bet I do!

r.rc_greet_1b = I think I just want to have a look around for now.

m.rc_greet_2a = What would you like to know?

r.rc_greet_2a = Where can I begin my training?

r.rc_greet_2b = Is there some place I can get new equipment?

r.rc_greet_2c = Haven? My mission?

r.rc_greet_2d = On second thought, I think I just want to have a look around for now.

m.rc_greet_3a = You will find the training grounds just north of here. Head up the stairs ahead.

m.rc_greet_3b = A traveling merchant from Haven has set up shop up the stairs just north of here. He has some weapons and gear that will probably make your journey to Haven a little easier.

m.rc_greet_3c = \u907F\u98CE\u6E2F\u662F\u4F4D\u4E8E\u8FD9\u4E2A\u8425\u5730\u5317\u65B9\u7684\u57CE\u9547\uFF0C\u8D8A\u8FC7\u201C\u5927\u6C9F\u58D1\u201D\u4F60\u5C31\u80FD\u5728\u8BAD\u7EC3\u573A\u7684\u9876\u7AEF\u770B\u5230\u5B83\u3002\u87BA\u65CB\u9A91\u58EB\u4EEC\u5DF2\u7ECF\u5EFA\u7ACB\u4E86\u4E00\u4E2A\u5DE5\u4F5C\u57FA\u5730\u3002\u4E0D\u8FC7\uFF0C\u552F\u4E00\u5230\u8FBE\u90A3\u91CC\u7684\u9014\u5F84\u662F\u901A\u8FC7\u53D1\u6761\u8FF7\u5BAB(Clockworks)\uFF1A\u56E0\u4E3A\u6211\u4EEC\u6CA1\u529E\u6CD5\u6A2A\u8DE8\u6C9F\u58D1\u3002\u81F3\u4E8E\u4F60\u7684\u4EFB\u52A1\uFF0C\u73B0\u5728\u53EA\u9700\u8981\u5230\u8FBE\u907F\u98CE\u6E2F\u5E76\u4E14\u8054\u7CFB\u87BA\u65CB\u9A91\u58EB\u603B\u90E8\u3002\u6211\u542C\u8BF4Ozlo\u8230\u957F\u6B63\u51C6\u5907\u4E3A\u62B5\u8FBE\u4E16\u754C\u7684\u6838\u5FC3\u4ED8\u51FA\u52AA\u529B\u3002\u4F46\u6682\u65F6\u4F60\u53EF\u4EE5\u522B\u7BA1\u90A3\u4E8B\uFF0C\u73B0\u5728\u96C6\u4E2D\u7CBE\u795E\u5B66\u4E60\u6280\u5DE7\u5E76\u524D\u5F80\u907F\u98CE\u6E2F\u5427\u3002


r.rc_greet_3a = I have another question.

r.rc_greet_3b = Thanks for the information, that will be all.


# Nervous Knight
#...................................................................................................

n.rc_nervous = Nervous Knight

m.rc_nervous_1a = I want to buy something with the crowns I've earned in the training grounds, but that merchant is totally giving me the creeps. What do you think it's hiding under those robes?!

r.rc_nervous_1a = End conversation


# Geo Knight
#...................................................................................................

n.rc_soil = Geo Knight

m.rc_soil_1a = I'm collecting geological samples for Spiral HQ. So far my tests are identifying hundreds of unique soil samples within every inch of the ground below our feet. This can't be possible, I must have miscalculated...

r.rc_soil_1a = End conversation


# Kinter
#...................................................................................................

n.rc_instruct = Kinter

m.rc_instruct_1a = Greetings, recruit.  Always good to see another knight make it to the Rescue Camp.  I imagine you're looking to prepare for your journey to Haven.  A good place to start is the gate here into the Clockworks.  Simply approach the control panel at the north end of the lift and press the action button. (ATTACK button or Z key by default)\n\nAny questions?

r.rc_instruct_1a = Questions? You bet I do!

r.rc_instruct_1b = No questions, just actions. I'm off now.

m.rc_instruct_2a = What would you like to know?

r.rc_instruct_2a = The "Clockworks?"

r.rc_instruct_2b = You said something about a "gate?"

r.rc_instruct_2c = On second thought, I'm going to head out.


m.rc_instruct_3a = The Clockworks are the massive complex of gears and machinery that lies just below the surface of this whole world. It's truly an incredible sight. It is a strange and dangerous world in which we have found ourselves. Tread carefully.

m.rc_instruct_3b = A "gate" is an entry point into the Clockworks. They take the form of the lifts you see before you. Each gate has a display monitor showing the gate's unique icon as well as a control panel that allows the user to enter the gate. This gate here will always take you to the same place, but other gates have shifting floors beneath them. In those, you never quite know what's next!


r.rc_instruct_3a = I have another question.

r.rc_instruct_3b = Thanks for the information, I'll be off now.


# Boomer
#...................................................................................................

n.rc_bomb = Boomer

m.rc_bomb_1a = Had a chance to try out bombs yet? Unlike other weapon types, bombs can only be used as a charge attack. Doing anything else just causes it to fizzle out. But if you do charge them up... BOOM! They can put a serious hurt on multiple monsters at once!

r.rc_bomb_1a = Sounds like a blast! Maybe I'll buy some from the traveling merchant.


# Cautious Knight
#...................................................................................................

n.rc_warning = Cautious Knight

m.rc_warning_1a = Up these stairs lies the gate to Haven. Be sure to talk to Virgil before you enter so you know what to expect.

r.rc_warning_1a = I understand, I'll be sure to hear what Virgil has to say.


# Sleepy Knight
#...................................................................................................

n.rc_sleepy = Sleepy Knight

m.rc_sleepy_1a = Training... so hard... just need to rest.... my eyes...

r.rc_sleepy_1a = End conversation


# Virgil
#...................................................................................................

n.rc_end = Virgil

m.rc_end_1a = This is it, recruit. This is the final gate that leads out of the Rescue Camp, through the chasm and in to Haven. Once you pass through, you will never need to return here. You can buy everything found in the Rescue Camp and much more in Haven. \n\nAny questions?

r.rc_end_1a = Yes, I'd like to ask you a few things.

r.rc_end_1b = I understand completely, no questions.

m.rc_end_2a = How can I help you?

r.rc_end_2a = Once I make it to Haven I really can't come back?

r.rc_end_2b = What sort of challenges await me in the final gate?

r.rc_end_2c = What should I do once I reach Haven?

r.rc_end_2d = I've got no other questions, I'll be off.

m.rc_end_3a = No, you won't be able to return. Once you reach Haven your training is complete and your new objective will be to aid the Spiral Knights who are now based in Haven.

m.rc_end_3b = While the path is dangerous, you will not be traveling very deep, so the monsters you encounter should be easy enough to handle. However, scouts have been reporting increased gremlin activity in the area since we set up camp, so watch out.

m.rc_end_3c = Once you reach Haven I would advise you explore the town and familiarize yourself with all the sights and services the town has to offer. You will gain access to more powerful gear than we offer here as well and be surrounded with many more experienced knights. Be sure to ask them for assistance if you get lost.

r.rc_end_3a = I have another question.

r.rc_end_3b = Thank you for your help. When I am ready, I will enter the final gate.


## ADVANCED TRAINING KNIGHTS
# Gym
#...................................................................................................

# Greeter
#...................................................................................................

n.atg_greeter = Konway

m.atg_greeter_1a = Welcome to our advanced training hall. Here you will find useful survival tips to help you on your journey through the Clockworks. \n\nWould you like some directions?

r.atg_greeter_1a = Sure, where should I start?

r.atg_greeter_1b = No thanks, I'll explore the place myself.

m.atg_greeter_2a = To the West, you will learn about useful items found in the Clockworks. To the North, you will learn about a variety of block types and doors. To the East, you will find an array of traps and hazards as well as a combat room to practice defense against training cubes.  Don't worry, we have taken precautions to make sure the cubes are perfectly harmless!

r.atg_greeter_2a = Thanks! I'm off to explore now.

## HAVEN KNIGHTS

# Fountain
#...................................................................................................

n.fountain = Cort

m.fountain_1 = Greetings and welcome to Haven!  If you head north, you'll reach the Arcade where you can get up to speed on the details of our mission.  If you head west, you'll reach the Bazaar, where the Strangers have a selection of gear and weapons for sale.  Be sure to check their stock daily, it changes!

r.fountain_1 = Thanks for the information, I'm off to explore!

# Gym Signpost
#...................................................................................................

n.atg_guard = Keston

m.atg_guard = Greetings!  Beyond this door you will find the advanced training hall. As a Spiral Knight, you are free to use it to practice your skills and learn more about the Clockworks.

r.atg_guard = Thanks! I'll go see what's inside.


# Arcade Leader
#...................................................................................................

n.arc_leader = Feron

m.arc_leader_1 = Well met soldier, and good work on reaching our base camp here in Haven. I'm Lieutenant Feron. I have been assigned by Captain Ozlo to oversee our Clockworks mining operation.\n\nBefore you lies "the Arcade," a fascinating complex that serves as our link into the heart of the Clockworks. Since you're new here, I'll give you a quick run-down of what Spiral HQ has us doing here.

r.arc_leader_1 = Sure sounds important, tell me how it all works.

m.arc_leader_2 = After the Skylark crashed, its primary tearium core exploded, destroying a portion of the ship and leaving it without a main power source. Since so far we haven't found several hundred tons of tearium just lying around, the bird has effectively lost its wings.\n\nWith the help of the Strangers, we were able to set up a small base of operations here in Haven. Once we got our systems online, we discovered that within the heart of this rock resonates a power signature of unprecedented magnitude.

r.arc_leader_2 = If we could somehow harness that power...

m.arc_leader_3 = That's exactly right! The Core of the Clockworks could very well contain the energy source we need to create a new power source for the Skylark and restore it to operational condition. There's only one problem- the Clockworks themselves seem to be built like some kind of crazy death trap.\n\nReaching the Core is not going to be easy...

r.arc_leader_3 = I'm up to the task!

m.arc_leader_4 = That's the kind of spirit I like to see. It works like this: you use the gates up ahead to explore the Clockworks and retrieve special minerals. Then you deposit those minerals back in to gates to change the Clockworks below, creating new, unexplored levels.\n\nWe believe the minerals are the key to opening a path to the Core, we just need to discover how to use them!

r.arc_leader_4 = I understand my mission.

m.arc_leader_5 = You have proven that you are combat ready and I have faith that you will serve the Spiral Order courageously. The gates into the Clockworks are just up ahead. However, should you wish to know more about how minerals are used to construct gates, speak with Chief Geo Knight Wegner on the eastern platform. He's our main researcher on minerals in Haven.\n\nGood luck to you!

r.arc_leader_5 = End Conversation
r.arc_leader_5_accept = Reach Terminal 1? I'm on it!


# Wegner Basic
#...................................................................................................

n.arc_mintut = Wegner

m.arc_mintut_1 = Hello. I'm Wegner, Chief Geo Knight of the Skylark and head of geological studies within the Clockworks.

r.arc_mintut_1 = I'm here to learn about the minerals we have been assigned to collect.

# IMAGE: step1_minerals.png
m.arc_mintut_2 = During your travels in the Clockworks you will encounter five special minerals that we use to power these gates: crimsonite, moonstone, valestone, luminite and dark matter.\n\nWe use these minerals to power the gates in the Arcade and generate new levels to explore.

r.arc_mintut_2 = Continue

# IMAGE: step2_gather.png
m.arc_mintut_3 = You will find ore deposits in all levels of the Clockworks, and you must attack them in order to break them down into a size you can carry. You can only pick up one at a time, but you can swap them by picking up another. Look for the biggest, shiniest one you can find. They are the most valuable.\n\nOnce you safely reach the elevator, the mineral you are carrying gets deposited in your arsenal for use later. Everyone in your party gets everyone else's minerals, so no need to fight over who gets the best one!

r.arc_mintut_3 = Continue

# IMAGE: step3_deposit.png
m.arc_mintut_4 = Once you complete your expedition and return to the Arcade, you need to deposit your minerals into a dormant gate.\n\nSimply approach any of the deposit boxes in front of a dormant gate and press ATTACK to open the mineral deposit interface.

r.arc_mintut_4 = Continue

# IMAGE: step4_autosell.png
m.arc_mintut_5 = After opening the mineral deposit interface, simply press the "Auto Sell" button and all of your minerals will be deposited into the dormant gate, which will generate levels based on the types of minerals you deposited once the gate launches.\n\nBut if exciting new worlds mysteriously materializing from special minerals wasn't enough of a reason to mine the Clockworks, there's another perk...

r.arc_mintut_5 = Continue

# IMAGE: step5_getpaid.png
m.arc_mintut_6 = You get paid! The Birdsong Mining Company here in Haven has given full control of the Arcade over to the Spiral Knights in return for unearthing the treasures within the Clockworks. Basically, we do the heavy lifting and they pay each knight for every mineral deposited into a gate.\n\nSo in short: delve into the Clockworks, collect minerals, deposit them to build new worlds and get paid for doing it!

r.arc_mintut_6 = Sounds great! Thanks for the info!


# Wegner Advanced
#...................................................................................................

n.arc_mintut_adv = Wegner

m.arc_mintut_adv_1 = If you have begun to deposit minerals in gates and wish to know more advanced information, I would be happy to share what I know.

m.arc_mintut_adv_1_alt1 = It's that easy! Deposit your minerals and receive crowns. If you wish to know more advanced information, I would be happy to share what I know.

r.arc_mintut_adv_1a = Please go over the basics one more time.

r.arc_mintut_adv_1b = I'm ready for your advanced lesson.

r.arc_mintut_adv_1c = Nothing at this time, thanks.

# IMAGE: stratum_themes.png
m.arc_mintut_adv_2 = The monitor stack that composes the columns of each gate displays the theme of the stratum it corresponds to, letting you know what to expect when you explore that section of the Clockworks.  There are themes that correspond to monster families and status conditions, but there may be others out there that we haven't discovered yet.

r.arc_mintut_adv_2 = How can I create a specific stratum theme?

#IMAGE: mineral_amounts.png
m.arc_mintut_adv_3 = The first step is to not just autosell your minerals.  Doing that is only going to get you the best price, not necessarily put the right mineral colors where you want them.\n\nWhen you deposit minerals, pay attention to the individual amounts of each mineral color.  Those amounts are what determines the theme.  Basically, there is a "recipe" that creates each theme.

r.arc_mintut_adv_3 = What are the recipes?

#IMAGE: mineral_recipes.png
m.arc_mintut_adv_4 = These are the recipes that we know so far.  There could be others out there. \n\nEach recipe requires that two mineral colors be the highest.  However, each recipe also has an 'anti-mineral' that if it is the third highest, will disrupt the recipe, changing the theme.  \n\nSo as you can see, there's a lot to these strange devices, and I expect we'll learn even more of their secrets in the future!

r.arc_mintut_adv_4 =  Wow, these minerals really rock!  Thanks for the info!

