m.energy_info_3a = \u80FD\u91CF\u662F\u4E00\u79CD\u5341\u5206\u7279\u6B8A\u7684\u529B\u91CF,\u5B83\u4E0D\u65AD\u7684\u4ECE\u8FD9\u4E2A\u4E16\u754C\u7684\u6838\u5FC3\u6563\u53D1\u51FA\u6765. \u80FD\u91CF\u5206\u4E3A\u4E24\u79CD: \u6C14\u4F53\u80FD\u91CF(mist energy,ME) \u548C \u6C34\u6676\u80FD\u91CF(crystal energy,CE).\n\n\u6C14\u4F53\u80FD\u91CF\u5728\u4F60\u5468\u56F4\u7684\u7A7A\u6C14\u4E2D\u6D41\u52A8. \u5176\u5B9E, \u4F60\u7684\u88C5\u7532\u5F88\u5BB9\u6613\u6536\u96C6\u5B83. \u53EF\u662F, \u6C14\u4F53\u80FD\u91CF\u5F88\u5BB9\u6613\u6D41\u5931. \u4F60\u7684\u88C5\u7532\u6700\u591A\u50A8\u5B58100\u5355\u4F4D\u7684\u6C14\u4F53\u80FD\u91CF. (\u6C14\u4F53\u80FD\u91CF\u7684\u8BA1\u91CF\u8868\u5728\u4F60\u7684\u5C4F\u5E55\u7684\u53F3\u4E0B\u89D2\u7684\u80FD\u91CF\u8868\u4E2D\u7684\u6700\u4E0B\u9762)\n\n\u6C34\u6676\u80FD\u91CF\u662F\u4E00\u79CD\u56FA\u6001\u7684\u80FD\u91CF\u77FF,\u4F4D\u4E8E\u53D1\u6761\u8FF7\u5BAB(Clockworks)\u6DF1\u5904. \u6C34\u6676\u80FD\u91CF\u662F\u4E00\u79CD\u5F88\u7A33\u5B9A\u7684\u7269\u8D28,\u4E0D\u4F1A\u6D41\u5931,\u6240\u4EE5\u53EF\u4EE5\u7528\u6765\u4EA4\u6613. (\u6C34\u6676\u80FD\u91CF\u7684\u8BA1\u91CF\u8868\u5728\u6C14\u4F53\u80FD\u91CF\u8BA1\u91CF\u8868\u7684\u4E0A\u9762.)

m.energy_info_3b = \u80FD\u91CF\u88AB\u8FD0\u7528\u5728\u5404\u4E2A\u65B9\u9762!\u4ED6\u662F\u6BCF\u4E00\u5C42\u53D1\u6761\u8FF7\u5BAB\u7684\u52A8\u529B\u6765\u6E90,\u5B83\u88AB\u7528\u5728\u7269\u54C1\u5408\u6210\u4E0A, \u5B83\u53EF\u4EE5\u5347\u7EA7\u4F60\u81EA\u5DF1\u7684\u88C5\u5907\u5E76\u4E14\u5BF9\u4E8E\u4E00\u4E2A\u516C\u4F1A\u4E5F\u662F\u5FC5\u5907\u7684. \u4F60\u53EF\u4EE5\u5728\u8FD9\u4E2A\u4E16\u754C\u4E2D\u627E\u5230\u5404\u79CD\u5404\u6837\u7684\u88C5\u7F6E,\u8FD9\u4E9B\u88C5\u7F6E\u53EF\u4EE5\u7528\u4F60\u7684\u80FD\u91CF\u6765\u9A71\u52A8.\u4F60\u53EF\u4EE5\u770B\u5230\u84DD\u8272\u7684\u80FD\u91CF\u6807\u5FD7\u5728\u8FD9\u4E9B\u88C5\u7F6E\u4E0A.\n\n\u8BB0\u4F4F,\u6211\u524D\u9762\u5217\u51FA\u7684\u4F7F\u7528\u80FD\u91CF\u7684\u573A\u5408, \u4F60\u53EF\u4EE5\u9009\u62E9\u4F7F\u7528\u6C14\u4F53\u80FD\u91CF\u6216\u8005\u6C34\u6676\u80FD\u91CF. \u65E0\u8BBA\u54EA\u79CD\u80FD\u91CF\u90FD\u53EF\u4EE5.

m.energy_info_3c = \u5982\u679C\u60F3\u8981\u83B7\u5F97\u66F4\u591A\u6C14\u4F53\u80FD\u91CF, \u4F60\u53EA\u9700\u8981\u7B49\u7740\u5C31\u597D\u4E86. \u4F60\u7684\u88C5\u7532\u6700\u591A\u50A8\u5B58100\u5355\u4F4D\u6C14\u4F53\u80FD\u91CF. \u8FD9100\u5355\u4F4D\u7684\u80FD\u91CF\u4F1A\u572824\u5C0F\u65F6\u4E4B\u540E\u5B8C\u5168\u6062\u590D. \u5B9E\u9645\u4E0A, \u8FD9\u4E0D\u5C31\u610F\u5473\u7740\u6BCF\u5929\u4E16\u754C\u90FD\u5728\u7ED9\u4F60\u514D\u8D39\u7684\u80FD\u91CF? \u8FD9\u662F\u4E0D\u662F\u4EE4\u4EBA\u9707\u60CA?\n\n\u6C34\u6676\u80FD\u91CF\u53EA\u80FD\u4F7F\u7528\u771F\u5B9E\u8D27\u5E01\u8FDB\u884C\u8D2D\u4E70\u6216\u8005\u8DDF\u522B\u4EBA\u8FDB\u884C\u5151\u6362. \u5982\u679C\u60F3\u8981\u8D2D\u4E70\u6C34\u6676\u80FD\u91CF,\u53EA\u9700\u8981\u70B9\u51FB\u80FD\u91CF\u8868\u53F3\u8FB9\u7684\u6309\u94AE.\u8FD9\u4F1A\u5F39\u51FA\u4E00\u4E2A\u7F51\u9875,\u4F60\u53EF\u4EE5\u5728\u4E0A\u9762\u8FDB\u884C\u8D2D\u4E70.

