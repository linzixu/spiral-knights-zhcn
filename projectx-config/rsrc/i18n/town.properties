m.haven_desc = 这个安宁的城镇是来访者们的家园。营救者提供给螺旋骑士们庇护所，而回报是探索发条迷宫时获得的宝物。避风港同时也住着很多丘鹬，这些像洋葱一样的小鸟运动方式颇为奇特。\n

m.rescue_camp_desc = The Rescue Camp serves as a refuge for newly dropped Spiral Knights. It offers a few creature comforts as well as a training facility to prepare recruits for their journey to Haven.
