m.haven_desc = A peaceful town that is home to the Strangers. These salvagers offer the Spiral Knights sanctuary in return for the treasures that they acquire while investigating the Clockworks. Haven is also heavily populated with snipes, bulbous little birds with a curious means of locomotion.

m.rescue_camp_desc = The Rescue Camp serves as a refuge for newly dropped Spiral Knights. It offers a few creature comforts as well as a training facility to prepare recruits for their journey to Haven.
